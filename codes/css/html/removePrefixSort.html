<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removePrefixSort</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        function removePrefixSort(sortArr) {
            return sortArr.sort((a, b) => (delPrefix(a) > delPrefix(b) ? 1 : -1));
        }
        function delPrefix(item) {
            return item.replace(/^(xtt|code|js)-/, '');
        }
        console.log(removePrefixSort([
            'xtt-sort',
            'code-clear',
            'js-array',
            'node',
            'code-echo',
            'js-symbol',
            'css',
            'xtt-romove'
        ]));
    </script>
</body>

</html>
