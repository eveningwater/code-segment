<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-backdrop-overlay</title>
    <style>
        .container {
            position: relative;
        }
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1rem;
            font-size: 2rem;
            font-weight: 300;
            color: #ffffff;
            backdrop-filter: blur(14px) brightness(80%);
        }
        .img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-overlay">Hello,world!</h3>
        <img src="https://www.eveningwater.com/img/segmentfault/1.png" alt="图片加载中" class="img">
    </div>
</body>
</html>
