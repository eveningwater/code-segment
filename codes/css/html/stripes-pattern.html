<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stripes-pattern</title>
    <style>
        body,html {
            height: 100%;
            background-color: #f70c0c;
        }
        .stripes {
            width: 240px;
            height: 240px;
            background-color: #fff;
            background-size: 60px 60px;
            background-repeat: repeat;
            border: 1px solid #6d6d6d;
            border-radius: 10px;
            display: inline-block;
            margin: 5px;
        }
        .stripes-x {
            background-image: linear-gradient(180deg,transparent 50%,#000 50%);
        }
        .stripes-y {
            background-image: linear-gradient(90deg,transparent 50%,#000 50%);
        }
    </style>
</head>
<body>
    <div class="stripes stripes-x"></div>
    <div class="stripes stripes-y"></div>
</body>
</html>
