<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pulse-loader</title>
    <style>
        .ripple-loader {
            position: relative;
            width: 64px;
            height: 64px;
        }
        .ripple-loader-item {
            position: absolute;
            border: 4px solid #2396ef;
            border-radius: 50%;
            animation: rippleLoader 1s ease-in-out infinite;
        }
        @keyframes rippleLoader {
            0% {
                top: 32px;
                left: 32px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: 0;
                left: 0;
                width: 64px;
                height: 64px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="ripple-loader">
        <div class="ripple-loader-item"></div>
        <div class="ripple-loader-item"></div>
    </div>
</body>
</html>
