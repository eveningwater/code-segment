<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button-hover-grow-animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body,html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grow-button {
            padding: 8px 20px;
            display: inline-block;
            background-color: transparent;
            border: 1px solid #6567ee;
            border-radius: 4px;
            outline: none;
            color: rgba(0,0,0,.87);
            letter-spacing: 2px;
            cursor: pointer;
            transition: all .3s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        .grow-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="grow-button">submit</button>
</body>
</html>
