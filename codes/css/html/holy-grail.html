<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟网站</title>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body,
        h1,
        p,
        ul,
        h3,
        h2 {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header,
        .footer {
            line-height: 60px;
            padding: 15px 0 ;
            text-align: center;
            font-size: 24px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
        }

        .main {
            padding: 30px 200px;
            box-sizing: border-box;
            height: calc(100% - 180px);
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        .main::after {
            content: '';
            display: table;
            clear: both;
            overflow: hidden;
            height: 100%;
        }

        .middle,
        .left,
        .right {
            float: left;
        }

        .middle {
            width: 100%;
        }

        .middle p,.left li,.right li  {
            text-align: center;
            padding: 8px 12px;
        }
        .left,
        .right {
            position: relative;
            width: 200px;
        }

        .left {
            left: -200px;
            margin-left: -100%;
        }

        .right {
            right: -200px;
            margin-left: -200px;
        }

        .left h3,
        .right h3,
        .middle h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .left ul,
        .right ul {
            list-style-type: none;
            padding: 0;
        }

        .left a,
        .right a {
            text-decoration: none;
            color: #007bff;
        }

        .left a:hover,
        .right a:hover {
            color: #2396ef;
        }

        /* 响应式布局 - 适应小屏幕 */
        @media (max-width: 768px) {
            .main {
                padding: 0;
                flex-direction: column;
            }

            .left,
            .right {
                width: 100%;
                margin-left: 0;
                left: 0;
            }

            .middle {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>欢迎来到模拟网站</h1>
    </div>

    <div class="main">
        <div class="middle">
            <h3>主内容区域</h3>
            <p>这是主内容区域，您可以在这里展示文章、图片或其他信息。</p>
            <p>使用这些内容来填充您的页面。</p>
            <p>根据需要，您可以添加更多的内容来完善页面。</p>
        </div>
        <div class="left">
            <h3>侧边栏</h3>
            <ul>
                <li><a href="#">导航链接 1</a></li>
                <li><a href="#">导航链接 2</a></li>
                <li><a href="#">导航链接 3</a></li>
                <li><a href="#">导航链接 4</a></li>
            </ul>
        </div>
        <div class="right">
            <h3>侧边栏</h3>
            <ul>
                <li><a href="#">侧边栏链接 1</a></li>
                <li><a href="#">侧边栏链接 2</a></li>
                <li><a href="#">侧边栏链接 3</a></li>
                <li><a href="#">侧边栏链接 4</a></li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 模拟网站版权所有</p>
    </div>

</body>

</html>
