<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟网站</title>
    <style>
        /* 样式: 栅格布局和基础样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header,
        .footer {
            line-height: 60px;
            text-align: center;
            font-size: 24px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
        }

        .main {
            padding: 0 200px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
        }

        .left,
        .right {
            position: relative;
            width: 200px;
        }

        .left {
            margin-left: -100%;
        }

        .right {
            margin-left: -200px;
        }

        .middle {
            width: 100%;
            padding: 20px;
        }

        .middle h2 {
            margin-top: 0;
        }

        .left ul,
        .right ul {
            list-style-type: none;
            padding: 0;
        }

        .left li,
        .right li {
            margin: 10px 0;
        }

        .left a,
        .right a {
            text-decoration: none;
            color: #007bff;
        }

        .left a:hover,
        .right a:hover {
            text-decoration: underline;
        }

        /* 响应式布局 - 适应小屏幕 */
        @media (max-width: 768px) {
            .main {
                padding: 0;
                flex-direction: column;
            }

            .left,
            .right {
                width: 100%;
                margin-left: 0;
            }

            .middle {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>欢迎来到模拟网站</h1>
    </div>

    <div class="main">
        <div class="left">
            <ul>
                <li><a href="#">导航链接 1</a></li>
                <li><a href="#">导航链接 2</a></li>
                <li><a href="#">导航链接 3</a></li>
                <li><a href="#">导航链接 4</a></li>
            </ul>
        </div>

        <div class="middle">
            <h2>主内容区域</h2>
            <p>这是主内容区域，您可以在这里展示文章、图片或其他信息。</p>
            <p>使用这些内容来填充您的页面。</p>
            <p>根据需要，您可以添加更多的内容来完善页面。</p>
        </div>

        <div class="right">
            <h3>侧边栏</h3>
            <ul>
                <li><a href="#">侧边栏链接 1</a></li>
                <li><a href="#">侧边栏链接 2</a></li>
                <li><a href="#">侧边栏链接 3</a></li>
                <li><a href="#">侧边栏链接 4</a></li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 模拟网站版权所有</p>
    </div>

</body>

</html>
