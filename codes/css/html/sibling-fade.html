<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling-fade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .sibling-fade {
            border: 1px solid #dedfdd;
            padding: 8px 14px;
            border-radius: 6px;
            max-width: 600px;
            margin: 10px auto;
            background: linear-gradient(135deg,#5fa5eb 10%,#0d70d3 90%);
            color: #fff;
        }
        .sibling-fade > span {
            padding: 0 16px;
            transition: opacity .3s;
            cursor: pointer;
            font-size: 18px;
        }
        .sibling-fade:hover span:not(:hover){
            opacity: .5;
        }
    </style>
</head>
<body>
    <div class="sibling-fade">
        <span>Item 1</span>
        <span>Item 2</span>
        <span>Item 3</span>
        <span>Item 4</span>
        <span>Item 5</span>
        <span>Item 6</span>
    </div>
</body>
</html>
