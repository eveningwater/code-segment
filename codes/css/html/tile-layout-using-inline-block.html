<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tile-layout-using-inline-block</title>
    <style>
        .tiles {
            width: 600px;
            font-size: 0;
            margin: 0 auto;
            color: #535455;
        }
        .tile {
            width: calc(600px / 3 - 45px);
            display: inline-block;
            margin-right: 15px;
        }
        .tile .tile-title {
            font-size: 15px;
            margin-top: 10px;
        }
        .tile .tile-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="tiles">
        <div class="tile">
            <img src="https://www.eveningwater.com/img/segmentfault/1.png" alt="" class="tile-img">
            <div class="tile-title">30 Seconds of css</div>
        </div>
        <div class="tile">
            <img src="https://www.eveningwater.com/img/segmentfault/2.png" alt="" class="tile-img">
            <div class="tile-title">30 Seconds of css</div>
        </div>
        <div class="tile">
            <img src="https://www.eveningwater.com/img/segmentfault/3.png" alt="" class="tile-img">
            <div class="tile-title">30 Seconds of css</div>
        </div>
    </div>
</body>
</html>
