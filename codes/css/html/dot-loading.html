<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS加载中效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#f7d48a 10%,#eba50f 90%);
        }
        .loading {
            color:#0985e4;
            letter-spacing: 2px;
            text-shadow: 1px -1px #a8a8a8;
            font-size: 3rem;
            font-family: "幼圆","楷体";
        }
        .loading > dot {
            display: inline-block;
            height: 1em;
            vertical-align: -.25em;
            overflow: hidden;
            text-align: left;
            line-height: 1;
        }
        .loading > dot:before {
            content:'...\A..\A.';
            white-space: pre-wrap;
            display: block;
            animation: dot 3s infinite step-start both;
        }
        @keyframes dot {
            33% {
                transform: translateY(-2em);
            }
            66% {
                transform: translateY(-1em);
            }
        }
    </style>
</head>
<body>
    <div class="loading">正在加载中<dot>...</dot></div>
</body>
</html>
