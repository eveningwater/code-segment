<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>start-ordered-list-at-different-number</title>
    <style>
        ol {
            list-style-type: lower-roman;
        }
    </style>
</head>

<body>
    <ol start="4">
        <li>列表1</li>
        <li>列表2</li>
        <li>
            <ol start="12">
                <li>列表3-1</li>
                <li>列表3-2</li>
            </ol>
        </li>
        <li>列表4</li>
        <li>列表5</li>
    </ol>
</body>

</html>
