<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal demo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .modal-content {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <script src="index.js"></script>
    <script>
        const modal = new Modal();
        modal.show({
            title: 'Modal Title',
            content: 'Modal Content',
            type: 'confirm',
            onConfirm: () => {
                console.log('OK');
            },
            onCancel: () => {
                console.log('Cancel');
            }
        });
    </script>
</body>

</html>
