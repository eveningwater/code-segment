<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select示例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="select">
 
    </div>
    <script src="index.js"></script>
    <script>
        const select = new Select({
            container: '#select',
            options: [
                { value: 'test-1', label: '测试1' },
                { value: 'test-2', label: '测试2' },
                { value: 'test-3', label: '测试3' }
            ],
            onChange: (value) => {
                console.log(value);
            }
        });
    </script>
</body>
</html>
