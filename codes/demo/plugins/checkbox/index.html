<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo示例</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-group .ew-checkbox {
            margin-bottom: 5px;
        }

        .checkbox-group .ew-checkbox:first-child {
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }

        .checkbox-group .ew-checkbox:first-child .checkbox-label {
            font-weight: 600;
            color: #4a5568;
        }
    </style>
</head>

<body>
    <div id="advanced-options"></div>
    <script src="./index.js"></script>
    <script>

        const advancedOptions = {
            showDetailedInfo: true,
            includeDateAnalysis: true,
            showVisualization: true,
            autoSaveHistory: true,
            showCodeSnippets: true,
            strictValidation: false
        };

        const container = document.querySelector('#advanced-options');
        if (container) {
            this.advancedOptionsGroup = Checkbox.createCheckboxGroup({
                items: [
                    { label: '显示详细信息', checked: true },
                    { label: '包含日期分析', checked: true },
                    { label: '显示可视化', checked: true },
                    { label: '自动保存历史', checked: true },
                    { label: '显示代码片段', checked: true },
                    { label: '严格验证模式', checked: false }
                ],
                onChange: (values) => {
                    if (values && values.length >= 6) {
                        advancedOptions.showDetailedInfo = values[0];
                        advancedOptions.includeDateAnalysis = values[1];
                        advancedOptions.showVisualization = values[2];
                        advancedOptions.autoSaveHistory = values[3];
                        advancedOptions.showCodeSnippets = values[4];
                        advancedOptions.strictValidation = values[5];
                    }
                }
            });

            container.appendChild(this.advancedOptionsGroup.container);
        }
        console.log(this.advancedOptionsGroup);
    </script>
</body>

</html>
