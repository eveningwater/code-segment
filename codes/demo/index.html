        function renderCategories() {
            const container = document.getElementById('categoriesContainer');

        // åˆ›å»ºåˆ†ç±»å¡ç‰‡
        function createCategoryCard(key, category) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.setAttribute('data-category', key);

            const demosHTML = category.demos.map(demo => `
                <a href="${category.path}${demo.file}" class="demo-item" target="_blank">

                    <span>${getFileType(category.demos[0]?.file || '')} æ ¼å¼</span>

        // è·å–æ–‡ä»¶ç±»å‹
        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const typeMap = {

        function setupEventListeners() {

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
