<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ª£Á†ÅÁâáÊÆµÊºîÁ§∫ÂØºËà™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-icon {
            font-size: 2.5rem;
            margin-right: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .category-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .category-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .category-stats span {
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 15px;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .demo-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .demo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .demo-item:hover::before {
            left: 100%;
        }

        .demo-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .demo-item h4 {
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .demo-item p {
            font-size: 0.8rem;
            color: #6c757d;
            margin: 0;
        }

        .demo-item .demo-type {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #667eea;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.2rem;
        }

        .filter-tags {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-tag:hover,
        .filter-tag.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.8;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .categories {
                grid-template-columns: 1fr;
            }

            .demo-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                gap: 15px;
            }

            .stat-item {
                padding: 10px 20px;
            }
        }

        /* Ëá™ÂÆö‰πâÊªöÂä®Êù° */
        .demo-grid::-webkit-scrollbar {
            width: 6px;
        }

        .demo-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .demo-grid::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .demo-grid::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ‰ª£Á†ÅÁâáÊÆµÊºîÁ§∫ÂØºËà™</h1>
            <p>Êé¢Á¥¢ÂêÑÁßçÂÆûÁî®ÁöÑ‰ª£Á†ÅÁâáÊÆµÂíåÊºîÁ§∫Á§∫‰æã</p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalDemos">0</span>
                    <span class="stat-label">ÊÄªÊºîÁ§∫Êï∞</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">2</span>
                    <span class="stat-label">ÂàÜÁ±ª</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">9</span>
                    <span class="stat-label">ÊºîÁ§∫È°πÁõÆ</span>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="ÊêúÁ¥¢ÊºîÁ§∫Á§∫‰æã...">
                <span class="search-icon">üîç</span>
            </div>
            <div class="filter-tags">
                <div class="filter-tag active" data-category="all">ÂÖ®ÈÉ®</div>
                <div class="filter-tag" data-category="demos">ÊºîÁ§∫Á§∫‰æã</div>
                <div class="filter-tag" data-category="plugins">Ëá™ÂÆö‰πâÊèí‰ª∂</div>
            </div>
        </div>

        <div class="categories" id="categoriesContainer">
            <!-- ÂàÜÁ±ªÂç°ÁâáÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>

        <div class="footer">
            <p>üí° ÁÇπÂáª‰ªªÊÑèÊºîÁ§∫Âç°ÁâáÂç≥ÂèØÊü•ÁúãËØ¶ÁªÜÁ§∫‰æã</p>
            <p>üîß ÂåÖÂê´ÊºîÁ§∫È°πÁõÆÂíåËá™ÂÆö‰πâÊèí‰ª∂Â∫ì</p>
        </div>
    </div>

    <button class="scroll-to-top" id="scrollToTop">‚Üë</button>

    <script>
        // ÊºîÁ§∫Êï∞ÊçÆÈÖçÁΩÆ
        const demoCategories = {
            demos: {
                title: 'ÊºîÁ§∫Á§∫‰æã',
                description: 'ÂêÑÁßçÂÆûÁî®ÁöÑÂâçÁ´ØÊºîÁ§∫ÂíåÂ∑•ÂÖ∑',
                icon: 'üöÄ',
                path: 'codes/',
                demos: [
                    { name: 'È©ºÂ≥∞ÂëΩÂêçËΩ¨Êç¢-simple', file: 'from-camel-case.html', desc: 'È©ºÂ≥∞ÂëΩÂêçËΩ¨ËõáÂΩ¢ÂëΩÂêçÂ∑•ÂÖ∑ÁÆÄÂåñÁâà' },
                    { name: 'È©ºÂ≥∞ÂëΩÂêçËΩ¨Êç¢-complex', file: 'from-camel-case/index.html', desc: 'È©ºÂ≥∞ÂëΩÂêçËΩ¨ËõáÂΩ¢ÂëΩÂêçÂ∑•ÂÖ∑Â§çÊùÇÁâà' },
                    { name: 'ÈîÄÂîÆÊï∞ÊçÆÂàÜÊûê', file: 'signal-demo/index.html', desc: 'ÈîÄÂîÆÊï∞ÊçÆÂàÜÊûê‰ª™Ë°®Áõò' },
                    { name: 'Three.js ÊóèË∞±Âõæ', file: 'three-demo/index.html', desc: 'Three.js ÂçïËØçÊóèË∞±Âõæ' }
                ]
            },
            plugins: {
                title: 'Ëá™ÂÆö‰πâÊèí‰ª∂',
                description: 'ÂèØÂ§çÁî®ÁöÑUIÁªÑ‰ª∂ÂíåÊèí‰ª∂Â∫ì',
                icon: 'üîß',
                path: 'codes/plugins/',
                demos: [
                    { name: 'Ê®°ÊÄÅÊ°ÜÊèí‰ª∂', file: 'plugins/modal/index.js', desc: 'ÁÅµÊ¥ªÁöÑÊ®°ÊÄÅÊ°ÜÁªÑ‰ª∂' },
                    { name: 'ÈÄöÁü•Êèí‰ª∂', file: 'plugins/notification/index.js', desc: 'Ê∂àÊÅØÈÄöÁü•ÁªÑ‰ª∂' },
                    { name: 'ÈÄâÊã©Âô®Êèí‰ª∂', file: 'plugins/select/index.html', desc: '‰∏ãÊãâÈÄâÊã©Âô®ÁªÑ‰ª∂' },
                    { name: 'Â§çÈÄâÊ°ÜÊèí‰ª∂', file: 'plugins/checkbox/index.html', desc: 'Ëá™ÂÆö‰πâÂ§çÈÄâÊ°ÜÁªÑ‰ª∂' },
                    { name: 'Êï∞Â≠óËæìÂÖ•Êèí‰ª∂', file: 'plugins/input-number/index.html', desc: 'Êï∞Â≠óËæìÂÖ•Ê°ÜÁªÑ‰ª∂' },
                    { name: 'Êó•ÊúüÈÄâÊã©Âô®', file: 'plugins/datetime-picker/index.html', desc: 'Êó•ÊúüÊó∂Èó¥ÈÄâÊã©Âô®' }
                ]
            }
        };

        // ÂàùÂßãÂåñÈ°µÈù¢
        function init() {
            renderCategories();
            setupEventListeners();
            updateStats();
        }

        // Ê∏≤ÊüìÂàÜÁ±ªÂç°Áâá
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            Object.entries(demoCategories).forEach(([key, category]) => {
                const categoryCard = createCategoryCard(key, category);
                container.appendChild(categoryCard);
            });
        }

        // ÂàõÂª∫ÂàÜÁ±ªÂç°Áâá
        function createCategoryCard(key, category) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.setAttribute('data-category', key);

            const demosHTML = category.demos.map(demo => `
                <a href="${category.path}${demo.file}" class="demo-item" target="_blank">
                    <div class="demo-type">${getFileType(demo.file)}</div>
                    <h4>${demo.name}</h4>
                    <p>${demo.desc}</p>
                </a>
            `).join('');

            card.innerHTML = `
                <div class="category-header">
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-title">${category.title}</div>
                </div>
                <div class="category-description">${category.description}</div>
                <div class="category-stats">
                    <span>${category.demos.length} ‰∏™ÊºîÁ§∫</span>
                    <span>${getFileType(category.demos[0]?.file || '')} Ê†ºÂºè</span>
                </div>
                <div class="demo-grid">
                    ${demosHTML}
                </div>
            `;

            return card;
        }

        // Ëé∑ÂèñÊñá‰ª∂Á±ªÂûã
        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const typeMap = {
                'html': 'HTML',
                'js': 'JS',
                'ts': 'TS',
                'css': 'CSS',
                'md': 'MD'
            };
            return typeMap[ext] || ext.toUpperCase();
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            // ÊêúÁ¥¢ÂäüËÉΩ
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);

            // ÂàÜÁ±ªËøáÊª§
            const filterTags = document.querySelectorAll('.filter-tag');
            filterTags.forEach(tag => {
                tag.addEventListener('click', () => handleFilter(tag));
            });

            // ÂõûÂà∞È°∂ÈÉ®
            const scrollToTop = document.getElementById('scrollToTop');
            scrollToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // ÊªöÂä®ÊòæÁ§∫ÂõûÂà∞È°∂ÈÉ®ÊåâÈíÆ
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollToTop.classList.add('visible');
                } else {
                    scrollToTop.classList.remove('visible');
                }
            });
        }

        // Â§ÑÁêÜÊêúÁ¥¢
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const categoryCards = document.querySelectorAll('.category-card');
            const demoItems = document.querySelectorAll('.demo-item');

            categoryCards.forEach(card => {
                const demos = card.querySelectorAll('.demo-item');
                let hasVisibleDemos = false;

                demos.forEach(demo => {
                    const name = demo.querySelector('h4').textContent.toLowerCase();
                    const desc = demo.querySelector('p').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || desc.includes(searchTerm)) {
                        demo.style.display = 'block';
                        hasVisibleDemos = true;
                    } else {
                        demo.style.display = 'none';
                    }
                });

                card.style.display = hasVisibleDemos ? 'block' : 'none';
            });
        }

        // Â§ÑÁêÜÂàÜÁ±ªËøáÊª§
        function handleFilter(clickedTag) {
            // Êõ¥Êñ∞Ê†áÁ≠æÁä∂ÊÄÅ
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            clickedTag.classList.add('active');

            const category = clickedTag.dataset.category;
            const categoryCards = document.querySelectorAll('.category-card');

            categoryCards.forEach(card => {
                if (category === 'all' || card.dataset.category === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const totalDemos = Object.values(demoCategories)
                .reduce((total, category) => total + category.demos.length, 0);
            
            document.getElementById('totalDemos').textContent = totalDemos;
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
