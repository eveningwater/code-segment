<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmeticProgression</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const arithmeticProgression = (n, limit) =>
            Array.from({ length: Math.ceil(limit / n) }, (_, i) => (i + 1) * n);
        console.log(arithmeticProgression(5, 25));
    </script>
</body>

</html>
