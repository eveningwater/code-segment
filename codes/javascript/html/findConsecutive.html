<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findConsecutive</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const findConsecutive = (arr, n) =>
            arr.slice(n - 1).map((v, i) => arr.slice(i, i + n));
        console.log(findConsecutive([1, 2, 3, 4, 5], 2));
    </script>
</body>

</html>
