<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeAttributes - 移除属性示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #0ea5e9;
            --accent-strong: #0284c7;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #38bdf8;
            --accent-strong: #0ea5e9;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-field {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .muted {
            color: var(--text-secondary);
        }

        .preview-box {
            border: 2px dashed var(--border-color);
            border-radius: 14px;
            padding: 18px;
            min-height: 150px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-item {
            padding: 8px 14px;
            border-radius: 10px;
            background: #e0f2fe;
            color: #0f172a;
            font-weight: 700;
            border: 1px solid #bae6fd;
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>removeAttributes 移除属性演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>元素类型</label>
                        <div id="elementSelect"></div>
                    </div>
                    <div class="input-group">
                        <label>属性模板</label>
                        <div id="templateSelect"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>属性数量</label>
                        <div id="countInput"></div>
                    </div>
                    <div class="input-group">
                        <label>输出格式</label>
                        <div id="formatSelect"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>元素内容</label>
                    <input id="contentInput" class="input-field" placeholder="示例元素" />
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="applyBtn">应用属性</button>
                    <button class="btn btn-secondary" id="removeBtn">移除属性</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">属性数量</div>
                        <div class="stat-value" id="beforeValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">移除数量</div>
                        <div class="stat-value" id="removedValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">剩余数量</div>
                        <div class="stat-value" id="afterValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">-</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>当前属性</label>
                    <div id="attrValue" class="value-text"><span class="muted">尚未应用</span></div>
                </div>

                <div class="input-group">
                    <label>移除后属性</label>
                    <div id="afterAttrValue" class="value-text"><span class="muted">等待移除</span></div>
                </div>

                <div class="input-group">
                    <label>元素预览</label>
                    <div class="preview-box">
                        <div id="previewTarget" class="preview-item">示例元素</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="basic">基础属性<div class="example-desc">class/title/data</div></button>
                <button class="example-card" data-example="rich">丰富属性<div class="example-desc">style/aria/role</div></button>
                <button class="example-card" data-example="data">数据属性<div class="example-desc">data-* 组合</div></button>
                <button class="example-card" data-example="link">链接元素<div class="example-desc">a 标签属性</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script>
        const removeAttributes = element => {
            Object.values(element.attributes).forEach(({ name }) => {
                element.removeAttribute(name);
            });
        };

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                element: null,
                template: null,
                format: null
            },
            inputs: {
                count: null
            },
            toggles: {
                autoApply: null,
                showDetail: null,
                darkMode: null
            },
            target: null,
            last: null
        };

        const templates = {
            basic: [
                { name: 'class', value: 'demo-tag' },
                { name: 'title', value: '基础属性' },
                { name: 'data-role', value: 'demo' },
                { name: 'aria-label', value: '基础示例' },
                { name: 'style', value: 'padding:8px 14px;border-radius:10px;background:#e0f2fe;border:1px solid #bae6fd;' }
            ],
            rich: [
                { name: 'class', value: 'demo-rich' },
                { name: 'title', value: '丰富属性' },
                { name: 'role', value: 'button' },
                { name: 'tabindex', value: '0' },
                { name: 'data-state', value: 'active' },
                { name: 'style', value: 'padding:10px 16px;border-radius:12px;background:#dbeafe;border:1px solid #93c5fd;' }
            ],
            data: [
                { name: 'data-id', value: 'A102' },
                { name: 'data-type', value: 'card' },
                { name: 'data-owner', value: 'demo' },
                { name: 'data-level', value: '3' },
                { name: 'title', value: '数据属性' },
                { name: 'style', value: 'padding:8px 12px;border-radius:8px;background:#cffafe;border:1px solid #67e8f9;' }
            ],
            link: [
                { name: 'href', value: '#' },
                { name: 'target', value: '_blank' },
                { name: 'rel', value: 'noopener' },
                { name: 'title', value: '链接属性' },
                { name: 'data-link', value: 'demo' },
                { name: 'style', value: 'padding:8px 14px;border-radius:10px;background:#e0f2fe;border:1px solid #7dd3fc;' }
            ]
        };

        const examples = {
            basic: { element: 'div', template: 'basic', count: 4, content: '基础元素' },
            rich: { element: 'button', template: 'rich', count: 5, content: '按钮元素' },
            data: { element: 'div', template: 'data', count: 5, content: '数据元素' },
            link: { element: 'a', template: 'link', count: 4, content: '链接元素' }
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function formatOutput(values, format) {
            if (format === 'json') {
                return JSON.stringify(values, null, 2);
            }
            if (format === 'line') {
                return values.join('\n');
            }
            return values.join(', ');
        }

        function getAttributesList(element) {
            return Array.from(element.attributes).map(attr => `${attr.name}="${attr.value}"`);
        }

        function updateUI(payload) {
            document.getElementById('beforeValue').textContent = payload.beforeText;
            document.getElementById('removedValue').textContent = payload.removedText;
            document.getElementById('afterValue').textContent = payload.afterText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('attrValue').textContent = payload.attrText;
            document.getElementById('afterAttrValue').textContent = payload.afterAttrText;
        }

        function buildElement() {
            const type = state.selects.element.getValue();
            const template = state.selects.template.getValue();
            const count = state.inputs.count.getValue();
            const content = document.getElementById('contentInput').value.trim() || '示例元素';
            const holder = document.getElementById('previewTarget');
            const element = document.createElement(type);
            element.textContent = content;
            element.className = 'preview-item';
            holder.replaceWith(element);
            element.id = 'previewTarget';
            state.target = element;

            const source = templates[template] || templates.basic;
            source.slice(0, count).forEach(({ name, value }) => {
                element.setAttribute(name, value);
            });

            const attrs = getAttributesList(element);
            state.last = {
                before: attrs,
                after: [],
                removed: attrs.length
            };

            updateUI({
                beforeText: String(attrs.length),
                removedText: '0',
                afterText: '-',
                statusText: '已应用',
                attrText: attrs.length ? formatOutput(attrs, state.selects.format.getValue()) : '无属性',
                afterAttrText: '等待移除'
            });
            showNotification('属性已应用', 'success');
        }

        function removeNow() {
            if (!state.target) {
                showNotification('请先应用属性', 'warning');
                return;
            }
            const before = getAttributesList(state.target);
            removeAttributes(state.target);
            const after = getAttributesList(state.target);
            state.last = {
                before,
                after,
                removed: before.length - after.length
            };

            updateUI({
                beforeText: String(before.length),
                removedText: String(state.last.removed),
                afterText: String(after.length),
                statusText: '已移除',
                attrText: before.length ? formatOutput(before, state.selects.format.getValue()) : '无属性',
                afterAttrText: after.length ? formatOutput(after, state.selects.format.getValue()) : '已清空'
            });
            showNotification('属性已移除', 'info');
        }

        function applyExample(key) {
            const config = examples[key];
            if (!config) return;
            state.selects.element.setValue(config.element);
            state.selects.template.setValue(config.template);
            state.inputs.count.setValue(config.count);
            document.getElementById('contentInput').value = config.content;
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
            if (state.toggles.autoApply.isChecked()) buildElement();
        }

        function reset() {
            applyExample('basic');
            state.selects.format.setValue('text');
            state.toggles.autoApply.setChecked(true);
            state.toggles.showDetail.setChecked(true);
            updateUI({
                beforeText: '-',
                removedText: '-',
                afterText: '-',
                statusText: '-',
                attrText: '尚未应用',
                afterAttrText: '等待移除'
            });
            showNotification('已重置', 'info');
        }

        function showDetailModal() {
            if (!state.last) {
                showNotification('请先应用属性', 'warning');
                return;
            }
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">移除详情</div>
                    <div style="margin-bottom:8px;">移除前：<span style="font-family:JetBrains Mono, monospace;">${state.last.before.join(', ') || '-'}</span></div>
                    <div style="margin-bottom:8px;">移除后：<span style="font-family:JetBrains Mono, monospace;">${state.last.after.join(', ') || '-'}</span></div>
                    <div style="margin-bottom:8px;">移除数量：<strong>${state.last.removed}</strong></div>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'basic', label: '基础属性' },
                { value: 'rich', label: '丰富属性' },
                { value: 'data', label: '数据属性' },
                { value: 'link', label: '链接元素' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('basic');

            state.selects.element = new Select({
                container: '#elementSelect',
                placeholder: '元素类型',
                onChange: () => {
                    if (state.toggles.autoApply.isChecked()) buildElement();
                }
            });
            state.selects.element.setOptions([
                { value: 'div', label: 'div' },
                { value: 'button', label: 'button' },
                { value: 'a', label: 'a' },
                { value: 'span', label: 'span' }
            ]);
            state.selects.element.setValue('div');

            state.selects.template = new Select({
                container: '#templateSelect',
                placeholder: '属性模板',
                onChange: () => {
                    if (state.toggles.autoApply.isChecked()) buildElement();
                }
            });
            state.selects.template.setOptions([
                { value: 'basic', label: '基础' },
                { value: 'rich', label: '丰富' },
                { value: 'data', label: '数据' },
                { value: 'link', label: '链接' }
            ]);
            state.selects.template.setValue('basic');

            state.selects.format = new Select({
                container: '#formatSelect',
                placeholder: '输出格式',
                onChange: () => {
                    if (state.toggles.autoApply.isChecked()) buildElement();
                }
            });
            state.selects.format.setOptions([
                { value: 'text', label: '文本' },
                { value: 'line', label: '多行文本' },
                { value: 'json', label: 'JSON' }
            ]);
            state.selects.format.setValue('text');

            state.inputs.count = new InputNumber({
                container: '#countInput',
                min: 1,
                max: 6,
                step: 1,
                value: 4,
                onChange: () => {
                    if (state.toggles.autoApply.isChecked()) buildElement();
                }
            });

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoApply = new Checkbox({
                label: '自动应用',
                checked: true
            });
            state.toggles.showDetail = new Checkbox({
                label: '显示详情',
                checked: true
            });
            state.toggles.autoApply.mount(optionRoot);
            state.toggles.showDetail.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('applyBtn').addEventListener('click', buildElement);
            document.getElementById('removeBtn').addEventListener('click', removeNow);
            document.getElementById('detailBtn').addEventListener('click', showDetailModal);
            document.getElementById('resetBtn').addEventListener('click', reset);

            document.getElementById('contentInput').addEventListener('input', () => {
                if (state.toggles.autoApply.isChecked()) buildElement();
            });

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            document.getElementById('contentInput').value = examples.basic.content;
            buildElement();
        });
    </script>
</body>

</html>
