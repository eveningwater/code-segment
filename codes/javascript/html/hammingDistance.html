<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hammingDistance</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const hammingDistance = (a, b) =>
            ((a ^ b).toString(2).match(/1/g) || '').length;
        console.log(hammingDistance(2, 3));
    </script>
</body>

</html>
