        .btn-primary {

        .btn-secondary {

        .btn-secondary:hover {

        .btn-success {

        .btn-success:hover {

        .btn-warning {

        .array-info {

        .array-info h3 {

        .cell-value-display {

        .cell-value-display.show {

        @media (max-width: 768px) {

            }

            .btn {

            }
        }

<body>

        <div class="controls">

        <div class="array-display">

                <h3>ğŸ“Š æ•°ç»„ä¿¡æ¯</h3>

            </div>
            <div id="array-container">
                <div style="text-align: center; color: #666; padding: 40px;">
                    ç‚¹å‡»"åˆ›å»ºæ•°ç»„"æŒ‰é’®å¼€å§‹åˆ›å»ºæ‚¨çš„2Dæ•°ç»„
                </div>
            </div>

        <div class="operations">

            <div class="operation-buttons">
                <button class="btn btn-primary" id="transpose">è½¬ç½®çŸ©é˜µ</button>
                <button class="btn btn-secondary" id="rotate-90">æ—‹è½¬90Â°</button>
                <button class="btn btn-secondary" id="rotate-180">æ—‹è½¬180Â°</button>
                <button class="btn btn-secondary" id="rotate-270">æ—‹è½¬270Â°</button>
                <button class="btn btn-success" id="flip-horizontal">æ°´å¹³ç¿»è½¬</button>
                <button class="btn btn-success" id="flip-vertical">å‚ç›´ç¿»è½¬</button>
                <button class="btn btn-warning" id="sort-rows">è¡Œæ’åº</button>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>

    <script>
        // æ ¸å¿ƒå‡½æ•°
        const initialize2DArray = (w, h, val = null) =>
            Array.from({ length: h }).map(() => Array.from({ length: w }).fill(val));

        // åº”ç”¨ä¸»ç±»
        class ArrayVisualizer {
            constructor() {
                this.array = null;
                this.width = 5;
                this.height = 5;
                this.fillValue = 0;
                this.specialFeatures = {
                    editable: true,
                    showTooltip: true,
                    autoSave: false
                };

                this.modal = new Modal();
                this.notification = new Notification();

                this.init();
            }

            init() {
                this.setupControls();
                this.setupEventListeners();
            }

            setupControls() {
                // å®½åº¦è¾“å…¥
                this.widthInput = new InputNumber({
                    container: '#width-input',
                    min: 1,
                    max: 20,
                    value: this.width,
                    onChange: (value) => {
                        this.width = value;
                    }
                });

                // é«˜åº¦è¾“å…¥
                this.heightInput = new InputNumber({
                    container: '#height-input',
                    min: 1,
                    max: 20,
                    value: this.height,
                    onChange: (value) => {
                        this.height = value;
                    }
                });

                // å¡«å……å€¼é€‰æ‹©
                this.fillValueSelect = new Select({
                    container: '#fill-value-select',
                    options: [
                        { value: 0, label: '0' },
                        { value: 1, label: '1' },
                        { value: null, label: 'null' },
                        { value: '', label: 'ç©ºå­—ç¬¦ä¸²' },
                        { value: 'X', label: 'X' }
                    ],
                    onChange: (value) => {
                        this.fillValue = value;
                    }
                });

                // ç‰¹æ®ŠåŠŸèƒ½å¤é€‰æ¡†
                this.specialFeaturesGroup = Checkbox.createCheckboxGroup({
                    container: '#special-features',
                    items: [
                        { label: 'å¯ç¼–è¾‘', checked: true },
                        { label: 'æ˜¾ç¤ºæç¤º', checked: true },
                        { label: 'è‡ªåŠ¨ä¿å­˜', checked: false }
                    ],
                    onChange: (values) => {
                        this.specialFeatures.editable = values[0];
                        this.specialFeatures.showTooltip = values[1];
                        this.specialFeatures.autoSave = values[2];
                    }
                });
            }

            setupEventListeners() {
                document.getElementById('create-array').addEventListener('click', () => {
                    this.createArray();
                });

                document.getElementById('random-fill').addEventListener('click', () => {
                    this.randomFill();
                });

                document.getElementById('export-array').addEventListener('click', () => {
                    this.exportArray();
                });

                document.getElementById('clear-array').addEventListener('click', () => {
                    this.clearArray();
                });

                // æ•°ç»„æ“ä½œäº‹ä»¶
                document.getElementById('transpose').addEventListener('click', () => {
                    this.transposeArray();
                });

                document.getElementById('rotate-90').addEventListener('click', () => {
                    this.rotateArray(90);
                });

                document.getElementById('rotate-180').addEventListener('click', () => {
                    this.rotateArray(180);
                });

                document.getElementById('rotate-270').addEventListener('click', () => {
                    this.rotateArray(270);
                });

                document.getElementById('flip-horizontal').addEventListener('click', () => {
                    this.flipArray('horizontal');
                });

                document.getElementById('flip-vertical').addEventListener('click', () => {
                    this.flipArray('vertical');
                });

                document.getElementById('sort-rows').addEventListener('click', () => {
                    this.sortArray('rows');
                });

                document.getElementById('sort-columns').addEventListener('click', () => {
                    this.sortArray('columns');
                });
            }

            createArray() {
                this.array = initialize2DArray(this.width, this.height, this.fillValue);
                this.renderArray();
                this.updateArrayInfo();
                this.notification.success(`æˆåŠŸåˆ›å»º ${this.width}Ã—${this.height} çš„2Dæ•°ç»„`);
            }

            renderArray() {
                const container = document.getElementById('array-container');
                container.innerHTML = '';

                const grid = document.createElement('div');
                grid.className = 'array-grid';
                grid.style.gridTemplateColumns = `repeat(${this.width}, 1fr)`;

                for (let i = 0; i < this.height; i++) {
                    for (let j = 0; j < this.width; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'array-cell';
                        if (this.specialFeatures.editable) {
                            cell.classList.add('editable');
                        }

                        const value = this.array[i][j];
                        cell.textContent = value !== null ? value : 'null';

                        if (this.specialFeatures.editable) {
                            cell.addEventListener('click', () => {
                                this.makeCellEditable(cell, i, j);
                            });
                        }

                        if (this.specialFeatures.showTooltip) {
                            cell.addEventListener('mouseenter', (e) => {
                                this.showTooltip(e, `ä½ç½®: [${i}][${j}], å€¼: ${value}`);
                            });
                            cell.addEventListener('mouseleave', () => {
                                this.hideTooltip();
                            });
                        }

                        grid.appendChild(cell);
                    }
                }

                container.appendChild(grid);
            }

            makeCellEditable(cell, i, j) {
                const currentValue = this.array[i][j];
                const input = document.createElement('input');
                input.value = currentValue !== null ? currentValue : '';
                input.type = 'text';

                input.addEventListener('blur', () => {
                    const newValue = input.value.trim();
                    if (newValue === '') {
                        this.array[i][j] = null;
                        cell.textContent = 'null';
                    } else {
                        // å°è¯•è½¬æ¢ä¸ºæ•°å­—
                        const numValue = parseFloat(newValue);
                        if (!isNaN(numValue)) {
                            this.array[i][j] = numValue;
                            cell.textContent = numValue;
                        } else {
                            this.array[i][j] = newValue;
                            cell.textContent = newValue;
                        }
                    }
                    cell.classList.remove('editing');
                    this.updateArrayInfo();

                    if (this.specialFeatures.autoSave) {
                        this.notification.info('è‡ªåŠ¨ä¿å­˜å®Œæˆ');
                    }
                });

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        input.blur();
                    }
                });

                cell.innerHTML = '';
                cell.appendChild(input);
                cell.classList.add('editing');
                input.focus();
            }

            showTooltip(event, text) {
                const tooltip = document.getElementById('cell-tooltip');
                tooltip.textContent = text;
                tooltip.style.left = event.pageX + 10 + 'px';
                tooltip.style.top = event.pageY - 30 + 'px';
                tooltip.classList.add('show');
            }

            hideTooltip() {
                const tooltip = document.getElementById('cell-tooltip');
                tooltip.classList.remove('show');
            }

            randomFill() {
                if (!this.array) {
                    this.notification.warning('è¯·å…ˆåˆ›å»ºæ•°ç»„');
                    return;
                }

                for (let i = 0; i < this.height; i++) {
                    for (let j = 0; j < this.width; j++) {
                        this.array[i][j] = Math.floor(Math.random() * 100);
                    }
                }

                this.renderArray();
                this.updateArrayInfo();
                this.notification.success('éšæœºå¡«å……å®Œæˆ');
            }

            exportArray() {
                if (!this.array) {
                    this.notification.warning('è¯·å…ˆåˆ›å»ºæ•°ç»„');
                    return;
                }

                const arrayStr = JSON.stringify(this.array, null, 2);
                const blob = new Blob([arrayStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `2d-array-${this.width}x${this.height}.json`;
                a.click();
                URL.revokeObjectURL(url);

                this.notification.success('æ•°ç»„å¯¼å‡ºæˆåŠŸ');
            }

            clearArray() {
                if (!this.array) {
                    this.notification.warning('è¯·å…ˆåˆ›å»ºæ•°ç»„');
                    return;
                }

                this.modal.confirm('ç¡®å®šè¦æ¸…ç©ºæ•°ç»„å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚').then((confirmed) => {
                    if (confirmed) {
                        this.array = initialize2DArray(this.width, this.height, this.fillValue);
                        this.renderArray();
                        this.updateArrayInfo();
                        this.notification.success('æ•°ç»„å·²æ¸…ç©º');
                    }
                });
            }

            transposeArray() {
                if (!this.array) {
                    this.notification.warning('è¯·å…ˆåˆ›å»ºæ•°ç»„');
                    return;
                }

                const newArray = [];
                for (let j = 0; j < this.width; j++) {
                    newArray[j] = [];
                    for (let i = 0; i < this.height; i++) {
                        newArray[j][i] = this.array[i][j];
                    }
                }

                this.array = newArray;
                [this.width, this.height] = [this.height, this.width];

                this.widthInput.setValue(this.width);
                this.heightInput.setValue(this.height);

                this.renderArray();
                this.updateArrayInfo();
                this.notification.success('çŸ©é˜µè½¬ç½®å®Œæˆ');
            }

            rotateArray(degrees) {
                if (!this.array) {
                    this.notification.warning('è¯·å…ˆåˆ›å»ºæ•°ç»„');
                    return;
                }

                let newArray;
                const h = this.height;
                const w = this.width;

                switch (degrees) {
                    case 90:
                        newArray = initialize2DArray(h, w, null);
                        for (let i = 0; i < h; i++) {
                            for (let j = 0; j < w; j++) {
                                newArray[j][w - 1 - i] = this.array[i][j];
                            }
                        }
                        [this.width, this.height] = [h, w];
                        break;
                    case 180:
                        newArray = initialize2DArray(w, h, null);
                        for (let i = 0; i < h; i++) {
                            for (let j = 0; j < w; j++) {
                                newArray[h - 1 - i][w - 1 - j] = this.array[i][j];
                            }
                        }
                        break;
                    case 270:
                        newArray = initialize2DArray(h, w, null);
                        for (let i = 0; i < h; i++) {
                            for (let j = 0; j < w; j++) {
                                newArray[h - 1 - j][i] = this.array[i][j];
                            }
                        }
                        [this.width, this.height] = [h, w];
                        break;
                }

                this.array = newArray;
                this.widthInput.setValue(this.width);
                this.heightInput.setValue(this.height);

                this.renderArray();
                this.updateArrayInfo();
                this.notification.success(`æ•°ç»„æ—‹è½¬${degrees}Â°å®Œæˆ`);
            }

            flipArray(direction) {
                if (!this.array) {
                    this.notification.warning('è¯·å…ˆåˆ›å»ºæ•°ç»„');
                    return;
                }

                const newArray = initialize2DArray(this.width, this.height, null);

                if (direction === 'horizontal') {
                    for (let i = 0; i < this.height; i++) {
                        for (let j = 0; j < this.width; j++) {
                            newArray[i][j] = this.array[i][this.width - 1 - j];
                        }
                    }
                } else { // vertical
                    for (let i = 0; i < this.height; i++) {
                        for (let j = 0; j < this.width; j++) {
                            newArray[i][j] = this.array[this.height - 1 - i][j];
                        }
                    }
                }

                this.array = newArray;
                this.renderArray();
                this.updateArrayInfo();
                this.notification.success(`æ•°ç»„${direction === 'horizontal' ? 'æ°´å¹³' : 'å‚ç›´'}ç¿»è½¬å®Œæˆ`);
            }

            sortArray(direction) {
                if (!this.array) {
                    this.notification.warning('è¯·å…ˆåˆ›å»ºæ•°ç»„');
                    return;
                }

                if (direction === 'rows') {
                    for (let i = 0; i < this.height; i++) {
                        this.array[i].sort((a, b) => {
                            if (a === null) return 1;
                            if (b === null) return -1;
                            return a - b;
                        });
                    }
                } else { // columns
                    for (let j = 0; j < this.width; j++) {
                        const column = [];
                        for (let i = 0; i < this.height; i++) {
                            column.push(this.array[i][j]);
                        }
                        column.sort((a, b) => {
                            if (a === null) return 1;
                            if (b === null) return -1;
                            return a - b;
                        });
                        for (let i = 0; i < this.height; i++) {
                            this.array[i][j] = column[i];
                        }
                    }
                }

                this.renderArray();
                this.updateArrayInfo();
                this.notification.success(`æ•°ç»„${direction === 'rows' ? 'è¡Œ' : 'åˆ—'}æ’åºå®Œæˆ`);
            }

            updateArrayInfo() {
                if (!this.array) {
                    document.getElementById('array-info-text').textContent = 'è¯·å…ˆåˆ›å»ºæ•°ç»„';
                    return;
                }

                const info = document.getElementById('array-info-text');
                const totalElements = this.width * this.height;
                const nonNullElements = this.array.flat().filter(x => x !== null).length;
                const nullElements = totalElements - nonNullElements;

                let sum = 0;
                let count = 0;
                this.array.flat().forEach(val => {
                    if (typeof val === 'number' && !isNaN(val)) {
                        sum += val;
                        count++;
                    }
                });

                const average = count > 0 ? (sum / count).toFixed(2) : 0;

                info.innerHTML = `
                    <strong>å°ºå¯¸:</strong> ${this.width} Ã— ${this.height} | 
                    <strong>æ€»å…ƒç´ :</strong> ${totalElements} | 
                    <strong>éç©ºå…ƒç´ :</strong> ${nonNullElements} | 
                    <strong>ç©ºå€¼:</strong> ${nullElements} | 
                    <strong>æ•°å€¼å¹³å‡:</strong> ${average}
                `;
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new ArrayVisualizer();
        });
    </script>
