<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findLast</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const findLast = (arr, handler) => arr.filter(handler).pop();
        console.log(findLast([1, 2, 3, 4], n => n % 2 === 1));
    </script>
</body>

</html>
