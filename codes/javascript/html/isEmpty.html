<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isEmpty</title>
</head>

<body>
    <script>
        const isEmpty = val => val === null || !(Object.keys(val) || val).length;
        document.write(`isEmpty([])的结果是:${isEmpty([])},isEmpty(123)的结果是:${isEmpty(123)}`)
    </script>
</body>

</html>
