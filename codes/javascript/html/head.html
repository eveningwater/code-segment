    <script>
        // Ê†∏ÂøÉ head ÂáΩÊï∞
        const head = arr => (Array.isArray(arr) && arr.length ? arr[0] : void 0);

        const notification = new Notification();
        const modal = new Modal();

        // ‰ªªÂä°ÁÆ°ÁêÜÁ≥ªÁªü
        class TaskManager {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentTaskIndex = 0;
                this.init();
            }

            init() {
                this.renderTasks();
                this.updateStats();
                this.showCurrentTask();
            }

            // Ê∑ªÂä†‰ªªÂä°
            addTask(taskData) {
                const task = {
                    id: Date.now(),
                    title: taskData.title,
                    description: taskData.description,
                    priority: taskData.priority,
                    dueDate: taskData.dueDate,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    progress: taskData.progress || 0
                };

                this.tasks.push(task);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();

                // ÊòæÁ§∫ÈÄöÁü•
                notification.show('‰ªªÂä°Â∑≤Ê∑ªÂä†', `"${task.title}" Â∑≤ÊàêÂäüÊ∑ªÂä†Âà∞‰ªªÂä°ÂàóË°®`, 'success');
            }

            // Ëé∑ÂèñÂΩìÂâç‰ªªÂä°Ôºà‰ΩøÁî® head ÂáΩÊï∞Ôºâ
            getCurrentTask() {
                const pendingTasks = this.tasks.filter(task => !task.completed);
                return head(pendingTasks);
            }

            // Â§ÑÁêÜ‰∏ã‰∏Ä‰∏™‰ªªÂä°
            processNextTask() {
                const currentTask = this.getCurrentTask();
                if (!currentTask) {
                    notification.show('Ê≤°ÊúâÂæÖÂ§ÑÁêÜ‰ªªÂä°', 'ÊâÄÊúâ‰ªªÂä°ÈÉΩÂ∑≤ÂÆåÊàêÔºÅ', 'info');
                    return;
                }

                this.processTask(currentTask.id);
            }

            // Â§ÑÁêÜÊåáÂÆö‰ªªÂä°
            processTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) {
                    notification.show('‰ªªÂä°‰∏çÂ≠òÂú®', 'Êó†Ê≥ïÊâæÂà∞ÊåáÂÆöÁöÑ‰ªªÂä°', 'error');
                    return;
                }

                if (task.completed) {
                    notification.show('‰ªªÂä°Â∑≤ÂÆåÊàê', `"${task.title}" Â∑≤ÁªèÂÆåÊàêÔºåÊó†ÈúÄÈáçÂ§çÂ§ÑÁêÜ`, 'info');
                    return;
                }

                // Ê®°Êãü‰ªªÂä°Â§ÑÁêÜ
                const progress = Math.min(task.progress + 25, 100);
                this.updateTaskProgress(taskId, progress);

                if (progress >= 100) {
                    this.completeTask(taskId);
                    notification.show('‰ªªÂä°ÂÆåÊàê', `"${task.title}" Â∑≤ÂÆåÊàêÔºÅ`, 'success');
                } else {
                    notification.show('‰ªªÂä°ËøõÂ∫¶Êõ¥Êñ∞', `"${task.title}" ËøõÂ∫¶: ${progress}%`, 'info');
                }

                this.renderTasks();
                this.updateStats();
                this.showCurrentTask();
            }

            // Êõ¥Êñ∞‰ªªÂä°ËøõÂ∫¶
            updateTaskProgress(taskId, progress) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.progress = progress;
                    this.saveTasks();
                }
            }

            // ÂÆåÊàê‰ªªÂä°
            completeTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = true;
                    task.completedAt = new Date().toISOString();
                    this.saveTasks();
                }
            }

            // Âà†Èô§‰ªªÂä°
            deleteTask(taskId) {
                this.tasks = this.tasks.filter(t => t.id !== taskId);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                this.showCurrentTask();
            }

            // ÊòæÁ§∫ÂΩìÂâç‰ªªÂä°
            showCurrentTask() {
                const currentTask = this.getCurrentTask();
                const highlightSection = document.getElementById('currentTaskHighlight');
                const contentDiv = document.getElementById('currentTaskContent');

                if (currentTask) {
                    highlightSection.style.display = 'block';
                    contentDiv.innerHTML = `
                        <strong>${currentTask.title}</strong><br>
                        ‰ºòÂÖàÁ∫ß: ${this.getPriorityText(currentTask.priority)} | 
                        ËøõÂ∫¶: ${currentTask.progress}% | 
                        Êà™Ê≠¢Êó•Êúü: ${new Date(currentTask.dueDate).toLocaleDateString()}
                    `;
                } else {
                    highlightSection.style.display = 'none';
                }
            }

            // Ê∏≤Êüì‰ªªÂä°ÂàóË°®
            renderTasks() {
                const taskGrid = document.getElementById('taskGrid');
                taskGrid.innerHTML = '';

                this.tasks.forEach(task => {
                    const taskCard = this.createTaskCard(task);
                    taskGrid.appendChild(taskCard);
                });
            }

            // ÂàõÂª∫‰ªªÂä°Âç°Áâá
            createTaskCard(task) {
                const card = document.createElement('div');
                card.className = `task-card ${task.priority}-priority`;

                const progressBar = this.createProgressBar(task.progress);

                card.innerHTML = `
                    <div class="task-header">
                        <div>
                            <div class="task-title">${task.title}</div>
                            <div class="task-priority priority-${task.priority}">${this.getPriorityText(task.priority)}</div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 12px; color: #6c757d;">
                                ${new Date(task.createdAt).toLocaleDateString()}
                            </div>
                        </div>
                    </div>
                    <div class="task-description">${task.description}</div>
                    ${progressBar}
                    <div class="task-meta">
                        <span>Êà™Ê≠¢Êó•Êúü: ${new Date(task.dueDate).toLocaleDateString()}</span>
                        <span>${task.completed ? '‚úÖ Â∑≤ÂÆåÊàê' : '‚è≥ ËøõË°å‰∏≠'}</span>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-small btn-primary" onclick="taskManager.processTask(${task.id})">
                            ${task.completed ? 'Êü•Áúã' : 'Â§ÑÁêÜ'}
                        </button>
                        <button class="btn btn-small btn-danger" onclick="taskManager.deleteTask(${task.id})">
                            Âà†Èô§
                        </button>
                    </div>
                `;

                return card;
            }

            // ÂàõÂª∫ËøõÂ∫¶Êù°
            createProgressBar(progress) {
                return `
                    <div style="margin: 15px 0;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span style="font-size: 12px; color: #6c757d;">ËøõÂ∫¶</span>
                            <span style="font-size: 12px; color: #6c757d;">${progress}%</span>
                        </div>
                        <div style="background: #e9ecef; border-radius: 10px; height: 8px; overflow: hidden;">
                            <div style="background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); height: 100%; width: ${progress}%; transition: width 0.3s ease;"></div>
                        </div>
                    </div>
                `;
            }

            // Ëé∑Âèñ‰ºòÂÖàÁ∫ßÊñáÊú¨
            getPriorityText(priority) {
                const texts = {
                    'high': 'È´ò‰ºòÂÖàÁ∫ß',
                    'medium': '‰∏≠‰ºòÂÖàÁ∫ß',
                    'low': '‰Ωé‰ºòÂÖàÁ∫ß'
                };
                return texts[priority] || priority;
            }

            // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
            updateStats() {
                const totalTasks = this.tasks.length;
                const completedTasks = this.tasks.filter(t => t.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                const highPriorityTasks = this.tasks.filter(t => t.priority === 'high' && !t.completed).length;

                document.getElementById('totalTasks').textContent = totalTasks;
                document.getElementById('completedTasks').textContent = completedTasks;
                document.getElementById('pendingTasks').textContent = pendingTasks;
                document.getElementById('highPriorityTasks').textContent = highPriorityTasks;
            }

            // ‰øùÂ≠ò‰ªªÂä°Âà∞Êú¨Âú∞Â≠òÂÇ®
            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            // Ê∏ÖÁ©∫ÊâÄÊúâ‰ªªÂä°
            clearAllTasks() {
                modal.confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâ‰ªªÂä°ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ').then(confirmed => {
                    if(confirmed){
                        this.tasks = [];
                        this.saveTasks();
                        this.renderTasks();
                        this.updateStats();
                        this.showCurrentTask();

                        notification.show('‰ªªÂä°Â∑≤Ê∏ÖÁ©∫', 'ÊâÄÊúâ‰ªªÂä°Â∑≤‰ªéÁ≥ªÁªü‰∏≠Âà†Èô§', 'warning');
                    }
                })
            }
        }

        // ÂÖ®Â±Ä‰ªªÂä°ÁÆ°ÁêÜÂô®ÂÆû‰æã
        let taskManager;

        // ÊòæÁ§∫Ê∑ªÂä†‰ªªÂä°ÂºπÁ™ó
        function showAddTaskModal() {
            const modalContent = `
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="form-group">
                            <label class="form-label">‰ªªÂä°Ê†áÈ¢ò</label>
                            <input type="text" class="form-input" id="taskTitle" placeholder="ËæìÂÖ•‰ªªÂä°Ê†áÈ¢ò" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">‰ªªÂä°ÊèèËø∞</label>
                            <textarea class="form-input form-textarea" id="taskDescription" placeholder="ËæìÂÖ•‰ªªÂä°ÊèèËø∞" required></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="plugin-label">‰ºòÂÖàÁ∫ß</label>
                                <div class="plugin-container">
                                    <div id="prioritySelect"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="plugin-label">Êà™Ê≠¢Êó•Êúü</label>
                                <div class="plugin-container">
                                    <div id="dueDatePicker"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="plugin-label">ÂàùÂßãËøõÂ∫¶</label>
                            <div class="plugin-container">
                                <div id="taskProgress"></div>
                            </div>
                        </div>
                    </form>
                </div>
            `;

            modal.show({
                title: 'Ê∑ªÂä†Êñ∞‰ªªÂä°',
                content: modalContent,

                onConfirm: function() {
                    submitTaskForm();

            // ÂàùÂßãÂåñËá™ÂÆö‰πâÊèí‰ª∂
            setTimeout(() => {
                // ÂàùÂßãÂåñ‰ºòÂÖàÁ∫ßÈÄâÊã©Âô®
                const prioritySelect = new Select({
                    container: '#prioritySelect',
                    options: [
                        { value: 'low', label: '‰Ωé‰ºòÂÖàÁ∫ß' },
                        { value: 'medium', label: '‰∏≠‰ºòÂÖàÁ∫ß' },
                        { value: 'high', label: 'È´ò‰ºòÂÖàÁ∫ß' }
                    ],
                    placeholder: 'ÈÄâÊã©‰ºòÂÖàÁ∫ß'
                });
                prioritySelect.setValue('medium');

                // ÂàùÂßãÂåñÊó•ÊúüÊó∂Èó¥ÈÄâÊã©Âô®
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                const dueDatePicker = new DateTimePicker({
                    container: '#dueDatePicker',
                    placeholder: 'ÈÄâÊã©Êà™Ê≠¢Êó•Êúü',
                    format: 'YYYY-MM-DD HH:mm'
                });
                dueDatePicker.setValue(tomorrow.toISOString().slice(0, 16));
                window.dueDatePicker = dueDatePicker;

                // ÂàùÂßãÂåñÊï∞Â≠óËæìÂÖ•Ê°Ü
                const progressInput = new InputNumber({

                window.progressInput = progressInput;

        // Êèê‰∫§‰ªªÂä°Ë°®Âçï
        function submitTaskForm() {
            const form = document.getElementById('addTaskForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Ëé∑ÂèñËá™ÂÆö‰πâÊèí‰ª∂ÁöÑÂÄº
            const priority = window.prioritySelect.getValue() || 'medium';
            const pickerValue = window.dueDatePicker.getValue();
            const dueDate = pickerValue ? new Date(pickerValue) : new Date();
            const progress = window.progressInput.getValue() || 0;

            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                priority: priority,
                dueDate: dueDate.toISOString(),
                progress: progress
            };

            taskManager.addTask(taskData);
            
            // ÂÖ≥Èó≠ÂºπÁ™ó
            modal.hide();
        }

        // Â§ÑÁêÜ‰∏ã‰∏Ä‰∏™‰ªªÂä°
        function processNextTask() {
            taskManager.processNextTask();
        }

        // ÊòæÁ§∫ÂΩìÂâç‰ªªÂä°
        function showCurrentTask() {
            const currentTask = taskManager.getCurrentTask();
            if (currentTask) {
                notification.show(`Ê≠£Âú®Â§ÑÁêÜ: ${currentTask.title}`, 'info');
            } else {
                notification.show('Ê≤°ÊúâÂæÖÂ§ÑÁêÜÁöÑ‰ªªÂä°', 'info');
            }
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâ‰ªªÂä°
        function clearAllTasks() {
