                            <div id="adminOnlyCheckbox"></div>
                        </div>
                    </div>
                `;

                this.modal.show({
                    title: 'æ·»åŠ æ–°ä»»åŠ¡',
                    content: modalContent,
                    type: 'alert',
                    onConfirm: () => {
                        this.addTask();
                    }
                });

                // åˆå§‹åŒ–æ—¥æœŸæ—¶é—´é€‰æ‹©å™¨å’Œå¤é€‰æ¡†
                setTimeout(() => {
                    new DateTimePicker({
                        container: '#dueDatePicker',
                        placeholder: 'é€‰æ‹©æˆªæ­¢æ—¶é—´',
                        onChange: (value) => {
                            console.log('é€‰æ‹©çš„æ—¥æœŸæ—¶é—´:', value);
                        }
                    });

                    // åˆå§‹åŒ–ç®¡ç†å‘˜æƒé™å¤é€‰æ¡†
                    this.checkboxes.adminOnlyCheckbox = new Checkbox({
                        label: 'ä»…ç®¡ç†å‘˜å¯è§',
                        onChange: (checked) => {
                            console.log('ç®¡ç†å‘˜æƒé™:', checked);
                        }
                    });
                    this.checkboxes.adminOnlyCheckbox.mount('#adminOnlyCheckbox');
                }, 100);
            }

            addTask() {
                const title = document.getElementById('taskTitle').value;
                const description = document.getElementById('taskDescription').value;
                const priority = document.getElementById('taskPriority').value;
                const adminOnly = this.checkboxes.adminOnlyCheckbox ? this.checkboxes.adminOnlyCheckbox.isChecked() : false;

                if (!title.trim()) {
                    this.notification.error('è¯·è¾“å…¥ä»»åŠ¡æ ‡é¢˜');
                    return;
                }

                const newTask = {
                    id: Date.now(),
                    title: title.trim(),
                    description: description.trim(),
                    priority: priority,
                    status: 'todo',
                    dueDate: '2024-01-20 18:00', // è¿™é‡Œåº”è¯¥ä»æ—¥æœŸé€‰æ‹©å™¨è·å–
                    completed: false,
                    overdue: false,
                    adminOnly: adminOnly,
                    createdAt: new Date().toLocaleString('zh-CN')
                };

                this.tasks.push(newTask);
                this.renderTasks();
                this.updateStats();
                this.notification.success('ä»»åŠ¡æ·»åŠ æˆåŠŸï¼');
            }

            renderTasks() {
                const filteredTasks = this.getFilteredTasks();
                
                // æ¸…ç©ºåˆ—è¡¨
                document.getElementById('todoList').innerHTML = '';
                document.getElementById('inProgressList').innerHTML = '';
                document.getElementById('completedList').innerHTML = '';

                filteredTasks.forEach(task => {
                    const taskElement = this.createTaskElement(task);
                    
                    // æ ¹æ®çŠ¶æ€åˆ†é…åˆ°ä¸åŒåˆ—è¡¨
                    if (task.status === 'todo') {
                        document.getElementById('todoList').appendChild(taskElement);
                    } else if (task.status === 'in-progress') {
                        document.getElementById('inProgressList').appendChild(taskElement);
                    } else if (task.status === 'completed') {
                        document.getElementById('completedList').appendChild(taskElement);
                    }
                });
            }

            getFilteredTasks() {
                return this.tasks.filter(task => {
                    // æƒé™ç­›é€‰
                    if (this.filters.adminOnly && !task.adminOnly) {
                        return false;
                    }

                    // ä¼˜å…ˆçº§ç­›é€‰
                    if (this.filters.priority.length > 0 && !this.filters.priority.includes(task.priority)) {
                        return false;
                    }

                    // çŠ¶æ€ç­›é€‰
                    if (this.filters.status.includes('completed') && !task.completed) {
                        return false;
                    }
                    if (this.filters.status.includes('overdue') && !task.overdue) {
                        return false;
                    }

                    return true;
                });
            }

            createTaskElement(task) {
                const taskDiv = document.createElement('div');
                taskDiv.className = `task-item priority-${task.priority}`;
                taskDiv.dataset.taskId = task.id;

                // ä½¿ç”¨ hasClass æ–¹æ³•æ£€æŸ¥çŠ¶æ€
                if (task.completed) {
                    taskDiv.classList.add('completed');
                }
                if (task.overdue) {
                    taskDiv.classList.add('overdue');
                }
                if (task.adminOnly) {
                    taskDiv.classList.add('admin-only');
                }

                const priorityText = {
                    high: 'é«˜',
                    medium: 'ä¸­',
                    low: 'ä½'
                };

                taskDiv.innerHTML = `
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-meta">
                        <span class="task-priority priority-${task.priority}">${priorityText[task.priority]}</span>
                        <span>æˆªæ­¢: ${task.dueDate}</span>
                    </div>
                    <div class="task-actions">
                        ${!task.completed ? `<button class="task-action-btn complete-btn" onclick="taskManager.completeTask(${task.id})">å®Œæˆ</button>` : ''}
                        <button class="task-action-btn delete-btn" onclick="taskManager.deleteTask(${task.id})">åˆ é™¤</button>
                        ${task.adminOnly ? '<span style="color: #e74c3c; font-size: 0.8rem;">ğŸ”’ ç®¡ç†å‘˜</span>' : ''}
                    </div>
                `;

                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                taskDiv.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('task-action-btn')) {
                        this.showTaskDetails(task);
                    }
                });

                return taskDiv;
            }

            showTaskDetails(task) {
                const modalContent = `
                    <div style="color: #333;">
                        <h3 style="margin-bottom: 15px; color: #2c3e50;">${task.title}</h3>
                        <p style="margin-bottom: 15px; line-height: 1.6;">${task.description}</p>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                            <div>
                                <strong>ä¼˜å…ˆçº§:</strong> ${task.priority === 'high' ? 'é«˜' : task.priority === 'medium' ? 'ä¸­' : 'ä½'}
                            </div>
                            <div>
                                <strong>çŠ¶æ€:</strong> ${task.completed ? 'å·²å®Œæˆ' : task.status === 'in-progress' ? 'è¿›è¡Œä¸­' : 'å¾…å¤„ç†'}
                            </div>
                            <div>
                                <strong>æˆªæ­¢æ—¶é—´:</strong> ${task.dueDate}
                            </div>
                            <div>
                                <strong>åˆ›å»ºæ—¶é—´:</strong> ${task.createdAt}
                            </div>
                        </div>
                        ${task.adminOnly ? '<div style="color: #e74c3c; font-weight: 600;">ğŸ”’ æ­¤ä»»åŠ¡ä»…ç®¡ç†å‘˜å¯è§</div>' : ''}
                    </div>
                `;

                this.modal.show({
                    title: 'ä»»åŠ¡è¯¦æƒ…',
                    content: modalContent,
                    type: 'alert'
                });
            }

            completeTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = true;
                    task.status = 'completed';
                    this.renderTasks();
                    this.updateStats();
                    this.notification.success('ä»»åŠ¡å·²å®Œæˆï¼');
                }
            }

            deleteTask(taskId) {
                this.modal.confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ').then(confirmed => {
                    if (confirmed) {
                        this.tasks = this.tasks.filter(t => t.id !== taskId);
                        this.renderTasks();
                        this.updateStats();
                        this.notification.success('ä»»åŠ¡å·²åˆ é™¤ï¼');
                    }
                });
            }

            updateStats() {
                const totalTasks = this.tasks.length;
                const completedTasks = this.tasks.filter(t => t.completed).length;
                const overdueTasks = this.tasks.filter(t => t.overdue).length;
                const highPriorityTasks = this.tasks.filter(t => t.priority === 'high').length;

                document.getElementById('totalTasks').textContent = totalTasks;
                document.getElementById('completedTasks').textContent = completedTasks;
                document.getElementById('overdueTasks').textContent = overdueTasks;
                document.getElementById('highPriorityTasks').textContent = highPriorityTasks;
            }
        }

        // åˆå§‹åŒ–ä»»åŠ¡ç®¡ç†å™¨
        const taskManager = new TaskManager();

        // æ¼”ç¤º hasClass æ–¹æ³•çš„ä½¿ç”¨
        console.log('hasClass æ–¹æ³•æ¼”ç¤º:');
        console.log('æ£€æŸ¥ body æ˜¯å¦æœ‰ dark-theme ç±»:', hasClass(document.body, 'dark-theme'));
        console.log('æ£€æŸ¥ header æ˜¯å¦æœ‰ header ç±»:', hasClass(document.querySelector('.header'), 'header'));
    </script>
