<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isISOString</title>
</head>

<body>
    <script>
        const isISOString = val => {
            const d = new Date(val);
            return !Number.isNaN(d.valueOf() && d.toISOString() === val);
        };
        document.write(`isISOString('2020-10-12T10:10:10.000Z')的结果是:${isISOString('2020-10-12T10:10:10.000Z')}`)
    </script>
</body>

</html>
