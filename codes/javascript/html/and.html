<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>and</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const and = (a, b) => a && b;
        console.log(and(true, true)); // true
        console.log(and(true, false)); // false
        console.log(and(false, false)); // false
    </script>
</body>

</html>
