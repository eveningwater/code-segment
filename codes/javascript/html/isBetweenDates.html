<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isBetweenDates</title>
</head>

<body>
    <script>
        const isBetweenDates = (dateStart, dateEnd, date) => {
            if (dateStart instanceof Date && dateEnd instanceof Date && date instanceof Date) {
                return date > dateStart && date < dateEnd;
            }
            return false;
        }
        document.writeln(`isBetweenDates(new Date(2010, 11, 20),new Date(2010, 11, 30),new Date(2010, 11, 19))的结果是:${isBetweenDates(
            new Date(2010, 11, 20),
            new Date(2010, 11, 30),
            new Date(2010, 11, 19)
        )}`)
    </script>
</body>

</html>
