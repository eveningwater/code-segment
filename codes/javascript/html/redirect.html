<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redirect - 跳转示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #14b8a6;
            --accent-strong: #0f766e;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #5eead4;
            --accent-strong: #14b8a6;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #14b8a6 0%, #22c55e 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-field {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .muted {
            color: var(--text-secondary);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>redirect 跳转演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="input-group">
                    <label>目标地址</label>
                    <div id="urlSelect"></div>
                </div>

                <div class="input-group">
                    <label>自定义地址</label>
                    <input id="customUrl" class="input-field" placeholder="https://example.com" />
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>跳转方式</label>
                        <div id="modeSelect"></div>
                    </div>
                    <div class="input-group">
                        <label>延迟秒数</label>
                        <div id="delayInput"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="runBtn">执行跳转</button>
                    <button class="btn btn-secondary" id="previewBtn">预览信息</button>
                    <button class="btn btn-secondary" id="cancelBtn">取消倒计时</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">目标</div>
                        <div class="stat-value" id="targetValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">方式</div>
                        <div class="stat-value" id="modeValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">延迟</div>
                        <div class="stat-value" id="delayValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue">待机</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>跳转日志</label>
                    <div id="logValue" class="value-text"><span class="muted">尚未触发</span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="example">示例站点<div class="example-desc">https://example.com</div></button>
                <button class="example-card" data-example="mdn">MDN<div class="example-desc">https://developer.mozilla.org</div></button>
                <button class="example-card" data-example="local">本地预览<div class="example-desc">http://localhost:8000</div></button>
                <button class="example-card" data-example="quick">快速跳转<div class="example-desc">延迟 0 秒</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script>
        const redirect = (url, asLink = true) =>
            asLink ? (window.location.href = url) : window.location.replace(url);

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                url: null,
                mode: null
            },
            inputs: {
                delay: null
            },
            toggles: {
                enableDelay: null,
                darkMode: null
            },
            last: null,
            timer: null
        };

        const examples = {
            example: { url: 'https://example.com', delay: 2, mode: 'link' },
            mdn: { url: 'https://developer.mozilla.org', delay: 3, mode: 'link' },
            local: { url: 'http://localhost:8000', delay: 1, mode: 'replace' },
            quick: { url: 'https://example.com', delay: 0, mode: 'link' }
        };

        const presetUrls = {
            example: 'https://example.com',
            mdn: 'https://developer.mozilla.org',
            local: 'http://localhost:8000',
            custom: ''
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function updateUI(payload) {
            document.getElementById('targetValue').textContent = payload.targetText;
            document.getElementById('modeValue').textContent = payload.modeText;
            document.getElementById('delayValue').textContent = payload.delayText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('logValue').textContent = payload.logText;
        }

        function resolveUrl() {
            const preset = state.selects.url.getValue();
            if (preset === 'custom') {
                return document.getElementById('customUrl').value.trim();
            }
            return presetUrls[preset] || '';
        }

        function cancelTimer() {
            if (state.timer) {
                clearInterval(state.timer);
                state.timer = null;
            }
            updateUI({
                targetText: state.last?.url || '-',
                modeText: state.last?.modeLabel || '-',
                delayText: state.last ? `${state.last.delay}s` : '-',
                statusText: '已取消',
                logText: '倒计时已取消'
            });
            showNotification('倒计时已取消', 'info');
        }

        function runRedirect() {
            const url = resolveUrl();
            if (!url) {
                showNotification('请输入有效地址', 'warning');
                updateUI({
                    targetText: '-',
                    modeText: '-',
                    delayText: '-',
                    statusText: '输入无效',
                    logText: '请提供可用的跳转地址'
                });
                return;
            }

            const mode = state.selects.mode.getValue();
            const delayValue = state.inputs.delay.getValue();
            const delay = state.toggles.enableDelay.isChecked() ? delayValue : 0;
            const modeLabel = mode === 'link' ? 'href 跳转' : 'replace 跳转';

            state.last = { url, mode, delay, modeLabel };

            updateUI({
                targetText: url,
                modeText: modeLabel,
                delayText: `${delay}s`,
                statusText: delay ? '倒计时中' : '准备跳转',
                logText: delay ? `将在 ${delay}s 后跳转到 ${url}` : `立即跳转到 ${url}`
            });

            if (delay === 0) {
                redirect(url, mode === 'link');
                return;
            }

            if (state.timer) {
                clearInterval(state.timer);
            }

            let remaining = delay;
            state.timer = setInterval(() => {
                remaining -= 1;
                updateUI({
                    targetText: url,
                    modeText: modeLabel,
                    delayText: `${remaining}s`,
                    statusText: '倒计时中',
                    logText: `将在 ${remaining}s 后跳转到 ${url}`
                });
                if (remaining <= 0) {
                    clearInterval(state.timer);
                    state.timer = null;
                    redirect(url, mode === 'link');
                }
            }, 1000);
            showNotification('跳转倒计时开始', 'success');
        }

        function previewInfo() {
            const url = resolveUrl();
            const mode = state.selects.mode.getValue();
            const delay = state.toggles.enableDelay.isChecked() ? state.inputs.delay.getValue() : 0;
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">跳转预览</div>
                    <div style="margin-bottom:8px;">地址：<strong>${url || '-'}</strong></div>
                    <div style="margin-bottom:8px;">方式：<strong>${mode === 'link' ? 'href' : 'replace'}</strong></div>
                    <div style="margin-bottom:8px;">延迟：<strong>${delay}s</strong></div>
                </div>
            `;
            showModal(content);
        }

        function applyExample(key) {
            const config = examples[key];
            if (!config) return;
            document.getElementById('customUrl').value = config.url;
            state.selects.url.setValue('custom');
            state.selects.mode.setValue(config.mode);
            state.inputs.delay.setValue(config.delay);
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
        }

        function reset() {
            document.getElementById('customUrl').value = '';
            state.selects.example.setValue('example');
            state.selects.url.setValue('example');
            state.selects.mode.setValue('link');
            state.inputs.delay.setValue(2);
            state.toggles.enableDelay.setChecked(true);
            updateUI({
                targetText: '-',
                modeText: '-',
                delayText: '-',
                statusText: '待机',
                logText: '尚未触发'
            });
            if (state.timer) {
                clearInterval(state.timer);
                state.timer = null;
            }
            showNotification('已重置', 'info');
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'example', label: '示例站点' },
                { value: 'mdn', label: 'MDN' },
                { value: 'local', label: '本地预览' },
                { value: 'quick', label: '快速跳转' },
                { value: 'custom', label: '自定义' }
            ]);
            state.selects.example.setValue('example');

            state.selects.url = new Select({
                container: '#urlSelect',
                placeholder: '目标地址',
                onChange: (value) => {
                    if (value !== 'custom') {
                        document.getElementById('customUrl').value = presetUrls[value];
                    }
                }
            });
            state.selects.url.setOptions([
                { value: 'example', label: 'https://example.com' },
                { value: 'mdn', label: 'https://developer.mozilla.org' },
                { value: 'local', label: 'http://localhost:8000' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.url.setValue('example');

            state.selects.mode = new Select({
                container: '#modeSelect',
                placeholder: '跳转方式',
                onChange: () => {
                    if (state.toggles.enableDelay.isChecked()) {
                        updateUI({
                            targetText: state.last?.url || '-',
                            modeText: state.selects.mode.getValue() === 'link' ? 'href 跳转' : 'replace 跳转',
                            delayText: state.last ? `${state.last.delay}s` : '-',
                            statusText: document.getElementById('statusValue').textContent,
                            logText: document.getElementById('logValue').textContent
                        });
                    }
                }
            });
            state.selects.mode.setOptions([
                { value: 'link', label: 'window.location.href' },
                { value: 'replace', label: 'window.location.replace' }
            ]);
            state.selects.mode.setValue('link');

            state.inputs.delay = new InputNumber({
                container: '#delayInput',
                min: 0,
                max: 10,
                step: 1,
                value: 2
            });

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.enableDelay = new Checkbox({
                label: '启用倒计时',
                checked: true
            });
            state.toggles.enableDelay.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('runBtn').addEventListener('click', runRedirect);
            document.getElementById('previewBtn').addEventListener('click', previewInfo);
            document.getElementById('cancelBtn').addEventListener('click', cancelTimer);
            document.getElementById('resetBtn').addEventListener('click', reset);

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            reset();
        });
    </script>
</body>

</html>
