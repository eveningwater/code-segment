<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>queryStringToObject 查询参数解析演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 替代原生交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="input-group">
                    <label>解析策略</label>
                    <div id="strategySelect"></div>
                </div>

                <div class="input-group">
                    <label>URL / QueryString 输入</label>
                    <textarea id="urlInput" class="input-field"
                        placeholder="例如：https://example.com?a=1&b=hello"></textarea>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>最大解析键数</label>
                        <div id="maxKeysInput"></div>
                    </div>
                    <div class="input-group">
                        <label>随机生成参数数</label>
                        <div id="randomCountInput"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="parseBtn">解析</button>
                    <button class="btn btn-secondary" id="randomBtn">生成随机</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">键数量</div>
                        <div class="stat-value" id="keysCount">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">重复键数</div>
                        <div class="stat-value" id="dupCount">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">耗时</div>
                        <div class="stat-value" id="costValue" style="font-size:1.1rem;">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">-</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>解析结果对象</label>
                    <div id="objectOutput" class="value-text"><span class="muted">等待解析</span></div>
                </div>

                <div class="input-group">
                    <label>规范化后的 QueryString</label>
                    <div id="queryOutput" class="value-text"><span class="muted">等待解析</span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="basic">基础：a=1&b=hello<div class="example-desc">最常见的键值对</div>
                    </button>
                <button class="example-card" data-example="dups">重复键：tag=js&tag=ts<div class="example-desc">演示重复键处理策略
                    </div></button>
                <button class="example-card" data-example="encoded">编码：q=%E6%B5%8B%E8%AF%95<div class="example-desc">
                        中文与编码字符</div></button>
                <button class="example-card" data-example="arrayish">数组风格：ids[]=1&ids[]=2<div class="example-desc">演示 []
                        后缀归一</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>

    <script>
        const queryStringToObject = url =>
            [...new URLSearchParams(url.split('?')[1])].reduce(
                (a, [k, v]) => ((a[k] = v), a),
                {}
            );

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                strategy: null
            },
            inputs: {
                maxKeys: null,
                randomCount: null
            },
            toggles: {
                autoParse: null,
                plusAsSpace: null,
                normalizeBrackets: null,
                darkMode: null
            },
            last: null
        };

        const examples = {
            basic: 'https://example.com?a=1&b=hello',
            dups: 'https://example.com?tag=js&tag=ts&tag=js',
            encoded: 'https://example.com?q=%E6%B5%8B%E8%AF%95&space=hello%20world',
            arrayish: 'https://example.com?ids[]=1&ids[]=2&ids[]=3&name=alice'
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function normalizeInputUrl(raw) {
            const input = (raw || '').trim();
            if (!input) return { url: '', query: '', error: '请输入 URL 或 querystring' };

            const hasQuestion = input.includes('?');
            const query = hasQuestion ? input.split('?').slice(1).join('?') : input.replace(/^\?/, '');
            if (!query) return { url: '', query: '', error: '未检测到 querystring（? 后内容为空）' };

            const baseUrl = hasQuestion ? input.split('?')[0] : 'https://example.com';
            const url = `${baseUrl}?${query}`;

            return { url, query, error: '' };
        }

        function maybePlusToSpace(query, enabled) {
            if (!enabled) return query;
            return query.replace(/\+/g, '%20');
        }

        function normalizeBracketsKey(key, enabled) {
            if (!enabled) return key;
            return key.endsWith('[]') ? key.slice(0, -2) : key;
        }

        function applyStrategy(params, strategy, maxKeys) {
            const result = {};
            const duplicates = new Map();

            let count = 0;
            for (const [rawKey, value] of params) {
                const key = rawKey;
                if (count >= maxKeys) break;
                count += 1;

                if (Object.prototype.hasOwnProperty.call(result, key)) {
                    duplicates.set(key, (duplicates.get(key) || 0) + 1);
                    if (strategy === 'array') {
                        const prev = result[key];
                        result[key] = Array.isArray(prev) ? [...prev, value] : [prev, value];
                    } else if (strategy === 'last') {
                        result[key] = value;
                    } else {
                        continue;
                    }
                } else {
                    result[key] = strategy === 'array' ? [value] : value;
                }
            }

            return { result, duplicates, usedCount: count };
        }

        function formatJson(value) {
            return JSON.stringify(value, null, 2);
        }

        function updateUI(payload) {
            document.getElementById('keysCount').textContent = String(payload.keysCount);
            document.getElementById('dupCount').textContent = String(payload.dupKeys);
            document.getElementById('costValue').textContent = payload.costText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('objectOutput').textContent = payload.objectText;
            document.getElementById('queryOutput').textContent = payload.queryText;
        }

        function parse() {
            const raw = document.getElementById('urlInput').value;
            const normalized = normalizeInputUrl(raw);
            if (normalized.error) {
                showNotification(normalized.error, 'warning');
                updateUI({
                    keysCount: 0,
                    dupKeys: 0,
                    costText: '-',
                    statusText: '输入无效',
                    objectText: 'null',
                    queryText: '-'
                });
                state.last = null;
                return;
            }

            const strategy = state.selects.strategy.getValue();
            const maxKeys = state.inputs.maxKeys.getValue();
            const plusAsSpace = state.toggles.plusAsSpace.isChecked();
            const normalizeBrackets = state.toggles.normalizeBrackets.isChecked();

            const queryForParse = maybePlusToSpace(normalized.query, plusAsSpace);
            const urlForParse = `${normalized.url.split('?')[0]}?${queryForParse}`;

            const start = performance.now();
            let objectByCore = null;
            let errorText = '';

            try {
                objectByCore = queryStringToObject(urlForParse);
            } catch (error) {
                errorText = error?.message || '解析失败';
            }

            if (errorText) {
                showNotification(`解析失败：${errorText}`, 'error');
                updateUI({
                    keysCount: 0,
                    dupKeys: 0,
                    costText: `${(performance.now() - start).toFixed(2)}ms`,
                    statusText: '失败',
                    objectText: 'null',
                    queryText: queryForParse
                });
                state.last = null;
                return;
            }

            const params = new URLSearchParams(queryForParse);
            const entries = [];
            for (const [k, v] of params) {
                entries.push([normalizeBracketsKey(k, normalizeBrackets), v]);
            }

            const { result, duplicates, usedCount } = applyStrategy(entries, strategy, maxKeys);
            const cost = performance.now() - start;

            const payload = {
                url: normalized.url,
                query: queryForParse,
                coreObject: objectByCore,
                result,
                duplicates,
                usedCount,
                strategy,
                maxKeys,
                options: {
                    plusAsSpace,
                    normalizeBrackets
                },
                costMs: cost
            };

            state.last = payload;

            updateUI({
                keysCount: Object.keys(result).length,
                dupKeys: duplicates.size,
                costText: `${cost.toFixed(2)}ms`,
                statusText: '成功',
                objectText: formatJson(result),
                queryText: queryForParse
            });

            showNotification('解析成功', 'success');
        }

        function reset() {
            document.getElementById('urlInput').value = examples.basic;
            state.selects.example.setValue('basic');
            state.selects.strategy.setValue('last');
            state.inputs.maxKeys.setValue(50);
            state.inputs.randomCount.setValue(8);
            state.toggles.plusAsSpace.setChecked(false);
            state.toggles.normalizeBrackets.setChecked(true);
            state.toggles.autoParse.setChecked(true);
            updateUI({
                keysCount: 0,
                dupKeys: 0,
                costText: '-',
                statusText: '-',
                objectText: 'null',
                queryText: '-'
            });
            state.last = null;
            showNotification('已重置', 'info');
        }

        function applyExample(key) {
            const value = examples[key];
            if (!value) return;
            document.getElementById('urlInput').value = value;
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
            if (state.toggles.autoParse.isChecked()) parse();
        }

        function randomString(len) {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            return Array.from({ length: len }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
        }

        function generateRandom() {
            const count = state.inputs.randomCount.getValue();
            const keys = ['q', 'page', 'size', 'tag', 'lang', 'sort', 'debug', 'name', 'city', 'ids[]'];
            const pairs = [];
            for (let i = 0; i < count; i += 1) {
                const k = keys[Math.floor(Math.random() * keys.length)];
                const isNum = ['page', 'size'].includes(k);
                const v = isNum ? String(Math.floor(Math.random() * 50) + 1) : randomString(Math.floor(Math.random() * 6) + 3);
                pairs.push(`${encodeURIComponent(k)}=${encodeURIComponent(v)}`);
            }
            const url = `https://example.com?${pairs.join('&')}`;
            document.getElementById('urlInput').value = url;
            state.selects.example.setValue('custom');
            showNotification('已生成随机 URL', 'info');
            if (state.toggles.autoParse.isChecked()) parse();
        }

        function showDetail() {
            if (!state.last) {
                showNotification('请先解析一次', 'warning');
                return;
            }
            const last = state.last;
            const dupRows = [...last.duplicates.entries()]
                .map(([key, count]) => `<div style="display:flex; justify-content:space-between; gap:12px; padding:6px 0; border-bottom:1px solid #e5e7eb;">
                    <span style="font-family:JetBrains Mono, monospace;">${key}</span>
                    <span style="font-weight:800;">+${count}</span>
                </div>`)
                .join('');

            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">解析详情</div>
                    <div style="margin-bottom:8px;">策略：<strong>${last.strategy}</strong>，最大键数：<strong>${last.maxKeys}</strong></div>
                    <div style="margin-bottom:8px;">选项：plus->space <strong>${last.options.plusAsSpace ? '开' : '关'}</strong>，[] 归一 <strong>${last.options.normalizeBrackets ? '开' : '关'}</strong></div>
                    <div style="margin-bottom:8px;">URL：<span style="font-family:JetBrains Mono, monospace;">${last.url}</span></div>
                    <div style="margin-bottom:8px;">Query：<span style="font-family:JetBrains Mono, monospace;">${last.query}</span></div>
                    <div style="margin-bottom:10px;">重复键（按“键名”统计）：<strong>${last.duplicates.size}</strong></div>
                    <div style="border:1px solid #e5e7eb; border-radius:12px; padding:10px; max-height:220px; overflow:auto;">
                        ${last.duplicates.size ? dupRows : '<div style="color:#6b7280;">无重复键</div>'}
                    </div>
                    <div style="margin-top:10px; color:#6b7280;">对照：core 实现（URLSearchParams reduce 覆盖赋值）结果为：</div>
                    <pre style="margin-top:8px; padding:10px; border-radius:12px; background:#f9fafb; border:1px solid #e5e7eb; max-height:220px; overflow:auto;">${formatJson(last.coreObject)}</pre>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'basic', label: '基础示例' },
                { value: 'dups', label: '重复键示例' },
                { value: 'encoded', label: '编码示例' },
                { value: 'arrayish', label: '数组风格示例' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('basic');

            state.selects.strategy = new Select({
                container: '#strategySelect',
                placeholder: '选择策略',
                onChange: () => {
                    if (state.toggles.autoParse.isChecked()) parse();
                }
            });
            state.selects.strategy.setOptions([
                { value: 'last', label: '重复键取最后值' },
                { value: 'first', label: '重复键取首次值' },
                { value: 'array', label: '重复键聚合为数组' }
            ]);
            state.selects.strategy.setValue('last');

            state.inputs.maxKeys = new InputNumber({
                container: '#maxKeysInput',
                min: 1,
                max: 200,
                step: 1,
                value: 50,
                onChange: () => {
                    if (state.toggles.autoParse.isChecked()) parse();
                }
            });

            state.inputs.randomCount = new InputNumber({
                container: '#randomCountInput',
                min: 1,
                max: 50,
                step: 1,
                value: 8
            });

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoParse = new Checkbox({
                label: '自动解析',
                checked: true
            });
            state.toggles.plusAsSpace = new Checkbox({
                label: '+ 视为空格',
                checked: false,
                onChange: () => {
                    if (state.toggles.autoParse.isChecked()) parse();
                }
            });
            state.toggles.normalizeBrackets = new Checkbox({
                label: '[] 键归一',
                checked: true,
                onChange: () => {
                    if (state.toggles.autoParse.isChecked()) parse();
                }
            });
            state.toggles.autoParse.mount(optionRoot);
            state.toggles.plusAsSpace.mount(optionRoot);
            state.toggles.normalizeBrackets.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('parseBtn').addEventListener('click', parse);
            document.getElementById('randomBtn').addEventListener('click', generateRandom);
            document.getElementById('detailBtn').addEventListener('click', showDetail);
            document.getElementById('resetBtn').addEventListener('click', reset);

            const input = document.getElementById('urlInput');
            let timeout = null;
            input.addEventListener('input', () => {
                if (!state.toggles.autoParse.isChecked()) return;
                clearTimeout(timeout);
                timeout = setTimeout(() => parse(), 250);
            });

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            document.getElementById('urlInput').value = examples.basic;
            parse();
        });
    </script>
</body>
