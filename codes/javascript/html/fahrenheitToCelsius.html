<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fahrenheitToCelsius</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const fahrenheitToCelsius = degrees => ((degrees - 32) * 5) / 9;
        console.log(fahrenheitToCelsius(32));
    </script>
</body>

</html>
