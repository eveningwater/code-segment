        class TaskManager {

            initPlugins() {
                // åˆå§‹åŒ–ä¼˜å…ˆçº§é€‰æ‹©å™¨
                this.prioritySelect = new Select({
                    container: '#priority-select',
                    options: [
                        { value: 'low', label: 'ä½ä¼˜å…ˆçº§' },

            createTagsCheckboxes() {
                const container = document.querySelector('#tags-checkbox');
                const checkboxes = [];
                
                const tags = ['å·¥ä½œ', 'å­¦ä¹ ', 'ç”Ÿæ´»', 'ç´§æ€¥'];
                
                tags.forEach(tag => {
                    const checkbox = new Checkbox({

            bindEvents() {

            addTask() {
                const title = document.getElementById('task-title').value.trim();
                const description = document.getElementById('task-description').value.trim();
                const priority = this.prioritySelect.getValue();
                const deadline = this.deadlinePicker.getValue();
                const hours = this.hoursInput.getValue();
                const tags = this.getSelectedTags();

                if (!title) {
                    this.notification.error('è¯·è¾“å…¥ä»»åŠ¡æ ‡é¢˜');
                    return;
                }

                const task = {
                    id: this.nextId++,
                    title,
                    description,
                    priority: priority || 'medium',
                    deadline,
                    hours,
                    tags,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null

                this.tasks.push(task);
                this.saveTasks();

            getSelectedTags() {
                const selectedTags = [];

                document.getElementById('task-title').value = '';

                this.prioritySelect.setValue('');

            bindTaskEvents() {
                // ä¸ºæ¯ä¸ªä»»åŠ¡åˆ›å»ºå¤é€‰æ¡†
                document.querySelectorAll('.task-item').forEach(item => {
                    const taskId = parseInt(item.dataset.taskId);
                    const task = this.tasks.find(t => t.id === taskId);
                    const checkboxContainer = item.querySelector('.task-checkbox');
                    
                    if (checkboxContainer && task) {
                        // æ¸…ç©ºå®¹å™¨
                        checkboxContainer.innerHTML = '';
                        
                        // åˆ›å»ºæ–°çš„å¤é€‰æ¡†
                        const checkbox = new Checkbox({
                            label: '',
                            checked: task.completed,
                            onChange: (checked) => {
                                this.toggleTask(taskId);
                            }
                        });
                        checkbox.mount(checkboxContainer);
                    }
                });
            }

            updateStats() {
                const totalTasks = this.tasks.length;
                const completedTasks = this.tasks.filter(t => t.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                const highPriority = this.tasks.filter(t => t.priority === 'high').length;

                document.getElementById('total-tasks').textContent = totalTasks;
                document.getElementById('completed-tasks').textContent = completedTasks;
                document.getElementById('pending-tasks').textContent = pendingTasks;
                document.getElementById('high-priority').textContent = highPriority;
                document.getElementById('task-count').textContent = `${totalTasks} ä¸ªä»»åŠ¡`;
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
                localStorage.setItem('nextId', this.nextId.toString());
            }

            loadTasks() {
                const savedTasks = localStorage.getItem('tasks');
                const savedNextId = localStorage.getItem('nextId');

                if (savedTasks) {
                    this.tasks = JSON.parse(savedTasks);
                }

                if (savedNextId) {
                    this.nextId = parseInt(savedNextId);
                }
            }
        }
