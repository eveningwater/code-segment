<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radsToDegrees - 弧度转角度示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #a855f7;
            --accent-strong: #9333ea;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #d8b4fe;
            --accent-strong: #c084fc;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-field {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .muted {
            color: var(--text-secondary);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>radsToDegrees 弧度转角度演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>弧度值</label>
                        <div id="radianInput"></div>
                    </div>
                    <div class="input-group">
                        <label>输出精度</label>
                        <div id="precisionInput"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>输出格式</label>
                    <div id="formatSelect"></div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="convertBtn">转换</button>
                    <button class="btn btn-secondary" id="randomBtn">随机弧度</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">弧度</div>
                        <div class="stat-value" id="radianValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">角度</div>
                        <div class="stat-value" id="degreeValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">π 比例</div>
                        <div class="stat-value" id="piValue" style="font-size:1.1rem;">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">-</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>输出结果</label>
                    <div id="outputValue" class="value-text"><span class="muted">等待转换</span></div>
                </div>

                <div class="input-group">
                    <label>计算说明</label>
                    <div id="noteValue" class="value-text"><span class="muted">设置弧度后点击“转换”</span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="pi">π<div class="example-desc">180°</div></button>
                <button class="example-card" data-example="half">π/2<div class="example-desc">90°</div></button>
                <button class="example-card" data-example="quarter">π/4<div class="example-desc">45°</div></button>
                <button class="example-card" data-example="full">2π<div class="example-desc">360°</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script>
        const radsToDegrees = rad => (rad * 180.0) / Math.PI;

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                format: null
            },
            inputs: {
                radian: null,
                precision: null
            },
            toggles: {
                autoConvert: null,
                showFormula: null,
                darkMode: null
            },
            last: null
        };

        const examples = {
            pi: Math.PI,
            half: Math.PI / 2,
            quarter: Math.PI / 4,
            full: Math.PI * 2
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function formatNumber(value, precision) {
            return Number.isFinite(value) ? value.toFixed(precision) : 'NaN';
        }

        function formatPiRatio(value, precision) {
            if (!Number.isFinite(value)) return '-';
            const ratio = value / Math.PI;
            return `${formatNumber(ratio, precision)}π`;
        }

        function formatOutput(deg, precision, mode) {
            if (!Number.isFinite(deg)) return 'NaN';
            if (mode === 'string') {
                return `${formatNumber(deg, precision)}°`;
            }
            if (mode === 'object') {
                return JSON.stringify({ radians: state.inputs.radian.getValue(), degrees: Number(formatNumber(deg, precision)) }, null, 2);
            }
            return formatNumber(deg, precision);
        }

        function updateUI(payload) {
            document.getElementById('radianValue').textContent = payload.radianText;
            document.getElementById('degreeValue').textContent = payload.degreeText;
            document.getElementById('piValue').textContent = payload.piText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('outputValue').textContent = payload.outputText;
            document.getElementById('noteValue').textContent = payload.noteText;
        }

        function convert() {
            const radian = state.inputs.radian.getValue();
            const precision = state.inputs.precision.getValue();
            const mode = state.selects.format.getValue();

            if (!Number.isFinite(radian)) {
                showNotification('请输入有效弧度值', 'warning');
                updateUI({
                    radianText: '-',
                    degreeText: '-',
                    piText: '-',
                    statusText: '输入无效',
                    outputText: 'NaN',
                    noteText: '弧度必须是有效数字'
                });
                state.last = null;
                return;
            }

            const degree = radsToDegrees(radian);
            const output = formatOutput(degree, precision, mode);
            const showFormula = state.toggles.showFormula.isChecked();

            const payload = {
                radian,
                degree,
                precision,
                mode,
                output,
                piRatio: radian / Math.PI
            };
            state.last = payload;

            const note = showFormula
                ? `公式：degrees = radians × 180 / π\n${formatNumber(radian, precision)} × 180 / π = ${formatNumber(degree, precision)}`
                : '已完成弧度转角度计算';

            updateUI({
                radianText: formatNumber(radian, precision),
                degreeText: `${formatNumber(degree, precision)}°`,
                piText: formatPiRatio(radian, precision),
                statusText: '成功',
                outputText: output,
                noteText: note
            });

            showNotification('转换完成', 'success');
        }

        function applyExample(key) {
            const value = examples[key];
            if (!Number.isFinite(value)) return;
            state.inputs.radian.setValue(value);
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
            if (state.toggles.autoConvert.isChecked()) convert();
        }

        function randomRadian() {
            const value = (Math.random() * 6 - 3) * Math.PI;
            state.inputs.radian.setValue(Number(value.toFixed(4)));
            state.selects.example.setValue('custom');
            showNotification('已生成随机弧度', 'info');
            if (state.toggles.autoConvert.isChecked()) convert();
        }

        function reset() {
            state.inputs.radian.setValue(Math.PI);
            state.inputs.precision.setValue(2);
            state.selects.format.setValue('string');
            state.selects.example.setValue('pi');
            state.toggles.autoConvert.setChecked(true);
            state.toggles.showFormula.setChecked(false);
            updateUI({
                radianText: '-',
                degreeText: '-',
                piText: '-',
                statusText: '-',
                outputText: '等待转换',
                noteText: '设置弧度后点击“转换”'
            });
            state.last = null;
            showNotification('已重置', 'info');
        }

        function showDetail() {
            if (!state.last) {
                showNotification('请先执行转换', 'warning');
                return;
            }
            const last = state.last;
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">执行详情</div>
                    <div style="margin-bottom:8px;">弧度值：<strong>${formatNumber(last.radian, last.precision)}</strong></div>
                    <div style="margin-bottom:8px;">角度值：<strong>${formatNumber(last.degree, last.precision)}°</strong></div>
                    <div style="margin-bottom:8px;">π 比例：<strong>${formatPiRatio(last.radian, last.precision)}</strong></div>
                    <div style="margin-bottom:8px;">输出格式：<strong>${last.mode}</strong></div>
                    <div style="margin-bottom:8px;">原始输出：<span style="font-family:JetBrains Mono, monospace;">${last.output}</span></div>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'pi', label: 'π' },
                { value: 'half', label: 'π / 2' },
                { value: 'quarter', label: 'π / 4' },
                { value: 'full', label: '2π' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('pi');

            state.inputs.radian = new InputNumber({
                container: '#radianInput',
                min: -100,
                max: 100,
                step: 0.01,
                value: Math.PI,
                onChange: () => {
                    if (state.toggles.autoConvert.isChecked()) convert();
                }
            });

            state.inputs.precision = new InputNumber({
                container: '#precisionInput',
                min: 0,
                max: 6,
                step: 1,
                value: 2,
                onChange: () => {
                    if (state.toggles.autoConvert.isChecked()) convert();
                }
            });

            state.selects.format = new Select({
                container: '#formatSelect',
                placeholder: '选择输出格式',
                onChange: () => {
                    if (state.toggles.autoConvert.isChecked()) convert();
                }
            });
            state.selects.format.setOptions([
                { value: 'string', label: '字符串 12.34°' },
                { value: 'number', label: '纯数字' },
                { value: 'object', label: '对象 JSON' }
            ]);
            state.selects.format.setValue('string');

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoConvert = new Checkbox({
                label: '自动转换',
                checked: true
            });
            state.toggles.showFormula = new Checkbox({
                label: '显示公式',
                checked: false,
                onChange: () => {
                    if (state.toggles.autoConvert.isChecked()) convert();
                }
            });
            state.toggles.autoConvert.mount(optionRoot);
            state.toggles.showFormula.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('convertBtn').addEventListener('click', convert);
            document.getElementById('randomBtn').addEventListener('click', randomRadian);
            document.getElementById('detailBtn').addEventListener('click', showDetail);
            document.getElementById('resetBtn').addEventListener('click', reset);

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            convert();
        });
    </script>
</body>
</html>
