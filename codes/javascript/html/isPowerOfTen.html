<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isPowerOfTen</title>
</head>

<body>
    <script>
        const isPowerOfTen = n => Math.log10(n) % 1 === 0;
        document.write(`isPowerOfTen(1)的结果是:${isPowerOfTen(1)}`)
    </script>
</body>

</html>
