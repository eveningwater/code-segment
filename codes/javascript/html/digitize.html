<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digitize</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const digitize = n => [...`${Math.abs(n)}`].map(i => parseInt(i));
        console.log(digitize(123)); // [1, 2, 3]
        console.log(digitize(-123)); // [1, 2, 3]
    </script>
</body>

</html>
