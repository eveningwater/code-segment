<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>castArray</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const castArray = v => (Array.isArray(v) ? v : [v]);
        console.log(castArray('foo')); // ['foo']
        console.log(castArray([1])); // [1]
    </script>
</body>

</html>
