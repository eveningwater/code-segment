<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型检测与转换平台</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/datetime-picker/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .result-value {
            color: #6c757d;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-true {
            background: #10b981;
        }

        .status-false {
            background: #ef4444;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-primitive {
            background: #d1fae5;
            color: #059669;
        }

        .type-object {
            background: #fee2e2;
            color: #dc2626;
        }

        .type-number {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .type-string {
            background: #fef3c7;
            color: #d97706;
        }

        .type-boolean {
            background: #e0e7ff;
            color: #7c3aed;
        }

        .type-undefined {
            background: #f3f4f6;
            color: #6b7280;
        }

        .type-null {
            background: #f3f4f6;
            color: #6b7280;
        }

        .conversion-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .conversion-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .conversion-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .conversion-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .conversion-item textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 100px;
        }

        .conversion-item textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .conversion-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }

        .stats-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .history-section {
            margin-top: 25px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-top: 15px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.3s ease;
        }

        .history-item:hover {
            background-color: #f8f9fa;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-text {
            font-family: 'Monaco', 'Menlo', monospace;
            color: #495057;
            font-size: 0.9rem;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        .error-text {
            color: #dc2626;
            font-weight: 600;
        }

        .success-text {
            color: #059669;
            font-weight: 600;
        }

        .advanced-options {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .options-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item label {
            font-size: 1rem;
            color: #495057;
            cursor: pointer;
        }

        .batch-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .batch-result {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .comparison-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .comparison-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .comparison-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .comparison-item textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 100px;
        }

        .comparison-item textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .comparison-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .conversion-grid, .comparison-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔍 数据类型检测与转换平台</h1>
            <p>基于 isPrimitive 函数的智能数据类型检测工具，支持单值检测、批量检测、类型转换、数据比较和统计分析</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>🔍 单值检测器</h2>
                <div class="input-section">
                    <div class="input-group">
                        <label for="valueInput">输入要检测的值</label>
                        <input type="text" id="valueInput" placeholder="请输入任意值，例如: null, undefined, 123, 'hello', {}, [] 等...">
                    </div>
                    
                    <div class="input-group">
                        <label for="valueType">选择值类型</label>
                        <div id="valueTypeContainer"></div>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="window.typeDetector?.analyzeValue()">
                            🔍 检测值
                        </button>
                        <button class="btn btn-success" onclick="window.typeDetector?.clearInput()">
                            🗑️ 清空输入
                        </button>
                        <button class="btn btn-info" onclick="window.typeDetector?.loadSampleValues()">
                            📄 加载示例
                        </button>
                    </div>
                </div>

                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 style="margin-bottom: 15px; color: #495057;">📊 检测结果</h3>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator" id="isPrimitiveIndicator"></span>
                            是否为原始值 (isPrimitive)
                        </span>
                        <span class="result-value" id="isPrimitiveResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">值内容</span>
                        <span class="result-value" id="valueContent">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">数据类型</span>
                        <span class="result-value" id="valueType">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">构造函数</span>
                        <span class="result-value" id="constructorName">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">JSON序列化</span>
                        <span class="result-value" id="jsonString">-</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>📊 批量检测器</h2>
                <div class="input-section">
                    <div class="input-group">
                        <label for="batchInput">输入多个值（每行一个）</label>
                        <textarea id="batchInput" placeholder="请输入多个值，每行一个，例如:&#10;null&#10;undefined&#10;123&#10;'hello'&#10;{}&#10;[]&#10;true&#10;false" rows="6"></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="window.typeDetector?.analyzeBatch()">
                            🔍 批量检测
                        </button>
                        <button class="btn btn-warning" onclick="window.typeDetector?.generateRandomValues()">
                            🎲 生成随机值
                        </button>
                        <button class="btn btn-danger" onclick="window.typeDetector?.clearBatch()">
                            🗑️ 清空批量
                        </button>
                    </div>
                </div>

                <div class="batch-result" id="batchResult" style="display: none;">
                    批量检测结果将在这里显示...
                </div>
            </div>
        </div>

        <div class="card">
            <h2>🔄 类型转换器</h2>
            <div class="conversion-section">
                <div class="conversion-grid">
                    <div class="conversion-item">
                        <label for="conversionInput">输入要转换的值</label>
                        <textarea id="conversionInput" placeholder="输入要转换的值..."></textarea>
                    </div>
                    <div class="conversion-item">
                        <label for="conversionTarget">目标类型</label>
                        <div id="conversionTargetContainer"></div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.typeDetector?.performConversion()">
                        🔄 执行转换
                    </button>
                    <button class="btn btn-info" onclick="window.typeDetector?.showAllConversions()">
                        📋 显示所有转换
                    </button>
                </div>
                
                <div class="conversion-result" id="conversionResult" style="display: none;">
                    转换结果将在这里显示...
                </div>
            </div>
        </div>

        <div class="card">
            <h2>⚖️ 值比较器</h2>
            <div class="comparison-section">
                <div class="comparison-grid">
                    <div class="comparison-item">
                        <label for="compareValue1">值1</label>
                        <textarea id="compareValue1" placeholder="输入第一个值..."></textarea>
                    </div>
                    <div class="comparison-item">
                        <label for="compareValue2">值2</label>
                        <textarea id="compareValue2" placeholder="输入第二个值..."></textarea>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.typeDetector?.compareValues()">
                        ⚖️ 比较值
                    </button>
                    <button class="btn btn-warning" onclick="window.typeDetector?.swapValues()">
                        🔄 交换值
                    </button>
                </div>
                
                <div class="comparison-result" id="comparisonResult" style="display: none;">
                    比较结果将在这里显示...
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📊 检测统计</h2>
            <div class="stats-section">
                <div class="stats-grid" id="statsGrid">
                    <!-- 统计信息将在这里动态生成 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>⚙️ 高级选项</h2>
            <div class="advanced-options">
                <div class="options-title">检测选项</div>
                <div class="checkbox-group" id="checkboxGroup">
                    <!-- 复选框将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📚 历史记录</h2>
            <div class="history-section">
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.typeDetector?.refreshHistory()">
                        🔄 刷新历史
                    </button>
                    <button class="btn btn-danger" onclick="window.typeDetector?.clearHistory()">
                        🗑️ 清空历史
                    </button>
                    <button class="btn btn-info" onclick="window.typeDetector?.exportHistory()">
                        📤 导出历史
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- 历史记录将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/datetime-picker/index.js"></script>
    <script>
        // 核心 isPrimitive 函数
        const isPrimitive = val => Object(val) !== val;

        // 数据类型检测器类
        class TypeDetector {
            constructor() {
                this.plugins = {};
                this.history = [];
                this.originalResultContent = null;
                this.stats = {
                    totalDetections: 0,
                    primitiveFound: 0,
                    batchDetections: 0,
                    conversions: 0,
                    comparisons: 0,
                    lastDetection: null
                };
                this.init();
            }

            // 初始化
            async init() {
                try {
                    await this.loadPlugins();
                    this.setupCheckboxes();
                    this.setupSelects();
                    this.setupEventListeners();
                    this.loadHistory();
                    this.updateStatsDisplay();
                    this.showWelcomeMessage();
                } catch (error) {
                    console.error('初始化失败:', error);
                    this.showError('初始化失败: ' + error.message);
                }
            }

            // 加载插件
            async loadPlugins() {
                try {
                    this.plugins.modal = new Modal();
                    this.plugins.notification = new Notification();
                } catch (error) {
                    console.warn('部分插件加载失败:', error);
                }
            }

            // 设置自定义 select
            setupSelects() {
                // 值类型选择器
                const valueTypeContainer = document.getElementById('valueTypeContainer');
                if (valueTypeContainer) {
                    const valueTypeOptions = [
                        { value: 'auto', label: '自动检测' },
                        { value: 'string', label: '字符串' },
                        { value: 'number', label: '数字' },
                        { value: 'boolean', label: '布尔值' },
                        { value: 'object', label: '对象' },
                        { value: 'array', label: '数组' },
                        { value: 'function', label: '函数' }
                    ];

                    this.plugins.valueTypeSelect = new Select({
                        container: valueTypeContainer,
                        options: valueTypeOptions,
                        placeholder: '请选择值类型',
                        onChange: (value) => {
                            console.log('选择的值类型:', value);
                            if (this.getCheckboxValue('autoAnalyze')) {
                                this.analyzeValue();
                            }
                        }
                    });
                    
                    this.plugins.valueTypeSelect.setValue('auto');
                }

                // 转换目标类型选择器
                const conversionTargetContainer = document.getElementById('conversionTargetContainer');
                if (conversionTargetContainer) {
                    const conversionOptions = [
                        { value: 'string', label: '字符串' },
                        { value: 'number', label: '数字' },
                        { value: 'boolean', label: '布尔值' },
                        { value: 'object', label: '对象' },
                        { value: 'array', label: '数组' },
                        { value: 'json', label: 'JSON字符串' }
                    ];

                    this.plugins.conversionSelect = new Select({
                        container: conversionTargetContainer,
                        options: conversionOptions,
                        placeholder: '选择目标类型',
                        onChange: (value) => {
                            console.log('选择的转换类型:', value);
                        }
                    });
                    
                    this.plugins.conversionSelect.setValue('string');

            }

            // 设置复选框
            setupCheckboxes() {
                const checkboxGroup = document.getElementById('checkboxGroup');
                if (!checkboxGroup) return;

                const options = [
                    { id: 'autoAnalyze', label: '自动分析值', checked: false },
                    { id: 'saveHistory', label: '保存检测历史', checked: true },
                    { id: 'showNotifications', label: '显示通知提醒', checked: true },
                    { id: 'enableAnimations', label: '启用动画效果', checked: true },
                    { id: 'strictMode', label: '严格模式检测', checked: true }
                ];

                try {
                    const checkboxGroupInstance = Checkbox.createCheckboxGroup({
                        items: options.map(option => ({
                            id: option.id,
                            label: option.label,
                            checked: option.checked
                        })),
                        onChange: (checkedStates) => {
                            this.handleCheckboxChange(checkedStates);
                        }
                    });

                    checkboxGroup.appendChild(checkboxGroupInstance.container);
                    this.plugins.checkboxGroup = checkboxGroupInstance;
                    this.checkboxOptions = options;
                } catch (error) {
                    console.warn('自定义复选框加载失败，使用原生复选框:', error);
                    this.setupNativeCheckboxes(options, checkboxGroup);
                }
            }

            // 设置原生复选框
            setupNativeCheckboxes(options, container) {
                options.forEach(option => {
                    const checkboxItem = document.createElement('div');
                    checkboxItem.className = 'checkbox-item';
                    checkboxItem.innerHTML = `
                        <input type="checkbox" id="${option.id}" ${option.checked ? 'checked' : ''}>
                        <label for="${option.id}">${option.label}</label>
                    `;
                    container.appendChild(checkboxItem);
                });
            }

            // 处理复选框变化
            handleCheckboxChange(checkedStates) {
                if (this.getCheckboxValue('autoAnalyze')) {
                    this.analyzeValue();
                }
            }

            // 设置事件监听器
            setupEventListeners() {
                const valueInput = document.getElementById('valueInput');
                const batchInput = document.getElementById('batchInput');
                
                if (valueInput) {
                    valueInput.addEventListener('input', () => {
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeValue();
                        }
                    });

                    valueInput.addEventListener('keydown', (e) => {
                        if (e.ctrlKey && e.key === 'Enter') {
                            this.analyzeValue();
                        }
                    });
                }

                if (batchInput) {
                    batchInput.addEventListener('input', () => {
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeBatch();
                        }
                    });
                }
            }

            // 获取选中的类型
            getSelectedType() {
                return this.plugins.valueTypeSelect ? this.plugins.valueTypeSelect.getValue() || 'auto' : 'auto';
            }

            // 分析单个值
            analyzeValue() {
                const valueInput = document.getElementById('valueInput');
                
                if (!valueInput) return;

                const inputValue = valueInput.value.trim();
                const selectedType = this.getSelectedType();
                
                if (!inputValue && selectedType === 'auto') {
                    this.hideResults();
                    return;
                }

                this.showLoadingAnimation();

                requestAnimationFrame(() => {
                    try {
                        const parsedValue = this.parseValue(inputValue, selectedType);
                        const analysis = this.performValueAnalysis(parsedValue, inputValue);
                        this.displayValueResults(analysis);
                        this.updateStats();
                        
                        if (this.getCheckboxValue('saveHistory')) {
                            this.saveToHistory(inputValue, analysis, 'single');
                        }

                        this.showNotification('值分析完成', 'success');
                    } catch (error) {
                        this.showError('值解析失败: ' + error.message);
                    }
                });
            }

            // 解析值
            parseValue(input, type) {
                if (input === '') return null;
                
                // 处理特殊值
                if (input === 'null') return null;
                if (input === 'undefined') return undefined;
                if (input === 'NaN') return NaN;
                if (input === 'Infinity') return Infinity;
                if (input === '-Infinity') return -Infinity;
                if (input === 'true') return true;
                if (input === 'false') return false;
                
                // 处理JSON格式
                if (input.startsWith('{') || input.startsWith('[')) {
                    try {
                        return JSON.parse(input);
                    } catch (e) {
                        // 如果JSON解析失败，继续其他解析方式
                    }
                }
                
                // 处理字符串（带引号）
                if ((input.startsWith('"') && input.endsWith('"')) || 
                    (input.startsWith("'") && input.endsWith("'"))) {
                    return input.slice(1, -1);
                }
                
                // 处理数字
                if (!isNaN(input) && !isNaN(parseFloat(input))) {
                    return parseFloat(input);
                }
                
                // 默认返回字符串
                return input;
            }

            // 执行值分析
            performValueAnalysis(value, originalInput) {
                const isPrimitiveValue = isPrimitive(value);
                const valueType = typeof value;
                const constructorName = value && value.constructor ? value.constructor.name : 'Unknown';
                
                return {
                    value: value,
                    originalInput: originalInput,
                    isPrimitive: isPrimitiveValue,
                    type: valueType,
                    constructorName: constructorName,
                    jsonString: this.safeJsonStringify(value),
                    isNull: value === null,
                    isUndefined: value === undefined,
                    isNaN: isNaN(value),
                    isArray: Array.isArray(value),
                    isFunction: typeof value === 'function',
                    isObject: value !== null && typeof value === 'object' && !Array.isArray(value)
                };
            }

            // 安全的JSON序列化
            safeJsonStringify(value) {
                try {
                    if (typeof value === 'function') {
                        return '[Function]';
                    }
                    if (typeof value === 'undefined') {
                        return 'undefined';
                    }
                    return JSON.stringify(value, null, 2);
                } catch (error) {
                    return '[Circular or non-serializable]';
                }
            }

            // 显示值分析结果
            displayValueResults(analysis) {
                console.log('开始显示值分析结果', analysis);
                
                this.restoreOriginalResultContent();
                this.showResults();
                
                requestAnimationFrame(() => {
                    this.updateStatusIndicator('isPrimitiveIndicator', analysis.isPrimitive);
                    this.updateElementText('isPrimitiveResult', this.getPrimitiveBadge(analysis.isPrimitive));
                    this.updateElementText('valueContent', this.formatValue(analysis.value));
                    this.updateElementText('valueType', this.getTypeBadge(analysis.type));
                    this.updateElementText('constructorName', analysis.constructorName);
                    this.updateElementText('jsonString', this.truncateText(analysis.jsonString, 50));
                });
            }

            // 获取原始值徽章
            getPrimitiveBadge(isPrimitive) {
                const className = isPrimitive ? 'type-primitive' : 'type-object';
                const text = isPrimitive ? '是' : '否';
                return `<span class="type-badge ${className}">${text}</span>`;
            }

            // 获取类型徽章
            getTypeBadge(type) {
                const className = `type-${type}`;
                return `<span class="type-badge ${className}">${type}</span>`;
            }

            // 格式化值显示
            formatValue(value) {
                if (value === null) return '<span class="error-text">null</span>';
                if (value === undefined) return '<span class="error-text">undefined</span>';
                if (isNaN(value)) return '<span class="error-text">NaN</span>';
                if (value === Infinity) return '<span class="error-text">Infinity</span>';
                if (value === -Infinity) return '<span class="error-text">-Infinity</span>';
                if (typeof value === 'string') return `<span class="highlight">"${value}"</span>`;
                if (typeof value === 'function') return '<span class="highlight">[Function]</span>';
                if (Array.isArray(value)) return `<span class="highlight">[Array(${value.length})]</span>`;
                if (typeof value === 'object') return `<span class="highlight">[Object]</span>`;
                return `<span class="highlight">${value}</span>`;
            }

            // 批量分析
            analyzeBatch() {
                const batchInput = document.getElementById('batchInput');
                const batchResult = document.getElementById('batchResult');
                
                if (!batchInput || !batchResult) return;

                const inputValue = batchInput.value.trim();
                if (!inputValue) {
                    this.hideBatchResults();
                    return;
                }

                try {
                    const values = inputValue.split('\n').map(line => line.trim()).filter(line => line);
                    const results = values.map((valueStr, index) => {
                        try {
                            const value = this.parseValue(valueStr, 'auto');
                            const analysis = this.performValueAnalysis(value, valueStr);
                            return { index, input: valueStr, analysis, success: true };
                        } catch (error) {
                            return { index, input: valueStr, error: error.message, success: false };
                        }
                    });

                    this.displayBatchResults(results);
                    this.stats.batchDetections++;
                    this.updateStats();
                    this.showNotification('批量检测完成', 'success');
                } catch (error) {
                    this.showError('批量检测失败: ' + error.message);
                }
            }

            // 显示批量检测结果
            displayBatchResults(results) {
                const batchResult = document.getElementById('batchResult');
                if (!batchResult) return;

                const resultsHTML = results.map(result => {
                    if (result.success) {
                        const analysis = result.analysis;
                        const primitiveBadge = this.getPrimitiveBadge(analysis.isPrimitive);
                        const typeBadge = this.getTypeBadge(analysis.type);
                        const valueDisplay = this.formatValue(analysis.value);
                        
                        return `
                            <div style="margin-bottom: 10px; padding: 10px; background: #f8f9fa; border-radius: 6px;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                                    <span style="font-weight: 600;">#${result.index + 1}: ${result.input}</span>
                                    ${primitiveBadge} ${typeBadge}
                                </div>
                                <div style="font-size: 0.9rem; color: #6c757d;">
                                    值: ${valueDisplay} | 
                                    构造函数: ${analysis.constructorName}
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div style="margin-bottom: 10px; padding: 10px; background: #fee2e2; border-radius: 6px; color: #dc2626;">
                                <div style="font-weight: 600;">#${result.index + 1}: ${result.input}</div>
                                <div style="font-size: 0.9rem;">错误: ${result.error}</div>
                            </div>
                        `;
                    }
                }).join('');

                batchResult.innerHTML = resultsHTML;
                batchResult.style.display = 'block';
            }

            // 隐藏批量结果
            hideBatchResults() {
                const batchResult = document.getElementById('batchResult');
                if (batchResult) {
                    batchResult.style.display = 'none';
                }
            }

            // 生成随机值
            generateRandomValues() {
                const batchInput = document.getElementById('batchInput');
                if (!batchInput) return;

                const count = 10;
                const values = [];
                
                for (let i = 0; i < count; i++) {
                    const randomType = Math.random();
                    if (randomType < 0.2) {
                        // 20% 概率生成原始值
                        const primitiveTypes = ['null', 'undefined', '123', '"hello"', 'true', 'false'];
                        values.push(primitiveTypes[Math.floor(Math.random() * primitiveTypes.length)]);
                    } else if (randomType < 0.4) {
                        // 20% 概率生成对象
                        values.push('{}');
                    } else if (randomType < 0.6) {
                        // 20% 概率生成数组
                        values.push('[]');
                    } else {
                        // 40% 概率生成其他值
                        const otherValues = ['NaN', 'Infinity', '-Infinity', 'Math.PI', 'Date.now()'];
                        values.push(otherValues[Math.floor(Math.random() * otherValues.length)]);
                    }
                }

                batchInput.value = values.join('\n');
                
                if (this.getCheckboxValue('autoAnalyze')) {
                    this.analyzeBatch();
                }

                this.showNotification('随机值已生成', 'success');

            clearBatch() {
                const batchInput = document.getElementById('batchInput');
                if (batchInput) {

                this.hideBatchResults();
                this.showNotification('批量输入已清空', 'info');

            // 执行类型转换
            performConversion() {
                const conversionInput = document.getElementById('conversionInput');
                const conversionResult = document.getElementById('conversionResult');
                const targetType = this.plugins.conversionSelect ? this.plugins.conversionSelect.getValue() : 'string';
                
                if (!conversionInput || !conversionResult) return;

                const inputValue = conversionInput.value.trim();
                if (!inputValue) {
                    this.hideConversionResults();
                    return;
                }

                try {
                    const parsedValue = this.parseValue(inputValue, 'auto');
                    const convertedValue = this.convertValue(parsedValue, targetType);
                    
                    this.displayConversionResult(parsedValue, convertedValue, targetType);
                    this.stats.conversions++;
                    this.updateStats();
                    this.showNotification('类型转换完成', 'success');
                } catch (error) {
                    this.showError('类型转换失败: ' + error.message);
                }
            }

            // 转换值
            convertValue(value, targetType) {
                switch (targetType) {
                    case 'string':
                        return String(value);
                    case 'number':
                        return Number(value);
                    case 'boolean':
                        return Boolean(value);
                    case 'object':
                        return Object(value);
                    case 'array':
                        return Array.isArray(value) ? value : [value];
                    case 'json':
                        return JSON.stringify(value, null, 2);
                    default:
                        return value;
                }
            }

            displayConversionResult(originalValue, convertedValue, targetType) {

                if (!conversionResult) return;

                const resultHTML = `

            compareValues() {

                const compareValue2 = document.getElementById('compareValue2');
                const comparisonResult = document.getElementById('comparisonResult');
                
                if (!compareValue1 || !compareValue2 || !comparisonResult) return;

            performComparison(value1, value2, input1, input2) {
                return {
                    value1: value1,
                    value2: value2,
                    input1: input1,
                    input2: input2,
                    strictEqual: value1 === value2,

                    isPrimitive1: isPrimitive(value1),
                    isPrimitive2: isPrimitive(value2),
                    type1: typeof value1,
                    type2: typeof value2,

                    constructor2: value2 && value2.constructor ? value2.constructor.name : 'Unknown',
                    json1: this.safeJsonStringify(value1),
                    json2: this.safeJsonStringify(value2)

            // 获取复选框值
            getCheckboxValue(checkboxId) {
                if (this.plugins.checkboxGroup && this.checkboxOptions) {
                    try {
                        const optionIndex = this.checkboxOptions.findIndex(option => option.id === checkboxId);
                        if (optionIndex !== -1) {
                            const checkedStates = this.plugins.checkboxGroup.getAllChecked();
                            return checkedStates[optionIndex] || false;
                        }
                    } catch (error) {
                        console.warn('获取复选框值失败，使用原生方法:', error);
                    }
                }
                
                const checkbox = document.getElementById(checkboxId);
                return checkbox ? checkbox.checked : false;
            }

            // 显示通知
            showNotification(message, type) {
                if (this.plugins.notification && this.getCheckboxValue('showNotifications')) {
                    this.plugins.notification.show(message, type);
                } else if (!this.getCheckboxValue('showNotifications')) {
                    console.log(`${type.toUpperCase()}: ${message}`);
                } else {
                    alert(message);
                }
            }

            // 显示错误消息
            showError(message) {
                this.showNotification(message, 'error');
            }

            // 显示欢迎消息
            showWelcomeMessage() {
                if (this.plugins.modal) {
                    this.plugins.modal.show({
                        title: '🎉 欢迎使用数据类型检测与转换平台',
                        content: `
                            <div style="padding: 20px;">
                                <div style="text-align: center; margin-bottom: 20px;">
                                    <div style="font-size: 48px; margin-bottom: 15px;">🔍</div>
                                    <h3 style="margin: 0 0 10px 0; color: #667eea;">功能特色</h3>
                                </div>
                                
                                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                                    <ul style="margin: 0; padding-left: 20px; color: #495057;">
                                        <li>智能数据类型检测 (isPrimitive)</li>
                                        <li>批量值检测</li>
                                        <li>类型转换器</li>
                                        <li>值比较器</li>
                                        <li>历史记录和统计分析</li>
                                    </ul>
                                </div>
                                
                                <div style="background: #e8f5e8; padding: 12px; border-radius: 6px; border-left: 4px solid #10b981;">
                                    <p style="margin: 0; font-size: 14px; color: #16a34a;">
                                        <strong>💡 提示：</strong> 输入值后会自动分析，也可以体验批量检测、类型转换和值比较功能
                                    </p>
                                </div>
                            </div>
                        `,
                        type: "alert"
                    });
                }
            }

            // 历史记录相关方法
            saveToHistory(input, analysis, type) {
                const historyItem = {
                    id: Date.now(),
                    input: input,
                    analysis: analysis,
                    type: type,
                    timestamp: new Date().toLocaleString()
                };

                this.history.unshift(historyItem);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }
                this.saveHistoryToStorage();
                this.refreshHistory();
            }

            refreshHistory() {
                const historyList = document.getElementById('historyList');
                if (!historyList) return;

                if (this.history.length === 0) {
                    historyList.innerHTML = '<div style="padding: 20px; text-align: center; color: #6c757d;">暂无历史记录</div>';
                    return;
                }

                const historyHTML = this.history.map((item, index) => `
                    <div class="history-item" style="animation: slideInUp 0.3s ease-out ${index * 0.1}s both;">
                        <div class="history-text" title="${item.input}">${this.truncateText(item.input, 40)}</div>
                        <div class="history-actions">
                            <button class="btn btn-primary btn-small" onclick="window.typeDetector?.loadFromHistory('${item.id}')">加载</button>
                            <button class="btn btn-danger btn-small" onclick="window.typeDetector?.removeFromHistory('${item.id}')">删除</button>
                        </div>
                    </div>
                `).join('');

                historyList.innerHTML = historyHTML;
            }

            loadFromHistory(id) {
                const item = this.history.find(h => h.id == id);
                if (item) {
                    const valueInput = document.getElementById('valueInput');
                    if (valueInput) {
                        valueInput.value = item.input;
                        
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeValue();
                        }
                        this.showNotification('已从历史记录加载', 'success');
                    }
                }
            }

            removeFromHistory(id) {
                this.history = this.history.filter(h => h.id != id);
                this.saveHistoryToStorage();
                this.refreshHistory();
                this.showNotification('已从历史记录删除', 'info');
            }

            clearHistory() {
                this.history = [];
                this.saveHistoryToStorage();
                this.refreshHistory();
                this.showNotification('历史记录已清空', 'success');
            }

            exportHistory() {
                if (this.history.length === 0) {
                    this.showError('没有历史记录可导出');
                    return;
                }

                const exportData = {
                    exportTime: new Date().toLocaleString(),
                    totalRecords: this.history.length,
                    history: this.history
                };

                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `type-detection-history-${Date.now()}.json`;
                link.click();

                this.showNotification('历史记录已导出', 'success');
            }

            loadHistory() {
                try {
                    const saved = localStorage.getItem('typeDetectorHistory');
                    if (saved) {
                        this.history = JSON.parse(saved);
                    }
                } catch (error) {
                    console.warn('加载历史记录失败:', error);
                    this.history = [];
                }
            }

            saveHistoryToStorage() {
                try {
                    localStorage.setItem('typeDetectorHistory', JSON.stringify(this.history));
                } catch (error) {
                    console.warn('保存历史记录失败:', error);
                }
            }

            truncateText(text, maxLength) {
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength) + '...';
            }

            // 安全更新元素文本内容
            updateElementText(elementId, text) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = text;
                    console.log(`成功更新元素 ${elementId}:`, text);
                } else {
                    console.warn(`元素 ${elementId} 未找到`);
                }
            }

            // 更新状态指示器
            updateStatusIndicator(elementId, isTrue) {
                const indicator = document.getElementById(elementId);
                if (indicator) {
                    indicator.className = `status-indicator ${isTrue ? 'status-true' : 'status-false'}`;
                }
            }

            // 显示结果区域
            showResults() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection) {
                    resultSection.style.display = 'block';
                    resultSection.style.animation = 'slideInUp 0.5s ease-out';
                }
            }

            // 隐藏结果区域
            hideResults() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection) {
                    resultSection.style.display = 'none';
                }
            }

            // 显示加载动画
            showLoadingAnimation() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection) {
                    if (!this.originalResultContent) {
                        this.originalResultContent = resultSection.innerHTML;
                    }
                    
                    resultSection.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <div class="loading"></div>
                            <p style="margin-top: 15px; color: #6c757d;">正在分析值...</p>
                        </div>
                    `;
                    resultSection.style.display = 'block';
                }
            }

            // 恢复原始结果内容
            restoreOriginalResultContent() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection && this.originalResultContent) {
                    resultSection.innerHTML = this.originalResultContent;
                }
            }
        }

        // 安全的初始化函数
        function safeInit() {
            console.log('开始安全初始化...');
            
            const requiredElements = [
                'valueInput', 'valueTypeContainer', 'resultSection', 'isPrimitiveResult', 
                'valueContent', 'valueType', 'constructorName', 'jsonString',
                'statsGrid', 'batchInput', 'batchResult', 'conversionInput', 
                'conversionTargetContainer', 'conversionResult', 'compareValue1', 
                'compareValue2', 'comparisonResult', 'historyList', 'checkboxGroup'
            ];
            
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            if (missingElements.length > 0) {
                console.error('缺少必要的DOM元素:', missingElements);
                if (document.readyState === 'loading') {
                    setTimeout(safeInit, 100);
                }
                return;
            }
            
            console.log('所有必要元素都存在，开始初始化类型检测器...');
            
            try {
                window.typeDetector = new TypeDetector();
                console.log('类型检测器初始化成功');
            } catch (error) {
                console.error('初始化类型检测器失败:', error);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM内容加载完成，开始初始化...');
            safeInit();
        });

        // 如果DOMContentLoaded已经触发，立即执行
        if (document.readyState === 'loading') {
            console.log('文档仍在加载，等待DOMContentLoaded事件...');
        } else {
            console.log('文档已加载完成，立即执行初始化...');
            safeInit();
        }
    </script>
</body>
