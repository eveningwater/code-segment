        // è§£ææ•°æ®
        function parseData(input) {
            try {
                // å°è¯•è§£æä¸ºJSON
                if (input.trim().startsWith('[') || input.trim().startsWith('{')) {
                    return JSON.parse(input);
                }
                // å°è¯•è§£æä¸ºæ¢è¡Œåˆ†éš”çš„æ•°ç»„
                const lines = input.trim().split('\n').filter(line => line.trim());
                return lines.map(line => {
                    try {
                        return JSON.parse(line);
                    } catch {
                        return line.trim();
                    }
                });
            } catch (error) {
                throw new Error('æ•°æ®æ ¼å¼é”™è¯¯: ' + error.message);
            }
        }

        // è·å–åˆ†ç»„å¤„ç†å™¨
        function getGroupHandler(method, customFunction) {
            switch (method) {
                case 'function':
                    try {
                        return eval(`(${customFunction})`);
                    } catch (error) {
                        throw new Error('è‡ªå®šä¹‰å‡½æ•°æ ¼å¼é”™è¯¯: ' + error.message);
                    }
                case 'property':
                    return customFunction || 'id';
                case 'length':
                    return item => String(item).length;
                case 'floor':
                    return item => Math.floor(Number(item));
                case 'ceil':
                    return item => Math.ceil(Number(item));
                case 'round':
                    return item => Math.round(Number(item));
                default:
                    return item => item;
            }
        }

        // å•å€¼åˆ†æ
        async function analyzeSingle() {

                const dataTypeSelect = document.querySelector('#dataTypeSelect .select-header span').textContent;
                const groupMethodSelect = document.querySelector('#groupMethodSelect .select-header span').textContent;

                if (!dataInput.trim()) {
                    showNotification('è¯·è¾“å…¥æ•°æ®', 'error');
                    return;
                }

                const data = parseData(dataInput);
                const handler = getGroupHandler(
                    getSelectValue('#groupMethodSelect'),
                    customFunction
                );

                const result = groupBy(data, handler);
                currentResults = result;

                displayResult(result, 'singleResult');
                updateStats(result);
                addToHistory('å•å€¼åˆ†æ', result, dataTypeSelect, groupMethodSelect);

                showNotification('åˆ†æå®Œæˆï¼', 'success');
            } catch (error) {
                showNotification('åˆ†æå¤±è´¥: ' + error.message, 'error');
            }

        // æ‰¹é‡åˆ†æ
        async function analyzeBatch() {
            try {
                const batchInput = document.getElementById('batchDataInput').value;
                const strategy = getSelectValue('#batchStrategySelect');

                if (!batchInput.trim()) {
                    showNotification('è¯·è¾“å…¥æ‰¹é‡æ•°æ®', 'error');
                    return;
                }

                const batches = batchInput.split('---').filter(batch => batch.trim());
                const results = [];

                for (let i = 0; i < batches.length; i++) {
                    const batch = batches[i].trim();
                    const data = parseData(batch);
                    const handler = item => typeof item === 'string' ? item.length : item;
                    const result = groupBy(data, handler);
                    results.push({
                        batchIndex: i + 1,
                        data: data,
                        result: result
                    });
                }

                displayBatchResult(results, 'batchResult');
                updateStats(results.reduce((acc, r) => ({...acc, ...r.result}), {}));
                addToHistory('æ‰¹é‡åˆ†æ', results, 'æ‰¹é‡æ•°æ®', strategy);

                showNotification(`æ‰¹é‡åˆ†æå®Œæˆï¼Œå…±å¤„ç† ${batches.length} ç»„æ•°æ®`, 'success');
            } catch (error) {
                showNotification('æ‰¹é‡åˆ†æå¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ›´æ–°ç»Ÿè®¡

            const avgGroupSize = groups.length > 0 ? (totalItems / groups.length).toFixed(2) : 0;
            const maxGroupSize = Math.max(...Object.values(result).map(arr => arr.length));

            document.getElementById('totalGroups').textContent = groups.length;
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('avgGroupSize').textContent = avgGroupSize;
            document.getElementById('maxGroupSize').textContent = maxGroupSize;

                    extension = 'txt';

                    mimeType = 'application/json';
                    extension = 'json';

            const dataBlob = new Blob([dataStr], {type: mimeType});
