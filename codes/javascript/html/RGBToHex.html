<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBToHex</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const RGBToHex = (r, g, b) =>
            ((r << 16) + (g << 8) + b).toString(16).padStart(6, '0');
        console.log(RGBToHex(255, 165, 1)); // 'ffa501'
    </script>
</body>

</html>
