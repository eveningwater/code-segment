                    if (detectionOptions.securityHeaders) {

                    if (detectionOptions.performance) {

                    if (detectionOptions.dnsCheck) {

        // å¼€å§‹æ‰¹é‡æ£€æµ‹
        function startBatchDetection() {
            if (isDetecting) {
                showAlert('æ£€æµ‹å·²åœ¨è¿›è¡Œä¸­ï¼', 'error');
                return;
            }
            
            const interval = intervalInput.getValue();
            const type = typeSelect.getValue();
            const startTime = startTimePicker.getValue();
            const endTime = endTimePicker.getValue();
            
            if (!type) {
                showAlert('è¯·é€‰æ‹©æ£€æµ‹ç±»å‹ï¼', 'error');
                return;
            }
            
            if (startTime && endTime && new Date(startTime) >= new Date(endTime)) {
                showAlert('ç»“æŸæ—¶é—´å¿…é¡»æ™šäºå¼€å§‹æ—¶é—´ï¼', 'error');
                return;
            }
            
            isDetecting = true;
            
            // æ£€æŸ¥æ˜¯å¦éœ€è¦ç­‰å¾…å¼€å§‹æ—¶é—´
            const now = new Date();
            const start = startTime ? new Date(startTime) : now;
            const delay = start > now ? start.getTime() - now.getTime() : 0;
            
            setTimeout(() => {
                batchDetectionTimer = setInterval(() => {
                    // æ£€æŸ¥æ˜¯å¦åˆ°äº†ç»“æŸæ—¶é—´
                    if (endTime && new Date() >= new Date(endTime)) {
                        stopBatchDetection();
                        showAlert('æ‰¹é‡æ£€æµ‹å·²å®Œæˆï¼ˆåˆ°è¾¾ç»“æŸæ—¶é—´ï¼‰ï¼', 'success');
                        return;
                    }
                    
                    // æ‰§è¡Œæ£€æµ‹
                    performBatchCheck(type);
                }, interval * 1000);
                
                showAlert(`æ‰¹é‡æ£€æµ‹å·²å¼€å§‹ï¼æ£€æµ‹ç±»å‹: ${getDetectionTypeLabel(type)}, é—´éš”: ${interval}ç§’`, 'success');
            }, delay);
        }

        // åœæ­¢æ‰¹é‡æ£€æµ‹
        function stopBatchDetection() {
            if (batchDetectionTimer) {
                clearInterval(batchDetectionTimer);
                batchDetectionTimer = null;

            isDetecting = false;
            showAlert('æ‰¹é‡æ£€æµ‹å·²åœæ­¢ï¼', 'success');
        }
