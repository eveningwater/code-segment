<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const drop = (arr, n = 1) => arr.slice(n);
        console.log(drop([1, 2, 3])); // [2, 3]
        console.log(drop([1, 2, 3], 2)); // [3]
        console.log(drop([1, 2, 3], 42)); // []
    </script>
</body>

</html>
