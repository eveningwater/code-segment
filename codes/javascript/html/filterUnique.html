<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filterUnique</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const filterUnique = arr => [...new Set(arr)].filter(i => arr.indexOf(i) !== arr.lastIndexOf(i));
        console.log(filterUnique([1, 2, 2, 3, 4, 4, 5]));
    </script>
</body>

</html>
