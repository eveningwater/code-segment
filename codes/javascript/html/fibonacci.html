<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const fibonacci = n =>
            Array.from({ length: n }).reduce(
                (acc, val, i) => acc.concat(i > 1 ? acc[i - 1] + acc[i - 2] : i),
                []
            );
        console.log(fibonacci(6));
    </script>
</body>

</html>
