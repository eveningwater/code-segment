<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时数字时钟</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #eef2f7; /* 更清爽的背景色 */
            color: #333;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* 更柔和的阴影 */
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        h1 {
            color: #2c3e50; /* 更深的蓝色 */
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 600;
        }
        .clock-display {
            font-family: 'Digital-7', sans-serif; /* 使用数字字体，如果可用 */
            font-size: 5em;
            color: #2ecc71; /* 更柔和的绿色 */
            background-color: #e9ecef;
            padding: 20px 30px;
            border-radius: 8px;
            border: 2px solid #2ecc71;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.7); /* 数字光晕效果 */
            transition: all 0.2s ease-in-out; /* 添加过渡效果 */
            margin-bottom: 20px;
        }

        .code-display {
            background-color: #272b33;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            margin-top: 25px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .code-display h2 {
            color: #61dafb;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.4em;
            border-bottom: 2px solid #61dafb;
            padding-bottom: 10px;
        }

        .code-display pre {
            margin: 0;
        }

        .code-display code {
            display: block;
            white-space: pre-wrap;
            word-break: break-all;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .clock-display {
                font-size: 3em;
                padding: 15px 20px;
            }
        }
    </style>
    <!-- 可以考虑引入一个数字字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        .clock-display { font-family: 'Share Tech Mono', monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>实时数字时钟</h1>

        <div id="clock" class="clock-display"></div>

        <div class="code-display">
            <h2>`getColonTimeFromDate` 函数核心代码</h2>
            <pre><code id="codeSnippet">const getColonTimeFromDate = date => date.toTimeString().slice(0, 8);</code></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        // 核心 getColonTimeFromDate 函数
        const getColonTimeFromDate = date => date.toTimeString().slice(0, 8);

        // DOM 元素获取
        const clockElement = document.getElementById('clock');
        const codeSnippet = document.getElementById('codeSnippet');

        // 显示核心代码
        codeSnippet.textContent = `const getColonTimeFromDate = date => date.toTimeString().slice(0, 8);`;

        // 更新时钟显示
        function updateClock() {
            const now = new Date();
            const currentTime = getColonTimeFromDate(now);
            clockElement.textContent = currentTime;
        }

        // 每秒更新一次时钟
        setInterval(updateClock, 1000);

        // 页面加载时立即显示当前时间
        updateClock();

        // 突出显示代码
        hljs.highlightAll();
    </script>
</body>
</html>
