<body>
    <div class="container">
        <h1>ğŸ• æ™ºèƒ½æ—¶é—´ç®¡ç†ç³»ç»Ÿ</h1>
        <p class="subtitle">ä¸“ä¸šçš„ä¸Šåˆä¸‹åˆåç¼€è½¬æ¢å·¥å…·</p>
        
        <div class="current-time" id="currentTime">
            <!-- å®æ—¶æ—¶é—´æ˜¾ç¤º -->
        </div>

        <div class="controls-section">
            <div class="lang-switch">
                <span style="font-weight: 600; color: #555;">è¯­è¨€é€‰æ‹©:</span>
                <div>
                    <button id="lang-en" class="active">English</button>
                    <button id="lang-zh">ä¸­æ–‡</button>
                </div>
            </div>

            <div class="business-templates">
                <div class="template-title">ğŸ¢ å¸¸ç”¨ä¸šåŠ¡æ¨¡æ¿</div>
                <div class="template-buttons">
                    <button class="template-btn" data-times="9,12,14,18">æ ‡å‡†å·¥ä½œæ—¥</button>
                    <button class="template-btn" data-times="8,10,14,16,20">åŒ»é™¢æ’ç­</button>
                    <button class="template-btn" data-times="6,12,18,22">é¤å…è¥ä¸š</button>
                    <button class="template-btn" data-times="10,13,15,17">ä¼šè®®æ—¶æ®µ</button>
                    <button class="template-btn" data-times="0,6,12,18">24å°æ—¶å€¼ç­</button>
                </div>
            </div>

            <form class="add-time-form" id="addTimeForm" autocomplete="off">
                <input type="text" id="hourInput" placeholder="è¾“å…¥å°æ—¶ (å¦‚: 9,12,15,18 æˆ– 8)" required />
                <button type="submit">ğŸ“… æ·»åŠ </button>
            </form>

            <div class="action-buttons">
                <button class="action-btn" id="clearAllBtn">ğŸ—‘ï¸ æ¸…ç©º</button>
                <button class="action-btn" id="sortBtn">ğŸ“Š æ’åº</button>
                <button class="action-btn" id="duplicateBtn">ğŸ”„ å»é‡</button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-title">ğŸ“ˆ ç»Ÿè®¡ä¿¡æ¯</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">æ€»æ—¶é—´ç‚¹</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="amCount">0</div>
                    <div class="stat-label">ä¸Šåˆæ—¶æ®µ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pmCount">0</div>
                    <div class="stat-label">ä¸‹åˆæ—¶æ®µ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="spanHours">0</div>
                    <div class="stat-label">æ—¶é—´è·¨åº¦</div>
                </div>
            </div>
        </div>

        <div class="time-list" id="timeList"></div>

        <div class="export-section">
            <button class="export-btn" id="exportBtn">ğŸ“¤ å¯¼å‡ºæ—¶é—´è¡¨</button>

    </div>

    <script>
        // æ ¸å¿ƒä¸šåŠ¡æ–¹æ³• - è·å–æ•´æ•°çš„ä¸Šåˆä¸‹åˆåç¼€
        const getMeridiemSuffixOfInteger = (num, lang = "en") => {
            const suffix = {
                "en": ["am", "pm"],
                "zh": ["ä¸Šåˆ", "ä¸‹åˆ"]
            }
            const [ams, pms] = suffix[lang];
            return num === 0 || num === 24 ? 12 + ams : num === 12 ? 12 + pms : num < 12 ? (num % 12) + ams : (num % 12) + pms;
        }

        // åº”ç”¨çŠ¶æ€
        let lang = "en";
        let times = [9, 12, 15, 18]; // é»˜è®¤æ—¶é—´ç‚¹

        // DOM å…ƒç´ 
        const currentTimeEl = document.getElementById('currentTime');
        const timeList = document.getElementById('timeList');
        const addTimeForm = document.getElementById('addTimeForm');
        const hourInput = document.getElementById('hourInput');
        const langEnBtn = document.getElementById('lang-en');
        const langZhBtn = document.getElementById('lang-zh');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const sortBtn = document.getElementById('sortBtn');
        const duplicateBtn = document.getElementById('duplicateBtn');
        const exportBtn = document.getElementById('exportBtn');

        // ç»Ÿè®¡å…ƒç´ 
        const totalCountEl = document.getElementById('totalCount');
        const amCountEl = document.getElementById('amCount');
        const pmCountEl = document.getElementById('pmCount');
        const spanHoursEl = document.getElementById('spanHours');

        // å®æ—¶æ—¶é’Ÿæ›´æ–°
        function updateCurrentTime() {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes().toString().padStart(2, '0');
            const second = now.getSeconds().toString().padStart(2, '0');
            const suffix = getMeridiemSuffixOfInteger(hour, lang);
            const timeStr = lang === 'zh' 
                ? `å½“å‰æ—¶é—´: ${hour}:${minute}:${second} (${suffix})` 
                : `Current Time: ${hour}:${minute}:${second} (${suffix})`;
            currentTimeEl.textContent = timeStr;
        }

        // è·å–æ—¶é—´æ®µæè¿°
        function getTimePeriod(hour, lang) {
            if (lang === 'zh') {
                if (hour >= 6 && hour < 12) return 'ä¸Šåˆ';
                if (hour >= 12 && hour < 18) return 'ä¸‹åˆ';
                if (hour >= 18 && hour < 22) return 'æ™šä¸Š';
                return 'æ·±å¤œ';
            } else {
                if (hour >= 6 && hour < 12) return 'Morning';
                if (hour >= 12 && hour < 18) return 'Afternoon';
                if (hour >= 18 && hour < 22) return 'Evening';
                return 'Night';
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const total = times.length;
            const amTimes = times.filter(h => h < 12 || h === 0 || h === 24);
            const pmTimes = times.filter(h => h >= 12 && h !== 24);
            const span = total > 0 ? Math.max(...times) - Math.min(...times) : 0;

            totalCountEl.textContent = total;
            amCountEl.textContent = amTimes.length;
            pmCountEl.textContent = pmTimes.length;
            spanHoursEl.textContent = span + 'h';
        }

        // æ¸²æŸ“æ—¶é—´åˆ—è¡¨
        function renderTimes() {
            timeList.innerHTML = '';
            if (times.length === 0) {
                timeList.innerHTML = `<div style="text-align:center;color:#aaa;padding:30px;">
                    ${lang === 'zh' ? 'æš‚æ— æ—¶é—´ç‚¹ï¼Œè¯·æ·»åŠ æˆ–é€‰æ‹©æ¨¡æ¿' : 'No time points, please add or select template'}
                </div>`;
                updateStats();
                return;
            }

            times.forEach((hour, idx) => {
                const suffix = getMeridiemSuffixOfInteger(hour, lang);
                const period = getTimePeriod(hour, lang);
                const card = document.createElement('div');
                card.className = 'time-card';
                card.innerHTML = `
                    <div class="time-info">
                        <span class="time-hour">${hour}:00</span>
                        <span class="time-suffix">${suffix}</span>
                        <span class="time-period">${period}</span>
                    </div>
                    <button class="delete-btn" data-idx="${idx}">
                        ${lang === 'zh' ? 'åˆ é™¤' : 'Delete'}
                    </button>
                `;
                card.querySelector('.delete-btn').onclick = function() {
                    times.splice(idx, 1);
                    renderTimes();
                };
                timeList.appendChild(card);
            });
            updateStats();
        }

        // æ·»åŠ æ—¶é—´ç‚¹ (æ”¯æŒæ‰¹é‡)
        addTimeForm.onsubmit = function(e) {
            e.preventDefault();
            const val = hourInput.value.trim();
            if (!val) return;
            
            const arr = val.split(',')
                .map(s => parseInt(s.trim(), 10))
                .filter(n => !isNaN(n) && n >= 0 && n <= 24);
            
            if (arr.length === 0) {
                hourInput.value = '';
                hourInput.placeholder = lang === 'zh' 
                    ? 'è¯·è¾“å…¥0-24ä¹‹é—´çš„æ•°å­—' 
                    : 'Enter numbers 0-24';
                setTimeout(() => {
                    hourInput.placeholder = lang === 'zh' 
                        ? 'è¾“å…¥å°æ—¶ (å¦‚: 9,12,15,18 æˆ– 8)' 
                        : 'Enter hours (e.g: 9,12,15,18 or 8)';
                }, 2000);
                return;
            }
            
            times = times.concat(arr);
            hourInput.value = '';
            renderTimes();
        };

        // è¯­è¨€åˆ‡æ¢
        langEnBtn.onclick = function() {
            lang = 'en';
            langEnBtn.classList.add('active');
            langZhBtn.classList.remove('active');
            hourInput.placeholder = 'Enter hours (e.g: 9,12,15,18 or 8)';
            renderTimes();
        };
        
        langZhBtn.onclick = function() {
            lang = 'zh';
            langZhBtn.classList.add('active');
            langEnBtn.classList.remove('active');
            hourInput.placeholder = 'è¾“å…¥å°æ—¶ (å¦‚: 9,12,15,18 æˆ– 8)';
            renderTimes();
        };

        // æ¨¡æ¿æŒ‰é’®äº‹ä»¶
        document.querySelectorAll('.template-btn').forEach(btn => {
            btn.onclick = function() {
                const templateTimes = this.dataset.times.split(',').map(Number);
                times = [...templateTimes];
                renderTimes();
            };
        });

        // åŠŸèƒ½æŒ‰é’®äº‹ä»¶
        clearAllBtn.onclick = function() {
            if (confirm(lang === 'zh' ? 'ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ—¶é—´ç‚¹å—ï¼Ÿ' : 'Clear all time points?')) {
                times = [];
                renderTimes();
            }
        };

        sortBtn.onclick = function() {
            times.sort((a, b) => a - b);
            renderTimes();
        };

        duplicateBtn.onclick = function() {
            times = [...new Set(times)];
            renderTimes();
        };

        // å¯¼å‡ºåŠŸèƒ½
        exportBtn.onclick = function() {
            if (times.length === 0) {
                alert(lang === 'zh' ? 'æ²¡æœ‰æ—¶é—´ç‚¹å¯å¯¼å‡º' : 'No time points to export');
                return;
            }

            const exportData = times.map(hour => ({
                hour: hour,
                display: `${hour}:00`,
                suffix: getMeridiemSuffixOfInteger(hour, lang),
                period: getTimePeriod(hour, lang)
            }));

            const csvContent = lang === 'zh' 
                ? 'å°æ—¶,æ˜¾ç¤ºæ—¶é—´,åç¼€,æ—¶æ®µ\n' + exportData.map(item => 
                    `${item.hour},${item.display},${item.suffix},${item.period}`).join('\n')
                : 'Hour,Display,Suffix,Period\n' + exportData.map(item => 
                    `${item.hour},${item.display},${item.suffix},${item.period}`).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `time_schedule_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        };

        // åˆå§‹åŒ–
        renderTimes();
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000); // æ¯ç§’æ›´æ–°æ—¶é’Ÿ
    </script>
</body>
