<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseJSONData</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const parseJSONData = (str) => {
            let res;
            try {
                res = JSON.parse(str);
            } catch (error) {
                console.error(`[parse data error]:${error}`)
            }
            return res;
        }
        console.log(parseJSONData(`{ "name":"eveningwater"}`), parseJSONData(`["eveningwater",1]`));
        // error
        // console.log(parseJSONData(undefined));
    </script>
</body>

</html>
