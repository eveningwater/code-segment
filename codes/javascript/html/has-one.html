    <script>

            // åˆå§‹åŒ–ä¼˜å…ˆçº§é€‰æ‹©å™¨

            // åˆå§‹åŒ–è¿‡æ»¤å™¨é€‰æ‹©å™¨

                    { value: 'low', label: 'ä½ä¼˜å…ˆçº§' }

            filterStatusSelect = new Select({

        // æ·»åŠ ä»»åŠ¡
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = prioritySelect.getValue();
            const dueDate = datePicker.getValue();

            if (!title) {
                showAlert('è¯·è¾“å…¥ä»»åŠ¡æ ‡é¢˜', 'warning');
                return;

            const task = {
                id: Date.now(),
                title,
                description,
                priority,
                dueDate,
                completed: false,
                createdAt: new Date().toISOString()

            tasks.push(task);

            showAlert('ä»»åŠ¡æ·»åŠ æˆåŠŸï¼', 'success');

            // æ£€æŸ¥æ˜¯å¦åªæœ‰ä¸€ä¸ªé«˜ä¼˜å…ˆçº§ä»»åŠ¡
            checkSingleHighPriority();

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const filterPriority = filterPrioritySelect.getValue();
            const filterStatus = filterStatusSelect.getValue();

            let filteredTasks = tasks;

            // åº”ç”¨è¿‡æ»¤å™¨
            if (filterPriority !== 'all') {
                filteredTasks = filteredTasks.filter(task => task.priority === filterPriority);
            }

            if (filterStatus !== 'all') {
                const isCompleted = filterStatus === 'completed';
                filteredTasks = filteredTasks.filter(task => task.completed === isCompleted);
            }

            if (filteredTasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state"><p>æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„ä»»åŠ¡</p></div>';
                return;
            }

            tasksList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <input type="checkbox" class="task-checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <div class="task-content">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}

                    <div class="task-priority priority-${task.priority}">
                        ${getPriorityText(task.priority)}

                    <div class="task-date">

                    </div>
                    <div class="task-actions">
                        <button class="btn btn-sm btn-secondary" onclick="editTask(${task.id})">
                            âœï¸ ç¼–è¾‘

                        <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">

        // åˆ‡æ¢ä»»åŠ¡çŠ¶æ€
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);

                task.completed = !task.completed;
                saveTasks();

        // åˆ é™¤ä»»åŠ¡
        function deleteTask(id) {
            modal.confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ').then(confirmed => {

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            modal.prompt('ç¼–è¾‘ä»»åŠ¡æ ‡é¢˜', task.title).then(newTitle => {

        function updateStats() {

            const highPriorityTasks = tasks.filter(t => t.priority === 'high' && !t.completed).length;
            const hasSingleHighPriority = hasOne(tasks.filter(t => !t.completed), t => t.priority === 'high');

            document.getElementById('highPriorityTasks').textContent = highPriorityTasks;
            document.getElementById('singleHighPriority').textContent = hasSingleHighPriority ? 'æ˜¯' : 'å¦';
        }

        // æ£€æŸ¥æ˜¯å¦åªæœ‰ä¸€ä¸ªé«˜ä¼˜å…ˆçº§ä»»åŠ¡
        function checkSingleHighPriority() {
            const hasSingle = hasOne(tasks.filter(t => !t.completed), t => t.priority === 'high');
            if (hasSingle) {

        function clearForm() {
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            prioritySelect.setValue('low');
            datePicker.setValue('');
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${getAlertIcon(type)}</span>
                <span>${message}</span>
            `;

            alertsContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // è·å–æç¤ºå›¾æ ‡
        function getAlertIcon(type) {
            const icons = {
                success: 'âœ…',
                warning: 'âš ï¸',
                info: 'â„¹ï¸',
                danger: 'âŒ'
            };
            return icons[type] || icons.info;
        }

        // è·å–ä¼˜å…ˆçº§æ–‡æœ¬
        function getPriorityText(priority) {
            const texts = {
                high: 'é«˜',
                medium: 'ä¸­',
                low: 'ä½'
            };
            return texts[priority] || 'ä½';
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'Enter':
                        e.preventDefault();
                        addTask();
                        break;
                    case 'n':
                        e.preventDefault();
                        document.getElementById('taskTitle').focus();
                        break;
                }
            }
        });
