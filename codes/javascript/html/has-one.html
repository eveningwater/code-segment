        /* ÂìçÂ∫îÂºèËÆæËÆ° */

<body>
    <div class="container">

        <div class="main-content">

                <div class="stat-card">

                    <h3 id="singleHighPriority">Âê¶</h3>
                    <p>ÂîØ‰∏ÄÈ´ò‰ºòÂÖàÁ∫ß</p>

            <!-- ‰ªªÂä°Ë°®Âçï -->
            <div class="task-form">

                <div class="form-row">
                    <div class="form-group">

                        <span>‚ûï</span> Ê∑ªÂä†‰ªªÂä°

                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="taskDescription">‰ªªÂä°ÊèèËø∞</label>

            <!-- ÊèêÁ§∫‰ø°ÊÅØ -->
            <div id="alerts"></div>

            <!-- ‰ªªÂä°ÂàóË°® -->
            <div class="tasks-section">

                        <div id="filterStatusContainer"></div>
                        <button class="btn btn-secondary" onclick="clearCompleted()">
                            <span>üóëÔ∏è</span> Ê∏ÖÈô§Â∑≤ÂÆåÊàê
                        </button>
                    </div>
                </div>
                <div class="tasks-list" id="tasksList">
                    <div class="empty-state">
                        <p>ËøòÊ≤°Êúâ‰ªªÂä°ÔºåÂºÄÂßãÊ∑ªÂä†‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™‰ªªÂä°ÂêßÔºÅ</p>

    <!-- ÂºïÂÖ•Êèí‰ª∂ËÑöÊú¨ -->
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/datetime-picker/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>

    <script>
        // hasOne ÊñπÊ≥ïÂÆûÁé∞
        const hasOne = (arr, handler) => arr.filter(handler).length === 1;

        // ÂÖ®Â±ÄÂèòÈáè
        let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
        let modal = null;
        let datePicker = null;
        let prioritySelect = null;
        let filterPrioritySelect = null;
        let filterStatusSelect = null;

                // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function () {
            modal = new Modal();
            datePicker = new DateTimePicker({
                container: '#datePickerContainer',
                placeholder: 'ÈÄâÊã©Êà™Ê≠¢Êó•Êúü',
                onChange: (value) => {
                    console.log('ÈÄâÊã©ÁöÑÊó•Êúü:', value);
                }
            });

            // ÂàùÂßãÂåñ‰ºòÂÖàÁ∫ßÈÄâÊã©Âô®
            prioritySelect = new Select({
                container: '#prioritySelectContainer',
                placeholder: 'ÈÄâÊã©‰ºòÂÖàÁ∫ß',
                options: [
                    { value: 'low', label: '‰Ωé' },
                    { value: 'medium', label: '‰∏≠' },
                    { value: 'high', label: 'È´ò' }
                ],
                onChange: (value) => {
                    console.log('ÈÄâÊã©ÁöÑ‰ºòÂÖàÁ∫ß:', value);
                }
            });

            // ÂàùÂßãÂåñËøáÊª§Âô®ÈÄâÊã©Âô®
            filterPrioritySelect = new Select({
                container: '#filterPriorityContainer',
                placeholder: 'ÂÖ®ÈÉ®‰ºòÂÖàÁ∫ß',
                options: [
                    { value: 'all', label: 'ÂÖ®ÈÉ®‰ºòÂÖàÁ∫ß' },
                    { value: 'high', label: 'È´ò‰ºòÂÖàÁ∫ß' },
                    { value: 'medium', label: '‰∏≠‰ºòÂÖàÁ∫ß' },
                    { value: 'low', label: '‰Ωé‰ºòÂÖàÁ∫ß' }
                ],
                onChange: (value) => {
                    filterTasks();
                }
            });

            filterStatusSelect = new Select({
                container: '#filterStatusContainer',
                placeholder: 'ÂÖ®ÈÉ®Áä∂ÊÄÅ',
                options: [
                    { value: 'all', label: 'ÂÖ®ÈÉ®Áä∂ÊÄÅ' },
                    { value: 'pending', label: 'ÂæÖÂÆåÊàê' },
                    { value: 'completed', label: 'Â∑≤ÂÆåÊàê' }
                ],
                onChange: (value) => {
                    filterTasks();
                }
            });
            
            renderTasks();
            updateStats();
        });

        // Ê∑ªÂä†‰ªªÂä°
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = prioritySelect.getValue();
            const dueDate = datePicker.getValue();

            if (!title) {
                showAlert('ËØ∑ËæìÂÖ•‰ªªÂä°Ê†áÈ¢ò', 'warning');
                return;
            }

            const task = {
                id: Date.now(),
                title,
                description,
                priority,
                dueDate,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            saveTasks();
            renderTasks();
            updateStats();
            clearForm();
            showAlert('‰ªªÂä°Ê∑ªÂä†ÊàêÂäüÔºÅ', 'success');

            // Ê£ÄÊü•ÊòØÂê¶Âè™Êúâ‰∏Ä‰∏™È´ò‰ºòÂÖàÁ∫ß‰ªªÂä°
            checkSingleHighPriority();
        }

        // Ê∏≤Êüì‰ªªÂä°ÂàóË°®
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const filterPriority = filterPrioritySelect.getValue();
            const filterStatus = filterStatusSelect.getValue();

            let filteredTasks = tasks;

            // Â∫îÁî®ËøáÊª§Âô®
            if (filterPriority !== 'all') {
                filteredTasks = filteredTasks.filter(task => task.priority === filterPriority);
            }

            if (filterStatus !== 'all') {
                const isCompleted = filterStatus === 'completed';
                filteredTasks = filteredTasks.filter(task => task.completed === isCompleted);
            }

            if (filteredTasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state"><p>Ê≤°ÊúâÊâæÂà∞Á¨¶ÂêàÊù°‰ª∂ÁöÑ‰ªªÂä°</p></div>';
                return;
            }

            tasksList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <input type="checkbox" class="task-checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <div class="task-content">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    </div>
                    <div class="task-priority priority-${task.priority}">
                        ${getPriorityText(task.priority)}
                    </div>
                    <div class="task-date">
                        ${task.dueDate ? formatDate(task.dueDate) : 'Êó†Êà™Ê≠¢Êó•Êúü'}
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-sm btn-secondary" onclick="editTask(${task.id})">
                            ‚úèÔ∏è ÁºñËæë
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">
                            üóëÔ∏è Âà†Èô§
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ÂàáÊç¢‰ªªÂä°Áä∂ÊÄÅ
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
                checkSingleHighPriority();
            }
        }

        // Âà†Èô§‰ªªÂä°
        function deleteTask(id) {
            modal.confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰ªªÂä°ÂêóÔºü').then(confirmed => {
                if (confirmed) {
                    tasks = tasks.filter(t => t.id !== id);
                    saveTasks();
                    renderTasks();
                    updateStats();
                    checkSingleHighPriority();
                    showAlert('‰ªªÂä°Â∑≤Âà†Èô§', 'info');
                }
            });
        }

        // ÁºñËæë‰ªªÂä°
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            modal.prompt('ÁºñËæë‰ªªÂä°Ê†áÈ¢ò', task.title).then(newTitle => {
                if (newTitle && newTitle.trim()) {
                    task.title = newTitle.trim();
                    saveTasks();
                    renderTasks();
                    showAlert('‰ªªÂä°Â∑≤Êõ¥Êñ∞', 'success');
                }
            });
        }

        // Ê∏ÖÈô§Â∑≤ÂÆåÊàê‰ªªÂä°
        function clearCompleted() {
            const completedCount = tasks.filter(t => t.completed).length;
            if (completedCount === 0) {
                showAlert('Ê≤°ÊúâÂ∑≤ÂÆåÊàêÁöÑ‰ªªÂä°', 'info');
                return;
            }

            modal.confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ ${completedCount} ‰∏™Â∑≤ÂÆåÊàêÁöÑ‰ªªÂä°ÂêóÔºü`).then(confirmed => {
                if (confirmed) {
                    tasks = tasks.filter(t => !t.completed);
                    saveTasks();
                    renderTasks();
                    updateStats();
                    checkSingleHighPriority();
                    showAlert(`Â∑≤Âà†Èô§ ${completedCount} ‰∏™Â∑≤ÂÆåÊàêÁöÑ‰ªªÂä°`, 'success');
                }
            });
        }

        // ËøáÊª§‰ªªÂä°
        function filterTasks() {
            renderTasks();
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            const highPriorityTasks = tasks.filter(t => t.priority === 'high' && !t.completed).length;
            const hasSingleHighPriority = hasOne(tasks.filter(t => !t.completed), t => t.priority === 'high');

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('highPriorityTasks').textContent = highPriorityTasks;
            document.getElementById('singleHighPriority').textContent = hasSingleHighPriority ? 'ÊòØ' : 'Âê¶';
        }

        // Ê£ÄÊü•ÊòØÂê¶Âè™Êúâ‰∏Ä‰∏™È´ò‰ºòÂÖàÁ∫ß‰ªªÂä°
        function checkSingleHighPriority() {
            const hasSingle = hasOne(tasks.filter(t => !t.completed), t => t.priority === 'high');
            if (hasSingle) {
                showAlert('‚ö†Ô∏è Ê≥®ÊÑèÔºöÂΩìÂâçÂè™Êúâ‰∏Ä‰∏™È´ò‰ºòÂÖàÁ∫ß‰ªªÂä°ÔºåËØ∑‰ºòÂÖàÂ§ÑÁêÜÔºÅ', 'warning');
            }
        }

        // ‰øùÂ≠ò‰ªªÂä°Âà∞Êú¨Âú∞Â≠òÂÇ®
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Ê∏ÖÁ©∫Ë°®Âçï
        function clearForm() {
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            prioritySelect.setValue('low');
            datePicker.setValue('');
        }

        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${getAlertIcon(type)}</span>
                <span>${message}</span>
            `;

            alertsContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Ëé∑ÂèñÊèêÁ§∫ÂõæÊ†á
        function getAlertIcon(type) {
            const icons = {
                success: '‚úÖ',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è',
                danger: '‚ùå'
            };
            return icons[type] || icons.info;
        }

        // Ëé∑Âèñ‰ºòÂÖàÁ∫ßÊñáÊú¨
        function getPriorityText(priority) {
            const texts = {
                high: 'È´ò',
                medium: '‰∏≠',
                low: '‰Ωé'
            };
            return texts[priority] || '‰Ωé';
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }

        // HTML ËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'Enter':
                        e.preventDefault();
                        addTask();
                        break;
                    case 'n':
                        e.preventDefault();
                        document.getElementById('taskTitle').focus();
                        break;
                }
            }
        });
    </script>
