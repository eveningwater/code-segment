<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>distance</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const distance = (x0, y0, x1, y1) => Math.hypot(x1 - x0, y1 - y0);
        console.log(distance(1, 1, 2, 3));
    </script>
</body>
