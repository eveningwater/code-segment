<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forOwn</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const forOwn = (obj, handler) =>
            Object.keys(obj).forEach(k => handler(obj[k], k, obj));
        forOwn({ foo: 'bar', a: 1 }, v => console.log(v)); // 'bar', 1
    </script>
</body>

</html>
