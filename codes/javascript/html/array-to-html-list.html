<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组渲染列表示例</title>
    <style>
        /* 页面整体样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 列表容器样式 */
        .list-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        /* 列表标题样式 */
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* 列表项样式 */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            border: 1px solid #e1e4e8;
            border-radius: 5px;
            margin: 8px 0;
            padding: 10px;
            font-size: 18px;
            color: #333;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #e3f2fd;
        }

        /* 按钮样式 */
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="list-container">
        <h2>我的任务列表</h2>
        <ul id="task-list">
            <!-- 任务项会在这里渲染 -->
        </ul>
        <button class="btn" onclick="updateTaskList()">更新任务</button>
    </div>

    <script>
        // 渲染数组为HTML列表的函数
        const arrayToHTMLList = (arr, listId) => {
            let list = document.querySelector(`#${listId}`);
            list.innerHTML = arr.map(item => `<li>${item}</li>`).join('');
            return list;
        }

        // 模拟的任务数组
        const tasks = [
            '学习 JavaScript',
            '完成项目任务',
            '阅读一本好书',
            '参加编程比赛',
            '锻炼身体'
        ];

        // 更新任务列表
        function updateTaskList() {
            // 更新任务数组的内容（你可以根据需要修改这个数组）
            const updatedTasks = [
                '准备会议材料',
                '写一篇博客',
                '进行代码复审',
                '研究新技术',
                '休息，放松心情'
            ];

            // 调用函数渲染新数组
            arrayToHTMLList(updatedTasks, 'task-list');
        }

        // 初始时加载任务列表
        arrayToHTMLList(tasks, 'task-list');
    </script>
</body>

</html>
