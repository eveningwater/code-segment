<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeAccents - 去除重音示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #2563eb;
            --accent-strong: #1d4ed8;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #60a5fa;
            --accent-strong: #3b82f6;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-field {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        textarea.input-field {
            min-height: 160px;
            resize: vertical;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .muted {
            color: var(--text-secondary);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>removeAccents 去除重音演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="input-group">
                    <label>文本输入</label>
                    <textarea id="textInput" class="input-field" placeholder="例如：Crème brûlée à la mode"></textarea>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>重复次数</label>
                        <div id="repeatInput"></div>
                    </div>
                    <div class="input-group">
                        <label>输出格式</label>
                        <div id="formatSelect"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="runBtn">去除重音</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">原始长度</div>
                        <div class="stat-value" id="originValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">处理后长度</div>
                        <div class="stat-value" id="cleanValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">减少字符</div>
                        <div class="stat-value" id="diffValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">-</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>处理结果</label>
                    <div id="outputValue" class="value-text"><span class="muted">等待处理</span></div>
                </div>

                <div class="input-group">
                    <label>对比详情</label>
                    <div id="detailValue" class="value-text"><span class="muted">执行后展示</span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="dessert">法式甜点<div class="example-desc">Crème brûlée</div></button>
                <button class="example-card" data-example="resume">简历单词<div class="example-desc">résumé</div></button>
                <button class="example-card" data-example="spanish">西语句子<div class="example-desc">¡Buenos días! ¿Cómo está?</div></button>
                <button class="example-card" data-example="mixed">混合文本<div class="example-desc">Olá São Paulo, München</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script>
        const removeAccents = str =>
            str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                format: null
            },
            inputs: {
                repeat: null
            },
            toggles: {
                autoRun: null,
                showDetail: null,
                darkMode: null
            },
            last: null
        };

        const examples = {
            dessert: { input: 'Crème brûlée à la mode', repeat: 1 },
            resume: { input: 'résumé', repeat: 2 },
            spanish: { input: '¡Buenos días! ¿Cómo está?', repeat: 1 },
            mixed: { input: 'Olá São Paulo, München', repeat: 1 }
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function formatOutput(text, format) {
            if (format === 'json') {
                return JSON.stringify({ value: text }, null, 2);
            }
            if (format === 'line') {
                return text.split(' ').join('\n');
            }
            return text;
        }

        function updateUI(payload) {
            document.getElementById('originValue').textContent = payload.originText;
            document.getElementById('cleanValue').textContent = payload.cleanText;
            document.getElementById('diffValue').textContent = payload.diffText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('outputValue').textContent = payload.outputText;
            document.getElementById('detailValue').textContent = payload.detailText;
        }

        function runRemove() {
            const raw = document.getElementById('textInput').value;
            if (!raw.trim()) {
                showNotification('请输入文本', 'warning');
                updateUI({
                    originText: '-',
                    cleanText: '-',
                    diffText: '-',
                    statusText: '输入无效',
                    outputText: '',
                    detailText: '请输入文本'
                });
                state.last = null;
                return;
            }

            const repeat = state.inputs.repeat.getValue();
            const format = state.selects.format.getValue();
            const input = raw.repeat(repeat);
            const cleaned = removeAccents(input);

            state.last = {
                input,
                cleaned,
                repeat
            };

            updateUI({
                originText: String(input.length),
                cleanText: String(cleaned.length),
                diffText: String(input.length - cleaned.length),
                statusText: '成功',
                outputText: formatOutput(cleaned, format),
                detailText: state.toggles.showDetail.isChecked()
                    ? `原始：${input}\n处理：${cleaned}`
                    : '已隐藏'
            });
            showNotification('处理完成', 'success');
        }

        function applyExample(key) {
            const config = examples[key];
            if (!config) return;
            document.getElementById('textInput').value = config.input;
            state.inputs.repeat.setValue(config.repeat);
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
            if (state.toggles.autoRun.isChecked()) runRemove();
        }

        function reset() {
            document.getElementById('textInput').value = examples.dessert.input;
            state.inputs.repeat.setValue(examples.dessert.repeat);
            state.selects.example.setValue('dessert');
            state.selects.format.setValue('text');
            state.toggles.autoRun.setChecked(true);
            state.toggles.showDetail.setChecked(true);
            updateUI({
                originText: '-',
                cleanText: '-',
                diffText: '-',
                statusText: '-',
                outputText: '等待处理',
                detailText: '执行后展示'
            });
            state.last = null;
            showNotification('已重置', 'info');
        }

        function showDetailModal() {
            if (!state.last) {
                showNotification('请先处理文本', 'warning');
                return;
            }
            const last = state.last;
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">处理详情</div>
                    <div style="margin-bottom:8px;">重复次数：<strong>${last.repeat}</strong></div>
                    <div style="margin-bottom:8px;">原始文本：<span style="font-family:JetBrains Mono, monospace;">${last.input}</span></div>
                    <div style="margin-bottom:8px;">处理结果：<span style="font-family:JetBrains Mono, monospace;">${last.cleaned}</span></div>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'dessert', label: '法式甜点' },
                { value: 'resume', label: '简历单词' },
                { value: 'spanish', label: '西语句子' },
                { value: 'mixed', label: '混合文本' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('dessert');

            state.selects.format = new Select({
                container: '#formatSelect',
                placeholder: '输出格式',
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runRemove();
                }
            });
            state.selects.format.setOptions([
                { value: 'text', label: '文本' },
                { value: 'line', label: '按空格换行' },
                { value: 'json', label: 'JSON' }
            ]);
            state.selects.format.setValue('text');

            state.inputs.repeat = new InputNumber({
                container: '#repeatInput',
                min: 1,
                max: 5,
                step: 1,
                value: 1,
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runRemove();
                }
            });

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoRun = new Checkbox({
                label: '自动处理',
                checked: true
            });
            state.toggles.showDetail = new Checkbox({
                label: '显示对比详情',
                checked: true,
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runRemove();
                }
            });
            state.toggles.autoRun.mount(optionRoot);
            state.toggles.showDetail.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('runBtn').addEventListener('click', runRemove);
            document.getElementById('detailBtn').addEventListener('click', showDetailModal);
            document.getElementById('resetBtn').addEventListener('click', reset);

            const input = document.getElementById('textInput');
            let timeout = null;
            input.addEventListener('input', () => {
                if (!state.toggles.autoRun.isChecked()) return;
                clearTimeout(timeout);
                timeout = setTimeout(() => runRemove(), 250);
            });

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            document.getElementById('textInput').value = examples.dessert.input;
            runRemove();
        });
    </script>
</body>

</html>
