    <style>
        * {

        body {

        .header {

        .parameter-key {

        .batch-controls {

        .history-item {

        .history-item:hover {

        .history-url {

            color: #333;

        }

        .history-time {
            font-size: 0.85rem;

        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.85rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .batch-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

    <script>
        // Ê†∏ÂøÉÂáΩÊï∞
        const getURLParameters = url =>
            (url.match(/([^?=&]+)(=([^&]*))/g) || []).reduce(
                (a, v) => (
                    (a[v.slice(0, v.indexOf('='))] = v.slice(v.indexOf('=') + 1)), a
                ),
                {}
            );

        // Â∫îÁî®Á±ª
        class URLParameterAnalyzer {
            constructor() {
                this.history = JSON.parse(localStorage.getItem('urlHistory') || '[]');
                this.batchResults = [];
                this.notification = new Notification();
                this.modal = new Modal();
                
                this.initElements();
                this.bindEvents();
                this.updateStats();
                this.renderHistory();
            }

            initElements() {
                this.urlInput = document.getElementById('urlInput');
                this.parseBtn = document.getElementById('parseBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.parseLoading = document.getElementById('parseLoading');
                this.parametersContainer = document.getElementById('parametersContainer');
                this.generatedUrl = document.getElementById('generatedUrl');
                this.batchUrls = document.getElementById('batchUrls');
                this.batchParseBtn = document.getElementById('batchParseBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.historyContainer = document.getElementById('historyContainer');
                
                // ÁªüËÆ°ÂÖÉÁ¥†
                this.totalUrls = document.getElementById('totalUrls');
                this.totalParams = document.getElementById('totalParams');
                this.uniqueParams = document.getElementById('uniqueParams');
                this.avgParams = document.getElementById('avgParams');
            }

            bindEvents() {
                this.parseBtn.addEventListener('click', () => this.parseURL());
                this.clearBtn.addEventListener('click', () => this.clearAll());
                this.saveBtn.addEventListener('click', () => this.saveToHistory());
                this.batchParseBtn.addEventListener('click', () => this.batchParse());
                this.exportBtn.addEventListener('click', () => this.exportResults());
                
                // ÂõûËΩ¶ÈîÆËß£Êûê
                this.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.parseURL();
                });
            }

            async parseURL() {
                const url = this.urlInput.value.trim();
                if (!url) {
                    this.notification.warning('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑURLÂú∞ÂùÄ');
                    return;
                }

                this.showLoading(true);
                
                try {
                    // Ê®°ÊãüÁΩëÁªúÂª∂Ëøü
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    const parameters = getURLParameters(url);
                    this.renderParameters(parameters);
                    this.updateGeneratedURL(parameters);
                    this.notification.success('URLËß£ÊûêÊàêÂäüÔºÅ');
                } catch (error) {
                    this.notification.error('URLËß£ÊûêÂ§±Ë¥•Ôºö' + error.message);
                } finally {
                    this.showLoading(false);
                }
            }

            renderParameters(parameters) {
                const container = this.parametersContainer;
                container.innerHTML = '';

                if (Object.keys(parameters).length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div>üîç</div>
                            <p>Êú™ÊâæÂà∞URLÂèÇÊï∞</p>
                        </div>
                    `;
                    return;
                }

                Object.entries(parameters).forEach(([key, value]) => {
                    const item = document.createElement('div');
                    item.className = 'parameter-item';
                    item.innerHTML = `
                        <div class="parameter-key">${this.escapeHtml(key)}</div>
                        <div class="parameter-value">${this.escapeHtml(value)}</div>
                        <div class="parameter-actions">
                            <button class="btn btn-small btn-primary" onclick="app.editParameter('${key}', '${value}')">
                                ‚úèÔ∏è ÁºñËæë
                            </button>
                            <button class="btn btn-small btn-danger" onclick="app.deleteParameter('${key}')">
                                üóëÔ∏è Âà†Èô§
                            </button>
                        </div>
                    `;
                    container.appendChild(item);
                });
            }

            editParameter(key, value) {
                this.modal.prompt(`ÁºñËæëÂèÇÊï∞: ${key}`, value).then(newValue => {
                    if (newValue !== null) {
                        const parameters = this.getCurrentParameters();
                        parameters[key] = newValue;
                        this.renderParameters(parameters);
                        this.updateGeneratedURL(parameters);
                        this.notification.success('ÂèÇÊï∞Êõ¥Êñ∞ÊàêÂäüÔºÅ');
                    }
                });
            }

            deleteParameter(key) {
                this.modal.confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ÂèÇÊï∞ "${key}" ÂêóÔºü`).then(confirmed => {
                    if (confirmed) {
                        const parameters = this.getCurrentParameters();
                        delete parameters[key];
                        this.renderParameters(parameters);
                        this.updateGeneratedURL(parameters);
                        this.notification.success('ÂèÇÊï∞Âà†Èô§ÊàêÂäüÔºÅ');
                    }
                });
            }

            getCurrentParameters() {
                const items = this.parametersContainer.querySelectorAll('.parameter-item');
                const parameters = {};
                items.forEach(item => {
                    const key = item.querySelector('.parameter-key').textContent;
                    const value = item.querySelector('.parameter-value').textContent;
                    parameters[key] = value;
                });
                return parameters;
            }

            updateGeneratedURL(parameters) {
                const baseUrl = this.getBaseURL();
                const queryString = Object.entries(parameters)
                    .map(([key, value]) => `${encodeURIComponent(key)}=${encodeURIComponent(value)}`)
                    .join('&');
                
                this.generatedUrl.value = queryString ? `${baseUrl}?${queryString}` : baseUrl;
            }

            getBaseURL() {
                const url = this.urlInput.value.trim();
                const questionMarkIndex = url.indexOf('?');
                return questionMarkIndex !== -1 ? url.substring(0, questionMarkIndex) : url;
            }

            async batchParse() {
                const urls = this.batchUrls.value.trim().split('\n').filter(url => url.trim());
                if (urls.length === 0) {
                    this.notification.warning('ËØ∑ËæìÂÖ•Ë¶ÅÊâπÈáèÂ§ÑÁêÜÁöÑURL');
                    return;
                }

                this.batchResults = [];
                let processed = 0;

                for (const url of urls) {
                    try {
                        const parameters = getURLParameters(url.trim());
                        this.batchResults.push({
                            url: url.trim(),
                            parameters,
                            paramCount: Object.keys(parameters).length
                        });
                        processed++;
                        
                        // Êõ¥Êñ∞ËøõÂ∫¶
                        this.notification.info(`Â∑≤Â§ÑÁêÜ ${processed}/${urls.length} ‰∏™URL`);
                    } catch (error) {
                        this.batchResults.push({
                            url: url.trim(),
                            parameters: {},
                            paramCount: 0,
                            error: error.message
                        });
                    }
                }

                this.updateStats();
                this.notification.success(`ÊâπÈáèÂ§ÑÁêÜÂÆåÊàêÔºÅÂÖ±Â§ÑÁêÜ ${urls.length} ‰∏™URL`);
            }

            exportResults() {
                if (this.batchResults.length === 0) {
                    this.notification.warning('Ê≤°ÊúâÂèØÂØºÂá∫ÁöÑÊï∞ÊçÆ');
                    return;
                }

                const data = {
                    timestamp: new Date().toISOString(),
                    totalUrls: this.batchResults.length,
                    results: this.batchResults
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `url-parameters-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.notification.success('Êï∞ÊçÆÂØºÂá∫ÊàêÂäüÔºÅ');
            }

            saveToHistory() {
                const url = this.urlInput.value.trim();
                const parameters = this.getCurrentParameters();
                
                if (!url || Object.keys(parameters).length === 0) {
                    this.notification.warning('ËØ∑ÂÖàËß£ÊûêURLÂèÇÊï∞');
                    return;
                }

                const historyItem = {
                    url,
                    parameters,
                    timestamp: new Date().toISOString(),
                    paramCount: Object.keys(parameters).length
                };

                this.history.unshift(historyItem);
                
                // ÈôêÂà∂ÂéÜÂè≤ËÆ∞ÂΩïÊï∞Èáè
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }

                localStorage.setItem('urlHistory', JSON.stringify(this.history));
                this.renderHistory();
                this.updateStats();
                this.notification.success('Â∑≤‰øùÂ≠òÂà∞ÂéÜÂè≤ËÆ∞ÂΩïÔºÅ');
            }

            renderHistory() {
                const container = this.historyContainer;
                container.innerHTML = '';

                if (this.history.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div>üìö</div>
                            <p>ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</p>
                        </div>
                    `;
                    return;
                }

                this.history.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-url">${this.escapeHtml(item.url)}</div>
                        <div class="history-time">
                            ${new Date(item.timestamp).toLocaleString()} ‚Ä¢ ${item.paramCount} ‰∏™ÂèÇÊï∞
                        </div>
                    `;
                    
                    historyItem.addEventListener('click', () => {
                        this.loadFromHistory(item);
                    });
                    
                    container.appendChild(historyItem);
                });
            }

            loadFromHistory(item) {
                this.urlInput.value = item.url;
                this.renderParameters(item.parameters);
                this.updateGeneratedURL(item.parameters);
                this.notification.info('Â∑≤Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï');
            }

            updateStats() {
                const allParams = new Set();
                let totalParamCount = 0;
                let urlCount = this.history.length + this.batchResults.length;

                // ÁªüËÆ°ÂéÜÂè≤ËÆ∞ÂΩï
                this.history.forEach(item => {
                    Object.keys(item.parameters).forEach(key => allParams.add(key));
                    totalParamCount += item.paramCount;
                });
