    <script>
        // Ê†∏ÂøÉ heapSort ÂáΩÊï∞
        const heapSort = arr => {
            const copyArr = [...arr];
            let l = copyArr.length;
            
            // ÂàõÂª∫‰∏Ä‰∏™ÊúÄÂ§ßÂ†Ü
            const heapify = (data, i) => {
                const left = 2 * i + 1,
                    right = 2 * i + 2;

                let max = i;
                // ËÆ°ÁÆóÊúÄÂ§ßÂ†Ü
                if (left < l && data[left] > data[max]) {
                    max = left;
                }
                if (right < l && data[right] > data[max]) {
                    max = right;
                }

                if (max !== i) {
                    // Êï∞ÁªÑÁªìÊûÑ‰∫§Êç¢ÂÖÉÁ¥†
                    [data[max], data[i]] = [data[i], data[max]];
                    // ÈÄíÂΩí
                    heapify(data, max);
                }
            };

            for (let i = Math.floor(l / 2); i >= 0; i--) {
                heapify(copyArr, i);
            }
            // ÈáçÂ§çÁº©Â∞èËåÉÂõ¥
            for (let i = copyArr.length - 1; i >= 0; i--) {
                [copyArr[0], copyArr[i]] = [copyArr[i], copyArr[0]];
                l--;
                heapify(copyArr, 0);
            }
            return copyArr;
        };

        // ÊéíÂ∫èÂèØËßÜÂåñÁ≥ªÁªü
        class HeapSortVisualizer {
            constructor() {
                this.array = [6, 3, 4, 1, 8, 9, 2, 7, 5];
                this.originalArray = [...this.array];
                this.isSorting = false;
                this.isPaused = false;
                this.currentStep = 0;
                this.comparisons = 0;
                this.swaps = 0;
                this.sortSpeed = 1000;
                this.init();
            }

            init() {
                this.renderArray();
                this.renderHeap();
                this.updateStats();
            }

            // Ê∏≤ÊüìÊï∞ÁªÑÂèØËßÜÂåñ
            renderArray() {
                const container = document.getElementById('arrayContainer');
                container.innerHTML = '';

                this.array.forEach((value, index) => {
                    const element = document.createElement('div');
                    element.className = 'array-element unsorted';
                    element.textContent = value;
                    element.setAttribute('data-index', index);
                    container.appendChild(element);
                });
            }

            // Ê∏≤ÊüìÂ†ÜÁªìÊûÑÂèØËßÜÂåñ
            renderHeap() {
                const container = document.getElementById('heapContainer');
                container.innerHTML = '';

                // ËÆ°ÁÆóÂ†ÜÁöÑÂ±ÇÊï∞
                const levels = Math.ceil(Math.log2(this.array.length + 1));
                
                for (let level = 0; level < levels; level++) {
                    const levelDiv = document.createElement('div');
                    levelDiv.className = 'heap-level';
                    
                    const startIndex = Math.pow(2, level) - 1;
                    const endIndex = Math.min(Math.pow(2, level + 1) - 1, this.array.length);
                    
                    for (let i = startIndex; i < endIndex; i++) {
                        const node = document.createElement('div');
                        node.className = `heap-node ${level === 0 ? 'root' : 'child'}`;
                        node.textContent = this.array[i];
                        node.setAttribute('data-index', i);
                        levelDiv.appendChild(node);
                    }
                    
                    container.appendChild(levelDiv);
                }
            }

            // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
            updateStats() {
                document.getElementById('arraySize').textContent = this.array.length;
                document.getElementById('comparisons').textContent = this.comparisons;
                document.getElementById('swaps').textContent = this.swaps;
            }

            // È´ò‰∫ÆÊï∞ÁªÑÂÖÉÁ¥†
            highlightArrayElement(index, className) {
                const elements = document.querySelectorAll('.array-element');
                elements.forEach(el => el.className = 'array-element unsorted');
                
                if (elements[index]) {
                    elements[index].className = `array-element ${className}`;
                }
            }

            // È´ò‰∫ÆÂ†ÜËäÇÁÇπ
            highlightHeapNode(index, className) {
                const nodes = document.querySelectorAll('.heap-node');
                nodes.forEach(node => {
                    node.classList.remove('active');
                });
                
                const targetNode = document.querySelector(`[data-index="${index}"]`);
                if (targetNode) {
                    targetNode.classList.add('active');
                }
            }

            // ÊòæÁ§∫Ê≠•È™§‰ø°ÊÅØ
            showStepInfo(title, description) {
                const stepInfo = document.getElementById('stepInfo');
                const stepDescription = document.getElementById('stepDescription');
                
                stepInfo.style.display = 'block';
                stepDescription.innerHTML = `<strong>${title}</strong><br>${description}`;
            }

            // ÂºÄÂßãÊéíÂ∫è
            async startSorting() {
                if (this.isSorting) {
                    notification.show('ÊéíÂ∫èÂ∑≤Âú®ËøõË°å‰∏≠', 'warning');
                    return;
                }

                this.isSorting = true;
                this.isPaused = false;
                this.comparisons = 0;
                this.swaps = 0;
                this.currentStep = 0;
                this.array = [...this.originalArray];
                
                this.renderArray();
                this.renderHeap();
                this.updateStats();

                notification.show('ÂºÄÂßãÂ†ÜÊéíÂ∫è', 'info');

                // ÊâßË°åÂ†ÜÊéíÂ∫èÂèØËßÜÂåñ
                await this.visualizeHeapSort();
            }

            // ÂèØËßÜÂåñÂ†ÜÊéíÂ∫è
            async visualizeHeapSort() {
                const copyArr = [...this.array];
                let l = copyArr.length;

                // ÊûÑÂª∫ÊúÄÂ§ßÂ†Ü
                this.showStepInfo('ÊûÑÂª∫ÊúÄÂ§ßÂ†Ü', 'Â∞ÜÊï∞ÁªÑËΩ¨Êç¢‰∏∫ÊúÄÂ§ßÂ†ÜÁªìÊûÑ');
                await this.delay(this.sortSpeed);

                for (let i = Math.floor(l / 2); i >= 0; i--) {
                    if (this.isPaused) {
                        await this.waitForResume();
                    }
                    
                    this.highlightHeapNode(i, 'active');
                    this.showStepInfo('Â†ÜÂåñËäÇÁÇπ', `Ê≠£Âú®Â†ÜÂåñÁ¥¢Âºï ${i} ÁöÑËäÇÁÇπ`);
                    await this.delay(this.sortSpeed);
                    
                    await this.heapifyVisual(copyArr, i, l);
                }

                // ÊéíÂ∫èËøáÁ®ã
                this.showStepInfo('ÂºÄÂßãÊéíÂ∫è', 'ÈÄê‰∏™ÊèêÂèñÂ†ÜÈ°∂ÂÖÉÁ¥†ËøõË°åÊéíÂ∫è');
                await this.delay(this.sortSpeed);

                for (let i = copyArr.length - 1; i >= 0; i--) {
                    if (this.isPaused) {
                        await this.waitForResume();
                    }

                    // ‰∫§Êç¢Â†ÜÈ°∂ÂÖÉÁ¥†Âà∞Êú´Â∞æ
                    this.highlightArrayElement(0, 'swapping');
                    this.highlightArrayElement(i, 'swapping');
                    this.showStepInfo('‰∫§Êç¢ÂÖÉÁ¥†', `Â∞ÜÂ†ÜÈ°∂ÂÖÉÁ¥† ${copyArr[0]} ‰∏é‰ΩçÁΩÆ ${i} ÁöÑÂÖÉÁ¥†‰∫§Êç¢`);
                    await this.delay(this.sortSpeed);

                    [copyArr[0], copyArr[i]] = [copyArr[i], copyArr[0]];
                    this.swaps++;
                    this.array = [...copyArr];
                    this.renderArray();
                    this.renderHeap();
                    this.updateStats();

                    l--;
                    
                    if (l > 0) {
                        // ÈáçÊñ∞Â†ÜÂåñ
                        this.highlightHeapNode(0, 'active');
                        this.showStepInfo('ÈáçÊñ∞Â†ÜÂåñ', 'ÂØπÂâ©‰ΩôÂÖÉÁ¥†ÈáçÊñ∞ÊûÑÂª∫ÊúÄÂ§ßÂ†Ü');
                        await this.delay(this.sortSpeed);
                        
                        await this.heapifyVisual(copyArr, 0, l);
                    }
                }

                this.isSorting = false;
                this.showStepInfo('ÊéíÂ∫èÂÆåÊàê', 'Â†ÜÊéíÂ∫èÂ∑≤ÂÆåÊàêÔºåÊï∞ÁªÑÂ∑≤ÊåâÂçáÂ∫èÊéíÂàó');
                notification.show('Â†ÜÊéíÂ∫èÂÆåÊàêÔºÅ', 'success');
            }

            // ÂèØËßÜÂåñÂ†ÜÂåñËøáÁ®ã
            async heapifyVisual(data, i, l) {
                const left = 2 * i + 1;
                const right = 2 * i + 2;

                let max = i;
                this.comparisons++;

                // ÊØîËæÉÂ∑¶Â≠êËäÇÁÇπ
                if (left < l) {
                    this.highlightHeapNode(left, 'active');
                    this.showStepInfo('ÊØîËæÉËäÇÁÇπ', `ÊØîËæÉËäÇÁÇπ ${data[i]} ÂíåÂ∑¶Â≠êËäÇÁÇπ ${data[left]}`);
                    await this.delay(this.sortSpeed);
                    
                    if (data[left] > data[max]) {
                        max = left;
                    }
                }

                // ÊØîËæÉÂè≥Â≠êËäÇÁÇπ
                if (right < l) {
                    this.highlightHeapNode(right, 'active');
                    this.showStepInfo('ÊØîËæÉËäÇÁÇπ', `ÊØîËæÉËäÇÁÇπ ${data[i]} ÂíåÂè≥Â≠êËäÇÁÇπ ${data[right]}`);
                    await this.delay(this.sortSpeed);
                    
                    if (data[right] > data[max]) {
                        max = right;
                    }
                }

                if (max !== i) {
                    // ‰∫§Êç¢ÂÖÉÁ¥†
                    this.highlightHeapNode(i, 'active');
                    this.highlightHeapNode(max, 'active');
                    this.showStepInfo('‰∫§Êç¢ËäÇÁÇπ', `‰∫§Êç¢ËäÇÁÇπ ${data[i]} Âíå ${data[max]}`);
                    await this.delay(this.sortSpeed);

                    [data[max], data[i]] = [data[i], data[max]];
                    this.swaps++;
                    this.array = [...data];
                    this.renderArray();
                    this.renderHeap();
                    this.updateStats();

                    // ÈÄíÂΩíÂ†ÜÂåñ
                    await this.heapifyVisual(data, max, l);
                }
            }

            // ÊöÇÂÅúÊéíÂ∫è
            pauseSorting() {
                if (!this.isSorting) {
                    notification.show('Ê≤°ÊúâÊ≠£Âú®ËøõË°åÁöÑÊéíÂ∫è', 'warning');
                    return;
                }
                
                this.isPaused = true;
                notification.show('ÊéíÂ∫èÂ∑≤ÊöÇÂÅú', 'info');
            }

            // Á≠âÂæÖÊÅ¢Â§ç
            async waitForResume() {
                return new Promise(resolve => {
                    const checkResume = () => {
                        if (!this.isPaused) {
                            resolve();
                        } else {
                            setTimeout(checkResume, 100);
                        }
                    };
                    checkResume();
                });
            }

            // ÈáçÁΩÆÊéíÂ∫è
            resetSorting() {
                this.isSorting = false;
