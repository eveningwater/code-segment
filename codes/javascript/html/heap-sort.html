    <script>
        // æ ¸å¿ƒ heapSort å‡½æ•°
        const heapSort = arr => {
            const copyArr = [...arr];
            let l = copyArr.length;
            
            // åˆ›å»ºä¸€ä¸ªæœ€å¤§å †
            const heapify = (data, i) => {
                const left = 2 * i + 1,
                    right = 2 * i + 2;

                let max = i;
                // è®¡ç®—æœ€å¤§å †
                if (left < l && data[left] > data[max]) {
                    max = left;
                }
                if (right < l && data[right] > data[max]) {
                    max = right;
                }

                if (max !== i) {
                    // æ•°ç»„ç»“æ„äº¤æ¢å…ƒç´ 
                    [data[max], data[i]] = [data[i], data[max]];
                    // é€’å½’
                    heapify(data, max);
                }
            };

            for (let i = Math.floor(l / 2); i >= 0; i--) {
                heapify(copyArr, i);
            }
            // é‡å¤ç¼©å°èŒƒå›´
            for (let i = copyArr.length - 1; i >= 0; i--) {
                [copyArr[0], copyArr[i]] = [copyArr[i], copyArr[0]];
                l--;
                heapify(copyArr, 0);
            }
            return copyArr;
        };

        // æ’åºå¯è§†åŒ–ç³»ç»Ÿ
        class HeapSortVisualizer {
            constructor() {
                this.array = [6, 3, 4, 1, 8, 9, 2, 7, 5];
                this.originalArray = [...this.array];
                this.isSorting = false;
                this.isPaused = false;
                this.currentStep = 0;
                this.comparisons = 0;
                this.swaps = 0;
                this.sortSpeed = 1000;
                this.init();
            }

            init() {
                this.renderArray();
                this.renderHeap();
                this.updateStats();
            }

            // æ¸²æŸ“æ•°ç»„å¯è§†åŒ–
            renderArray() {
                const container = document.getElementById('arrayContainer');
                container.innerHTML = '';

                this.array.forEach((value, index) => {
                    const element = document.createElement('div');
                    element.className = 'array-element unsorted';
                    element.textContent = value;
                    element.setAttribute('data-index', index);
                    container.appendChild(element);
                });
            }

            // æ¸²æŸ“å †ç»“æ„å¯è§†åŒ–
            renderHeap() {
                const container = document.getElementById('heapContainer');
                container.innerHTML = '';

                // è®¡ç®—å †çš„å±‚æ•°
                const levels = Math.ceil(Math.log2(this.array.length + 1));
                
                for (let level = 0; level < levels; level++) {
                    const levelDiv = document.createElement('div');
                    levelDiv.className = 'heap-level';
                    
                    const startIndex = Math.pow(2, level) - 1;
                    const endIndex = Math.min(Math.pow(2, level + 1) - 1, this.array.length);
                    
                    for (let i = startIndex; i < endIndex; i++) {
                        const node = document.createElement('div');
                        node.className = `heap-node ${level === 0 ? 'root' : 'child'}`;
                        node.textContent = this.array[i];
                        node.setAttribute('data-index', i);
                        levelDiv.appendChild(node);
                    }
                    
                    container.appendChild(levelDiv);
                }
            }

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats() {
                document.getElementById('arraySize').textContent = this.array.length;
                document.getElementById('comparisons').textContent = this.comparisons;
                document.getElementById('swaps').textContent = this.swaps;
            }

            // é«˜äº®æ•°ç»„å…ƒç´ 
            highlightArrayElement(index, className) {
                const elements = document.querySelectorAll('.array-element');
                elements.forEach(el => el.className = 'array-element unsorted');
                
                if (elements[index]) {
                    elements[index].className = `array-element ${className}`;
                }
            }

            // é«˜äº®å †èŠ‚ç‚¹
            highlightHeapNode(index, className) {
                const nodes = document.querySelectorAll('.heap-node');
                nodes.forEach(node => {
                    node.classList.remove('active');
                });
                
                const targetNode = document.querySelector(`[data-index="${index}"]`);
                if (targetNode) {
                    targetNode.classList.add('active');
                }
            }

            // æ˜¾ç¤ºæ­¥éª¤ä¿¡æ¯
            showStepInfo(title, description) {
                const stepInfo = document.getElementById('stepInfo');
                const stepDescription = document.getElementById('stepDescription');
                
                stepInfo.style.display = 'block';
                stepDescription.innerHTML = `<strong>${title}</strong><br>${description}`;
            }

            // å¼€å§‹æ’åº
            async startSorting() {
                if (this.isSorting) {
                    notification.show('æ’åºå·²åœ¨è¿›è¡Œä¸­', 'warning');
                    return;
                }

                this.isSorting = true;
                this.isPaused = false;
                this.comparisons = 0;
                this.swaps = 0;
                this.currentStep = 0;
                this.array = [...this.originalArray];
                
                this.renderArray();
                this.renderHeap();
                this.updateStats();

                notification.show('å¼€å§‹å †æ’åº', 'info');

                // æ‰§è¡Œå †æ’åºå¯è§†åŒ–
                await this.visualizeHeapSort();
            }

            // å¯è§†åŒ–å †æ’åº
            async visualizeHeapSort() {
                const copyArr = [...this.array];
                let l = copyArr.length;

                // æ„å»ºæœ€å¤§å †
                this.showStepInfo('æ„å»ºæœ€å¤§å †', 'å°†æ•°ç»„è½¬æ¢ä¸ºæœ€å¤§å †ç»“æ„');
                await this.delay(this.sortSpeed);

                for (let i = Math.floor(l / 2); i >= 0; i--) {
                    if (this.isPaused) {
                        await this.waitForResume();
                    }
                    
                    this.highlightHeapNode(i, 'active');
                    this.showStepInfo('å †åŒ–èŠ‚ç‚¹', `æ­£åœ¨å †åŒ–ç´¢å¼• ${i} çš„èŠ‚ç‚¹`);
                    await this.delay(this.sortSpeed);
                    
                    await this.heapifyVisual(copyArr, i, l);
                }

                // æ’åºè¿‡ç¨‹
                this.showStepInfo('å¼€å§‹æ’åº', 'é€ä¸ªæå–å †é¡¶å…ƒç´ è¿›è¡Œæ’åº');
                await this.delay(this.sortSpeed);

                for (let i = copyArr.length - 1; i >= 0; i--) {
                    if (this.isPaused) {
                        await this.waitForResume();
                    }

                    // äº¤æ¢å †é¡¶å…ƒç´ åˆ°æœ«å°¾
                    this.highlightArrayElement(0, 'swapping');
                    this.highlightArrayElement(i, 'swapping');
                    this.showStepInfo('äº¤æ¢å…ƒç´ ', `å°†å †é¡¶å…ƒç´  ${copyArr[0]} ä¸ä½ç½® ${i} çš„å…ƒç´ äº¤æ¢`);
                    await this.delay(this.sortSpeed);

                    [copyArr[0], copyArr[i]] = [copyArr[i], copyArr[0]];
                    this.swaps++;
                    this.array = [...copyArr];
                    this.renderArray();
                    this.renderHeap();
                    this.updateStats();

                    l--;
                    
                    if (l > 0) {
                        // é‡æ–°å †åŒ–
                        this.highlightHeapNode(0, 'active');
                        this.showStepInfo('é‡æ–°å †åŒ–', 'å¯¹å‰©ä½™å…ƒç´ é‡æ–°æ„å»ºæœ€å¤§å †');
                        await this.delay(this.sortSpeed);
                        
                        await this.heapifyVisual(copyArr, 0, l);
                    }
                }

                this.isSorting = false;
                this.showStepInfo('æ’åºå®Œæˆ', 'å †æ’åºå·²å®Œæˆï¼Œæ•°ç»„å·²æŒ‰å‡åºæ’åˆ—');
                notification.show('å †æ’åºå®Œæˆï¼', 'success');
            }

            // å¯è§†åŒ–å †åŒ–è¿‡ç¨‹
            async heapifyVisual(data, i, l) {
                const left = 2 * i + 1;
                const right = 2 * i + 2;

                let max = i;
                this.comparisons++;

                // æ¯”è¾ƒå·¦å­èŠ‚ç‚¹
                if (left < l) {
                    this.highlightHeapNode(left, 'active');
                    this.showStepInfo('æ¯”è¾ƒèŠ‚ç‚¹', `æ¯”è¾ƒèŠ‚ç‚¹ ${data[i]} å’Œå·¦å­èŠ‚ç‚¹ ${data[left]}`);
                    await this.delay(this.sortSpeed);
                    
                    if (data[left] > data[max]) {
                        max = left;
                    }
                }

                // æ¯”è¾ƒå³å­èŠ‚ç‚¹
                if (right < l) {
                    this.highlightHeapNode(right, 'active');
                    this.showStepInfo('æ¯”è¾ƒèŠ‚ç‚¹', `æ¯”è¾ƒèŠ‚ç‚¹ ${data[i]} å’Œå³å­èŠ‚ç‚¹ ${data[right]}`);
                    await this.delay(this.sortSpeed);
                    
                    if (data[right] > data[max]) {
                        max = right;
                    }
                }

                if (max !== i) {
                    // äº¤æ¢å…ƒç´ 
                    this.highlightHeapNode(i, 'active');
                    this.highlightHeapNode(max, 'active');
                    this.showStepInfo('äº¤æ¢èŠ‚ç‚¹', `äº¤æ¢èŠ‚ç‚¹ ${data[i]} å’Œ ${data[max]}`);
                    await this.delay(this.sortSpeed);

                    [data[max], data[i]] = [data[i], data[max]];
                    this.swaps++;
                    this.array = [...data];
                    this.renderArray();
                    this.renderHeap();
                    this.updateStats();

                    // é€’å½’å †åŒ–
                    await this.heapifyVisual(data, max, l);
                }
            }

            // æš‚åœæ’åº
            pauseSorting() {
                if (!this.isSorting) {
                    notification.show('æ²¡æœ‰æ­£åœ¨è¿›è¡Œçš„æ’åº', 'warning');
                    return;
                }
                
                this.isPaused = true;
                notification.show('æ’åºå·²æš‚åœ', 'info');
            }

            // ç­‰å¾…æ¢å¤
            async waitForResume() {
                return new Promise(resolve => {
                    const checkResume = () => {
                        if (!this.isPaused) {
                            resolve();
                        } else {
                            setTimeout(checkResume, 100);
                        }
                    };
                    checkResume();
                });
            }

            // é‡ç½®æ’åº
            resetSorting() {
                this.isSorting = false;
                this.isPaused = false;
                this.array = [...this.originalArray];
                this.comparisons = 0;
                this.swaps = 0;

                this.renderArray();
                this.renderHeap();
                this.updateStats();
                
                notification.show('å·²é‡ç½®æ’åºçŠ¶æ€', 'info');
            }

            // å»¶è¿Ÿå‡½æ•°
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // è®¾ç½®æ’åºé€Ÿåº¦
            setSortSpeed(speed) {
                this.sortSpeed = speed;
            }

            // ç”Ÿæˆéšæœºæ•°ç»„

                this.originalArray = Array.from({length: size}, () => Math.floor(Math.random() * 100) + 1);
                this.array = [...this.originalArray];
                this.renderArray();
                this.renderHeap();

            // è®¾ç½®è‡ªå®šä¹‰æ•°ç»„

                this.originalArray = [...arr];
                this.array = [...arr];

        // å…¨å±€å˜é‡
