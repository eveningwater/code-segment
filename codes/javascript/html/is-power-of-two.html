<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二的幂次检测与位运算计算平台</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .result-value {
            color: #6c757d;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-true {
            background: #10b981;
        }

        .status-false {
            background: #ef4444;
        }

        .binary-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .bitwise-calculator {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .calculator-btn {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .calculator-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .calculator-display {
            grid-column: 1 / -1;
            padding: 20px;
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 1.2rem;
            text-align: right;
            margin-bottom: 10px;
        }

        .performance-test {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .test-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .test-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .test-method {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .test-time {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .test-label {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .stats-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .history-section {
            margin-top: 25px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-top: 15px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.3s ease;
        }

        .history-item:hover {
            background-color: #f8f9fa;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-text {
            font-family: 'Monaco', 'Menlo', monospace;
            color: #495057;
            font-size: 0.9rem;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        .error-text {
            color: #dc2626;
            font-weight: 600;
        }

        .success-text {
            color: #059669;
            font-weight: 600;
        }

        .power-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .power-true {
            background: #d1fae5;
            color: #059669;
        }

        .power-false {
            background: #fee2e2;
            color: #dc2626;
        }

        .advanced-options {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .options-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item label {
            font-size: 1rem;
            color: #495057;
            cursor: pointer;
        }

        .binary-converter {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .converter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .converter-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .converter-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .converter-item textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 100px;
        }

        .converter-item textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }

            .calculator-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .converter-grid {
                grid-template-columns: 1fr;
            }

            .test-results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔢 二的幂次检测与位运算计算平台</h1>
            <p>基于 isPowerOfTwo 函数的智能数字检测工具，支持位运算计算、二进制转换、性能测试和统计分析</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>🔍 数字检测器</h2>
                <div class="input-section">
                    <div class="input-group">
                        <label for="numberInput">输入要检测的数字</label>
                        <input type="text" id="numberInput" placeholder="请输入数字，例如: 8, 16, 32 等...">
                    </div>
                    
                    <div class="input-group">
                        <label for="numberType">选择数字类型</label>
                        <div id="numberTypeContainer"></div>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="window.powerDetector?.analyzeNumber()">
                            🔍 检测数字
                        </button>
                        <button class="btn btn-success" onclick="window.powerDetector?.clearInput()">
                            🗑️ 清空输入
                        </button>
                        <button class="btn btn-info" onclick="window.powerDetector?.loadSampleNumbers()">
                            📄 加载示例
                        </button>
                    </div>
                </div>

                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 style="margin-bottom: 15px; color: #495057;">📊 检测结果</h3>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator" id="isPowerOfTwoIndicator"></span>
                            是否为2的幂次 (isPowerOfTwo)
                        </span>
                        <span class="result-value" id="isPowerOfTwoResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">数字值</span>
                        <span class="result-value" id="numberValue">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">二进制表示</span>
                        <span class="result-value" id="binaryValue">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">位运算结果</span>
                        <span class="result-value" id="bitwiseValue">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">幂次指数</span>
                        <span class="result-value" id="exponentValue">-</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>📊 批量检测器</h2>
                <div class="input-section">
                    <div class="input-group">
                        <label for="batchInput">输入多个数字（每行一个）</label>
                        <textarea id="batchInput" placeholder="请输入多个数字，每行一个，例如:&#10;1&#10;2&#10;4&#10;8&#10;16&#10;32" rows="6"></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="window.powerDetector?.analyzeBatch()">
                            🔍 批量检测
                        </button>
                        <button class="btn btn-warning" onclick="window.powerDetector?.generateRandomNumbers()">
                            🎲 生成随机数
                        </button>
                        <button class="btn btn-danger" onclick="window.powerDetector?.clearBatch()">
                            🗑️ 清空批量
                        </button>
                    </div>
                </div>

                <div class="binary-display" id="batchResult" style="display: none;">
                    批量检测结果将在这里显示...
                </div>
            </div>
        </div>

        <div class="card">
            <h2>🔄 二进制转换器</h2>
            <div class="binary-converter">
                <div class="converter-grid">
                    <div class="converter-item">
                        <label for="decimalInput">十进制数字</label>
                        <textarea id="decimalInput" placeholder="输入十进制数字，例如: 8"></textarea>
                    </div>
                    <div class="converter-item">
                        <label for="binaryInput">二进制表示</label>
                        <textarea id="binaryInput" placeholder="输入二进制数字，例如: 1000"></textarea>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.powerDetector?.convertToBinary()">
                        🔢 转二进制
                    </button>
                    <button class="btn btn-info" onclick="window.powerDetector?.convertToDecimal()">
                        🔄 转十进制
                    </button>
                    <button class="btn btn-warning" onclick="window.powerDetector?.clearConverter()">
                        🗑️ 清空转换器
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>🧮 位运算计算器</h2>
            <div class="bitwise-calculator">
                <div class="calculator-display" id="calculatorDisplay">0</div>
                <div class="calculator-grid">
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.clear()">C</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.delete()">⌫</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('&')">AND</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('|')">OR</button>
                    
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('7')">7</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('8')">8</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('9')">9</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('^')">XOR</button>
                    
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('4')">4</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('5')">5</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('6')">6</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('~')">NOT</button>
                    
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('1')">1</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('2')">2</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('3')">3</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('<<')"><<</button>
                    
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('0')">0</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('>>')">>></button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('>>>')">>>></button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.calculate()">=</button>
                </div>
                
                <div class="button-group" style="margin-top: 15px;">
                    <button class="btn btn-info" onclick="window.powerDetector?.checkCalculatorResult()">
                        🔍 检测计算结果
                    </button>
                    <button class="btn btn-warning" onclick="window.powerDetector?.calculator.clear()">
                        🗑️ 清空计算器
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>⚡ 性能测试器</h2>
            <div class="performance-test">
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.powerDetector?.runPerformanceTest()">
                        ⚡ 运行性能测试
                    </button>
                    <button class="btn btn-info" onclick="window.powerDetector?.runBitwiseTest()">
                        🔢 位运算测试
                    </button>
                    <button class="btn btn-warning" onclick="window.powerDetector?.clearPerformanceTest()">
                        🗑️ 清空测试
                    </button>
                </div>
                
                <div class="test-results" id="testResults" style="display: none;">
                    <!-- 测试结果将在这里动态生成 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📊 检测统计</h2>
            <div class="stats-section">
                <div class="stats-grid" id="statsGrid">
                    <!-- 统计信息将在这里动态生成 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>⚙️ 高级选项</h2>
            <div class="advanced-options">
                <div class="options-title">检测选项</div>
                <div class="checkbox-group" id="checkboxGroup">
                    <!-- 复选框将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📚 历史记录</h2>
            <div class="history-section">
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.powerDetector?.refreshHistory()">
                        🔄 刷新历史
                    </button>
                    <button class="btn btn-danger" onclick="window.powerDetector?.clearHistory()">
                        🗑️ 清空历史
                    </button>
                    <button class="btn btn-info" onclick="window.powerDetector?.exportHistory()">
                        📤 导出历史
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- 历史记录将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script>
        // 核心 isPowerOfTwo 函数
        const isPowerOfTwo = n => !!n && (n & (n - 1)) === 0;

        // 二的幂次检测器类
        class PowerDetector {
            constructor() {
                this.plugins = {};
                this.history = [];
                this.originalResultContent = null;
                this.stats = {
                    totalDetections: 0,
                    powerOfTwoFound: 0,
                    batchDetections: 0,
                    performanceTests: 0,
                    bitwiseOperations: 0,
                    lastDetection: null
                };
                this.calculator = new BitwiseCalculator();
                this.init();
            }

            // 初始化
            async init() {
                try {
                    await this.loadPlugins();
                    this.setupCheckboxes();
                    this.setupSelect();
                    this.setupEventListeners();
                    this.loadHistory();
                    this.updateStatsDisplay();
                    this.showWelcomeMessage();
                } catch (error) {
                    console.error('初始化失败:', error);
                    this.showError('初始化失败: ' + error.message);
                }
            }

            // 加载插件
            async loadPlugins() {
                try {
                    this.plugins.modal = new Modal();
                    this.plugins.notification = new Notification();
                } catch (error) {
                    console.warn('部分插件加载失败:', error);
                }
            }

            // 设置自定义 select
            setupSelect() {
                const numberTypeContainer = document.getElementById('numberTypeContainer');
                if (!numberTypeContainer) return;

                const selectOptions = [
                    { value: 'auto', label: '自动检测' },
                    { value: 'integer', label: '整数' },
                    { value: 'binary', label: '二进制' },
                    { value: 'hex', label: '十六进制' },
                    { value: 'octal', label: '八进制' }
                ];

                this.plugins.numberTypeSelect = new Select({
                    container: numberTypeContainer,
                    options: selectOptions,
                    placeholder: '请选择数字类型',
                    onChange: (value) => {
                        console.log('选择的数字类型:', value);
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeNumber();
                        }
                    }
                });
                
                this.plugins.numberTypeSelect.setValue('auto');
            }

            // 核心函数：检查是否为2的幂次
            isPowerOfTwo(n) {
                if (n <= 0) return false;
                return (n & (n - 1)) === 0;
            }

            // 获取2的幂次指数
            getPowerExponent(n) {
                if (n <= 0 || !this.isPowerOfTwo(n)) return null;
                return Math.log2(n);
            }

            // 转换为二进制
            toBinary(n) {
                if (n < 0) {
                    return (n >>> 0).toString(2);
                }
                return n.toString(2);
            }

            // 从二进制转换
            fromBinary(binaryStr) {
                return parseInt(binaryStr, 2);
            }

            // 设置复选框
            setupCheckboxes() {
                const checkboxGroup = document.getElementById('checkboxGroup');
                if (!checkboxGroup) return;

                const options = [
                    { id: 'autoAnalyze', label: '自动分析数字', checked: false },
                    { id: 'saveHistory', label: '保存检测历史', checked: true },
                    { id: 'showNotifications', label: '显示通知提醒', checked: true },
                    { id: 'enableAnimations', label: '启用动画效果', checked: true },
                    { id: 'strictMode', label: '严格模式检测', checked: true }

            setupEventListeners() {

                const batchInput = document.getElementById('batchInput');

                const binaryInput = document.getElementById('binaryInput');

            getSelectedType() {

            // 分析单个数字
            analyzeNumber() {
                const numberInput = document.getElementById('numberInput');
                
                if (!numberInput) return;

                const inputValue = numberInput.value.trim();
                const selectedType = this.getSelectedType();
                
                if (!inputValue && selectedType === 'auto') {
                    this.hideResults();
                    return;
                }

                this.showLoadingAnimation();

                requestAnimationFrame(() => {
                    try {
                        const parsedValue = this.parseNumber(inputValue, selectedType);
                        const analysis = this.performNumberAnalysis(parsedValue, inputValue);
                        this.displayNumberResults(analysis);
                        this.updateStats();
                        
                        if (this.getCheckboxValue('saveHistory')) {
                            this.saveToHistory(inputValue, analysis, 'single');
                        }

                        this.showNotification('数字分析完成', 'success');
                    } catch (error) {
                        this.showError('数字解析失败: ' + error.message);
                    }
                });
            }

            // 解析数字
            parseNumber(input, type) {
                if (input === '') return null;
                
                // 处理特殊值
                if (input === 'null') return null;
                if (input === 'undefined') return undefined;
                if (input === 'NaN') return NaN;
                if (input === 'Infinity') return Infinity;
                if (input === '-Infinity') return -Infinity;
                
                switch (type) {
                    case 'binary':
                        return this.fromBinary(input);
                    case 'hex':
                        return parseInt(input, 16);
                    case 'octal':
                        return parseInt(input, 8);
                    case 'integer':
                        const intNum = parseInt(input, 10);
                        if (isNaN(intNum)) throw new Error('无法解析为整数');
                        return intNum;
                    case 'auto':
                    default:
                        // 尝试不同进制
                        if (input.startsWith('0x') || input.startsWith('0X')) {
                            return parseInt(input, 16);
                        }
                        if (input.startsWith('0b') || input.startsWith('0B')) {
                            return parseInt(input.slice(2), 2);
                        }
                        if (input.startsWith('0o') || input.startsWith('0O')) {
                            return parseInt(input.slice(2), 8);
                        }
                        const num = parseFloat(input);
                        if (isNaN(num)) throw new Error('无法解析为有效数字');
                        return num;
                }
            }

            // 执行数字分析
            performNumberAnalysis(value, originalInput) {
                const isPower = this.isPowerOfTwo(value);
                const exponent = this.getPowerExponent(value);
                const binary = this.toBinary(value);
                const bitwiseResult = value & (value - 1);
                
                return {
                    value: value,
                    originalInput: originalInput,
                    isPowerOfTwo: isPower,
                    exponent: exponent,
                    binary: binary,
                    bitwiseResult: bitwiseResult,
                    type: typeof value,
                    isInteger: Number.isInteger(value),
                    isPositive: value > 0,
                    isNegative: value < 0,
                    isZero: value === 0
                };
            }

            // 显示数字分析结果
            displayNumberResults(analysis) {
                console.log('开始显示数字分析结果', analysis);
                
                this.restoreOriginalResultContent();
                this.showResults();
                
                requestAnimationFrame(() => {
                    this.updateStatusIndicator('isPowerOfTwoIndicator', analysis.isPowerOfTwo);
                    this.updateElementText('isPowerOfTwoResult', this.getPowerBadge(analysis.isPowerOfTwo));
                    this.updateElementText('numberValue', this.formatValue(analysis.value));
                    this.updateElementText('binaryValue', this.formatBinary(analysis.binary));
                    this.updateElementText('bitwiseValue', this.formatValue(analysis.bitwiseResult));
                    this.updateElementText('exponentValue', analysis.exponent !== null ? analysis.exponent.toString() : 'N/A');
                });
            }

            // 获取幂次徽章
            getPowerBadge(isPower) {
                const className = isPower ? 'power-true' : 'power-false';
                const text = isPower ? '是' : '否';
                return `<span class="power-badge ${className}">${text}</span>`;
            }

            // 格式化值显示
            formatValue(value) {
                if (value === null) return '<span class="error-text">null</span>';
                if (value === undefined) return '<span class="error-text">undefined</span>';
                if (isNaN(value)) return '<span class="error-text">NaN</span>';
                if (value === Infinity) return '<span class="error-text">Infinity</span>';
                if (value === -Infinity) return '<span class="error-text">-Infinity</span>';
                if (value === 0) return '<span class="highlight">0</span>';
                return `<span class="highlight">${value}</span>`;
            }

            // 格式化二进制显示
            formatBinary(binary) {
                if (binary === '0') return '<span class="highlight">0</span>';
                return `<span class="highlight">${binary}</span>`;
            }

            // 批量分析
            analyzeBatch() {
                const batchInput = document.getElementById('batchInput');
                const batchResult = document.getElementById('batchResult');
                
                if (!batchInput || !batchResult) return;

                const inputValue = batchInput.value.trim();
                if (!inputValue) {
                    this.hideBatchResults();
                    return;
                }

                try {
                    const numbers = inputValue.split('\n').map(line => line.trim()).filter(line => line);
                    const results = numbers.map((numStr, index) => {
                        try {
                            const num = this.parseNumber(numStr, 'auto');
                            const analysis = this.performNumberAnalysis(num, numStr);
                            return { index, input: numStr, analysis, success: true };
                        } catch (error) {
                            return { index, input: numStr, error: error.message, success: false };
                        }
                    });

                    this.displayBatchResults(results);
                    this.stats.batchDetections++;
                    this.updateStats();
                    this.showNotification('批量检测完成', 'success');
                } catch (error) {
                    this.showError('批量检测失败: ' + error.message);
                }
            }

            // 显示批量检测结果
            displayBatchResults(results) {
                const batchResult = document.getElementById('batchResult');
                if (!batchResult) return;

                const resultsHTML = results.map(result => {
                    if (result.success) {
                        const analysis = result.analysis;
                        const powerBadge = this.getPowerBadge(analysis.isPowerOfTwo);
                        const valueDisplay = this.formatValue(analysis.value);
                        const binaryDisplay = this.formatBinary(analysis.binary);
                        
                        return `

                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">

                                    ${powerBadge}
                                </div>
                                <div style="font-size: 0.9rem; color: #6c757d;">
                                    值: ${valueDisplay} | 
                                    二进制: ${binaryDisplay} | 
                                    指数: ${analysis.exponent !== null ? analysis.exponent : 'N/A'}
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div style="margin-bottom: 10px; padding: 10px; background: #fee2e2; border-radius: 6px; color: #dc2626;">
                                <div style="font-weight: 600;">#${result.index + 1}: ${result.input}</div>

            // 生成随机数字
            generateRandomNumbers() {
                const batchInput = document.getElementById('batchInput');

                const count = 10;
                const numbers = [];
                
                for (let i = 0; i < count; i++) {
                    // 生成随机数字，包括2的幂次和非幂次
                    if (Math.random() < 0.3) {
                        // 30% 概率生成2的幂次
                        const exponent = Math.floor(Math.random() * 10) + 1; // 1 到 10
                        numbers.push(Math.pow(2, exponent).toString());
                    } else {

            convertToBinary() {

                const binaryInput = document.getElementById('binaryInput');
                
                if (!decimalInput || !binaryInput) return;

                const decimalValue = decimalInput.value.trim();
                if (!decimalValue) return;

            // 性能测试
            runPerformanceTest() {
                const testResults = document.getElementById('testResults');
                if (!testResults) return;

                const testNumbers = [1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048, 4096, 8192, 16384, 32768, 65536];
                const iterations = 100000;

                const methods = [
                    {
                        name: '位运算方法',
                        test: (n) => (n & (n - 1)) === 0
                    },
                    {
                        name: '对数方法',
                        test: (n) => Math.log2(n) % 1 === 0
                    },
                    {
                        name: '循环除法',
                        test: (n) => {
                            if (n <= 0) return false;
                            while (n > 1) {
                                if (n % 2 !== 0) return false;
                                n /= 2;
                            }
                            return true;
                        }
                    }
                ];

                const results = methods.map(method => {
                    const start = performance.now();
                    for (let i = 0; i < iterations; i++) {
                        testNumbers.forEach(num => method.test(num));
                    }
                    const end = performance.now();
                    return {
                        method: method.name,
                        time: (end - start).toFixed(2)
                    };
                });

                this.displayPerformanceResults(results);
                this.stats.performanceTests++;
                this.updateStats();
                this.showNotification('性能测试完成', 'success');
            }

            runBitwiseTest() {
                const testResults = document.getElementById('testResults');
                if (!testResults) return;

                const testNumbers = [1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024];
                const iterations = 100000;

                const operations = [
                    { name: 'AND (&)', op: (a, b) => a & b },
                    { name: 'OR (|)', op: (a, b) => a | b },
                    { name: 'XOR (^)', op: (a, b) => a ^ b },
                    { name: 'NOT (~)', op: (a) => ~a },
                    { name: '左移 (<<)', op: (a, b) => a << b },
                    { name: '右移 (>>)', op: (a, b) => a >> b }
                ];

                const results = operations.map(operation => {
                    const start = performance.now();
                    for (let i = 0; i < iterations; i++) {
                        testNumbers.forEach(num => {
                            if (operation.name === 'NOT (~)') {
                                operation.op(num);
                            } else {
                                operation.op(num, 2);
                            }
                        });
                    }
                    const end = performance.now();
                    return {
                        method: operation.name,
                        time: (end - start).toFixed(2)
                    };
                });

                this.displayPerformanceResults(results);
                this.stats.bitwiseOperations++;
                this.updateStats();
                this.showNotification('位运算测试完成', 'success');
            }

                                <div style="background: #e8f5e8; padding: 12px; border-radius: 6px; border-left: 4px solid #10b981;">
                                    <p style="margin: 0; font-size: 14px; color: #16a34a;">
                                        <strong>💡 提示：</strong> 输入数字后会自动分析，也可以体验位运算计算、二进制转换和性能测试功能
                                    </p>
                                </div>
                            </div>
                        `,
                        type: "alert"
                    });
                }
            }

            // 历史记录相关方法
            saveToHistory(input, analysis, type) {
                const historyItem = {
                    id: Date.now(),
                    input: input,
                    analysis: analysis,
                    type: type,
                    timestamp: new Date().toLocaleString()
                };

                this.history.unshift(historyItem);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }
                this.saveHistoryToStorage();
                this.refreshHistory();
            }

            refreshHistory() {
                const historyList = document.getElementById('historyList');
                if (!historyList) return;

                if (this.history.length === 0) {
                    historyList.innerHTML = '<div style="padding: 20px; text-align: center; color: #6c757d;">暂无历史记录</div>';
                    return;
                }

                const historyHTML = this.history.map((item, index) => `
                    <div class="history-item" style="animation: slideInUp 0.3s ease-out ${index * 0.1}s both;">
                        <div class="history-text" title="${item.input}">${this.truncateText(item.input, 40)}</div>
                        <div class="history-actions">
                            <button class="btn btn-primary btn-small" onclick="window.powerDetector?.loadFromHistory('${item.id}')">加载</button>
                            <button class="btn btn-danger btn-small" onclick="window.powerDetector?.removeFromHistory('${item.id}')">删除</button>
                        </div>
                    </div>
                `).join('');

                historyList.innerHTML = historyHTML;
            }

            loadFromHistory(id) {
                const item = this.history.find(h => h.id == id);
                if (item) {
                    const numberInput = document.getElementById('numberInput');
                    if (numberInput) {
                        numberInput.value = item.input;
                        
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeNumber();
                        }
                        this.showNotification('已从历史记录加载', 'success');
                    }
                }
            }

            removeFromHistory(id) {
                this.history = this.history.filter(h => h.id != id);
                this.saveHistoryToStorage();
                this.refreshHistory();
                this.showNotification('已从历史记录删除', 'info');
            }

            clearHistory() {
                this.history = [];
                this.saveHistoryToStorage();
                this.refreshHistory();
                this.showNotification('历史记录已清空', 'success');
            }

            exportHistory() {
                if (this.history.length === 0) {
                    this.showError('没有历史记录可导出');
                    return;
                }

                const exportData = {
                    exportTime: new Date().toLocaleString(),
                    totalRecords: this.history.length,
                    history: this.history
                };

                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `power-of-two-detection-history-${Date.now()}.json`;
                link.click();

                this.showNotification('历史记录已导出', 'success');
            }

            loadHistory() {
                try {
                    const saved = localStorage.getItem('powerOfTwoDetectorHistory');
                    if (saved) {
                        this.history = JSON.parse(saved);
                    }
                } catch (error) {
                    console.warn('加载历史记录失败:', error);
                    this.history = [];
                }
            }

            saveHistoryToStorage() {
                try {
                    localStorage.setItem('powerOfTwoDetectorHistory', JSON.stringify(this.history));
                } catch (error) {
                    console.warn('保存历史记录失败:', error);
                }
            }

            truncateText(text, maxLength) {
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength) + '...';
            }

            // 安全更新元素文本内容
            updateElementText(elementId, text) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = text;
                    console.log(`成功更新元素 ${elementId}:`, text);
                } else {
                    console.warn(`元素 ${elementId} 未找到`);
                }
            }

            // 更新状态指示器
            updateStatusIndicator(elementId, isTrue) {
                const indicator = document.getElementById(elementId);
                if (indicator) {
                    indicator.className = `status-indicator ${isTrue ? 'status-true' : 'status-false'}`;
                }
            }

            // 显示结果区域
            showResults() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection) {
                    resultSection.style.display = 'block';
                    resultSection.style.animation = 'slideInUp 0.5s ease-out';
                }
            }

            // 隐藏结果区域
            hideResults() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection) {
                    resultSection.style.display = 'none';
                }
            }

            // 显示加载动画
            showLoadingAnimation() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection) {
                    if (!this.originalResultContent) {
                        this.originalResultContent = resultSection.innerHTML;
                    }
                    
                    resultSection.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <div class="loading"></div>
                            <p style="margin-top: 15px; color: #6c757d;">正在分析数字...</p>
                        </div>
                    `;
                    resultSection.style.display = 'block';
                }
            }

            // 恢复原始结果内容
            restoreOriginalResultContent() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection && this.originalResultContent) {
                    resultSection.innerHTML = this.originalResultContent;
                }
            }
        }

        // 位运算计算器类
        class BitwiseCalculator {
            constructor() {
                this.display = document.getElementById('calculatorDisplay');
                this.currentInput = '0';
                this.previousInput = null;
                this.operator = null;
                this.waitingForOperand = false;
            }

            input(value) {
                if (this.waitingForOperand) {
                    this.currentInput = value;
                    this.waitingForOperand = false;
                } else {
                    this.currentInput = this.currentInput === '0' ? value : this.currentInput + value;
                }
                this.updateDisplay();
            }

            clear() {
                this.currentInput = '0';
                this.previousInput = null;
                this.operator = null;
                this.waitingForOperand = false;
                this.updateDisplay();
            }

            delete() {
                if (this.currentInput.length > 1) {
                    this.currentInput = this.currentInput.slice(0, -1);
                } else {
                    this.currentInput = '0';
                }
                this.updateDisplay();
            }

            calculate() {
                if (this.previousInput !== null && this.operator) {
                    const prev = parseInt(this.previousInput);
                    const current = parseInt(this.currentInput);
                    let result;

                    switch (this.operator) {
                        case '&':
                            result = prev & current;
                            break;
                        case '|':
                            result = prev | current;
                            break;
                        case '^':
                            result = prev ^ current;
                            break;
                        case '~':
                            result = ~current;
                            break;
                        case '<<':
                            result = prev << current;
                            break;
                        case '>>':
                            result = prev >> current;
                            break;
                        case '>>>':
                            result = prev >>> current;
                            break;
                        default:
                            return;
                    }

                    this.currentInput = result.toString();
                    this.previousInput = null;
                    this.operator = null;
                    this.waitingForOperand = true;
                }
                this.updateDisplay();
            }

            getResult() {
                const num = parseInt(this.currentInput);
                return isNaN(num) ? null : num;
            }

            updateDisplay() {
                if (this.display) {
                    this.display.textContent = this.currentInput;
                }
            }
        }

        function safeInit() {
            console.log('开始安全初始化...');
            
            const requiredElements = [
                'numberInput', 'numberTypeContainer', 'resultSection', 'isPowerOfTwoResult', 
                'numberValue', 'binaryValue', 'bitwiseValue', 'exponentValue',
                'statsGrid', 'batchInput', 'batchResult', 'decimalInput', 'binaryInput',
                'calculatorDisplay', 'testResults', 'historyList', 'checkboxGroup'
            ];
            
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            if (missingElements.length > 0) {
                console.error('缺少必要的DOM元素:', missingElements);
                if (document.readyState === 'loading') {
                    setTimeout(safeInit, 100);
                }
                return;
            }
            
            console.log('所有必要元素都存在，开始初始化幂次检测器...');
            
            try {
                window.powerDetector = new PowerDetector();
                console.log('幂次检测器初始化成功');
            } catch (error) {
                console.error('初始化幂次检测器失败:', error);

        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM内容加载完成，开始初始化...');
            safeInit();
        });

        // 如果DOMContentLoaded已经触发，立即执行
        if (document.readyState === 'loading') {
            console.log('文档仍在加载，等待DOMContentLoaded事件...');
        } else {
            console.log('文档已加载完成，立即执行初始化...');
            safeInit();
        }
