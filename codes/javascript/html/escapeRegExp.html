<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>escapeRegExp</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const escapeRegExp = str => str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        console.log(escapeRegExp('(test)'));
    </script>
</body>
