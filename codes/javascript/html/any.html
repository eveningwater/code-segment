<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>any</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const any = (arr, fn = Boolean) => arr.some(fn);
        console.log(any([0, 1, 2, 0], x => x >= 2)); // true
        console.log(any([0, 0, 1, 0])); // true
    </script>
</body>

</html>
