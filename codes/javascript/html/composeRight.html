<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>composeRight</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const composeRight = (...handlers) =>
            handlers.reduce(
                (f, h) =>
                    (...args) =>
                        h(f(...args))
            );
        const add = (x, y) => x + y;
        const square = x => x * x;
        const addAndSquare = composeRight(add, square);
        console.log(addAndSquare(1, 2));; // 9
    </script>
</body>

</html>
