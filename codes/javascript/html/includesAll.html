<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includesAll</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const includesAll = (arr, values) => values.every(v => arr.includes(v));
        console.log(includesAll([1, 2, 3, 4], [1, 4]));
    </script>
</body>

</html>
