<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闰年检测和分析工具</title>
    <!-- 引入插件样式 -->
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .input-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .input-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-card h3::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .ew-input-number {
            min-width: 150px;
        }

        .ew-input-number .input-number-input {
            border: none;
            box-shadow: none;
        }

        .ew-input-number .input-number-input:focus {
            outline: none;
            border: none;
            box-shadow: none;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .year-input-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .range-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #495057;
        }

        .result-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-leap {
            background: #d4edda;
            color: #155724;
        }

        .status-common {
            background: #f8d7da;
            color: #721c24;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .detail-card h4 {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #495057;
        }

        .analysis-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .analysis-section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .year-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .year-info h4 {
            color: #0066cc;
            margin-bottom: 10px;
        }

        .year-properties {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .property-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #b3d9ff;
            text-align: center;
        }

        .property-item .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .property-item .value {
            font-weight: 600;
            color: #0066cc;
        }

        .calendar-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .calendar-section h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .calendar-day {
            background: white;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #e9ecef;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
        }

        .calendar-day.leap-day {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .calendar-day.leap-day::after {
            content: '★';
            color: #28a745;
            margin-left: 2px;
        }

        .templates-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .template-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .template-card h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .template-card p {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .template-code {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            overflow-x: auto;
        }

        .history-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .history-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            border-color: #667eea;
        }

        .history-info {
            flex: 1;
        }

        .history-year {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .history-result {
            font-weight: 600;
        }

        .history-result.leap {
            color: #28a745;
        }

        .history-result.common {
            color: #dc3545;
        }

        .history-time {
            font-size: 12px;
            color: #6c757d;
        }

        .advanced-options {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .option-group {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
        }

        .option-group h4 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .stats-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-card h4 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .range-results {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .range-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .range-item:last-child {
            border-bottom: none;
        }

        .range-year {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            flex: 1;
        }

        .range-result {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .range-result.leap {
            background: #d4edda;
            color: #155724;
        }

        .range-result.common {
            background: #f8d7da;
            color: #721c24;
        }

        .leap-year-calendar {
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .leap-year-calendar h4 {
            color: #155724;
            margin-bottom: 10px;
        }

        .calendar-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .calendar-info-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
            text-align: center;
        }

        .century-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .century-info h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .century-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .century-stat {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ffeaa7;
            text-align: center;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-wrap: wrap;
            }

            .result-details {
                grid-template-columns: 1fr;
            }

            .range-input-group {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .leap-year-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .leap-year-indicator.leap {
            background: #28a745;
        }

        .leap-year-indicator.common {
            background: #dc3545;
        }

        .year-highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📅 闰年检测和分析工具</h1>
            <p>使用 isLeapYear 函数检测和分析闰年，提供详细的年份分析和历史记录</p>
        </div>

        <div class="main-content">
            <!-- 输入区域 -->
            <div class="input-section">
                <div class="input-card">
                    <h3>年份输入</h3>
                    <div class="input-group">
                        <label for="yearInput">输入要检测的年份</label>
                        <div class="year-input-group">
                            <div id="yearInputContainer"></div>
                            <button class="btn btn-primary" onclick="detector.checkCurrentYear()">
                                📅 今年
                            </button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="detectionMode">检测模式</label>
                        <div id="detectionModeContainer"></div>
                    </div>
                </div>

                <div class="input-card">
                    <h3>年份范围</h3>
                    <div class="input-group">
                        <label for="rangeStart">开始年份</label>
                        <div id="rangeStartContainer"></div>
                    </div>
                    <div class="input-group">
                        <label for="rangeEnd">结束年份</label>
                        <div id="rangeEndContainer"></div>
                    </div>
                    <div class="input-group">
                        <label for="rangeOptions">范围选项</label>
                        <div id="rangeOptionsContainer"></div>
                    </div>
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="button-group">
                <button class="btn btn-primary" onclick="detector.checkLeapYear()">
                    🔍 检测闰年
                </button>
                <button class="btn btn-secondary" onclick="detector.clearInputs()">
                    🗑️ 清空输入
                </button>
                <button class="btn btn-success" onclick="detector.checkRange()">
                    📊 范围检测
                </button>
                <button class="btn btn-warning" onclick="detector.generateRandom()">
                    🎲 生成示例
                </button>
                <button class="btn btn-info" onclick="detector.analyzeYearForModal()">
                    🔬 深度分析
                </button>
            </div>

            <!-- 结果区域 -->
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h2 class="result-title">检测结果</h2>
                    <span class="result-status" id="resultStatus">等待检测</span>
                </div>
                <div class="result-details" id="resultDetails"></div>
                <div class="analysis-section" id="analysisSection"></div>
            </div>

            <!-- 模板区域 -->
            <div class="templates-section">
                <h3>📋 预设模板</h3>
                <p>点击下面的模板快速加载示例年份</p>
                <div class="templates-grid" id="templatesGrid"></div>
            </div>

            <!-- 高级选项 -->
            <div class="advanced-options">
                <h3>⚙️ 高级选项</h3>
                <div class="options-grid">
                    <div class="option-group">
                        <h4>分析选项</h4>
                        <div id="analysisOptionsContainer"></div>
                    </div>
                    <div class="option-group">
                        <h4>显示选项</h4>
                        <div id="displayOptionsContainer"></div>
                    </div>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="stats-section">
                <h3>📊 统计信息</h3>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <h4>总检测次数</h4>
                        <div class="value" id="totalChecks">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>闰年次数</h4>
                        <div class="value" id="leapYearCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>平年次数</h4>
                        <div class="value" id="commonYearCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>闰年率</h4>
                        <div class="value" id="leapYearRate">0%</div>
                    </div>
                </div>
            </div>

            <!-- 历史记录 -->
            <div class="history-section">
                <h3>📜 检测历史</h3>
                <div class="history-list" id="historyList">
                    <p style="text-align: center; color: #6c757d; padding: 20px;">暂无检测历史</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入插件脚本 -->
    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>

    <script>
        // isLeapYear 函数实现
        const isLeapYear = year => new Date(year, 1, 29).getMonth() === 1;

        // 闰年检测器类
        class LeapYearDetector {
            constructor() {
                this.currentYear = new Date().getFullYear();
                this.history = [];
                this.stats = {
                    totalChecks: 0,
                    leapYearCount: 0,
                    commonYearCount: 0
                };
                this.plugins = {
                    yearInput: null,
                    rangeStartInput: null,
                    rangeEndInput: null,
                    detectionModeSelect: null,
                    rangeOptionsCheckboxes: null,
                    analysisCheckboxes: null,
                    displayCheckboxes: null
                };
                this.templates = [
                    {
                        name: '当前年份',
                        description: '检测当前年份是否为闰年',
                        year: new Date().getFullYear()
                    },
                    {
                        name: '经典闰年',
                        description: '2000年是闰年',
                        year: 2000
                    },
                    {
                        name: '世纪闰年',
                        description: '1600年是闰年',
                        year: 1600
                    },
                    {
                        name: '普通闰年',
                        description: '2020年是闰年',
                        year: 2020
                    },
                    {
                        name: '平年示例',
                        description: '2021年是平年',
                        year: 2021
                    },
                    {
                        name: '世纪平年',
                        description: '1900年是平年',
                        year: 1900
                    },
                    {
                        name: '历史闰年',
                        description: '1996年是闰年',
                        year: 1996
                    },
                    {
                        name: '未来闰年',
                        description: '2024年是闰年',
                        year: 2024
                    },
                    {
                        name: '古代年份',
                        description: '公元前4年是闰年',
                        year: -4
                    },
                    {

            }

            checkLeapYear() {
                const year = this.plugins.yearInput ? this.plugins.yearInput.getValue() : this.currentYear;
                
                if (!year || year === '') {
                    this.showMessage('请输入要检测的年份', 'warning');
                    return;
                }

                const startTime = performance.now();
                const result = this.analyzeYear(year);
                const endTime = performance.now();
                const executionTime = endTime - startTime;

                // 确保result存在且是有效对象
                if (!result) {
                    this.showMessage('年份分析失败', 'error');
                    return;
                }

                result.executionTime = executionTime;
                result.timestamp = new Date().toLocaleString();

                this.displayResult(result);
                this.updateStats(result);
                this.addToHistory(result);
                
                this.showMessage(
                    `${year}年${result.isLeapYear ? '是' : '不是'}闰年`,
                    result.isLeapYear ? 'success' : 'info'
                );
            }

            checkCurrentYear() {
                const currentYear = new Date().getFullYear();
                if (this.plugins.yearInput) {
                    this.plugins.yearInput.setValue(currentYear);
                }
                this.currentYear = currentYear;
                this.checkLeapYear();
            }

            analyzeYear(year) {
                try {
                    const yearNum = parseInt(year);
                    
                    if (isNaN(yearNum)) {
                        throw new Error('无效的年份格式');
                    }

                    const isLeap = isLeapYear(yearNum);
                    const date = new Date(yearNum, 1, 29);
                    const hasFeb29 = date.getMonth() === 1;

                    return {
                        year: yearNum,
                        isLeapYear: isLeap,
                        hasFeb29: hasFeb29,
                        century: Math.floor(yearNum / 100) * 100,
                        decade: Math.floor(yearNum / 10) * 10,
                        isCenturyYear: yearNum % 100 === 0,
                        isDivisibleBy4: yearNum % 4 === 0,
                        isDivisibleBy100: yearNum % 100 === 0,
                        isDivisibleBy400: yearNum % 400 === 0,
                        nextLeapYear: this.findNextLeapYear(yearNum),
                        prevLeapYear: this.findPrevLeapYear(yearNum),
                        daysInYear: isLeap ? 366 : 365,
                        febDays: isLeap ? 29 : 28,
                        error: null
                    };
                } catch (error) {
                    return {
                        year: year,
                        isLeapYear: false,
                        hasFeb29: false,
                        century: null,
                        decade: null,
                        isCenturyYear: false,
                        isDivisibleBy4: false,
                        isDivisibleBy100: false,
                        isDivisibleBy400: false,
                        nextLeapYear: null,
                        prevLeapYear: null,
                        daysInYear: 0,
                        febDays: 0,
                        error: error.message
                    };
                }
            }

            findNextLeapYear(year) {
                for (let i = year + 1; i <= year + 8; i++) {
                    if (isLeapYear(i)) {
                        return i;
                    }
                }
                return null;
            }

            findPrevLeapYear(year) {
                for (let i = year - 1; i >= year - 8; i--) {
                    if (isLeapYear(i)) {
                        return i;
                    }
                }
                return null;
            }

            checkRange() {
                const startYear = this.plugins.rangeStartInput ? this.plugins.rangeStartInput.getValue() : 2000;
                const endYear = this.plugins.rangeEndInput ? this.plugins.rangeEndInput.getValue() : 2020;

                if (!startYear || !endYear) {
                    this.showMessage('请输入开始和结束年份', 'warning');
                    return;
                }

                if (startYear > endYear) {
                    this.showMessage('开始年份不能大于结束年份', 'warning');
                    return;
                }

                const range = endYear - startYear + 1;
                if (range > 100) {
                    this.showMessage('年份范围不能超过100年', 'warning');
                    return;
                }

                const modal = new Modal();
                modal.show({
                    title: '年份范围检测',
                    content: `
                        <div style="margin-bottom: 20px;">
                            <strong>检测范围：</strong> ${startYear} - ${endYear} (共${range}年)
                        </div>
                        <div style="text-align: right;">
                            <button onclick="detector.processRangeCheck(${startYear}, ${endYear})" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">开始检测</button>
                        </div>
                    `,
                    type: 'alert'
                });
            }

            processRangeCheck(startYear, endYear) {
                const results = [];
                const startTime = performance.now();

                for (let year = startYear; year <= endYear; year++) {
                    try {
                        const yearNum = parseInt(year);
                        if (isNaN(yearNum)) {
                            results.push({
                                year: year,
                                isLeapYear: false,
                                error: '无效的年份格式'
                            });
                            continue;
                        }

                        const isLeap = isLeapYear(yearNum);
                        const date = new Date(yearNum, 1, 29);
                        const hasFeb29 = date.getMonth() === 1;

                        results.push({
                            year: yearNum,
                            isLeapYear: isLeap,
                            hasFeb29: hasFeb29,
                            century: Math.floor(yearNum / 100) * 100,
                            decade: Math.floor(yearNum / 10) * 10,
                            isCenturyYear: yearNum % 100 === 0,
                            isDivisibleBy4: yearNum % 4 === 0,
                            isDivisibleBy100: yearNum % 100 === 0,
                            isDivisibleBy400: yearNum % 400 === 0,
                            daysInYear: isLeap ? 366 : 365,
                            febDays: isLeap ? 29 : 28,
                            error: null
                        });
                    } catch (error) {
                        results.push({
                            year: year,
                            isLeapYear: false,
                            error: error.message
                        });
                    }
                }

                const endTime = performance.now();
                this.displayRangeResults(results, endTime - startTime);
            }

            displayRangeResults(results, executionTime) {
                // 确保results是数组且每个元素都有isLeapYear属性
                const safeResults = Array.isArray(results) ? results : [];
                const leapYears = safeResults.filter(r => r && r.isLeapYear === true);
                const commonYears = safeResults.filter(r => r && r.isLeapYear === false);
                const leapYearRate = safeResults.length > 0 ? Math.round((leapYears.length / safeResults.length) * 100) : 0;

                const modal = new Modal();
                let content = `
                    <div style="margin-bottom: 15px;">
                        <strong>范围检测完成！</strong> 共检测 ${safeResults.length} 年，耗时 ${executionTime.toFixed(3)}ms
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px;">
                        <div style="background: #e7f3ff; padding: 10px; border-radius: 5px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #0066cc;">${safeResults.length}</div>
                            <div style="font-size: 0.9rem; color: #666;">总年数</div>
                        </div>
                        <div style="background: #d4edda; padding: 10px; border-radius: 5px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #155724;">${leapYears.length}</div>
                            <div style="font-size: 0.9rem; color: #666;">闰年数</div>
                        </div>
                        <div style="background: #f8d7da; padding: 10px; border-radius: 5px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #721c24;">${commonYears.length}</div>
                            <div style="font-size: 0.9rem; color: #666;">平年数</div>
                        </div>
                        <div style="background: #fff3cd; padding: 10px; border-radius: 5px; text-align: center;">
                            <div style="font-size: 1.5rem; font-weight: bold; color: #856404;">${leapYearRate}%</div>
                            <div style="font-size: 0.9rem; color: #666;">闰年率</div>
                        </div>
                    </div>
                    <div class="range-results" style="max-height: 400px; overflow-y: auto;">
                `;

                safeResults.forEach((result, index) => {
                    if (result && typeof result.year !== 'undefined') {
                        const resultClass = result.isLeapYear ? 'leap' : 'common';
                        content += `
                            <div class="range-item">
                                <div class="range-year">${result.year}</div>
                                <div class="range-result ${resultClass}">${result.isLeapYear ? '闰年' : '平年'}</div>
                            </div>
                        `;
                    }
                });

                content += '</div>';

                modal.show({
                    title: '范围检测结果',
                    content: content,
                    type: 'alert'
                });
            }

            generateRandom() {
                const randomTemplates = this.templates.filter(t => typeof t.year === 'number');
                const template = randomTemplates[Math.floor(Math.random() * randomTemplates.length)];

                if (this.plugins.yearInput) {
                    this.plugins.yearInput.setValue(template.year);
                }
                this.currentYear = template.year;

                this.showMessage(`已生成示例: ${template.name}`, 'success');
            }

            analyzeYearForModal() {
                const year = this.plugins.yearInput ? this.plugins.yearInput.getValue() : this.currentYear;
                if (!year || year === '') {
                    this.showMessage('请输入要分析的年份', 'warning');
                    return;
                }

                const modal = new Modal();
                const analysis = this.performDeepAnalysis(year);

                modal.show({
                    title: '深度年份分析',
                    content: `
                        <div style="max-height: 500px; overflow-y: auto;">
                            <h4>分析结果：</h4>
                            <div style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0; font-size: 13px;">
                                ${analysis}
                            </div>
                        </div>
                    `,
                    type: 'alert'
                });
            }

            performDeepAnalysis(year) {
                // 直接分析年份，避免递归调用 analyzeYear
                try {
                    const yearNum = parseInt(year);
                    if (isNaN(yearNum)) {
                        throw new Error('无效的年份格式');
                    }

                    const isLeap = isLeapYear(yearNum);
                    const date = new Date(yearNum, 1, 29);
                    const hasFeb29 = date.getMonth() === 1;

                    const analysis = {
                        year: yearNum,
                        isLeapYear: isLeap,
                        hasFeb29: hasFeb29,
                        century: Math.floor(yearNum / 100) * 100,
                        decade: Math.floor(yearNum / 10) * 10,
                        isCenturyYear: yearNum % 100 === 0,
                        isDivisibleBy4: yearNum % 4 === 0,
                        isDivisibleBy100: yearNum % 100 === 0,
                        isDivisibleBy400: yearNum % 400 === 0,
                        nextLeapYear: this.findNextLeapYear(yearNum),
                        prevLeapYear: this.findPrevLeapYear(yearNum),
                        daysInYear: isLeap ? 366 : 365,
                        febDays: isLeap ? 29 : 28,
                        error: null
                    };

                    let result = `年份: ${year}\n`;
                    result += `闰年状态: ${analysis.isLeapYear ? '✅ 是闰年' : '❌ 不是闰年'}\n`;
                    result += `2月天数: ${analysis.febDays}天\n`;
                    result += `全年天数: ${analysis.daysInYear}天\n`;
                    result += `世纪: ${analysis.century}年代\n`;
                    result += `年代: ${analysis.decade}年代\n\n`;

                    result += `闰年规则分析:\n`;
                    result += `  能被4整除: ${analysis.isDivisibleBy4 ? '✅' : '❌'}\n`;
                    result += `  能被100整除: ${analysis.isDivisibleBy100 ? '✅' : '❌'}\n`;
                    result += `  能被400整除: ${analysis.isDivisibleBy400 ? '✅' : '❌'}\n\n`;

                    if (analysis.nextLeapYear) {
                        result += `下一个闰年: ${analysis.nextLeapYear}\n`;
                    }
                    if (analysis.prevLeapYear) {
                        result += `上一个闰年: ${analysis.prevLeapYear}\n`;
                    }

                    return result;
                } catch (error) {
                    return `年份: ${year}\n错误: ${error.message}`;
                }
            }

            displayResult(result) {
                const resultSection = document.getElementById('resultSection');
                const resultStatus = document.getElementById('resultStatus');
                const resultDetails = document.getElementById('resultDetails');
                const analysisSection = document.getElementById('analysisSection');

                // 显示结果区域
                resultSection.style.display = 'block';
                resultSection.classList.add('fade-in');

                // 更新状态
                resultStatus.textContent = result.isLeapYear ? '闰年' : '平年';
                resultStatus.className = `result-status ${result.isLeapYear ? 'status-leap' : 'status-common'}`;

                // 更新详细信息
                const showExecutionTime = this.plugins.displayCheckboxes ?
                    this.plugins.displayCheckboxes.checkboxes[2].isChecked() : true;

                let detailsHTML = `
                    <div class="detail-card">
                        <h4>年份</h4>
                        <div class="value">${result.year}</div>
                    </div>
                    <div class="detail-card">
                        <h4>2月天数</h4>
                        <div class="value">${result.febDays}</div>
                    </div>
                    <div class="detail-card">
                        <h4>全年天数</h4>
                        <div class="value">${result.daysInYear}</div>
                    </div>
                `;

                if (showExecutionTime) {
                    detailsHTML += `
                        <div class="detail-card">
                            <h4>执行时间</h4>
                            <div class="value">${result.executionTime.toFixed(3)}ms</div>
                        </div>
                    `;
                }

                resultDetails.innerHTML = detailsHTML;

                // 显示分析结果
                this.displayAnalysis(result, analysisSection);
            }

            displayAnalysis(result, container) {
                const showYearDetails = this.plugins.analysisCheckboxes ?
                    this.plugins.analysisCheckboxes.checkboxes[0].isChecked() : true;
                const showLeapRules = this.plugins.analysisCheckboxes ?
                    this.plugins.analysisCheckboxes.checkboxes[1].isChecked() : true;
                const showHistoryInfo = this.plugins.analysisCheckboxes ?
                    this.plugins.analysisCheckboxes.checkboxes[2].isChecked() : true;

                let content = '<h3>年份分析</h3>';

                if (showYearDetails) {
                    content += `
                        <div class="year-info">
                            <h4>年份详情</h4>
                            <div class="year-properties">
                                <div class="property-item">
                                    <div class="label">世纪</div>
                                    <div class="value">${result.century}年代</div>
                                </div>
                                <div class="property-item">
                                    <div class="label">年代</div>
                                    <div class="value">${result.decade}年代</div>
                                </div>
                                <div class="property-item">
                                    <div class="label">是否世纪年</div>
                                    <div class="value">${result.isCenturyYear ? '是' : '否'}</div>
                                </div>
                                <div class="property-item">
                                    <div class="label">2月天数</div>
                                    <div class="value">${result.febDays}天</div>
                                </div>
                                <div class="property-item">
                                    <div class="label">全年天数</div>
                                    <div class="value">${result.daysInYear}天</div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                if (showLeapRules) {
                    content += `
                        <div class="leap-year-calendar">
                            <h4>闰年规则分析</h4>
                            <div class="calendar-info">
                                <div class="calendar-info-item">
                                    <div class="label">能被4整除</div>
                                    <div class="value">${result.isDivisibleBy4 ? '✅ 是' : '❌ 否'}</div>
                                </div>
                                <div class="calendar-info-item">
                                    <div class="label">能被100整除</div>
                                    <div class="value">${result.isDivisibleBy100 ? '✅ 是' : '❌ 否'}</div>
                                </div>
                                <div class="calendar-info-item">
                                    <div class="label">能被400整除</div>
                                    <div class="value">${result.isDivisibleBy400 ? '✅ 是' : '❌ 否'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                if (showHistoryInfo && (result.nextLeapYear || result.prevLeapYear)) {
                    content += `
                        <div class="century-info">
                            <h4>相邻闰年</h4>
                            <div class="century-stats">
                                ${result.prevLeapYear ? `
                                    <div class="century-stat">
                                        <div class="label">上一个闰年</div>
                                        <div class="value">${result.prevLeapYear}</div>
                                    </div>
                                ` : ''}
                                ${result.nextLeapYear ? `
                                    <div class="century-stat">
                                        <div class="label">下一个闰年</div>
                                        <div class="value">${result.nextLeapYear}</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }

                container.innerHTML = content;
            }

            updateStats(result) {
                this.stats.totalChecks++;

                if (result.isLeapYear) {
                    this.stats.leapYearCount++;
                } else {
                    this.stats.commonYearCount++;
                }

                this.saveStats();
                this.displayStats();
            }

            displayStats() {
                // 确保统计数据是有效的数字
                const totalChecks = Number(this.stats.totalChecks) || 0;
                const leapYearCount = Number(this.stats.leapYearCount) || 0;
                const commonYearCount = Number(this.stats.commonYearCount) || 0;

                document.getElementById('totalChecks').textContent = totalChecks;
                document.getElementById('leapYearCount').textContent = leapYearCount;
                document.getElementById('commonYearCount').textContent = commonYearCount;

                const totalItems = leapYearCount + commonYearCount;
                const leapYearRate = totalItems > 0
                    ? Math.round((leapYearCount / totalItems) * 100)
                    : 0;
                document.getElementById('leapYearRate').textContent = leapYearRate + '%';
            }

            addToHistory(result) {
                // 检查插件是否已初始化，如果未初始化则默认保存历史
                let saveHistory = true;
                if (this.plugins.displayCheckboxes && this.plugins.displayCheckboxes.checkboxes && this.plugins.displayCheckboxes.checkboxes[0]) {
                    saveHistory = this.plugins.displayCheckboxes.checkboxes[0].isChecked();
                }
                
                if (!saveHistory) return;

                this.history.unshift(result);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }

                this.saveHistory();
                this.displayHistory();
            }

            displayHistory() {
                const historyList = document.getElementById('historyList');

                if (this.history.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">暂无检测历史</p>';
                    return;
                }

                historyList.innerHTML = this.history.map((item, index) => {
                    return `
                        <div class="history-item" onclick="detector.loadFromHistory(${index})">
                            <div class="history-info">
                                <div class="history-year">${item.year}年</div>
                                <div class="history-result ${item.isLeapYear ? 'leap' : 'common'}">
                                    ${item.isLeapYear ? '闰年' : '平年'}
                                </div>
                            </div>
                            <div class="history-time">${item.timestamp}</div>
                        </div>
                    `;
                }).join('');
            }

            loadFromHistory(index) {
                const item = this.history[index];
                if (this.plugins.yearInput) {
                    this.plugins.yearInput.setValue(item.year);
                }
                this.currentYear = item.year;
                this.showMessage('已加载历史记录', 'success');
            }

            loadTemplates() {
                const templatesGrid = document.getElementById('templatesGrid');
                templatesGrid.innerHTML = this.templates.map((template, index) => `
                    <div class="template-card" onclick="detector.loadTemplate(${index})">
                        <h4>${template.name}</h4>
                        <p>${template.description}</p>
                        <div class="template-code">
                            ${typeof template.year === 'number' ? template.year : template.year}
                        </div>
                    </div>
                `).join('');
            }

            loadTemplate(index) {
                const template = this.templates[index];
                if (typeof template.year === 'number') {
                    if (this.plugins.yearInput) {
                        this.plugins.yearInput.setValue(template.year);
                    }
                    this.currentYear = template.year;
                    this.showMessage(`已加载模板: ${template.name}`, 'success');
                } else if (template.year.includes('-')) {
                    const [start, end] = template.year.split('-').map(Number);
                    if (this.plugins.rangeStartInput) {
                        this.plugins.rangeStartInput.setValue(start);
                    }
                    if (this.plugins.rangeEndInput) {
                        this.plugins.rangeEndInput.setValue(end);
                    }
                    this.showMessage(`已加载模板: ${template.name}`, 'success');
                }
            }

            clearInputs() {
                if (this.plugins.yearInput) {
                    this.plugins.yearInput.setValue(this.currentYear);
                }
                document.getElementById('resultSection').style.display = 'none';
                this.showMessage('已清空输入', 'info');
            }

            showMessage(message, type = 'info') {
                if (typeof Notification !== 'undefined') {
                    new Notification({
                        message: message,
                        type: type,
                        duration: 3000
                    });
                } else {
                    alert(message);
                }
            }

            saveStats() {
                localStorage.setItem('leapYearDetector_stats', JSON.stringify(this.stats));
            }

            loadStats() {
                const saved = localStorage.getItem('leapYearDetector_stats');
                if (saved) {
                    this.stats = { ...this.stats, ...JSON.parse(saved) };
                }
            }

            saveHistory() {
                localStorage.setItem('leapYearDetector_history', JSON.stringify(this.history));
            }

            loadHistory() {
                const saved = localStorage.getItem('leapYearDetector_history');
                if (saved) {
                    this.history = JSON.parse(saved);
                    this.displayHistory();
                }
            }
        }

        // 初始化检测器
        const detector = new LeapYearDetector();
    </script>
