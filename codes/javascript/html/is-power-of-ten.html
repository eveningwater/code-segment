<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十的幂次检测与数学计算平台</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/datetime-picker/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .result-value {
            color: #6c757d;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-true {
            background: #10b981;
        }

        .status-false {
            background: #ef4444;
        }

        .number-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .comparison-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .comparison-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .comparison-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .comparison-item textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 100px;
        }

        .comparison-item textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .comparison-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }

        .stats-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .history-section {
            margin-top: 25px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-top: 15px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.3s ease;
        }

        .history-item:hover {
            background-color: #f8f9fa;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-text {
            font-family: 'Monaco', 'Menlo', monospace;
            color: #495057;
            font-size: 0.9rem;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        .error-text {
            color: #dc2626;
            font-weight: 600;
        }

        .success-text {
            color: #059669;
            font-weight: 600;
        }

        .power-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .power-true {
            background: #d1fae5;
            color: #059669;
        }

        .power-false {
            background: #fee2e2;
            color: #dc2626;
        }

        .advanced-options {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .options-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item label {
            font-size: 1rem;
            color: #495057;
            cursor: pointer;
        }

        .range-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .range-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .range-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .math-calculator {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .calculator-btn {
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .calculator-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .calculator-display {
            grid-column: 1 / -1;
            padding: 20px;
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 1.2rem;
            text-align: right;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .comparison-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }

            .range-inputs {
                grid-template-columns: 1fr;
            }

            .calculator-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔢 十的幂次检测与数学计算平台</h1>
            <p>基于 isPowerOfTen 函数的智能数字检测工具，支持单数字检测、批量检测、范围生成、数学计算和统计分析</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>🔍 单数字检测器</h2>
                <div class="input-section">
                    <div class="input-group">
                        <label for="numberInput">输入要检测的数字</label>
                        <input type="text" id="numberInput" placeholder="请输入数字，例如: 100, 1000, 0.1 等...">
                    </div>
                    
                    <div class="input-group">
                        <label for="numberType">选择数字类型</label>
                        <div id="numberTypeContainer"></div>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="window.powerDetector?.analyzeNumber()">
                            🔍 检测数字
                        </button>
                        <button class="btn btn-success" onclick="window.powerDetector?.clearInput()">
                            🗑️ 清空输入
                        </button>
                        <button class="btn btn-info" onclick="window.powerDetector?.loadSampleNumbers()">
                            📄 加载示例
                        </button>
                    </div>
                </div>

                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 style="margin-bottom: 15px; color: #495057;">📊 检测结果</h3>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator" id="isPowerOfTenIndicator"></span>
                            是否为10的幂次 (isPowerOfTen)
                        </span>
                        <span class="result-value" id="isPowerOfTenResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">数字值</span>
                        <span class="result-value" id="numberValue">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">以10为底的对数</span>
                        <span class="result-value" id="logValue">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">幂次指数</span>
                        <span class="result-value" id="exponentValue">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">科学计数法</span>
                        <span class="result-value" id="scientificNotation">-</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>📊 批量检测器</h2>
                <div class="input-section">
                    <div class="input-group">
                        <label for="batchInput">输入多个数字（每行一个）</label>
                        <textarea id="batchInput" placeholder="请输入多个数字，每行一个，例如:&#10;1&#10;10&#10;100&#10;1000&#10;0.1&#10;0.01" rows="6"></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="window.powerDetector?.analyzeBatch()">
                            🔍 批量检测
                        </button>
                        <button class="btn btn-warning" onclick="window.powerDetector?.generateRandomNumbers()">
                            🎲 生成随机数
                        </button>
                        <button class="btn btn-danger" onclick="window.powerDetector?.clearBatch()">
                            🗑️ 清空批量
                        </button>
                    </div>
                </div>

                <div class="number-display" id="batchResult" style="display: none;">
                    批量检测结果将在这里显示...
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📈 范围生成器</h2>
            <div class="range-section">
                <div class="range-inputs">
                    <div class="input-group">
                        <label for="rangeStart">起始值</label>
                        <input type="number" id="rangeStart" placeholder="例如: 1" value="1">
                    </div>
                    <div class="input-group">
                        <label for="rangeEnd">结束值</label>
                        <input type="number" id="rangeEnd" placeholder="例如: 1000000" value="1000000">
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.powerDetector?.generateRange()">
                        🔍 生成范围内的10的幂次
                    </button>
                    <button class="btn btn-info" onclick="window.powerDetector?.generatePowers()">
                        ⚡ 生成指定数量的幂次
                    </button>
                </div>
                
                <div class="range-result" id="rangeResult" style="display: none;">
                    范围生成结果将在这里显示...
                </div>
            </div>
        </div>

        <div class="card">
            <h2>🧮 数学计算器</h2>
            <div class="math-calculator">
                <div class="calculator-display" id="calculatorDisplay">0</div>
                <div class="calculator-grid">
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.clear()">C</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.delete()">⌫</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('%')">%</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('/')">/</button>
                    
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('7')">7</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('8')">8</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('9')">9</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('*')">×</button>
                    
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('4')">4</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('5')">5</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('6')">6</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('-')">-</button>
                    
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('1')">1</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('2')">2</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('3')">3</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('+')">+</button>
                    
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('0')">0</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('.')">.</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.input('10^')">10^</button>
                    <button class="calculator-btn" onclick="window.powerDetector?.calculator.calculate()">=</button>
                </div>
                
                <div class="button-group" style="margin-top: 15px;">
                    <button class="btn btn-info" onclick="window.powerDetector?.checkCalculatorResult()">
                        🔍 检测计算结果
                    </button>
                    <button class="btn btn-warning" onclick="window.powerDetector?.calculator.clear()">
                        🗑️ 清空计算器
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📊 检测统计</h2>
            <div class="stats-section">
                <div class="stats-grid" id="statsGrid">
                    <!-- 统计信息将在这里动态生成 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>⚙️ 高级选项</h2>
            <div class="advanced-options">
                <div class="options-title">检测选项</div>
                <div class="checkbox-group" id="checkboxGroup">
                    <!-- 复选框将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📚 历史记录</h2>
            <div class="history-section">
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.powerDetector?.refreshHistory()">
                        🔄 刷新历史
                    </button>
                    <button class="btn btn-danger" onclick="window.powerDetector?.clearHistory()">
                        🗑️ 清空历史
                    </button>
                    <button class="btn btn-info" onclick="window.powerDetector?.exportHistory()">
                        📤 导出历史
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- 历史记录将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/datetime-picker/index.js"></script>
    <script>
        // 核心 isPowerOfTen 函数
        const isPowerOfTen = n => Math.log10(n) % 1 === 0;

        // 十的幂次检测器类
        class PowerDetector {
            constructor() {
                this.plugins = {};
                this.history = [];
                this.originalResultContent = null;
                this.stats = {
                    totalDetections: 0,
                    powerOfTenFound: 0,
                    batchDetections: 0,
                    rangeGenerations: 0,
                    calculatorOperations: 0,
                    lastDetection: null
                };
                this.calculator = new Calculator();
                this.init();
            }

            // 初始化
            async init() {
                try {
                    await this.loadPlugins();
                    this.setupCheckboxes();
                    this.setupSelect();
                    this.setupEventListeners();
                    this.loadHistory();
                    this.updateStatsDisplay();
                    this.showWelcomeMessage();
                } catch (error) {
                    console.error('初始化失败:', error);
                    this.showError('初始化失败: ' + error.message);
                }
            }

            // 加载插件
            async loadPlugins() {
                try {
                    this.plugins.modal = new Modal();
                    this.plugins.notification = new Notification();
                } catch (error) {
                    console.warn('部分插件加载失败:', error);
                }
            }

            // 设置自定义 select
            setupSelect() {
                const numberTypeContainer = document.getElementById('numberTypeContainer');
                if (!numberTypeContainer) return;

                const selectOptions = [
                    { value: 'auto', label: '自动检测' },
                    { value: 'integer', label: '整数' },
                    { value: 'decimal', label: '小数' },
                    { value: 'scientific', label: '科学计数法' },
                    { value: 'fraction', label: '分数' }
                ];

                this.plugins.numberTypeSelect = new Select({
                    container: numberTypeContainer,
                    options: selectOptions,
                    placeholder: '请选择数字类型',
                    onChange: (value) => {
                        console.log('选择的数字类型:', value);
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeNumber();
                        }
                    }
                });
                
                this.plugins.numberTypeSelect.setValue('auto');
            }

            // 核心函数：检查是否为10的幂次
            isPowerOfTen(n) {
                if (n <= 0) return false;
                return Math.log10(n) % 1 === 0;
            }

            // 获取10的幂次指数
            getPowerExponent(n) {
                if (n <= 0) return null;
                return Math.log10(n);
            }

            // 设置复选框
            setupCheckboxes() {
                const checkboxGroup = document.getElementById('checkboxGroup');
                if (!checkboxGroup) return;

                const options = [
                    { id: 'autoAnalyze', label: '自动分析数字', checked: false },
                    { id: 'saveHistory', label: '保存检测历史', checked: true },
                    { id: 'showNotifications', label: '显示通知提醒', checked: true },
                    { id: 'enableAnimations', label: '启用动画效果', checked: true },
                    { id: 'strictMode', label: '严格模式检测', checked: true }
                ];

                try {
                    const checkboxGroupInstance = Checkbox.createCheckboxGroup({
                        items: options.map(option => ({
                            id: option.id,
                            label: option.label,
                            checked: option.checked
                        })),
                        onChange: (checkedStates) => {
                            this.handleCheckboxChange(checkedStates);
                        }
                    });

                    checkboxGroup.appendChild(checkboxGroupInstance.container);
                    this.plugins.checkboxGroup = checkboxGroupInstance;
                    this.checkboxOptions = options;
                } catch (error) {
                    console.warn('自定义复选框加载失败，使用原生复选框:', error);
                    this.setupNativeCheckboxes(options, checkboxGroup);
                }
            }

            // 设置原生复选框
            setupNativeCheckboxes(options, container) {
                options.forEach(option => {
                    const checkboxItem = document.createElement('div');
                    checkboxItem.className = 'checkbox-item';
                    checkboxItem.innerHTML = `
                        <input type="checkbox" id="${option.id}" ${option.checked ? 'checked' : ''}>
                        <label for="${option.id}">${option.label}</label>
                    `;
                    container.appendChild(checkboxItem);
                });
            }

            // 处理复选框变化
            handleCheckboxChange(checkedStates) {
                if (this.getCheckboxValue('autoAnalyze')) {
                    this.analyzeNumber();
                }
            }

            // 设置事件监听器
            setupEventListeners() {
                const numberInput = document.getElementById('numberInput');
                const batchInput = document.getElementById('batchInput');
                
                if (numberInput) {
                    numberInput.addEventListener('input', () => {
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeNumber();
                        }
                    });

                    numberInput.addEventListener('keydown', (e) => {
                        if (e.ctrlKey && e.key === 'Enter') {
                            this.analyzeNumber();
                        }
                    });
                }

                if (batchInput) {
                    batchInput.addEventListener('input', () => {
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeBatch();
                        }
                    });
                }
            }

            // 获取选中的类型
            getSelectedType() {
                return this.plugins.numberTypeSelect ? this.plugins.numberTypeSelect.getValue() || 'auto' : 'auto';
            }

            // 分析单个数字
            analyzeNumber() {
                const numberInput = document.getElementById('numberInput');
                
                if (!numberInput) return;

                const inputValue = numberInput.value.trim();
                const selectedType = this.getSelectedType();
                
                if (!inputValue && selectedType === 'auto') {
                    this.hideResults();
                    return;
                }

                this.showLoadingAnimation();

                requestAnimationFrame(() => {
                    try {
                        const parsedValue = this.parseNumber(inputValue, selectedType);
                        const analysis = this.performNumberAnalysis(parsedValue, inputValue);
                        this.displayNumberResults(analysis);
                        this.updateStats();
                        
                        if (this.getCheckboxValue('saveHistory')) {
                            this.saveToHistory(inputValue, analysis, 'single');
                        }

                        this.showNotification('数字分析完成', 'success');
                    } catch (error) {
                        this.showError('数字解析失败: ' + error.message);
                    }
                });
            }

            // 解析数字
            parseNumber(input, type) {
                if (input === '') return null;
                
                // 处理特殊值
                if (input === 'null') return null;
                if (input === 'undefined') return undefined;
                if (input === 'NaN') return NaN;
                if (input === 'Infinity') return Infinity;
                if (input === '-Infinity') return -Infinity;
                
                // 处理分数 (例如: 1/10, 3/4)
                if (input.includes('/')) {
                    const parts = input.split('/');
                    if (parts.length === 2) {
                        const numerator = parseFloat(parts[0]);
                        const denominator = parseFloat(parts[1]);
                        if (!isNaN(numerator) && !isNaN(denominator) && denominator !== 0) {
                            return numerator / denominator;
                        }
                    }
                }
                
                // 处理科学计数法 (例如: 1e3, 2.5e-2)
                if (input.includes('e') || input.includes('E')) {
                    const num = parseFloat(input);
                    if (!isNaN(num)) return num;
                }
                
                // 处理普通数字
                const num = parseFloat(input);
                if (isNaN(num)) {
                    throw new Error('无法解析为有效数字');
                }
                
                return num;
            }

            // 执行数字分析
            performNumberAnalysis(value, originalInput) {
                const isPower = this.isPowerOfTen(value);
                const exponent = this.getPowerExponent(value);
                
                return {
                    value: value,
                    originalInput: originalInput,
                    isPowerOfTen: isPower,
                    exponent: exponent,
                    logValue: value > 0 ? Math.log10(value) : null,
                    scientificNotation: this.formatScientificNotation(value),
                    type: typeof value,
                    isInteger: Number.isInteger(value),
                    isPositive: value > 0,
                    isNegative: value < 0,
                    isZero: value === 0
                };
            }

            // 格式化科学计数法
            formatScientificNotation(value) {
                if (value === 0) return '0';
                if (value === null || value === undefined || isNaN(value)) return 'N/A';
                return value.toExponential(6);
            }

            // 显示数字分析结果
            displayNumberResults(analysis) {
                console.log('开始显示数字分析结果', analysis);
                
                // 恢复原始结果结构
                this.restoreOriginalResultContent();
                this.showResults();
                
                requestAnimationFrame(() => {
                    this.updateStatusIndicator('isPowerOfTenIndicator', analysis.isPowerOfTen);
                    this.updateElementText('isPowerOfTenResult', this.getPowerBadge(analysis.isPowerOfTen));
                    this.updateElementText('numberValue', this.formatValue(analysis.value));
                    this.updateElementText('logValue', analysis.logValue !== null ? analysis.logValue.toFixed(6) : 'N/A');
                    this.updateElementText('exponentValue', analysis.exponent !== null ? analysis.exponent.toString() : 'N/A');
                    this.updateElementText('scientificNotation', analysis.scientificNotation);
                });
            }

            // 获取幂次徽章
            getPowerBadge(isPower) {
                const className = isPower ? 'power-true' : 'power-false';
                const text = isPower ? '是' : '否';
                return `<span class="power-badge ${className}">${text}</span>`;
            }

            // 格式化值显示
            formatValue(value) {
                if (value === null) return '<span class="error-text">null</span>';
                if (value === undefined) return '<span class="error-text">undefined</span>';
                if (isNaN(value)) return '<span class="error-text">NaN</span>';
                if (value === Infinity) return '<span class="error-text">Infinity</span>';
                if (value === -Infinity) return '<span class="error-text">-Infinity</span>';
                if (value === 0) return '<span class="highlight">0</span>';
                return `<span class="highlight">${value}</span>`;
            }

            // 批量分析
            analyzeBatch() {
                const batchInput = document.getElementById('batchInput');
                const batchResult = document.getElementById('batchResult');
                
                if (!batchInput || !batchResult) return;

                const inputValue = batchInput.value.trim();
                if (!inputValue) {
                    this.hideBatchResults();
                    return;
                }

                try {
                    const numbers = inputValue.split('\n').map(line => line.trim()).filter(line => line);
                    const results = numbers.map((numStr, index) => {
                        try {
                            const num = this.parseNumber(numStr, 'auto');
                            const analysis = this.performNumberAnalysis(num, numStr);
                            return { index, input: numStr, analysis, success: true };
                        } catch (error) {
                            return { index, input: numStr, error: error.message, success: false };
                        }
                    });

                    this.displayBatchResults(results);
                    this.stats.batchDetections++;
                    this.updateStats();
                    this.showNotification('批量检测完成', 'success');
                } catch (error) {
                    this.showError('批量检测失败: ' + error.message);
                }
            }

            // 显示批量检测结果
            displayBatchResults(results) {
                const batchResult = document.getElementById('batchResult');
                if (!batchResult) return;

                const resultsHTML = results.map(result => {
                    if (result.success) {
                        const analysis = result.analysis;
                        const powerBadge = this.getPowerBadge(analysis.isPowerOfTen);
                        const valueDisplay = this.formatValue(analysis.value);
                        
                        return `
                            <div style="margin-bottom: 10px; padding: 10px; background: #f8f9fa; border-radius: 6px;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                                    <span style="font-weight: 600;">#${result.index + 1}: ${result.input}</span>
                                    ${powerBadge}
                                </div>
                                <div style="font-size: 0.9rem; color: #6c757d;">
                                    值: ${valueDisplay} | 
                                    指数: ${analysis.exponent !== null ? analysis.exponent : 'N/A'} | 
                                    科学计数法: ${analysis.scientificNotation}
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div style="margin-bottom: 10px; padding: 10px; background: #fee2e2; border-radius: 6px; color: #dc2626;">
                                <div style="font-weight: 600;">#${result.index + 1}: ${result.input}</div>
                                <div style="font-size: 0.9rem;">错误: ${result.error}</div>
                            </div>
                        `;
                    }
                }).join('');

                batchResult.innerHTML = resultsHTML;
                batchResult.style.display = 'block';
            }

            // 隐藏批量结果
            hideBatchResults() {
                const batchResult = document.getElementById('batchResult');
                if (batchResult) {
                    batchResult.style.display = 'none';
                }
            }

            // 生成随机数字
            generateRandomNumbers() {
                const batchInput = document.getElementById('batchInput');
                if (!batchInput) return;

                const count = 10;
                const numbers = [];
                
                for (let i = 0; i < count; i++) {
                    // 生成随机数字，包括10的幂次和非幂次
                    if (Math.random() < 0.3) {
                        // 30% 概率生成10的幂次
                        const exponent = Math.floor(Math.random() * 10) - 5; // -5 到 4
                        numbers.push(Math.pow(10, exponent).toString());
                    } else {
                        // 70% 概率生成随机数字
                        const randomNum = Math.random() * 10000 - 5000; // -5000 到 5000
                        numbers.push(randomNum.toFixed(2));
                    }
                }

                batchInput.value = numbers.join('\n');
                
                if (this.getCheckboxValue('autoAnalyze')) {
                    this.analyzeBatch();
                }

                this.showNotification('随机数字已生成', 'success');
            }

            // 清空批量输入
            clearBatch() {
                const batchInput = document.getElementById('batchInput');
                if (batchInput) {
                    batchInput.value = '';
                }
                this.hideBatchResults();
                this.showNotification('批量输入已清空', 'info');
            }

            // 生成范围内的10的幂次
            generateRange() {
                const rangeStart = parseFloat(document.getElementById('rangeStart')?.value) || 1;
                const rangeEnd = parseFloat(document.getElementById('rangeEnd')?.value) || 1000000;
                const rangeResult = document.getElementById('rangeResult');
                
                if (!rangeResult) return;

                const powers = [];
                const startExp = Math.ceil(Math.log10(rangeStart));
                const endExp = Math.floor(Math.log10(rangeEnd));
                
                for (let exp = startExp; exp <= endExp; exp++) {
                    const value = Math.pow(10, exp);
                    if (value >= rangeStart && value <= rangeEnd) {
                        powers.push({
                            value: value,
                            exponent: exp,
                            scientific: value.toExponential()
                        });
                    }
                }

                this.displayRangeResults(powers, `范围 ${rangeStart} - ${rangeEnd}`);
                this.stats.rangeGenerations++;
                this.updateStats();
                this.showNotification('范围生成完成', 'success');
            }

            // 生成指定数量的幂次
            generatePowers() {
                const count = 10; // 默认生成10个
                const rangeResult = document.getElementById('rangeResult');
                
                if (!rangeResult) return;

                const powers = [];
                for (let i = 0; i < count; i++) {
                    const exp = i - 5; // -5 到 4
                    const value = Math.pow(10, exp);
                    powers.push({
                        value: value,
                        exponent: exp,
                        scientific: value.toExponential()
                    });
                }

                this.displayRangeResults(powers, `前 ${count} 个10的幂次`);
                this.stats.rangeGenerations++;
                this.updateStats();
                this.showNotification('幂次生成完成', 'success');
            }

                            </div>

                rangeResult.style.display = 'block';

                        if (optionIndex !== -1) {
                            const checkedStates = this.plugins.checkboxGroup.getAllChecked();

                        }
                    } catch (error) {
                        console.warn('获取复选框值失败，使用原生方法:', error);

                const checkbox = document.getElementById(checkboxId);

            // 历史记录相关方法
            saveToHistory(input, analysis, type) {
                const historyItem = {
                    id: Date.now(),
                    input: input,
                    analysis: analysis,
                    type: type,
                    timestamp: new Date().toLocaleString()
                };

                this.history.unshift(historyItem);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }
                this.saveHistoryToStorage();
                this.refreshHistory();
            }

            refreshHistory() {
                const historyList = document.getElementById('historyList');
                if (!historyList) return;

                if (this.history.length === 0) {
                    historyList.innerHTML = '<div style="padding: 20px; text-align: center; color: #6c757d;">暂无历史记录</div>';
                    return;
                }

                const historyHTML = this.history.map((item, index) => `
                    <div class="history-item" style="animation: slideInUp 0.3s ease-out ${index * 0.1}s both;">
                        <div class="history-text" title="${item.input}">${this.truncateText(item.input, 40)}</div>
                        <div class="history-actions">
                            <button class="btn btn-primary btn-small" onclick="window.powerDetector?.loadFromHistory('${item.id}')">加载</button>
                            <button class="btn btn-danger btn-small" onclick="window.powerDetector?.removeFromHistory('${item.id}')">删除</button>
                        </div>
                    </div>
                `).join('');

                historyList.innerHTML = historyHTML;
            }

            loadFromHistory(id) {
                const item = this.history.find(h => h.id == id);
                if (item) {
                    const numberInput = document.getElementById('numberInput');
                    if (numberInput) {
                        numberInput.value = item.input;
                        
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeNumber();
                        }
                        this.showNotification('已从历史记录加载', 'success');
                    }
                }
            }

            removeFromHistory(id) {
                this.history = this.history.filter(h => h.id != id);
                this.saveHistoryToStorage();
                this.refreshHistory();
                this.showNotification('已从历史记录删除', 'info');
            }

            clearHistory() {
                this.history = [];
                this.saveHistoryToStorage();
                this.refreshHistory();
                this.showNotification('历史记录已清空', 'success');
            }

            exportHistory() {
                if (this.history.length === 0) {
                    this.showError('没有历史记录可导出');
                    return;
                }

                const exportData = {
                    exportTime: new Date().toLocaleString(),
                    totalRecords: this.history.length,
                    history: this.history
                };

                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `power-detection-history-${Date.now()}.json`;
                link.click();

                this.showNotification('历史记录已导出', 'success');
            }

            loadHistory() {
                try {
                    const saved = localStorage.getItem('powerDetectorHistory');
                    if (saved) {
                        this.history = JSON.parse(saved);
                    }
                } catch (error) {
                    console.warn('加载历史记录失败:', error);
                    this.history = [];
                }
            }

            saveHistoryToStorage() {
                try {
                    localStorage.setItem('powerDetectorHistory', JSON.stringify(this.history));
                } catch (error) {
                    console.warn('保存历史记录失败:', error);
                }
            }

            truncateText(text, maxLength) {
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength) + '...';
            }

            // 安全更新元素文本内容
            updateElementText(elementId, text) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = text;
                    console.log(`成功更新元素 ${elementId}:`, text);
                } else {
                    console.warn(`元素 ${elementId} 未找到`);
                }
            }

            // 更新状态指示器
            updateStatusIndicator(elementId, isTrue) {
                const indicator = document.getElementById(elementId);
                if (indicator) {
                    indicator.className = `status-indicator ${isTrue ? 'status-true' : 'status-false'}`;
                }
            }

            // 显示结果区域
            showResults() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection) {
                    resultSection.style.display = 'block';
                    resultSection.style.animation = 'slideInUp 0.5s ease-out';
                }
            }

            // 隐藏结果区域
            hideResults() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection) {
                    resultSection.style.display = 'none';
                }
            }

            // 显示加载动画
            showLoadingAnimation() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection) {
                    if (!this.originalResultContent) {
                        this.originalResultContent = resultSection.innerHTML;
                    }
                    
                    resultSection.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <div class="loading"></div>
                            <p style="margin-top: 15px; color: #6c757d;">正在分析数字...</p>
                        </div>
                    `;
                    resultSection.style.display = 'block';
                }
            }

            // 恢复原始结果内容
            restoreOriginalResultContent() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection && this.originalResultContent) {
                    resultSection.innerHTML = this.originalResultContent;
                }
            }
        }

        // 计算器类
        class Calculator {
            constructor() {
                this.display = document.getElementById('calculatorDisplay');
                this.currentInput = '0';
                this.previousInput = null;
                this.operator = null;
                this.waitingForOperand = false;
            }

            input(value) {
                if (value === '10^') {
                    this.currentInput = '10^';
                    this.updateDisplay();
                    return;
                }

                if (this.waitingForOperand) {
                    this.currentInput = value;
                    this.waitingForOperand = false;
                } else {
                    this.currentInput = this.currentInput === '0' ? value : this.currentInput + value;
                }
                this.updateDisplay();
            }

            clear() {
                this.currentInput = '0';
                this.previousInput = null;
                this.operator = null;
                this.waitingForOperand = false;
                this.updateDisplay();
            }

            delete() {
                if (this.currentInput.length > 1) {
                    this.currentInput = this.currentInput.slice(0, -1);
                } else {
                    this.currentInput = '0';
                }
                this.updateDisplay();
            }

            calculate() {
                if (this.previousInput !== null && this.operator) {
                    const prev = parseFloat(this.previousInput);
                    const current = parseFloat(this.currentInput);
                    let result;

                    switch (this.operator) {
                        case '+':
                            result = prev + current;
                            break;
                        case '-':
                            result = prev - current;
                            break;
                        case '*':
                            result = prev * current;
                            break;
                        case '/':
                            result = current !== 0 ? prev / current : 0;
                            break;
                        case '%':
                            result = prev % current;
                            break;
                        default:
                            return;
                    }

                    this.currentInput = result.toString();
                    this.previousInput = null;
                    this.operator = null;
                    this.waitingForOperand = true;
                }
                this.updateDisplay();
            }

            getResult() {
                const num = parseFloat(this.currentInput);
                return isNaN(num) ? null : num;
            }

            updateDisplay() {
                if (this.display) {
                    this.display.textContent = this.currentInput;
                }
            }
        }

        // 安全的初始化函数
        function safeInit() {
            console.log('开始安全初始化...');
            
            const requiredElements = [
                'numberInput', 'numberTypeContainer', 'resultSection', 'isPowerOfTenResult', 
                'numberValue', 'logValue', 'exponentValue', 'scientificNotation',
                'statsGrid', 'batchInput', 'batchResult', 'rangeStart', 'rangeEnd', 
                'rangeResult', 'calculatorDisplay', 'historyList', 'checkboxGroup'
            ];
            
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            if (missingElements.length > 0) {
                console.error('缺少必要的DOM元素:', missingElements);
                if (document.readyState === 'loading') {
                    setTimeout(safeInit, 100);
                }
                return;
            }
            
            console.log('所有必要元素都存在，开始初始化幂次检测器...');
            
            try {
                window.powerDetector = new PowerDetector();
                console.log('幂次检测器初始化成功');
            } catch (error) {
                console.error('初始化幂次检测器失败:', error);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM内容加载完成，开始初始化...');
            safeInit();
        });

        // 如果DOMContentLoaded已经触发，立即执行
        if (document.readyState === 'loading') {
            console.log('文档仍在加载，等待DOMContentLoaded事件...');
        } else {
            console.log('文档已加载完成，立即执行初始化...');
            safeInit();
        }
    </script>
