<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能数据索引与分类管理系统 - indexBy函数实战示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/datetime-picker/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .control-panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            margin-bottom: 30px;
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: #212529;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .card-icon {
            font-size: 1.5em;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .data-input {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-area {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
        }

        .input-area:focus {
            outline: none;
            border-color: #667eea;
        }

        .indexed-data {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .data-display {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .category-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .category-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .category-icon {
            font-size: 1.2em;
        }

        .category-name {
            font-weight: 600;
            color: #333;
        }

        .category-count {
            margin-left: auto;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .category-items {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }

        .stats-panel {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }

        .stats-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #4a5568;
        }

        .stats-time {
            color: #a0aec0;
            margin-right: 10px;
        }

        .stats-action {
            color: #63b3ed;
        }

        .stats-result {
            margin-left: 10px;
        }

        .stats-result.success {
            color: #68d391;
        }

        .stats-result.warning {
            color: #f6ad55;
        }

        .stats-result.error {
            color: #fc8181;
        }

        .visualization-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chart-container {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bar-chart {
            display: flex;
            align-items: end;
            gap: 10px;
            height: 200px;
            padding: 20px;
        }

        .bar {
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 4px 4px 0 0;
            min-width: 30px;
            position: relative;
            transition: all 0.3s ease;
        }

        .bar:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #666;
            white-space: nowrap;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #667eea;
            font-weight: 600;
        }

        .search-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-results {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .search-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .search-item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .search-item-details {
            font-size: 0.9em;
            color: #666;
        }

        .export-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .export-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .export-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .export-option:hover {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .export-option.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .category-grid {
                grid-template-columns: 1fr;
            }
            
            .export-options {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📊 智能数据索引与分类管理系统</h1>
            <p>基于 indexBy 函数的实战示例 - 数据索引、分类管理、统计分析</p>
        </div>

        <div class="content">
            <!-- 控制面板 -->
            <div class="control-panel">
                <div class="control-section">
                    <h3>⚙️ 索引配置</h3>
                    <div class="controls-grid">
                        <div class="form-group">
                            <label>索引字段</label>
                            <div id="indexFieldSelect"></div>
                        </div>
                        <div class="form-group">
                            <label>数据类型</label>
                            <div id="dataTypeSelect"></div>
                        </div>
                        <div class="form-group">
                            <label>索引深度</label>
                            <div id="indexDepthInput"></div>
                        </div>
                        <div class="form-group">
                            <label>自动索引</label>
                            <div id="autoIndexCheckbox"></div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="createIndex()">创建索引</button>
                    <button class="btn btn-success" onclick="loadSampleData()">加载示例数据</button>
                    <button class="btn btn-warning" onclick="analyzeData()">数据分析</button>
                    <button class="btn btn-danger" onclick="clearData()">清除数据</button>
                </div>
            </div>

            <!-- 仪表板 -->
            <div class="dashboard">
                <!-- 数据输入 -->
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">📝</span>
                        <span class="card-title">数据输入</span>
                    </div>
                    <div class="data-input">
                        <textarea id="dataInput" class="input-area" placeholder="在这里输入 JSON 数据..."></textarea>
                        <button class="btn btn-primary" onclick="processData()">处理数据</button>
                    </div>
                </div>

                <!-- 索引结果 -->
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">🔍</span>
                        <span class="card-title">索引结果</span>
                    </div>
                    <div class="indexed-data">
                        <div class="data-display" id="indexedDataDisplay">
                            <!-- 索引结果将在这里显示 -->
                        </div>
                    </div>
                </div>

                <!-- 数据搜索 -->
                <div class="card">
                    <div class="card-header">
                        <span class="card-icon">🔎</span>
                        <span class="card-title">数据搜索</span>
                    </div>
                    <div class="search-panel">
                        <input type="text" id="searchInput" class="search-input" placeholder="输入搜索关键词..." oninput="searchData()">
                        <div class="search-results" id="searchResults">
                            <!-- 搜索结果将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 分类展示 -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">📂</span>
                    <span class="card-title">分类展示</span>
                </div>
                <div class="category-grid" id="categoryGrid">
                    <!-- 分类卡片将在这里生成 -->
                </div>
            </div>

            <!-- 数据可视化 -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">📈</span>
                    <span class="card-title">数据可视化</span>
                </div>
                <div class="visualization-panel">
                    <div class="chart-container">
                        <div class="bar-chart" id="barChart">
                            <!-- 柱状图将在这里生成 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 数据导出 -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">📤</span>
                    <span class="card-title">数据导出</span>
                </div>
                <div class="export-panel">
                    <div class="export-options">
                        <div class="export-option" onclick="exportData('json')">导出 JSON</div>
                        <div class="export-option" onclick="exportData('csv')">导出 CSV</div>
                        <div class="export-option" onclick="exportData('xml')">导出 XML</div>
                        <div class="export-option" onclick="exportData('yaml')">导出 YAML</div>
                    </div>
                </div>
            </div>

            <!-- 操作统计 -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">📊</span>
                    <span class="card-title">操作统计</span>
                </div>
                <div class="stats-panel" id="statsPanel">
                    <!-- 统计信息将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 引入插件 -->
    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script src="../../demo/plugins/datetime-picker/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>

    <script>
        // 全局变量
        let modal, notification;
        let indexFieldSelect, dataTypeSelect, indexDepthInput, autoIndexCheckbox;
        let rawData = [];
        let indexedData = {};
        let operationHistory = [];

        // indexBy 函数
        const indexBy = (arr, handler) => arr.reduce((obj, v, i) => {
            obj[handler(v, i, arr)] = v;
            return obj;
        }, {});

        // 初始化应用
        function initApp() {
            // 初始化插件
            modal = new Modal();
            notification = new Notification({ position: 'top-right' });

            // 初始化选择控件
            indexFieldSelect = new Select({
                container: document.getElementById('indexFieldSelect'),
                options: [
                    { value: 'id', label: 'ID' },
                    { value: 'name', label: '名称' },
                    { value: 'category', label: '分类' },
                    { value: 'type', label: '类型' },
                    { value: 'status', label: '状态' }
                ],
                placeholder: '选择索引字段'
            });

            dataTypeSelect = new Select({
                container: document.getElementById('dataTypeSelect'),
                options: [
                    { value: 'users', label: '用户数据' },
                    { value: 'products', label: '产品数据' },
                    { value: 'orders', label: '订单数据' },
                    { value: 'categories', label: '分类数据' },
                    { value: 'custom', label: '自定义数据' }
                ],
                placeholder: '选择数据类型'
            });

            indexDepthInput = new InputNumber({
                container: document.getElementById('indexDepthInput'),
                min: 1,
                max: 5,
                value: 1,
                step: 1
            });

            autoIndexCheckbox = new Checkbox({
                label: '启用自动索引',
                checked: true,
                onChange: (checked) => {
                    console.log('自动索引状态:', checked);
                }
            });
            autoIndexCheckbox.mount(document.getElementById('autoIndexCheckbox'));

            // 初始化数据
            initializeData();

            // 初始化界面
            addStatsLog('系统初始化完成', 'info');
        }

        // 初始化数据
        function initializeData() {
            // 示例数据
            const sampleData = [
                { id: 1, name: '张三', category: '员工', type: '开发', status: '活跃', age: 28, department: '技术部' },
                { id: 2, name: '李四', category: '员工', type: '设计', status: '活跃', age: 25, department: '设计部' },
                { id: 3, name: '王五', category: '员工', type: '测试', status: '非活跃', age: 30, department: '测试部' },
                { id: 4, name: '赵六', category: '经理', type: '管理', status: '活跃', age: 35, department: '管理部' },
                { id: 5, name: '钱七', category: '员工', type: '开发', status: '活跃', age: 27, department: '技术部' },
                { id: 6, name: '孙八', category: '员工', type: '设计', status: '非活跃', age: 26, department: '设计部' },
                { id: 7, name: '周九', category: '经理', type: '管理', status: '活跃', age: 32, department: '管理部' },
                { id: 8, name: '吴十', category: '员工', type: '测试', status: '活跃', age: 29, department: '测试部' }
            ];

            document.getElementById('dataInput').value = JSON.stringify(sampleData, null, 2);
        }

        // 处理数据
        function processData() {
            const inputText = document.getElementById('dataInput').value.trim();
            
            if (!inputText) {
                notification.error('请先输入数据');
                return;
            }

            try {
                rawData = JSON.parse(inputText);
                const indexField = indexFieldSelect.getValue() || 'id';
                
                // 使用 indexBy 函数创建索引
                indexedData = indexBy(rawData, item => item[indexField]);
                
                updateIndexedDataDisplay();
                updateCategoryGrid();
                updateBarChart();
                
                addStatsLog(`处理数据: ${rawData.length} 条记录`, 'success');
                notification.success(`成功处理 ${rawData.length} 条数据`);
            } catch (error) {
                notification.error('数据格式错误: ' + error.message);
                addStatsLog('数据处理失败', 'error');
            }
        }

        // 更新索引数据显示
        function updateIndexedDataDisplay() {
            const container = document.getElementById('indexedDataDisplay');
            container.textContent = JSON.stringify(indexedData, null, 2);
        }

        // 更新分类网格
        function updateCategoryGrid() {
            const container = document.getElementById('categoryGrid');
            container.innerHTML = '';

            // 按分类索引数据
            const categoryIndex = indexBy(rawData, item => item.category);
            
            Object.entries(categoryIndex).forEach(([category, items]) => {
                const card = document.createElement('div');
                card.className = 'category-card';
                
                const itemsList = Array.isArray(items) ? items : [items];
                const itemsText = itemsList.map(item => item.name).join(', ');

                card.innerHTML = `
                    <div class="category-header">
                        <span class="category-icon">📁</span>
                        <span class="category-name">${category}</span>
                        <span class="category-count">${itemsList.length}</span>
                    </div>
                    <div class="category-items">${itemsText}</div>
                `;

                container.appendChild(card);
            });
        }

        // 更新柱状图
        function updateBarChart() {
            const container = document.getElementById('barChart');
            container.innerHTML = '';

            // 按分类统计数量
            const categoryStats = indexBy(rawData, item => item.category);
            const maxCount = Math.max(...Object.values(categoryStats).map(items => 
                Array.isArray(items) ? items.length : 1
            ));

            Object.entries(categoryStats).forEach(([category, items]) => {
                const count = Array.isArray(items) ? items.length : 1;
                const height = (count / maxCount) * 150; // 最大高度150px

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${height}px`;
                bar.innerHTML = `
                    <div class="bar-value">${count}</div>
                    <div class="bar-label">${category}</div>
                `;

                container.appendChild(bar);
            });
        }

        // 搜索数据
        function searchData() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('searchResults');
            container.innerHTML = '';

            if (!query) return;

            const results = rawData.filter(item => 
                Object.values(item).some(value => 
                    String(value).toLowerCase().includes(query)
                )
            );

            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'search-item';
                resultItem.onclick = () => showItemDetails(item);

                resultItem.innerHTML = `
                    <div class="search-item-title">${item.name}</div>
                    <div class="search-item-details">
                        ID: ${item.id} | 分类: ${item.category} | 类型: ${item.type}
                    </div>
                `;

                container.appendChild(resultItem);
            });
        }

        // 显示项目详情
        function showItemDetails(item) {
            const content = `
                <div style="max-width: 500px;">
                    <h4>${item.name}</h4>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 6px; margin: 10px 0;">
                        ${Object.entries(item).map(([key, value]) => 
                            `<div><strong>${key}:</strong> ${value}</div>`
                        ).join('')}
                    </div>
                </div>
            `;
            modal.alert(content, '项目详情');
        }

        // 创建索引
        function createIndex() {
            const indexField = indexFieldSelect.getValue();
            const indexDepth = indexDepthInput.getValue();

            if (!indexField) {
                notification.error('请选择索引字段');
                return;
            }

            if (rawData.length === 0) {
                notification.error('请先加载数据');
                return;
            }

            // 创建多层索引
            let multiLevelIndex = {};
            
            if (indexDepth === 1) {
                multiLevelIndex = indexBy(rawData, item => item[indexField]);
            } else {
                // 多层索引示例
                multiLevelIndex = indexBy(rawData, item => {
                    const primaryKey = item[indexField];
                    const secondaryKey = item.category || 'default';
                    return `${primaryKey}-${secondaryKey}`;
                });
            }

            indexedData = multiLevelIndex;
            updateIndexedDataDisplay();
            
            addStatsLog(`创建索引: ${indexField} (深度: ${indexDepth})`, 'success');
            notification.success('索引创建成功');
        }

        // 加载示例数据

                case 'products':
                    sampleData = [
                        { id: 101, name: 'iPhone', category: '电子产品', type: '手机', status: '在售', price: 5999 },
                        { id: 102, name: 'MacBook', category: '电子产品', type: '电脑', status: '在售', price: 12999 },

        }

        // 数据分析
        function analyzeData() {
            if (rawData.length === 0) {
                notification.error('请先加载数据');
                return;
            }

            const analysis = {
                totalItems: rawData.length,
                categories: Object.keys(indexBy(rawData, item => item.category)).length,
                types: Object.keys(indexBy(rawData, item => item.type)).length,
                statuses: Object.keys(indexBy(rawData, item => item.status)).length
            };

            const content = `
                <div style="max-width: 500px;">
                    <h4>数据分析报告</h4>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 6px; margin: 10px 0;">
                        <div><strong>总项目数:</strong> ${analysis.totalItems}</div>
                        <div><strong>分类数量:</strong> ${analysis.categories}</div>
                        <div><strong>类型数量:</strong> ${analysis.types}</div>
                        <div><strong>状态数量:</strong> ${analysis.statuses}</div>
                    </div>
                    <div style="background: #e8f5e8; padding: 15px; border-radius: 6px; margin: 10px 0;">
                        <strong>索引统计:</strong>
                        <div>索引键数量: ${Object.keys(indexedData).length}</div>
                        <div>索引效率: ${((Object.keys(indexedData).length / rawData.length) * 100).toFixed(1)}%</div>
                    </div>
                </div>
            `;

            modal.alert(content, '数据分析报告');
            addStatsLog('执行数据分析', 'info');
        }

        // 导出数据
        function exportData(format) {
            if (Object.keys(indexedData).length === 0) {
                notification.error('没有可导出的数据');
                return;
            }

            let exportContent = '';
            let filename = '';

            switch (format) {
                case 'json':
                    exportContent = JSON.stringify(indexedData, null, 2);
                    filename = 'indexed_data.json';
                    break;
                case 'csv':
                    exportContent = convertToCSV(indexedData);
                    filename = 'indexed_data.csv';
                    break;
                case 'xml':
                    exportContent = convertToXML(indexedData);
                    filename = 'indexed_data.xml';
                    break;
                case 'yaml':
                    exportContent = convertToYAML(indexedData);
                    filename = 'indexed_data.yaml';
                    break;
            }

            // 创建下载链接
            const blob = new Blob([exportContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);

            addStatsLog(`导出数据: ${format.toUpperCase()}`, 'success');
            notification.success(`数据已导出为 ${format.toUpperCase()} 格式`);
        }

        // 转换为CSV
        function convertToCSV(data) {
            const headers = ['Key', 'Value'];
            const rows = Object.entries(data).map(([key, value]) => [key, JSON.stringify(value)]);
            return [headers, ...rows].map(row => row.join(',')).join('\n');
        }

        // 转换为XML
        function convertToXML(data) {
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<indexedData>\n';
            Object.entries(data).forEach(([key, value]) => {
                xml += `  <item key="${key}">\n`;
                xml += `    <value>${JSON.stringify(value)}</value>\n`;
                xml += `  </item>\n`;
            });
            xml += '</indexedData>';
            return xml;
        }

        // 转换为YAML
        function convertToYAML(data) {
            let yaml = 'indexed_data:\n';
            Object.entries(data).forEach(([key, value]) => {
                yaml += `  ${key}:\n`;
                yaml += `    value: ${JSON.stringify(value)}\n`;
            });
            return yaml;
        }

        // 清除数据
        function clearData() {
            modal.confirm('确定要清除所有数据吗？').then(confirmed => {
                if (confirmed) {
                    rawData = [];
                    indexedData = {};
                    document.getElementById('dataInput').value = '';
                    document.getElementById('indexedDataDisplay').textContent = '';
                    document.getElementById('categoryGrid').innerHTML = '';
                    document.getElementById('barChart').innerHTML = '';
                    document.getElementById('searchResults').innerHTML = '';
                    addStatsLog('清除所有数据', 'info');
                    notification.success('所有数据已清除');
                }
            });
        }

        // 添加统计日志
        function addStatsLog(action, status) {
            const timestamp = new Date();
            const logEntry = {
                time: timestamp,
                action: action,
                status: status
            };

            operationHistory.unshift(logEntry);
            if (operationHistory.length > 50) {
                operationHistory.pop();
            }

            updateStatsPanel();
        }

        // 更新统计面板
        function updateStatsPanel() {
            const container = document.getElementById('statsPanel');
            
            container.innerHTML = operationHistory.map(entry => `
                <div class="stats-entry">
                    <span class="stats-time">${formatDateTime(entry.time)}</span>
                    <span class="stats-action">${entry.action}</span>
                    <span class="stats-result ${entry.status}">${entry.status}</span>
                </div>
            `).join('');
        }

        // 格式化日期时间
        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
