<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>byteSize</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const byteSize = str => new Blob([str]).size;
        console.log(byteSize('😀')); // 4
        console.log(byteSize('Hello World')); // 11
    </script>
</body>

</html>
