<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomIntegerInRange - 随机整数示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #f59e0b;
            --accent-strong: #d97706;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #fbbf24;
            --accent-strong: #f59e0b;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-field {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .muted {
            color: var(--text-secondary);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>randomIntegerInRange 随机整数演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>最小值</label>
                        <div id="minInput"></div>
                    </div>
                    <div class="input-group">
                        <label>最大值</label>
                        <div id="maxInput"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>生成次数</label>
                        <div id="countInput"></div>
                    </div>
                    <div class="input-group">
                        <label>输出格式</label>
                        <div id="formatSelect"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="generateBtn">生成</button>
                    <button class="btn btn-secondary" id="batchBtn">批量生成</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">生成次数</div>
                        <div class="stat-value" id="countValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">最小值</div>
                        <div class="stat-value" id="minValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">最大值</div>
                        <div class="stat-value" id="maxValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">-</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>最新结果</label>
                    <div id="outputValue" class="value-text"><span class="muted">等待生成</span></div>
                </div>

                <div class="input-group">
                    <label>批量结果</label>
                    <div id="batchValue" class="value-text"><span class="muted">点击“批量生成”</span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="small">小范围<div class="example-desc">1~10，批量 5</div></button>
                <button class="example-card" data-example="wide">大范围<div class="example-desc">-100~200，批量 10</div></button>
                <button class="example-card" data-example="positive">正数范围<div class="example-desc">10~99，批量 8</div></button>
                <button class="example-card" data-example="single">单次生成<div class="example-desc">0~1 生成一次</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script>
        const randomIntegerInRange = (min, max) =>
            Math.floor(Math.random() * (max - min + 1)) + min;

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                format: null
            },
            inputs: {
                min: null,
                max: null,
                count: null
            },
            toggles: {
                autoGenerate: null,
                showStats: null,
                darkMode: null
            },
            last: null
        };

        const examples = {
            small: { min: 1, max: 10, count: 5 },
            wide: { min: -100, max: 200, count: 10 },
            positive: { min: 10, max: 99, count: 8 },
            single: { min: 0, max: 1, count: 1 }
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function formatOutput(values, format) {
            if (format === 'json') {
                return JSON.stringify(values, null, 2);
            }
            if (format === 'line') {
                return values.join('\n');
            }
            return values.join(', ');
        }

        function buildStats(values) {
            if (!values.length) return '暂无数据';
            const min = Math.min(...values);
            const max = Math.max(...values);
            const sum = values.reduce((acc, val) => acc + val, 0);
            const avg = Math.round((sum / values.length) * 100) / 100;
            return [
                `min = ${min}`,
                `max = ${max}`,
                `avg = ${avg}`,
                `sum = ${sum}`
            ].join('\n');
        }

        function updateUI(payload) {
            document.getElementById('countValue').textContent = payload.countText;
            document.getElementById('minValue').textContent = payload.minText;
            document.getElementById('maxValue').textContent = payload.maxText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('outputValue').textContent = payload.outputText;
            document.getElementById('batchValue').textContent = payload.batchText;
        }

        function generateOnce() {
            const min = state.inputs.min.getValue();
            const max = state.inputs.max.getValue();
            const format = state.selects.format.getValue();
            if (min > max) {
                showNotification('最小值不能大于最大值', 'warning');
                updateUI({
                    countText: '-',
                    minText: '-',
                    maxText: '-',
                    statusText: '输入无效',
                    outputText: 'N/A',
                    batchText: '请检查输入区间'
                });
                state.last = null;
                return;
            }
            const value = randomIntegerInRange(min, max);
            state.last = {
                min,
                max,
                count: 1,
                values: [value]
            };

            updateUI({
                countText: '1',
                minText: String(min),
                maxText: String(max),
                statusText: '成功',
                outputText: formatOutput([value], format),
                batchText: '点击“批量生成”'
            });
            showNotification('生成完成', 'success');
        }

        function generateBatch() {
            const min = state.inputs.min.getValue();
            const max = state.inputs.max.getValue();
            const count = state.inputs.count.getValue();
            const format = state.selects.format.getValue();
            if (min > max) {
                showNotification('最小值不能大于最大值', 'warning');
                updateUI({
                    countText: '-',
                    minText: '-',
                    maxText: '-',
                    statusText: '输入无效',
                    outputText: 'N/A',
                    batchText: '请检查输入区间'
                });
                state.last = null;
                return;
            }
            const values = Array.from({ length: count }, () => randomIntegerInRange(min, max));
            state.last = {
                min,
                max,
                count,
                values
            };

            updateUI({
                countText: String(count),
                minText: String(min),
                maxText: String(max),
                statusText: '成功',
                outputText: formatOutput([values[0]], format),
                batchText: formatOutput(values, format)
            });
            showNotification('批量生成完成', 'success');
        }

        function applyExample(key) {
            const config = examples[key];
            if (!config) return;
            state.inputs.min.setValue(config.min);
            state.inputs.max.setValue(config.max);
            state.inputs.count.setValue(config.count);
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
            if (state.toggles.autoGenerate.isChecked()) generateBatch();
        }

        function reset() {
            state.inputs.min.setValue(1);
            state.inputs.max.setValue(10);
            state.inputs.count.setValue(5);
            state.selects.format.setValue('text');
            state.selects.example.setValue('small');
            state.toggles.autoGenerate.setChecked(true);
            state.toggles.showStats.setChecked(true);
            updateUI({
                countText: '-',
                minText: '-',
                maxText: '-',
                statusText: '-',
                outputText: '等待生成',
                batchText: '点击“批量生成”'
            });
            state.last = null;
            showNotification('已重置', 'info');
        }

        function showDetail() {
            if (!state.last) {
                showNotification('请先生成结果', 'warning');
                return;
            }
            const last = state.last;
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">生成详情</div>
                    <div style="margin-bottom:8px;">范围：<strong>${last.min} ~ ${last.max}</strong></div>
                    <div style="margin-bottom:8px;">生成次数：<strong>${last.count}</strong></div>
                    <div style="margin-bottom:8px;">结果：<span style="font-family:JetBrains Mono, monospace;">${last.values.join(', ')}</span></div>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'small', label: '小范围' },
                { value: 'wide', label: '大范围' },
                { value: 'positive', label: '正数范围' },
                { value: 'single', label: '单次生成' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('small');

            state.inputs.min = new InputNumber({
                container: '#minInput',
                min: -1000,
                max: 1000,
                step: 1,
                value: 1,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateBatch();
                }
            });

            state.inputs.max = new InputNumber({
                container: '#maxInput',
                min: -1000,
                max: 1000,
                step: 1,
                value: 10,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateBatch();
                }
            });

            state.inputs.count = new InputNumber({
                container: '#countInput',
                min: 1,
                max: 100,
                step: 1,
                value: 5,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateBatch();
                }
            });

            state.selects.format = new Select({
                container: '#formatSelect',
                placeholder: '选择输出格式',
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateBatch();
                }
            });
            state.selects.format.setOptions([
                { value: 'text', label: '文本逗号分隔' },
                { value: 'line', label: '多行文本' },
                { value: 'json', label: 'JSON 数组' }
            ]);
            state.selects.format.setValue('text');

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoGenerate = new Checkbox({
                label: '自动生成',
                checked: true
            });
            state.toggles.showStats = new Checkbox({
                label: '显示统计',
                checked: true,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateBatch();
                }
            });
            state.toggles.autoGenerate.mount(optionRoot);
            state.toggles.showStats.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('generateBtn').addEventListener('click', generateOnce);
            document.getElementById('batchBtn').addEventListener('click', generateBatch);
            document.getElementById('detailBtn').addEventListener('click', showDetail);
            document.getElementById('resetBtn').addEventListener('click', reset);

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            generateBatch();
        });
    </script>
</body>

</html>
