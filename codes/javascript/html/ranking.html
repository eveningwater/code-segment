<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ranking - 排名示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #3b82f6;
            --accent-strong: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #60a5fa;
            --accent-strong: #3b82f6;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-field {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        textarea.input-field {
            min-height: 160px;
            resize: vertical;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .muted {
            color: var(--text-secondary);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>ranking 排名演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="input-group">
                    <label>分隔符</label>
                    <div id="separatorSelect"></div>
                </div>

                <div class="input-group">
                    <label>数据输入</label>
                    <textarea id="dataInput" class="input-field" placeholder="例如：8, 6, 9, 5"></textarea>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>输出排序</label>
                        <div id="orderSelect"></div>
                    </div>
                    <div class="input-group">
                        <label>显示最多</label>
                        <div id="limitInput"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="rankBtn">计算排名</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">元素数量</div>
                        <div class="stat-value" id="countValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">最高排名</div>
                        <div class="stat-value" id="bestValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">最低排名</div>
                        <div class="stat-value" id="worstValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">-</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>排名结果</label>
                    <div id="outputValue" class="value-text"><span class="muted">等待计算</span></div>
                </div>

                <div class="input-group">
                    <label>配对视图</label>
                    <div id="pairValue" class="value-text"><span class="muted">计算后展示</span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="score">分数排行<div class="example-desc">8,6,9,5</div></button>
                <button class="example-card" data-example="alpha">字母排序<div class="example-desc">c,a,b,d</div></button>
                <button class="example-card" data-example="dup">重复值<div class="example-desc">5,5,3,9</div></button>
                <button class="example-card" data-example="long">长列表<div class="example-desc">12,7,3,9,5,11</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script>
        const ranking = (arr, compFn) =>
            arr.map(a => arr.filter(b => compFn(a, b)).length + 1);

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                separator: null,
                order: null
            },
            inputs: {
                limit: null
            },
            toggles: {
                autoRank: null,
                showPairs: null,
                darkMode: null
            },
            last: null
        };

        const examples = {
            score: { input: '8, 6, 9, 5', type: 'number' },
            alpha: { input: 'c, a, b, d', type: 'string' },
            dup: { input: '5, 5, 3, 9', type: 'number' },
            long: { input: '12, 7, 3, 9, 5, 11', type: 'number' }
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function parseInput(raw, separator, type) {
            const parts = raw.split(separator).map(item => item.trim()).filter(Boolean);
            if (type === 'number') {
                const values = parts.map(Number);
                if (values.some(val => Number.isNaN(val))) {
                    return { values: [], error: '包含非数字项' };
                }
                return { values, error: '' };
            }
            return { values: parts, error: '' };
        }

        function getComparator(type, order) {
            if (type === 'string') {
                return order === 'desc'
                    ? (a, b) => a < b
                    : (a, b) => a > b;
            }
            return order === 'desc'
                ? (a, b) => a < b
                : (a, b) => a > b;
        }

        function formatPairs(values, ranks, limit) {
            const pairs = values.map((val, idx) => `${val} → 第 ${ranks[idx]} 名`);
            return pairs.slice(0, limit).join('\n');
        }

        function updateUI(payload) {
            document.getElementById('countValue').textContent = payload.countText;
            document.getElementById('bestValue').textContent = payload.bestText;
            document.getElementById('worstValue').textContent = payload.worstText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('outputValue').textContent = payload.outputText;
            document.getElementById('pairValue').textContent = payload.pairText;
        }

        function rankNow() {
            const raw = document.getElementById('dataInput').value.trim();
            if (!raw) {
                showNotification('请输入数据', 'warning');
                updateUI({
                    countText: '-',
                    bestText: '-',
                    worstText: '-',
                    statusText: '输入无效',
                    outputText: '[]',
                    pairText: '请输入数据'
                });
                state.last = null;
                return;
            }
            const separator = state.selects.separator.getValue();
            const order = state.selects.order.getValue();
            const limit = state.inputs.limit.getValue();
            const exampleType = state.selects.example.getValue() === 'alpha' ? 'string' : 'number';

            const parsed = parseInput(raw, separator, exampleType);
            if (parsed.error) {
                showNotification(parsed.error, 'error');
                updateUI({
                    countText: '-',
                    bestText: '-',
                    worstText: '-',
                    statusText: '解析失败',
                    outputText: '[]',
                    pairText: parsed.error
                });
                state.last = null;
                return;
            }

            const values = parsed.values;
            const comparator = getComparator(exampleType, order);
            const ranks = ranking(values, comparator);

            state.last = {
                values,
                ranks,
                order,
                type: exampleType
            };

            updateUI({
                countText: String(values.length),
                bestText: String(Math.min(...ranks)),
                worstText: String(Math.max(...ranks)),
                statusText: '成功',
                outputText: ranks.join(', '),
                pairText: state.toggles.showPairs.isChecked() ? formatPairs(values, ranks, limit) : '已隐藏'
            });
            showNotification('排名已计算', 'success');
        }

        function applyExample(key) {
            const config = examples[key];
            if (!config) return;
            document.getElementById('dataInput').value = config.input;
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
            if (state.toggles.autoRank.isChecked()) rankNow();
        }

        function reset() {
            document.getElementById('dataInput').value = examples.score.input;
            state.selects.example.setValue('score');
            state.selects.separator.setValue(',');
            state.selects.order.setValue('desc');
            state.inputs.limit.setValue(6);
            state.toggles.autoRank.setChecked(true);
            state.toggles.showPairs.setChecked(true);
            updateUI({
                countText: '-',
                bestText: '-',
                worstText: '-',
                statusText: '-',
                outputText: '等待计算',
                pairText: '计算后展示'
            });
            state.last = null;
            showNotification('已重置', 'info');
        }

        function showDetail() {
            if (!state.last) {
                showNotification('请先计算排名', 'warning');
                return;
            }
            const last = state.last;
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">排名详情</div>
                    <div style="margin-bottom:8px;">类型：<strong>${last.type}</strong></div>
                    <div style="margin-bottom:8px;">排序：<strong>${last.order}</strong></div>
                    <div style="margin-bottom:8px;">元素：<span style="font-family:JetBrains Mono, monospace;">${last.values.join(', ')}</span></div>
                    <div style="margin-bottom:8px;">排名：<span style="font-family:JetBrains Mono, monospace;">${last.ranks.join(', ')}</span></div>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'score', label: '分数排行' },
                { value: 'alpha', label: '字母排序' },
                { value: 'dup', label: '重复值' },
                { value: 'long', label: '长列表' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('score');

            state.selects.separator = new Select({
                container: '#separatorSelect',
                placeholder: '分隔符',
                onChange: () => {
                    if (state.toggles.autoRank.isChecked()) rankNow();
                }
            });
            state.selects.separator.setOptions([
                { value: ',', label: '逗号 , ' },
                { value: ' ', label: '空格' },
                { value: '|', label: '竖线 |' }
            ]);
            state.selects.separator.setValue(',');

            state.selects.order = new Select({
                container: '#orderSelect',
                placeholder: '排序',
                onChange: () => {
                    if (state.toggles.autoRank.isChecked()) rankNow();
                }
            });
            state.selects.order.setOptions([
                { value: 'desc', label: '从大到小' },
                { value: 'asc', label: '从小到大' }
            ]);
            state.selects.order.setValue('desc');

            state.inputs.limit = new InputNumber({
                container: '#limitInput',
                min: 1,
                max: 50,
                step: 1,
                value: 6,
                onChange: () => {
                    if (state.toggles.autoRank.isChecked()) rankNow();
                }
            });

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoRank = new Checkbox({
                label: '自动计算',
                checked: true
            });
            state.toggles.showPairs = new Checkbox({
                label: '显示配对',
                checked: true,
                onChange: () => {
                    if (state.toggles.autoRank.isChecked()) rankNow();
                }
            });
            state.toggles.autoRank.mount(optionRoot);
            state.toggles.showPairs.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('rankBtn').addEventListener('click', rankNow);
            document.getElementById('detailBtn').addEventListener('click', showDetail);
            document.getElementById('resetBtn').addEventListener('click', reset);

            const input = document.getElementById('dataInput');
            let timeout = null;
            input.addEventListener('input', () => {
                if (!state.toggles.autoRank.isChecked()) return;
                clearTimeout(timeout);
                timeout = setTimeout(() => rankNow(), 250);
            });

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            document.getElementById('dataInput').value = examples.score.input;
            rankNow();
        });
    </script>
</body>

</html>
