<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数检测和代码分析工具</title>
    <!-- 引入插件样式 -->
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .input-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .input-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-card h3::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 200px;
        }

        .code-editor {
            background: #1e1e1e;
            color: #d4d4d4;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            min-height: 200px;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .code-editor:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #495057;
        }

        .result-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-function {
            background: #d4edda;
            color: #155724;
        }

        .status-not-function {
            background: #f8d7da;
            color: #721c24;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .detail-card h4 {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #495057;
        }

        .analysis-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .analysis-section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .code-analysis {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .syntax-highlight {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
            overflow-x: auto;
        }

        .function-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .function-info h4 {
            color: #0066cc;
            margin-bottom: 10px;
        }

        .function-properties {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .property-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #b3d9ff;
            text-align: center;
        }

        .property-item .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .property-item .value {
            font-weight: 600;
            color: #0066cc;
        }

        .templates-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .template-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .template-card h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .template-card p {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .template-code {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            overflow-x: auto;
        }

        .history-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .history-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            border-color: #667eea;
        }

        .history-info {
            flex: 1;
        }

        .history-code {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-result {
            font-weight: 600;
        }

        .history-result.function {
            color: #28a745;
        }

        .history-result.not-function {
            color: #dc3545;
        }

        .history-time {
            font-size: 12px;
            color: #6c757d;
        }

        .advanced-options {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .option-group {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
        }

        .option-group h4 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .stats-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-card h4 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .batch-results {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .batch-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .batch-item:last-child {
            border-bottom: none;
        }

        .batch-code {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            flex: 1;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .batch-result {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .batch-result.function {
            background: #d4edda;
            color: #155724;
        }

        .batch-result.not-function {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-wrap: wrap;
            }

            .result-details {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔧 函数检测和代码分析工具</h1>
            <p>使用 isFunction 函数检测和分析 JavaScript 函数，提供详细的代码分析</p>
        </div>

        <div class="main-content">
            <!-- 输入区域 -->
            <div class="input-section">
                <div class="input-card">
                    <h3>代码输入</h3>
                    <div class="input-group">
                        <label for="codeInput">输入要检测的代码</label>
                        <textarea id="codeInput" placeholder="输入 JavaScript 代码，例如：&#10;function hello() { return 'world'; }&#10;const arrow = () => 'arrow';&#10;class MyClass { method() {} }"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="analysisMode">分析模式</label>
                        <div id="analysisModeContainer"></div>
                    </div>
                </div>

                <div class="input-card">
                    <h3>检测选项</h3>
                    <div class="input-group">
                        <label for="detectionType">检测类型</label>
                        <div id="detectionTypeContainer"></div>
                    </div>
                    <div class="input-group">
                        <label for="customOptions">自定义选项</label>
                        <div id="customOptionsContainer"></div>
                    </div>
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="button-group">
                <button class="btn btn-primary" onclick="detector.checkFunction()">
                    🔍 检测函数
                </button>
                <button class="btn btn-secondary" onclick="detector.clearInputs()">
                    🗑️ 清空输入
                </button>
                <button class="btn btn-success" onclick="detector.batchCheck()">
                    📊 批量检测
                </button>
                <button class="btn btn-warning" onclick="detector.generateRandom()">
                    🎲 生成示例
                </button>
                <button class="btn btn-info" onclick="detector.analyzeCode()">
                    🔬 深度分析
                </button>
            </div>

            <!-- 结果区域 -->
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h2 class="result-title">检测结果</h2>
                    <span class="result-status" id="resultStatus">等待检测</span>
                </div>
                <div class="result-details" id="resultDetails"></div>
                <div class="analysis-section" id="analysisSection"></div>
            </div>

            <!-- 模板区域 -->
            <div class="templates-section">
                <h3>📋 预设模板</h3>
                <p>点击下面的模板快速加载示例代码</p>
                <div class="templates-grid" id="templatesGrid"></div>
            </div>

            <!-- 高级选项 -->
            <div class="advanced-options">
                <h3>⚙️ 高级选项</h3>
                <div class="options-grid">
                    <div class="option-group">
                        <h4>分析选项</h4>
                        <div id="analysisOptionsContainer"></div>
                    </div>
                    <div class="option-group">
                        <h4>显示选项</h4>
                        <div id="displayOptionsContainer"></div>
                    </div>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="stats-section">
                <h3>📊 统计信息</h3>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <h4>总检测次数</h4>
                        <div class="value" id="totalChecks">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>函数次数</h4>
                        <div class="value" id="functionCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>非函数次数</h4>
                        <div class="value" id="notFunctionCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>函数率</h4>
                        <div class="value" id="functionRate">0%</div>
                    </div>
                </div>
            </div>

            <!-- 历史记录 -->
            <div class="history-section">
                <h3>📜 检测历史</h3>
                <div class="history-list" id="historyList">
                    <p style="text-align: center; color: #6c757d; padding: 20px;">暂无检测历史</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入插件脚本 -->
    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>

    <script>
        // isFunction 函数实现
        const isFunction = val => typeof val === 'function';

        // 函数检测器类
        class FunctionDetector {
            constructor() {
                this.currentCode = '';
                this.history = [];
                this.stats = {
                    totalChecks: 0,
                    functionCount: 0,
                    notFunctionCount: 0
                };
                this.plugins = {
                    analysisModeSelect: null,
                    detectionTypeSelect: null,
                    customOptionsCheckboxes: null,
                    analysisCheckboxes: null,
                    displayCheckboxes: null
                };
                this.templates = [
                    {
                        name: '函数声明',
                        description: '传统函数声明',
                        code: 'function hello() {\n  return "world";\n}'
                    },
                    {
                        name: '箭头函数',
                        description: 'ES6箭头函数',
                        code: 'const arrow = () => "arrow";'
                    },
                    {
                        name: '函数表达式',
                        description: '函数表达式赋值',
                        code: 'const func = function() {\n  return "expression";\n};'
                    },
                    {
                        name: '类方法',
                        description: '类中的方法',
                        code: 'class MyClass {\n  method() {\n    return "method";\n  }\n}'
                    },
                    {
                        name: '构造函数',
                        description: '构造函数',
                        code: 'function Person(name) {\n  this.name = name;\n}'
                    },
                    {
                        name: '生成器函数',
                        description: '生成器函数',
                        code: 'function* generator() {\n  yield 1;\n  yield 2;\n}'
                    },
                    {
                        name: '异步函数',
                        description: 'async/await函数',
                        code: 'async function asyncFunc() {\n  return await fetch("/api");\n}'
                    },
                    {
                        name: '对象方法',
                        description: '对象中的方法',
                        code: 'const obj = {\n  method: function() {\n    return "object method";\n  }\n};'
                    },
                    {
                        name: '非函数值',
                        description: '非函数值示例',
                        code: 'const notFunction = "hello";\nconst number = 42;\nconst object = {};'
                    },
                    {
                        name: '混合代码',
                        description: '包含函数和非函数的混合代码',
                        code: 'const func = () => "function";\nconst str = "string";\nfunction normal() { return "normal"; }'
                    }
                ];
                this.init();
            }

            init() {
                this.loadStats();
                this.loadHistory();
                this.displayStats();
                this.loadTemplates();
                this.setupPlugins();
                this.setupEventListeners();
            }

            setupPlugins() {
                // 初始化Select插件
                this.plugins.analysisModeSelect = new Select({
                    container: document.getElementById('analysisModeContainer'),
                    options: [
                        { value: 'single', text: '单行检测' },
                        { value: 'multi', text: '多行检测' },
                        { value: 'auto', text: '自动检测' }
                    ],
                    placeholder: '选择分析模式',
                    value: 'auto',
                    onChange: (value) => {
                        console.log('分析模式变化:', value);
                    }
                });

                this.plugins.detectionTypeSelect = new Select({
                    container: document.getElementById('detectionTypeContainer'),
                    options: [
                        { value: 'all', text: '检测所有' },
                        { value: 'functions', text: '仅函数' },
                        { value: 'non-functions', text: '仅非函数' }
                    ],
                    placeholder: '选择检测类型',
                    value: 'all',
                    onChange: (value) => {
                        console.log('检测类型变化:', value);
                    }
                });

                // 初始化Checkbox插件组
                const customOptionsCheckboxGroup = Checkbox.createCheckboxGroup({
                    items: [
                        {
                            label: '检测箭头函数',
                            checked: true,
                            key: 'checkArrowFunctions'
                        },
                        {
                            label: '检测类方法',
                            checked: true,
                            key: 'checkClassMethods'
                        },
                        {
                            label: '检测生成器函数',
                            checked: true,
                            key: 'checkGenerators'
                        }
                    ],
                    onChange: (checkedStates) => {
                        console.log('自定义选项变化:', checkedStates);
                    }
                });
                
                const customOptionsContainer = document.getElementById('customOptionsContainer');
                customOptionsContainer.appendChild(customOptionsCheckboxGroup.container);
                this.plugins.customOptionsCheckboxes = customOptionsCheckboxGroup;

                const analysisCheckboxGroup = Checkbox.createCheckboxGroup({
                    items: [
                        {
                            label: '显示语法高亮',
                            checked: true,
                            key: 'showSyntaxHighlight'
                        },
                        {
                            label: '显示函数属性',
                            checked: true,
                            key: 'showFunctionProperties'
                        },
                        {
                            label: '显示详细分析',
                            checked: true,
                            key: 'showDetailedAnalysis'
                        }
                    ],
                    onChange: (checkedStates) => {
                        console.log('分析选项变化:', checkedStates);
                    }
                });
                
                const analysisContainer = document.getElementById('analysisOptionsContainer');
                analysisContainer.appendChild(analysisCheckboxGroup.container);
                this.plugins.analysisCheckboxes = analysisCheckboxGroup;

                const displayCheckboxGroup = Checkbox.createCheckboxGroup({
                    items: [
                        {
                            label: '保存检测历史',
                            checked: true,
                            key: 'saveHistory'
                        },
                        {
                            label: '自动更新统计',
                            checked: true,
                            key: 'autoUpdateStats'
                        },
                        {
                            label: '显示执行时间',
                            checked: true,
                            key: 'showExecutionTime'
                        }
                    ],
                    onChange: (checkedStates) => {
                        console.log('显示选项变化:', checkedStates);
                    }
                });
                
                const displayContainer = document.getElementById('displayOptionsContainer');
                displayContainer.appendChild(displayCheckboxGroup.container);
                this.plugins.displayCheckboxes = displayCheckboxGroup;
            }

            setupEventListeners() {
                const codeInput = document.getElementById('codeInput');
                if (codeInput) {
                    codeInput.addEventListener('input', (e) => {
                        this.currentCode = e.target.value;
                    });
                }
            }

            checkFunction() {
                const code = document.getElementById('codeInput').value.trim();
                if (!code) {
                    this.showMessage('请输入要检测的代码', 'warning');
                    return;
                }

                const startTime = performance.now();
                const results = this.analyzeCode(code);
                const endTime = performance.now();
                const executionTime = endTime - startTime;

                // 确保results是数组
                const safeResults = Array.isArray(results) ? results : [];

                const result = {
                    code: code,
                    results: safeResults,
                    executionTime: executionTime,
                    timestamp: new Date().toLocaleString(),
                    isFunction: safeResults.some(r => r.isFunction)
                };

                this.displayResult(result);
                this.updateStats(result);
                this.addToHistory(result);
                this.showMessage(
                    `检测完成！发现 ${safeResults.filter(r => r.isFunction).length} 个函数`,
                    'success'
                );
            }

            analyzeCode(code) {
                const lines = code.split('\n');
                const results = [];

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    try {
                        // 尝试解析这一行代码
                        const parsed = this.parseCodeLine(line);
                        if (parsed) {
                            results.push({
                                line: i + 1,
                                code: line,
                                isFunction: parsed.isFunction,
                                type: parsed.type,
                                name: parsed.name,
                                properties: parsed.properties
                            });
                        }
                    } catch (error) {
                        results.push({
                            line: i + 1,
                            code: line,
                            isFunction: false,
                            type: 'error',
                            name: null,
                            properties: {},
                            error: error.message
                        });
                    }
                }

                return results;
            }

            parseCodeLine(line) {
                // 检测函数声明
                if (/^function\s+\w+\s*\(/.test(line)) {
                    const name = line.match(/^function\s+(\w+)/)?.[1];
                    return {
                        isFunction: true,
                        type: 'function declaration',
                        name: name,
                        properties: this.getFunctionProperties(line)
                    };
                }

                // 检测箭头函数
                if (/\w+\s*=\s*\([^)]*\)\s*=>/.test(line)) {
                    const name = line.match(/(\w+)\s*=/)?.[1];
                    return {
                        isFunction: true,
                        type: 'arrow function',
                        name: name,
                        properties: this.getFunctionProperties(line)
                    };
                }

                // 检测函数表达式
                if (/\w+\s*=\s*function/.test(line)) {
                    const name = line.match(/(\w+)\s*=/)?.[1];
                    return {
                        isFunction: true,
                        type: 'function expression',
                        name: name,
                        properties: this.getFunctionProperties(line)
                    };
                }

                // 检测类方法
                if (/\w+\s*\([^)]*\)\s*{/.test(line) && line.includes('class')) {
                    const name = line.match(/(\w+)\s*\(/)?.[1];
                    return {
                        isFunction: true,
                        type: 'class method',
                        name: name,
                        properties: this.getFunctionProperties(line)
                    };
                }

                // 检测生成器函数
                if (/function\*\s+\w+/.test(line)) {
                    const name = line.match(/function\*\s+(\w+)/)?.[1];
                    return {
                        isFunction: true,
                        type: 'generator function',
                        name: name,
                        properties: this.getFunctionProperties(line)
                    };
                }

                // 检测异步函数
                if (/async\s+function/.test(line)) {
                    const name = line.match(/async\s+function\s+(\w+)/)?.[1];
                    return {
                        isFunction: true,
                        type: 'async function',
                        name: name,
                        properties: this.getFunctionProperties(line)
                    };
                }

                // 检测对象方法
                if (/\w+\s*:\s*function/.test(line)) {
                    const name = line.match(/(\w+)\s*:/)?.[1];
                    return {
                        isFunction: true,
                        type: 'object method',
                        name: name,
                        properties: this.getFunctionProperties(line)
                    };
                }

                // 非函数代码
                return {
                    isFunction: false,
                    type: 'non-function',
                    name: null,
                    properties: {}
                };
            }

            getFunctionProperties(line) {
                const properties = {};
                
                // 检测参数
                const paramMatch = line.match(/\(([^)]*)\)/);
                if (paramMatch) {
                    properties.parameters = paramMatch[1].split(',').map(p => p.trim()).filter(p => p);
                }

                // 检测是否异步
                properties.isAsync = line.includes('async');

                // 检测是否生成器
                properties.isGenerator = line.includes('function*');

                // 检测是否箭头函数
                properties.isArrow = line.includes('=>');

                // 检测是否类方法
                properties.isClassMethod = line.includes('class') || line.includes('.');

                return properties;
            }

            displayResult(result) {
                const resultSection = document.getElementById('resultSection');
                const resultStatus = document.getElementById('resultStatus');
                const resultDetails = document.getElementById('resultDetails');
                const analysisSection = document.getElementById('analysisSection');

                // 显示结果区域
                resultSection.style.display = 'block';
                resultSection.classList.add('fade-in');

                // 确保results是数组
                const safeResults = Array.isArray(result.results) ? result.results : [];
                
                // 更新状态
                const functionCount = safeResults.filter(r => r.isFunction).length;
                const totalCount = safeResults.length;
                resultStatus.textContent = `${functionCount}/${totalCount} 个函数`;
                resultStatus.className = `result-status ${functionCount > 0 ? 'status-function' : 'status-not-function'}`;

                // 更新详细信息
                const showExecutionTime = this.plugins.displayCheckboxes ? 
                    this.plugins.displayCheckboxes.checkboxes[2].isChecked() : true;

                let detailsHTML = `
                    <div class="detail-card">
                        <h4>总行数</h4>
                        <div class="value">${safeResults.length}</div>
                    </div>
                    <div class="detail-card">
                        <h4>函数数</h4>
                        <div class="value">${functionCount}</div>
                    </div>
                    <div class="detail-card">
                        <h4>非函数数</h4>
                        <div class="value">${totalCount - functionCount}</div>
                    </div>
                `;

                if (showExecutionTime) {
                    detailsHTML += `
                        <div class="detail-card">
                            <h4>执行时间</h4>
                            <div class="value">${result.executionTime.toFixed(3)}ms</div>
                        </div>
                    `;
                }

                resultDetails.innerHTML = detailsHTML;

                // 显示分析结果
                this.displayAnalysis(result, analysisSection);
            }

            displayAnalysis(result, container) {
                const showSyntaxHighlight = this.plugins.analysisCheckboxes ? 
                    this.plugins.analysisCheckboxes.checkboxes[0].isChecked() : true;
                const showFunctionProperties = this.plugins.analysisCheckboxes ? 
                    this.plugins.analysisCheckboxes.checkboxes[1].isChecked() : true;
                const showDetailedAnalysis = this.plugins.analysisCheckboxes ? 
                    this.plugins.analysisCheckboxes.checkboxes[2].isChecked() : true;

                // 确保results是数组
                const safeResults = Array.isArray(result.results) ? result.results : [];
                let content = '<h3>代码分析</h3>';

                if (showSyntaxHighlight) {
                    content += `
                        <div class="syntax-highlight">
                            <div style="color: #569cd6;">// 代码分析结果</div>
                            ${safeResults.map(r => {
                                const lineClass = r.isFunction ? 'color: #4ec9b0;' : 'color: #9cdcfe;';
                                const comment = r.isFunction ? `// ${r.type}` : '// 非函数';
                                return `<div style="${lineClass}">${r.line}: ${r.code} ${comment}</div>`;
                            }).join('')}
                        </div>
                    `;
                }

                if (showFunctionProperties) {
                    const functions = safeResults.filter(r => r.isFunction);
                    if (functions.length > 0) {
                        content += `
                            <div class="function-info">
                                <h4>函数详情</h4>
                                <div class="function-properties">
                                    ${functions.map(func => `
                                        <div class="property-item">
                                            <div class="label">名称</div>
                                            <div class="value">${func.name || '匿名'}</div>
                                        </div>
                                        <div class="property-item">
                                            <div class="label">类型</div>
                                            <div class="value">${func.type}</div>
                                        </div>
                                        <div class="property-item">
                                            <div class="label">参数数</div>
                                            <div class="value">${func.properties.parameters?.length || 0}</div>
                                        </div>
                                        <div class="property-item">
                                            <div class="label">异步</div>
                                            <div class="value">${func.properties.isAsync ? '是' : '否'}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                }

                if (showDetailedAnalysis) {
                    content += `
                        <div class="code-analysis">
                            <h4>详细分析：</h4>
                            <div style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; font-size: 13px; line-height: 1.4;">
                                ${safeResults.map(r => {
                                    if (r.error) {
                                        return `<div style="color: #f44747;">❌ 第${r.line}行: ${r.error}</div>`;
                                    } else if (r.isFunction) {
                                        return `<div style="color: #4ec9b0;">✅ 第${r.line}行: ${r.type} "${r.name || '匿名'}"</div>`;
                                    } else {
                                        return `<div style="color: #9cdcfe;">ℹ️ 第${r.line}行: 非函数代码</div>`;
                                    }
                                }).join('')}
                            </div>
                        </div>
                    `;
                }

                container.innerHTML = content;
            }

            batchCheck() {
                const modal = new Modal();
                modal.show({
                    title: '批量函数检测',
                    content: `
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 600;">输入多行代码（每行一个函数或表达式）</label>
                            <textarea id="batchInput" style="width: 100%; height: 200px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: monospace;" placeholder="function hello() { return 'world'; }&#10;const arrow = () => 'arrow';&#10;const str = 'string';&#10;class MyClass { method() {} }"></textarea>
                        </div>
                        <div style="text-align: right;">
                            <button onclick="detector.processBatchCheck()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">开始检测</button>
                        </div>
                    `,
                    type: 'alert'
                });
            }

            processBatchCheck() {
                const batchInput = document.getElementById('batchInput');
                if (!batchInput) return;

                const lines = batchInput.value.trim().split('\n').filter(line => line.trim());
                if (lines.length === 0) {
                    this.showMessage('请输入至少一行代码', 'warning');
                    return;
                }

                const results = [];
                const startTime = performance.now();

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    const parsed = this.parseCodeLine(line);
                    
                    results.push({
                        line: i + 1,
                        code: line,
                        isFunction: parsed.isFunction,
                        type: parsed.type,
                        name: parsed.name
                    });
                }

                const endTime = performance.now();
                this.displayBatchResults(results, endTime - startTime);
            }

            displayBatchResults(results, executionTime) {
                const modal = new Modal();
                let content = `
                    <div style="margin-bottom: 15px;">
                        <strong>批量检测完成！</strong> 共处理 ${results.length} 行代码，耗时 ${executionTime.toFixed(3)}ms
                    </div>
                    <div class="batch-results" style="max-height: 400px; overflow-y: auto;">
                `;

                results.forEach((result, index) => {
                    const resultClass = result.isFunction ? 'function' : 'not-function';
                    content += `
                        <div class="batch-item">
                            <div class="batch-code">${result.code}</div>
                            <div class="batch-result ${resultClass}">${result.isFunction ? '函数' : '非函数'}</div>
                        </div>
                    `;
                });

                content += '</div>';

                modal.show({
                    title: '批量检测结果',
                    content: content,
                    type: 'alert'
                });
            }

            generateRandom() {
                const randomTemplates = this.templates.filter(t => t.name !== '非函数值' && t.name !== '混合代码');
                const template = randomTemplates[Math.floor(Math.random() * randomTemplates.length)];
                
                document.getElementById('codeInput').value = template.code;
                this.currentCode = template.code;
                
                this.showMessage(`已生成示例: ${template.name}`, 'success');
            }

            analyzeCode() {
                const code = document.getElementById('codeInput').value.trim();
                if (!code) {
                    this.showMessage('请输入要分析的代码', 'warning');
                    return;
                }

                const modal = new Modal();
                const analysis = this.performDeepAnalysis(code);
                
                modal.show({
                    title: '深度代码分析',
                    content: `
                        <div style="max-height: 500px; overflow-y: auto;">
                            <h4>分析结果：</h4>
                            <div style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0; font-size: 13px;">
                                ${analysis}
                            </div>
                        </div>
                    `,
                    type: 'alert'
                });
            }

            performDeepAnalysis(code) {
                // 直接分析代码，避免递归调用
                const lines = code.split('\n');
                const results = [];
                let analysis = '';

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    try {
                        const parsed = this.parseCodeLine(line);
                        if (parsed) {
                            results.push({
                                line: i + 1,
                                code: line,
                                isFunction: parsed.isFunction,
                                type: parsed.type,
                                name: parsed.name,
                                properties: parsed.properties
                            });
                        }
                    } catch (error) {
                        results.push({
                            line: i + 1,
                            code: line,
                            isFunction: false,
                            type: 'error',
                            name: null,
                            properties: {},
                            error: error.message
                        });
                    }
                }

                results.forEach((result, index) => {
                    analysis += `第${result.line}行: ${result.code}\n`;
                    if (result.isFunction) {
                        analysis += `  ✅ 类型: ${result.type}\n`;
                        if (result.name) analysis += `  📝 名称: ${result.name}\n`;
                        if (result.properties.parameters?.length > 0) {
                            analysis += `  🔧 参数: ${result.properties.parameters.join(', ')}\n`;
                        }
                        if (result.properties.isAsync) analysis += `  ⚡ 异步函数\n`;
                        if (result.properties.isGenerator) analysis += `  🔄 生成器函数\n`;
                        if (result.properties.isArrow) analysis += `  ➡️ 箭头函数\n`;
                    } else {
                        analysis += `  ❌ 非函数代码\n`;
                    }
                    analysis += '\n';
                });

                return analysis;
            }

            updateStats(result) {
                this.stats.totalChecks++;
                
                // 确保results是数组
                const safeResults = Array.isArray(result.results) ? result.results : [];
                const functionCount = safeResults.filter(r => r.isFunction).length;
                this.stats.functionCount += functionCount;
                this.stats.notFunctionCount += (safeResults.length - functionCount);

                this.saveStats();
                this.displayStats();
            }

            displayStats() {
                // 确保统计数据是有效的数字
                const totalChecks = Number(this.stats.totalChecks) || 0;
                const functionCount = Number(this.stats.functionCount) || 0;
                const notFunctionCount = Number(this.stats.notFunctionCount) || 0;
                
                document.getElementById('totalChecks').textContent = totalChecks;
                document.getElementById('functionCount').textContent = functionCount;
                document.getElementById('notFunctionCount').textContent = notFunctionCount;
                
                const totalItems = functionCount + notFunctionCount;
                const functionRate = totalItems > 0 
                    ? Math.round((functionCount / totalItems) * 100)
                    : 0;
                document.getElementById('functionRate').textContent = functionRate + '%';
            }

            addToHistory(result) {
                const saveHistory = this.plugins.displayCheckboxes ? 
                    this.plugins.displayCheckboxes.checkboxes[0].isChecked() : true;
                if (!saveHistory) return;

                this.history.unshift(result);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }

                this.saveHistory();
                this.displayHistory();
            }

            displayHistory() {
                const historyList = document.getElementById('historyList');
                
                if (this.history.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">暂无检测历史</p>';
                    return;
                }

                historyList.innerHTML = this.history.map((item, index) => {
                    const functionCount = item.results.filter(r => r.isFunction).length;
                    const totalCount = item.results.length;
                    return `
                        <div class="history-item" onclick="detector.loadFromHistory(${index})">
                            <div class="history-info">
                                <div class="history-code">
                                    ${item.code.substring(0, 50)}${item.code.length > 50 ? '...' : ''}
                                </div>
                                <div class="history-result ${functionCount > 0 ? 'function' : 'not-function'}">
                                    ${functionCount}/${totalCount} 个函数
                                </div>
                            </div>
                            <div class="history-time">${item.timestamp}</div>
                        </div>
                    `;
                }).join('');
            }

            loadFromHistory(index) {
                const item = this.history[index];
                document.getElementById('codeInput').value = item.code;
                this.currentCode = item.code;
                this.showMessage('已加载历史记录', 'success');
            }

            loadTemplates() {
                const templatesGrid = document.getElementById('templatesGrid');
                templatesGrid.innerHTML = this.templates.map((template, index) => `
                    <div class="template-card" onclick="detector.loadTemplate(${index})">
                        <h4>${template.name}</h4>
                        <p>${template.description}</p>
                        <div class="template-code">
                            ${template.code}
                        </div>
                    </div>
                `).join('');
            }

            loadTemplate(index) {
                const template = this.templates[index];
                document.getElementById('codeInput').value = template.code;
                this.currentCode = template.code;
                this.showMessage(`已加载模板: ${template.name}`, 'success');
            }

            clearInputs() {
                document.getElementById('codeInput').value = '';
                this.currentCode = '';
                document.getElementById('resultSection').style.display = 'none';
                this.showMessage('已清空输入', 'info');
            }

            showMessage(message, type = 'info') {
                if (typeof Notification !== 'undefined') {
                    new Notification({
                        message: message,
                        type: type,
                        duration: 3000
                    });
                } else {
                    alert(message);
                }
            }

            saveStats() {
                localStorage.setItem('functionDetector_stats', JSON.stringify(this.stats));
            }

            loadStats() {
                const saved = localStorage.getItem('functionDetector_stats');
                if (saved) {
                    this.stats = { ...this.stats, ...JSON.parse(saved) };
                }
            }

            saveHistory() {
                localStorage.setItem('functionDetector_history', JSON.stringify(this.history));
            }

            loadHistory() {
                const saved = localStorage.getItem('functionDetector_history');
                if (saved) {
                    this.history = JSON.parse(saved);
                    this.displayHistory();
                }
            }
        }

        // 初始化检测器
        const detector = new FunctionDetector();
    </script>
