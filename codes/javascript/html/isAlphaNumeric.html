<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isAlphaNumeric</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const isAlphaNumeric = str => /^[a-z0-9]+$/gi.test(str);
        console.log(isAlphaNumeric('hello123'));
    </script>
</body>

</html>
