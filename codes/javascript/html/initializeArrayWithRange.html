<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>initializeArrayWithRange</title>
</head>
<body>
    <div id="content"></div>
    <script>
        const initializeArrayWithRange = (end,start = 0,step = 1) => Array.from({ length: Math.ceil((end - start  + 1)/ step)},(_,i) => start + i * step);
        document.querySelector('#content').innerHTML = `
            <div class="result-1">
                initializeArrayWithRange(5):
                &nbsp;&nbsp;
                ${JSON.stringify(initializeArrayWithRange(5))}
            </div>
            <div class="result-2">
                initializeArrayWithRange(7, 3):
                &nbsp;&nbsp;
                ${JSON.stringify(initializeArrayWithRange(7, 3))}
            </div>
            <div class="result-3">
                initializeArrayWithRange(9, 0, 2):
                &nbsp;&nbsp;
                ${JSON.stringify(initializeArrayWithRange(9, 0, 2))}
            </div>
        `;
    </script>
</body>
</html>
