<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intersection</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const intersection = (a, b) => {
            const s = new Set(b);
            return [...new Set(a)].filter(x => s.has(x));
        };
        console.log(intersection([1, 2, 3], [4, 3, 2]));
    </script>
</body>

</html>
