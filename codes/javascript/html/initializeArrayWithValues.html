<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>initializeArrayWithValues</title>
</head>
<body>
    <div id="content"></div>
    <script>
        const initializeArrayWithValues = (n,val = 0) => Array.from({ length:n }).fill(val);
        document.querySelector('#content').innerHTML = `
            <div class="result-1">
                initializeArrayWithValues(5, 2):
                &nbsp;&nbsp;
                ${JSON.stringify(initializeArrayWithValues(5, 2))}
            </div>
        `;
    </script>
</body>
</html>
