<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasDuplicates</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const hasDuplicates = arr => new Set(arr).size !== arr.length;
        console.log(hasDuplicates([0, 1, 1, 2])); // true
        console.log(hasDuplicates([0, 1, 2, 3])); // false
    </script>
</body>

</html>
