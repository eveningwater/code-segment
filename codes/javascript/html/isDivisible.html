<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isDivisible</title>
</head>

<body>
    <script>
        const isDivisible = (dividend, divisor) => dividend % divisor === 0;
        document.write(`isDivisible(6, 3)的结果是:${isDivisible(6, 3)}`)
    </script>
</body>
