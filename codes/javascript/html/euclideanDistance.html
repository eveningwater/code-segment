<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>euclideanDistance</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const euclideanDistance = (a, b) => Math.hypot(...Object.keys(a).map(k => b[k] - a[k]));
        console.log(euclideanDistance([1, 1], [2, 3])); // ~2.2361
        console.log(euclideanDistance([1, 1, 1], [2, 3, 2])); // ~2.4495
    </script>
</body>

</html>
