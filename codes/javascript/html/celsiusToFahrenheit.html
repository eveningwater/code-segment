<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celsiusToFahrenheit</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const celsiusToFahrenheit = degree => 1.8 * degree + 32;
        console.log(celsiusToFahrenheit(33));
    </script>
</body>

</html>
