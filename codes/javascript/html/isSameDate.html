<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isSameDate</title>
</head>

<body>
    <script>
        const isSameDate = (dateA, dateB) =>
            dateA.toISOString() === dateB.toISOString();
        const res = isSameDate(new Date(2010, 10, 20), new Date(2010, 10, 20))
        document.write(`isSameDate(new Date(2010, 10, 20), new Date(2010, 10, 20))的结果是:${res}`)
    </script>
</body>

</html>
