<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>allEqual</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const allEqual = arr => arr.every(item => item === arr[0]);
        console.log(allEqual([1, 2, 3, 4, 5, 6])); // false
        console.log(allEqual([1, 1, 1, 1])); // true
    </script>
</body>

</html>
