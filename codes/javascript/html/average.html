<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>average</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const average = (...nums) =>
            nums.reduce((acc, val) => acc + val, 0) / nums.length;
        console.log(average(...[1, 2, 3])); // 2
        console.log(average(1, 2, 3)); // 2
    </script>
</body>

</html>
