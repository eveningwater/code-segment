<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 数据管理系统 - 基于 httpGet 函数</title>
    <!-- 引入自定义插件 -->
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/datetime-picker/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #212529;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 193, 7, 0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .filter-input {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .plugin-container {
            position: relative;
        }

        .data-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .data-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .data-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .data-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .data-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .data-item-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }

        .data-item-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .action-btn-view {
            background: #007bff;
            color: white;
        }

        .action-btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .action-btn-delete {
            background: #dc3545;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .data-item-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .data-field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .field-label {
            font-weight: 600;
            color: #6c757d;
            font-size: 12px;
            text-transform: uppercase;
        }

        .field-value {
            color: #2c3e50;
            font-size: 14px;
            word-break: break-word;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .plugin-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .status-indicator.loading {
            background: #ffc107;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .data-item-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🌐 API 数据管理系统</h1>
            <p>基于 httpGet 函数的数据获取与展示工具</p>
        </div>

        <div class="main-content">
            <!-- API 状态 -->
            <div class="api-status">
                <div class="status-indicator" id="apiStatus"></div>
                <span id="apiStatusText">准备就绪</span>
            </div>

            <!-- 控制按钮 -->
            <div class="controls">
                <button class="btn btn-primary" onclick="dataManager.loadPosts()">
                    📝 加载文章数据
                </button>
                <button class="btn btn-success" onclick="dataManager.loadUsers()">
                    👥 加载用户数据
                </button>
                <button class="btn btn-warning" onclick="dataManager.loadTodos()">
                    ✅ 加载待办数据
                </button>
                <button class="btn btn-secondary" onclick="showCustomApiModal()">
                    🔗 自定义 API
                </button>
                <button class="btn btn-danger" onclick="dataManager.clearData()">
                    🗑️ 清空数据
                </button>
            </div>

            <!-- 统计信息 -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalItems">0</div>
                    <div class="stat-label">总数据项</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="loadedApis">0</div>
                    <div class="stat-label">已加载 API</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successRequests">0</div>
                    <div class="stat-label">成功请求</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="errorRequests">0</div>
                    <div class="stat-label">失败请求</div>
                </div>
            </div>

            <!-- 筛选器 -->
            <div class="filters">
                <h3>🔍 数据筛选</h3>
                <div class="filter-row">
                    <div class="filter-group">
                        <label class="filter-label">数据类型</label>
                        <div class="plugin-container">
                            <div id="dataTypeFilter"></div>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">搜索内容</label>
                        <input type="text" class="filter-input" id="searchInput" placeholder="搜索数据内容...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">排序方式</label>
                        <div class="plugin-container">
                            <div id="sortFilter"></div>
                        </div>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">显示数量</label>
                        <div class="plugin-container">
                            <div id="limitFilter"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 数据展示区域 -->
            <div class="data-container">
                <div id="dataContent">
                    <div class="loading">正在加载数据...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script src="../../demo/plugins/datetime-picker/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>

    <script>
        // 核心 httpGet 函数
        const httpGet = (url, callback, error = console.error) => {
            const request = new XMLHttpRequest();
            request.open('GET', url, true);
            request.onload = () => callback(request.responseText);
            request.onerror = () => error(request);
            request.send();
        };

        // API 数据管理类
        class DataManager {
            constructor() {
                this.data = {
                    posts: [],
                    users: [],
                    todos: []
                };
                this.filters = {
                    dataType: 'all',
                    search: '',
                    sort: 'id',
                    limit: 10
                };
                this.stats = {
                    successRequests: 0,
                    errorRequests: 0,
                    loadedApis: 0
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.initFilters();
                this.updateStats();
                this.updateApiStatus('ready');
            }

            // 设置事件监听器
            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filters.search = e.target.value;
                    this.renderData();
                });
            }

            // 初始化筛选器
            initFilters() {
                setTimeout(() => {
                    // 数据类型筛选
                    const dataTypeFilter = new Select({
                        container: '#dataTypeFilter',
                        options: [
                            { value: 'all', label: '全部数据' },
                            { value: 'posts', label: '文章数据' },
                            { value: 'users', label: '用户数据' },
                            { value: 'todos', label: '待办数据' }
                        ],
                        placeholder: '选择数据类型'
                    });
                    dataTypeFilter.setValue('all');
                    dataTypeFilter.onChange = (value) => {
                        this.filters.dataType = value;
                        this.renderData();
                    };
                    window.dataTypeFilter = dataTypeFilter;

                    // 排序筛选
                    const sortFilter = new Select({
                        container: '#sortFilter',
                        options: [
                            { value: 'id', label: '按 ID 排序' },
                            { value: 'title', label: '按标题排序' },
                            { value: 'name', label: '按名称排序' },
                            { value: 'date', label: '按日期排序' }
                        ],
                        placeholder: '选择排序方式'
                    });
                    sortFilter.setValue('id');
                    sortFilter.onChange = (value) => {
                        this.filters.sort = value;
                        this.renderData();
                    };

                    // 数量限制筛选
                    const limitFilter = new InputNumber({
                        container: '#limitFilter',
                        min: 1,
                        max: 100,
                        step: 1,
                        value: 10
                    });
                    limitFilter.onChange = (value) => {
                        this.filters.limit = value;
                        this.renderData();
                    };
                    window.limitFilter = limitFilter;
                }, 100);
            }

            // 更新 API 状态
            updateApiStatus(status) {
                const statusIndicator = document.getElementById('apiStatus');
                const statusText = document.getElementById('apiStatusText');
                
                statusIndicator.className = 'status-indicator';
                
                switch (status) {
                    case 'ready':
                        statusIndicator.style.background = '#28a745';
                        statusText.textContent = '准备就绪';
                        break;
                    case 'loading':
                        statusIndicator.classList.add('loading');
                        statusText.textContent = '正在加载...';
                        break;
                    case 'error':
                        statusIndicator.classList.add('error');
                        statusText.textContent = '请求失败';
                        break;
                }
            }

            // 加载文章数据
            loadPosts() {
                this.updateApiStatus('loading');
                this.stats.loadedApis++;
                
                httpGet(
                    'https://jsonplaceholder.typicode.com/posts',
                    (response) => {
                        try {
                            const posts = JSON.parse(response);
                            this.data.posts = posts;
                            this.stats.successRequests++;
                            this.updateApiStatus('ready');
                            this.renderData();
                            notification.show(`成功加载 ${posts.length} 条文章数据`, 'success');
                        } catch (error) {
                            this.handleError(error);
                        }
                    },
                    (error) => {
                        this.handleError(error);
                    }
                );
            }

            // 加载用户数据
            loadUsers() {
                this.updateApiStatus('loading');
                this.stats.loadedApis++;
                
                httpGet(
                    'https://jsonplaceholder.typicode.com/users',
                    (response) => {
                        try {
                            const users = JSON.parse(response);
                            this.data.users = users;
                            this.stats.successRequests++;
                            this.updateApiStatus('ready');
                            this.renderData();
                            notification.show(`成功加载 ${users.length} 条用户数据`, 'success');
                        } catch (error) {
                            this.handleError(error);
                        }
                    },
                    (error) => {
                        this.handleError(error);
                    }
                );
            }

            // 加载待办数据
            loadTodos() {
                this.updateApiStatus('loading');
                this.stats.loadedApis++;
                
        httpGet(
                    'https://jsonplaceholder.typicode.com/todos',
                    (response) => {
                        try {
                            const todos = JSON.parse(response);
                            this.data.todos = todos;
                            this.stats.successRequests++;
                            this.updateApiStatus('ready');
                            this.renderData();
                            notification.show(`成功加载 ${todos.length} 条待办数据`, 'success');
                        } catch (error) {
                            this.handleError(error);
                        }
                    },
                    (error) => {
                        this.handleError(error);
                    }
                );
            }

            // 处理错误
            handleError(error) {
                this.stats.errorRequests++;
                this.updateApiStatus('error');
                this.updateStats();
                notification.show('数据加载失败，请检查网络连接', 'error');
                console.error('API Error:', error);
            }

            // 渲染数据
            renderData() {
                const container = document.getElementById('dataContent');
                const filteredData = this.getFilteredData();
                
                if (filteredData.length === 0) {
                    container.innerHTML = '<div class="loading">暂无数据</div>';
                    return;
                }

                let html = '';
                filteredData.slice(0, this.filters.limit).forEach(item => {
                    html += this.renderDataItem(item);
                });

                container.innerHTML = html;
            }

            // 渲染数据项
            renderDataItem(item) {
                const type = item.type;
                const id = item.id;
                
                let title = '';
                let content = '';
                
                switch (type) {
                    case 'posts':
                        title = item.title || '无标题';
                        content = `
                            <div class="data-field">
                                <span class="field-label">标题</span>
                                <span class="field-value">${item.title || '无标题'}</span>
                            </div>
                            <div class="data-field">
                                <span class="field-label">内容</span>
                                <span class="field-value">${item.body || '无内容'}</span>
                            </div>
                            <div class="data-field">
                                <span class="field-label">用户ID</span>
                                <span class="field-value">${item.userId || '未知'}</span>
                            </div>
                        `;
                        break;
                    case 'users':
                        title = item.name || '未知用户';
                        content = `
                            <div class="data-field">
                                <span class="field-label">用户名</span>
                                <span class="field-value">${item.username || '未知'}</span>
                            </div>
                            <div class="data-field">
                                <span class="field-label">邮箱</span>
                                <span class="field-value">${item.email || '未知'}</span>
                            </div>
                            <div class="data-field">
                                <span class="field-label">电话</span>
                                <span class="field-value">${item.phone || '未知'}</span>
                            </div>
                            <div class="data-field">
                                <span class="field-label">网站</span>
                                <span class="field-value">${item.website || '未知'}</span>
                            </div>
                        `;
                        break;
                    case 'todos':
                        title = item.title || '无标题';
                        content = `
                            <div class="data-field">
                                <span class="field-label">标题</span>
                                <span class="field-value">${item.title || '无标题'}</span>
                            </div>
                            <div class="data-field">
                                <span class="field-label">状态</span>
                                <span class="field-value">${item.completed ? '已完成' : '未完成'}</span>
                            </div>
                            <div class="data-field">
                                <span class="field-label">用户ID</span>
                                <span class="field-value">${item.userId || '未知'}</span>
                            </div>
                        `;
                        break;
                }

                return `
                    <div class="data-item" data-id="${id}" data-type="${type}">
                        <div class="data-item-header">
                            <div class="data-item-title">${title}</div>
                            <div class="data-item-actions">
                                <button class="action-btn action-btn-view" onclick="dataManager.viewItem('${type}', ${id})">👁️</button>
                                <button class="action-btn action-btn-edit" onclick="dataManager.editItem('${type}', ${id})">✏️</button>
                                <button class="action-btn action-btn-delete" onclick="dataManager.deleteItem('${type}', ${id})">🗑️</button>
                            </div>
                        </div>
                        <div class="data-item-content">
                            ${content}
                        </div>
                    </div>
                `;
            }

            // 获取筛选后的数据
            getFilteredData() {
                let allData = [];
                
                // 根据数据类型筛选
                if (this.filters.dataType === 'all') {
                    allData = [
                        ...this.data.posts.map(item => ({ ...item, type: 'posts' })),
                        ...this.data.users.map(item => ({ ...item, type: 'users' })),
                        ...this.data.todos.map(item => ({ ...item, type: 'todos' }))
                    ];
                } else {
                    allData = this.data[this.filters.dataType].map(item => ({ ...item, type: this.filters.dataType }));
                }

                // 搜索筛选
                if (this.filters.search) {
                    const searchTerm = this.filters.search.toLowerCase();
                    allData = allData.filter(item => {
                        return Object.values(item).some(value => 
                            String(value).toLowerCase().includes(searchTerm)
                        );
                    });
                }

                // 排序
                allData.sort((a, b) => {
                    const aValue = a[this.filters.sort];
                    const bValue = b[this.filters.sort];
                    
                    if (typeof aValue === 'string' && typeof bValue === 'string') {
                        return aValue.localeCompare(bValue);
                    }
                    
                    return (aValue || 0) - (bValue || 0);
                });

                return allData;
            }

            // 查看数据项详情
            viewItem(type, id) {
                const item = this.data[type].find(item => item.id === id);
                if (!item) return;

                let content = '';
                for (const [key, value] of Object.entries(item)) {
                    content += `
                        <div class="form-group">
                            <label class="form-label">${key}</label>
                            <div class="form-input" style="background: #f8f9fa; cursor: not-allowed;">${value}</div>
                        </div>
                    `;
                }

                modal.show({
                    title: `查看 ${type} 详情`,
                    content: `<div class="modal-body">${content}</div>`,
                    width: '600px'
                });
            }

            // 编辑数据项
            editItem(type, id) {
                const item = this.data[type].find(item => item.id === id);
                if (!item) return;

                let formContent = '';
                for (const [key, value] of Object.entries(item)) {
                    if (key === 'id') continue; // 跳过 ID 字段
                    
                    if (typeof value === 'boolean') {
                        formContent += `
                            <div class="form-group">
                                <label class="plugin-label">${key}</label>
                                <div class="plugin-container">
                                    <div id="edit_${key}"></div>
                                </div>
                            </div>
                        `;
                    } else if (typeof value === 'string' && value.length > 100) {
                        formContent += `
                            <div class="form-group">
                                <label class="form-label">${key}</label>
                                <textarea class="form-textarea" id="edit_${key}">${value}</textarea>
                            </div>
                        `;
                    } else {
                        formContent += `
                            <div class="form-group">
                                <label class="form-label">${key}</label>
                                <input type="text" class="form-input" id="edit_${key}" value="${value}">
                            </div>
                        `;
                    }
                }

                modal.show({
                    title: `编辑 ${type}`,
                    content: `<div class="modal-body"><form id="editForm">${formContent}</form></div>`,
                    width: '600px',
                    onConfirm: () => {
                        this.saveItemEdit(type, id);
                    }
                });

                // 初始化布尔值选择器
                setTimeout(() => {
                    for (const [key, value] of Object.entries(item)) {
                        if (key === 'id') continue;
                        
                        if (typeof value === 'boolean') {
                            const select = new Select({
                                container: `#edit_${key}`,
                                options: [
                                    { value: true, label: '是' },
                                    { value: false, label: '否' }
                                ],
                                placeholder: `选择 ${key}`
                            });
                            select.setValue(value);
                            window[`edit_${key}`] = select;
                        }
                    }
                }, 100);
            }

            // 保存编辑
            saveItemEdit(type, id) {
                const item = this.data[type].find(item => item.id === id);
                if (!item) return;

                for (const [key, originalValue] of Object.entries(item)) {
                    if (key === 'id') continue;
                    
                    const input = document.getElementById(`edit_${key}`);
                    if (input) {
                        if (typeof originalValue === 'boolean') {
                            const select = window[`edit_${key}`];
                            if (select) {
                                item[key] = select.getValue();
                            }
                        } else {
                            item[key] = input.value;
                        }
                    }
                }

                this.renderData();
                notification.show(`${type} 已更新`, 'success');
                modal.hide();
            }

            // 删除数据项
            deleteItem(type, id) {
                const item = this.data[type].find(item => item.id === id);
                if (!item) return;

                modal.show({
                    title: '确认删除',
                    content: `
                        <div class="modal-body">
                            <p>确定要删除这个 ${type} 吗？此操作不可撤销。</p>
                        </div>
                    `,
                    width: '400px',
                    onConfirm: () => {
                        this.data[type] = this.data[type].filter(item => item.id !== id);
                        this.renderData();
                        this.updateStats();
                        notification.show(`${type} 已删除`, 'success');
                        modal.hide();
                    }
                });
            }

            // 清空数据
            clearData() {
                modal.show({
                    title: '确认清空',
                    content: `
                        <div class="modal-body">
                            <p>确定要清空所有数据吗？此操作不可撤销。</p>
                        </div>
                    `,
                    width: '400px',
                    onConfirm: () => {
                        this.data = { posts: [], users: [], todos: [] };
                        this.renderData();
                        this.updateStats();
                        notification.show('所有数据已清空', 'success');
                        modal.hide();
                    }
                });
            }

            // 更新统计信息
            updateStats() {
                const totalItems = this.data.posts.length + this.data.users.length + this.data.todos.length;
                document.getElementById('totalItems').textContent = totalItems;
                document.getElementById('loadedApis').textContent = this.stats.loadedApis;
                document.getElementById('successRequests').textContent = this.stats.successRequests;
                document.getElementById('errorRequests').textContent = this.stats.errorRequests;
            }
        }

        // 全局变量
        let dataManager;
        let modal;
        let notification;

        // 显示自定义 API 模态框
        function showCustomApiModal() {
            const modalContent = `
                <div class="modal-body">
                    <form id="customApiForm">
                        <div class="form-group">
                            <label class="form-label">API URL</label>
                            <input type="text" class="form-input" id="customApiUrl" placeholder="输入 API URL">
                        </div>
                        <div class="form-group">
                            <label class="plugin-label">数据类型</label>
                            <div class="plugin-container">
                                <div id="customDataType"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">数据名称</label>
                            <input type="text" class="form-input" id="customDataName" placeholder="输入数据名称">
                        </div>
                    </form>
                </div>
            `;

            modal.show({
                title: '自定义 API',
                content: modalContent,
                width: '500px',
                onConfirm: () => {
                    loadCustomApi();
                }
            });

            setTimeout(() => {
                const customDataType = new Select({
                    container: '#customDataType',
                    options: [
                        { value: 'posts', label: '文章类型' },
                        { value: 'users', label: '用户类型' },
                        { value: 'todos', label: '待办类型' },
                        { value: 'custom', label: '自定义类型' }
                    ],
                    placeholder: '选择数据类型'
                });
                window.customDataType = customDataType;
            }, 100);
        }

        // 加载自定义 API
        function loadCustomApi() {
            const url = document.getElementById('customApiUrl').value;
            const dataType = window.customDataType.getValue();
            const dataName = document.getElementById('customDataName').value;

            if (!url) {
                notification.show('请输入 API URL', 'error');
                return;
            }

            dataManager.updateApiStatus('loading');
            dataManager.stats.loadedApis++;

            httpGet(
                url,
                (response) => {
                    try {
                        const data = JSON.parse(response);
                        const key = dataName || dataType;
                        dataManager.data[key] = Array.isArray(data) ? data : [data];
                        dataManager.stats.successRequests++;
                        dataManager.updateApiStatus('ready');
                        dataManager.renderData();
                        dataManager.updateStats();
                        notification.show(`成功加载自定义数据: ${key}`, 'success');
                        modal.hide();
                    } catch (error) {
                        dataManager.handleError(error);
                    }
                },
                (error) => {
                    dataManager.handleError(error);
                }
            );
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化全局插件实例
            modal = new Modal();
            notification = new Notification();
            
            // 初始化数据管理器
            dataManager = new DataManager();
            
            // 显示欢迎通知
            setTimeout(() => {
                notification.show('欢迎使用 API 数据管理系统', 'success');
            }, 1000);
        });
    </script>
</body>
