    <script>
        // æ ¸å¿ƒ httpGet å‡½æ•°
        const httpGet = (url, callback, error = console.error) => {
            const request = new XMLHttpRequest();
            request.open('GET', url, true);
            request.onload = () => callback(request.responseText);
            request.onerror = () => error(request);
            request.send();
        };

        // API æ•°æ®ç®¡ç†ç±»
        class DataManager {
            constructor() {
                this.data = {
                    posts: [],
                    users: [],
                    todos: []
                };
                this.filters = {
                    dataType: 'all',
                    search: '',
                    sort: 'id',
                    limit: 10
                };
                this.stats = {
                    successRequests: 0,
                    errorRequests: 0,
                    loadedApis: 0
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.initFilters();
                this.updateStats();
                this.updateApiStatus('ready');
            }

            // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filters.search = e.target.value;

            // åˆå§‹åŒ–ç­›é€‰å™¨
            initFilters() {

                    dataTypeFilter.setValue('all');
                    dataTypeFilter.onChange = (value) => {
                        this.filters.dataType = value;
                        this.renderData();

                    window.dataTypeFilter = dataTypeFilter;

                    // æ’åºç­›é€‰
                    const sortFilter = new Select({

                            { value: 'title', label: 'æŒ‰æ ‡é¢˜æ’åº' },

                    sortFilter.setValue('id');
                    sortFilter.onChange = (value) => {

                        this.renderData();
                    };

                    // æ•°é‡é™åˆ¶ç­›é€‰
                    const limitFilter = new InputNumber({
                        container: '#limitFilter',

                        max: 100,
                        step: 1,
                        value: 10
                    });
                    limitFilter.onChange = (value) => {
                        this.filters.limit = value;
                        this.renderData();
                    };
                    window.limitFilter = limitFilter;
                }, 100);
            }

            // æ›´æ–° API çŠ¶æ€
            updateApiStatus(status) {

                statusIndicator.className = 'status-indicator';
                
                switch (status) {

                        break;
                    case 'loading':
                        statusIndicator.classList.add('loading');

                        statusIndicator.classList.add('error');
                        statusText.textContent = 'è¯·æ±‚å¤±è´¥';

            // åŠ è½½æ–‡ç« æ•°æ®
            loadPosts() {

                httpGet(
                    'https://jsonplaceholder.typicode.com/posts',

                            </div>
                            <div class="data-field">
                                <span class="field-label">ç”¨æˆ·ID</span>
                                <span class="field-value">${item.userId || 'æœªçŸ¥'}</span>

                        `;
                        break;
                }

                return `
                    <div class="data-item" data-id="${id}" data-type="${type}">
                        <div class="data-item-header">
                            <div class="data-item-title">${title}</div>
                            <div class="data-item-actions">
                                <button class="action-btn action-btn-view" onclick="dataManager.viewItem('${type}', ${id})">ğŸ‘ï¸</button>
                                <button class="action-btn action-btn-edit" onclick="dataManager.editItem('${type}', ${id})">âœï¸</button>
                                <button class="action-btn action-btn-delete" onclick="dataManager.deleteItem('${type}', ${id})">ğŸ—‘ï¸</button>
                            </div>
                        </div>
                        <div class="data-item-content">
                            ${content}
                        </div>
                    </div>
                `;
            }

            // è·å–ç­›é€‰åçš„æ•°æ®
            getFilteredData() {
                let allData = [];
                
                // æ ¹æ®æ•°æ®ç±»å‹ç­›é€‰
                if (this.filters.dataType === 'all') {
                    allData = [
                        ...this.data.posts.map(item => ({ ...item, type: 'posts' })),
                        ...this.data.users.map(item => ({ ...item, type: 'users' })),
                        ...this.data.todos.map(item => ({ ...item, type: 'todos' }))
                    ];
                } else {
                    allData = this.data[this.filters.dataType].map(item => ({ ...item, type: this.filters.dataType }));
                }

                // æœç´¢ç­›é€‰
                if (this.filters.search) {
                    const searchTerm = this.filters.search.toLowerCase();
                    allData = allData.filter(item => {
                        return Object.values(item).some(value => 
                            String(value).toLowerCase().includes(searchTerm)
                        );
                    });
                }

                // æ’åº
                allData.sort((a, b) => {
                    const aValue = a[this.filters.sort];
                    const bValue = b[this.filters.sort];
                    
                    if (typeof aValue === 'string' && typeof bValue === 'string') {
                        return aValue.localeCompare(bValue);
                    }
                    
                    return (aValue || 0) - (bValue || 0);
                });

                return allData;
            }

            // æŸ¥çœ‹æ•°æ®é¡¹è¯¦æƒ…
            viewItem(type, id) {
                const item = this.data[type].find(item => item.id === id);
                if (!item) return;

                let content = '';
                for (const [key, value] of Object.entries(item)) {
                    content += `
                        <div class="form-group">
                            <label class="form-label">${key}</label>
                            <div class="form-input" style="background: #f8f9fa; cursor: not-allowed;">${value}</div>
                        </div>
                    `;
                }

                modal.show({
                    title: `æŸ¥çœ‹ ${type} è¯¦æƒ…`,
                    content: `<div class="modal-body">${content}</div>`,
                    width: '600px'
                });
            }

            // ç¼–è¾‘æ•°æ®é¡¹
            editItem(type, id) {
                const item = this.data[type].find(item => item.id === id);
                if (!item) return;

                let formContent = '';
                for (const [key, value] of Object.entries(item)) {
                    if (key === 'id') continue; // è·³è¿‡ ID å­—æ®µ
                    
                    if (typeof value === 'boolean') {
                        formContent += `
                            <div class="form-group">
                                <label class="plugin-label">${key}</label>
                                <div class="plugin-container">
                                    <div id="edit_${key}"></div>
                                </div>
                            </div>
                        `;
                    } else if (typeof value === 'string' && value.length > 100) {
                        formContent += `
                            <div class="form-group">
                                <label class="form-label">${key}</label>
                                <textarea class="form-textarea" id="edit_${key}">${value}</textarea>
                            </div>
                        `;
                    } else {
                        formContent += `
                            <div class="form-group">
                                <label class="form-label">${key}</label>
                                <input type="text" class="form-input" id="edit_${key}" value="${value}">
                            </div>
                        `;
                    }
                }

                modal.show({
                    title: `ç¼–è¾‘ ${type}`,
                    content: `<div class="modal-body"><form id="editForm">${formContent}</form></div>`,
                    width: '600px',
                    onConfirm: () => {
                        this.saveItemEdit(type, id);
                    }
                });

                // åˆå§‹åŒ–å¸ƒå°”å€¼é€‰æ‹©å™¨
                setTimeout(() => {
                    for (const [key, value] of Object.entries(item)) {
                        if (key === 'id') continue;
                        
                        if (typeof value === 'boolean') {
                            const select = new Select({
                                container: `#edit_${key}`,
                                options: [
                                    { value: true, label: 'æ˜¯' },
                                    { value: false, label: 'å¦' }
                                ],
                                placeholder: `é€‰æ‹© ${key}`
                            });
                            select.setValue(value);
                            window[`edit_${key}`] = select;
                        }
                    }
                }, 100);
            }

            // ä¿å­˜ç¼–è¾‘
            saveItemEdit(type, id) {
                const item = this.data[type].find(item => item.id === id);
                if (!item) return;

                for (const [key, originalValue] of Object.entries(item)) {
                    if (key === 'id') continue;
                    
                    const input = document.getElementById(`edit_${key}`);
                    if (input) {
                        if (typeof originalValue === 'boolean') {
                            const select = window[`edit_${key}`];
                            if (select) {
                                item[key] = select.getValue();
                            }
                        } else {
                            item[key] = input.value;
                        }
                    }
                }

                this.renderData();
                notification.show(`${type} å·²æ›´æ–°`, 'success');
                modal.hide();
            }

            // åˆ é™¤æ•°æ®é¡¹
            deleteItem(type, id) {
                const item = this.data[type].find(item => item.id === id);
                if (!item) return;

                modal.show({
                    title: 'ç¡®è®¤åˆ é™¤',
                    content: `
                        <div class="modal-body">
                            <p>ç¡®å®šè¦åˆ é™¤è¿™ä¸ª ${type} å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚</p>
                        </div>
                    `,
                    width: '400px',
                    onConfirm: () => {
                        this.data[type] = this.data[type].filter(item => item.id !== id);
                        this.renderData();
                        this.updateStats();
                        notification.show(`${type} å·²åˆ é™¤`, 'success');
                        modal.hide();
                    }
                });
            }

            // æ¸…ç©ºæ•°æ®
            clearData() {
                modal.show({
                    title: 'ç¡®è®¤æ¸…ç©º',
                    content: `
                        <div class="modal-body">
                            <p>ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚</p>
                        </div>
                    `,
                    width: '400px',
                    onConfirm: () => {
                        this.data = { posts: [], users: [], todos: [] };
                        this.renderData();
                        this.updateStats();
                        notification.show('æ‰€æœ‰æ•°æ®å·²æ¸…ç©º', 'success');
                        modal.hide();
                    }
                });
            }

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats() {
                const totalItems = this.data.posts.length + this.data.users.length + this.data.todos.length;
                document.getElementById('totalItems').textContent = totalItems;
                document.getElementById('loadedApis').textContent = this.stats.loadedApis;
                document.getElementById('successRequests').textContent = this.stats.successRequests;
                document.getElementById('errorRequests').textContent = this.stats.errorRequests;
            }
        }

        // å…¨å±€å˜é‡
        let dataManager;
        let modal;
        let notification;

        // æ˜¾ç¤ºè‡ªå®šä¹‰ API æ¨¡æ€æ¡†
        function showCustomApiModal() {
            const modalContent = `
                <div class="modal-body">
                    <form id="customApiForm">
                        <div class="form-group">
                            <label class="form-label">API URL</label>
                            <input type="text" class="form-input" id="customApiUrl" placeholder="è¾“å…¥ API URL">
                        </div>
                        <div class="form-group">
                            <label class="plugin-label">æ•°æ®ç±»å‹</label>
                            <div class="plugin-container">
                                <div id="customDataType"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">æ•°æ®åç§°</label>
                            <input type="text" class="form-input" id="customDataName" placeholder="è¾“å…¥æ•°æ®åç§°">
                        </div>
                    </form>
                </div>
            `;

            modal.show({
                title: 'è‡ªå®šä¹‰ API',
                content: modalContent,
                width: '500px',
                onConfirm: () => {
                    loadCustomApi();
                }
            });

            setTimeout(() => {
                const customDataType = new Select({
                    container: '#customDataType',
                    options: [
                        { value: 'posts', label: 'æ–‡ç« ç±»å‹' },
                        { value: 'users', label: 'ç”¨æˆ·ç±»å‹' },
                        { value: 'todos', label: 'å¾…åŠç±»å‹' },
                        { value: 'custom', label: 'è‡ªå®šä¹‰ç±»å‹' }
                    ],
                    placeholder: 'é€‰æ‹©æ•°æ®ç±»å‹'
                });
                window.customDataType = customDataType;
            }, 100);
        }

        // åŠ è½½è‡ªå®šä¹‰ API
        function loadCustomApi() {
            const url = document.getElementById('customApiUrl').value;
            const dataType = window.customDataType.getValue();
            const dataName = document.getElementById('customDataName').value;

            if (!url) {
                notification.show('è¯·è¾“å…¥ API URL', 'error');
                return;
            }

            dataManager.updateApiStatus('loading');
            dataManager.stats.loadedApis++;

            httpGet(
                url,
                (response) => {
                    try {
                        const data = JSON.parse(response);
                        const key = dataName || dataType;
                        dataManager.data[key] = Array.isArray(data) ? data : [data];
                        dataManager.stats.successRequests++;
                        dataManager.updateApiStatus('ready');
                        dataManager.renderData();
                        dataManager.updateStats();
                        notification.show(`æˆåŠŸåŠ è½½è‡ªå®šä¹‰æ•°æ®: ${key}`, 'success');
                        modal.hide();
                    } catch (error) {
                        dataManager.handleError(error);
                    }
                },
                (error) => {
                    dataManager.handleError(error);
                }
            );
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–å…¨å±€æ’ä»¶å®ä¾‹
            modal = new Modal();
            notification = new Notification();
            
            // åˆå§‹åŒ–æ•°æ®ç®¡ç†å™¨
            dataManager = new DataManager();
            
            // æ˜¾ç¤ºæ¬¢è¿é€šçŸ¥
            setTimeout(() => {
                notification.show('æ¬¢è¿ä½¿ç”¨ API æ•°æ®ç®¡ç†ç³»ç»Ÿ', 'success');
            }, 1000);
        });
    </script>
