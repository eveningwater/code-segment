        // æ‰¹é‡åˆ†æ
        function analyzeBatch() {
            const input = document.getElementById('batchInput').value;
            const lines = input.split('\n').filter(line => line.trim());
            const results = [];

            lines.forEach((line, index) => {
                try {
                    let value;
                    const trimmedLine = line.trim();
                    
                    if (trimmedLine === 'null') {
                        value = null;
                    } else if (trimmedLine === 'undefined') {
                        value = undefined;
                    } else if (trimmedLine === 'true') {
                        value = true;
                    } else if (trimmedLine === 'false') {
                        value = false;
                    } else if (trimmedLine.startsWith('"') || trimmedLine.startsWith("'")) {
                        value = trimmedLine.slice(1, -1);
                    } else if (trimmedLine.startsWith('[') || trimmedLine.startsWith('{')) {
                        value = JSON.parse(trimmedLine);
                    } else if (!isNaN(trimmedLine)) {
                        value = parseFloat(trimmedLine);
                    } else {
                        value = trimmedLine;
                    }

                    const type = getType(value);
                    results.push({
                        value: value,
                        type: type,
                        original: trimmedLine,
                        line: index + 1
                    });
                } catch (error) {
                    results.push({
                        value: line.trim(),
                        type: 'String',
                        original: line.trim(),
                        line: index + 1,
                        error: true
                    });
                }
            });

            displayBatchResults(results);
            showNotification(`æ‰¹é‡åˆ†æå®Œæˆï¼Œå…±å¤„ç† ${results.length} é¡¹`, 'success');
        }

                `;
            });
            
            resultsDiv.innerHTML = html;

        // æ›´æ–°ç»Ÿè®¡
        function updateStats(type) {

        // ç”Ÿæˆç»Ÿè®¡
        function generateStats() {
            const statsDiv = document.getElementById('typeStats');
            const total = Object.values(typeStats).reduce((sum, count) => sum + count, 0);
            
            if (total === 0) {
