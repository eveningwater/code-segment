<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集合交集检测和分析工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .set-input {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .set-input:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .set-input h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .set-input h3::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .input-group input:focus, .input-group textarea:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #495057;
        }

        .result-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-disjoint {
            background: #d4edda;
            color: #155724;
        }

        .status-overlap {
            background: #f8d7da;
            color: #721c24;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .detail-card h4 {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #495057;
        }

        .visualization {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .set-visual {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .set-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            min-width: 200px;
            text-align: center;
        }

        .set-box h4 {
            margin-bottom: 10px;
            color: #495057;
        }

        .set-elements {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .element {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .element.overlap {
            background: #dc3545;
        }

        .intersection-arrow {
            font-size: 2rem;
            color: #6c757d;
            margin: 0 20px;
        }

        .intersection-result {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .intersection-result h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .templates-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .template-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .template-card h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .template-card p {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .template-code {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: #495057;
            overflow-x: auto;
        }

        .history-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .history-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            border-color: #667eea;
        }

        .history-info {
            flex: 1;
        }

        .history-sets {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .history-result {
            font-weight: 600;
        }

        .history-result.disjoint {
            color: #28a745;
        }

        .history-result.overlap {
            color: #dc3545;
        }

        .history-time {
            font-size: 12px;
            color: #6c757d;
        }

        .advanced-options {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .option-group {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
        }

        .option-group h4 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-container label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .stats-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-card h4 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .set-visual {
                flex-direction: column;
                gap: 20px;
            }
            
            .intersection-arrow {
                transform: rotate(90deg);
            }
            
            .button-group {
                flex-wrap: wrap;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔍 集合交集检测和分析工具</h1>
            <p>使用 isDisjoint 函数检测两个集合是否不相交，提供详细的分析和可视化</p>
        </div>

        <div class="main-content">
            <!-- 输入区域 -->
            <div class="input-section">
                <div class="set-input">
                    <h3>集合 A</h3>
                    <div class="input-group">
                        <label for="setAInput">输入元素（每行一个或逗号分隔）</label>
                        <textarea id="setAInput" placeholder="1&#10;2&#10;3&#10;或者: 1,2,3"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="setAType">数据类型</label>
                        <div id="setATypeContainer"></div>
                    </div>
                </div>

                <div class="set-input">
                    <h3>集合 B</h3>
                    <div class="input-group">
                        <label for="setBInput">输入元素（每行一个或逗号分隔）</label>
                        <textarea id="setBInput" placeholder="4&#10;5&#10;6&#10;或者: 4,5,6"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="setBType">数据类型</label>
                        <div id="setBTypeContainer"></div>
                    </div>
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="button-group">
                <button class="btn btn-primary" onclick="detector.detectDisjoint()">
                    🔍 检测交集
                </button>
                <button class="btn btn-secondary" onclick="detector.clearInputs()">
                    🗑️ 清空输入
                </button>
                <button class="btn btn-success" onclick="detector.generateRandom()">
                    🎲 生成随机集合
                </button>
            </div>

            <!-- 结果区域 -->
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h2 class="result-title">检测结果</h2>
                    <span class="result-status" id="resultStatus">等待检测</span>
                </div>
                <div class="result-details" id="resultDetails"></div>
                <div class="visualization" id="visualization"></div>
            </div>

            <!-- 模板区域 -->
            <div class="templates-section">
                <h3>📋 预设模板</h3>
                <p>点击下面的模板快速加载示例数据</p>
                <div class="templates-grid" id="templatesGrid"></div>
            </div>

            <!-- 高级选项 -->
            <div class="advanced-options">
                <h3>⚙️ 高级选项</h3>
                <div class="options-grid">
                    <div class="option-group">
                        <h4>检测选项</h4>
                        <div id="detectionOptionsContainer"></div>
                    </div>
                    <div class="option-group">
                        <h4>数据选项</h4>
                        <div id="dataOptionsContainer"></div>
                    </div>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="stats-section">
                <h3>📊 统计信息</h3>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <h4>总检测次数</h4>
                        <div class="value" id="totalDetections">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>不相交次数</h4>
                        <div class="value" id="disjointCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>有交集次数</h4>
                        <div class="value" id="overlapCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>平均元素数</h4>
                        <div class="value" id="avgElements">0</div>

            <!-- 历史记录 -->
            <div class="history-section">
                <h3>📜 检测历史</h3>
                <div class="history-list" id="historyList">

    <!-- 引入插件样式 -->
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    
    <!-- 引入插件脚本 -->
    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>

    <script>
        // isDisjoint 函数实现
        const isDisjoint = (a, b) => {
            const sA = new Set(a),
                sB = new Set(b);
            return [...sA].every(v => !sB.has(v));
        };

        // 集合交集检测器类
        class DisjointDetector {
            constructor() {
                this.currentSetA = [];
                this.currentSetB = [];
                this.history = [];
                this.stats = {
                    totalDetections: 0,
                    disjointCount: 0,
                    overlapCount: 0,
                    totalElements: 0
                };
                this.plugins = {
                    setATypeSelect: null,
                    setBTypeSelect: null,
                    detectionCheckboxes: null,
                    dataCheckboxes: null
                };
                this.templates = [
                    {
                        name: '数字集合',
                        description: '两个不相交的数字集合',
                        setA: [1, 2, 3, 4, 5],
                        setB: [6, 7, 8, 9, 10],
                        typeA: 'number',
                        typeB: 'number'
                    },
                    {
                        name: '字符串集合',
                        description: '两个有交集的字符串集合',
                        setA: ['apple', 'banana', 'cherry'],
                        setB: ['banana', 'date', 'elderberry'],
                        typeA: 'string',
                        typeB: 'string'
                    },
                    {
                        name: '混合类型集合',
                        description: '包含不同数据类型的集合',
                        setA: [1, 'hello', true, null],
                        setB: [2, 'world', false, undefined],
                        typeA: 'mixed',
                        typeB: 'mixed'
                    },
                    {
                        name: '空集合测试',
                        description: '测试空集合的交集检测',
                        setA: [],
                        setB: [1, 2, 3],
                        typeA: 'number',
                        typeB: 'number'
                    },
                    {
                        name: '相同集合',
                        description: '两个完全相同的集合',
                        setA: [1, 2, 3],
                        setB: [1, 2, 3],
                        typeA: 'number',
                        typeB: 'number'
                    },
                    {
                        name: '部分重叠',
                        description: '部分元素重叠的集合',
                        setA: [1, 2, 3, 4],
                        setB: [3, 4, 5, 6],
                        typeA: 'number',
                        typeB: 'number'
                    }
                ];
                this.init();
            }

            init() {
                this.loadStats();
                this.loadHistory();
                this.displayStats();
                this.loadTemplates();
                this.setupPlugins();
                this.setupEventListeners();
            }

            setupPlugins() {
                // 初始化Select插件
                this.plugins.setATypeSelect = new Select({
                    container: document.getElementById('setATypeContainer'),
                    options: [
                        { value: 'auto', text: '自动检测' },
                        { value: 'number', text: '数字' },
                        { value: 'string', text: '字符串' },
                        { value: 'mixed', text: '混合类型' }
                    ],
                    placeholder: '选择数据类型',
                    value: 'auto',
                    onChange: (value) => {
                        this.parseSetA();
                    }
                });

                this.plugins.setBTypeSelect = new Select({
                    container: document.getElementById('setBTypeContainer'),
                    options: [
                        { value: 'auto', text: '自动检测' },
                        { value: 'number', text: '数字' },
                        { value: 'string', text: '字符串' },
                        { value: 'mixed', text: '混合类型' }
                    ],
                    placeholder: '选择数据类型',
                    value: 'auto',
                    onChange: (value) => {
                        this.parseSetB();
                    }
                });

                // 初始化Checkbox插件组
                const detectionCheckboxGroup = Checkbox.createCheckboxGroup({
                    items: [
                        {
                            label: '区分大小写',
                            checked: true,
                            key: 'caseSensitive'
                        },
                        {
                            label: '忽略空白字符',
                            checked: true,
                            key: 'ignoreWhitespace'
                        },
                        {
                            label: '显示可视化',
                            checked: true,
                            key: 'showVisualization'
                        }
                    ],
                    onChange: (checkedStates) => {
                        console.log('检测选项变化:', checkedStates);
                    }
                });
                
                // 挂载检测选项复选框组
                const detectionContainer = document.getElementById('detectionOptionsContainer');
                detectionContainer.appendChild(detectionCheckboxGroup.container);
                this.plugins.detectionCheckboxes = detectionCheckboxGroup;

                const dataCheckboxGroup = Checkbox.createCheckboxGroup({
                    items: [
                        {
                            label: '保存检测历史',
                            checked: true,
                            key: 'saveHistory'
                        },
                        {
                            label: '自动检测类型',
                            checked: true,
                            key: 'autoDetectType'
                        }
                    ],
                    onChange: (checkedStates) => {
                        console.log('数据选项变化:', checkedStates);
                    }
                });
                
                // 挂载数据选项复选框组
                const dataContainer = document.getElementById('dataOptionsContainer');
                dataContainer.appendChild(dataCheckboxGroup.container);
                this.plugins.dataCheckboxes = dataCheckboxGroup;
            }

            setupEventListeners() {
                // 输入框变化监听
                document.getElementById('setAInput').addEventListener('input', () => {
                    this.parseSetA();
                });
                document.getElementById('setBInput').addEventListener('input', () => {
                    this.parseSetB();
                });
            }

            parseSetA() {
                const input = document.getElementById('setAInput').value.trim();
                const type = this.plugins.setATypeSelect ? this.plugins.setATypeSelect.getValue() : 'auto';
                this.currentSetA = this.parseSet(input, type);
            }

            parseSetB() {
                const input = document.getElementById('setBInput').value.trim();
                const type = this.plugins.setBTypeSelect ? this.plugins.setBTypeSelect.getValue() : 'auto';
                this.currentSetB = this.parseSet(input, type);
            }

            parseSet(input, type) {
                if (!input) return [];

                // 支持多种分隔符
                let elements = input.split(/[,\n\r\t]+/).map(item => item.trim()).filter(item => item);

                if (type === 'auto') {
                    // 自动检测类型
                    return elements.map(item => this.autoDetectType(item));
                } else if (type === 'number') {
                    return elements.map(item => {
                        const num = parseFloat(item);
                        return isNaN(num) ? item : num;
                    });
                } else if (type === 'string') {
                    return elements.map(item => String(item));
                } else {
                    // 混合类型
                    return elements.map(item => this.autoDetectType(item));
                }
            }

            autoDetectType(item) {
                // 检测 null
                if (item === 'null') return null;
                // 检测 undefined
                if (item === 'undefined') return undefined;
                // 检测布尔值
                if (item === 'true') return true;
                if (item === 'false') return false;
                // 检测数字
                const num = parseFloat(item);
                if (!isNaN(num) && isFinite(num)) return num;
                // 检测字符串（去除引号）
                if ((item.startsWith('"') && item.endsWith('"')) || 
                    (item.startsWith("'") && item.endsWith("'"))) {
                    return item.slice(1, -1);
                }
                // 默认为字符串
                return item;
            }

            detectDisjoint() {
                this.parseSetA();
                this.parseSetB();

                if (this.currentSetA.length === 0 && this.currentSetB.length === 0) {
                    this.showMessage('请输入至少一个集合的元素', 'warning');
                    return;
                }

                const startTime = performance.now();
                const isDisjointResult = isDisjoint(this.currentSetA, this.currentSetB);
                const endTime = performance.now();
                const executionTime = endTime - startTime;

                // 计算交集
                const setA = new Set(this.currentSetA);
                const setB = new Set(this.currentSetB);
                const intersection = [...setA].filter(x => setB.has(x));

                const result = {
                    isDisjoint: isDisjointResult,
                    setA: [...this.currentSetA],
                    setB: [...this.currentSetB],
                    intersection: intersection,
                    setASize: setA.size,
                    setBSize: setB.size,
                    intersectionSize: intersection.length,
                    executionTime: executionTime,
                    timestamp: new Date().toLocaleString()
                };

                this.displayResult(result);
                this.updateStats(result);
                this.addToHistory(result);
                this.showMessage(
                    `检测完成！集合${isDisjointResult ? '不相交' : '有交集'}`, 
                    isDisjointResult ? 'success' : 'info'
                );
            }

            displayResult(result) {
                const resultSection = document.getElementById('resultSection');
                const resultStatus = document.getElementById('resultStatus');
                const resultDetails = document.getElementById('resultDetails');
                const visualization = document.getElementById('visualization');

                // 显示结果区域
                resultSection.style.display = 'block';
                resultSection.classList.add('fade-in');

                // 更新状态
                resultStatus.textContent = result.isDisjoint ? '不相交' : '有交集';
                resultStatus.className = `result-status ${result.isDisjoint ? 'status-disjoint' : 'status-overlap'}`;

                // 更新详细信息
                resultDetails.innerHTML = `
                    <div class="detail-card">
                        <h4>集合 A 大小</h4>
                        <div class="value">${result.setASize}</div>
                    </div>
                    <div class="detail-card">
                        <h4>集合 B 大小</h4>
                        <div class="value">${result.setBSize}</div>
                    </div>
                    <div class="detail-card">
                        <h4>交集大小</h4>
                        <div class="value">${result.intersectionSize}</div>
                    </div>
                    <div class="detail-card">
                        <h4>执行时间</h4>
                        <div class="value">${result.executionTime.toFixed(3)}ms</div>
                    </div>
                `;

                // 显示可视化
                const showVisualization = this.plugins.detectionCheckboxes ? 
                    this.plugins.detectionCheckboxes.checkboxes[2].isChecked() : true;
                if (showVisualization) {
                    this.displayVisualization(result, visualization);
                } else {
                    visualization.innerHTML = '';
                }
            }

            displayVisualization(result, container) {
                const setA = new Set(result.setA);
                const setB = new Set(result.setB);
                const intersection = new Set(result.intersection);

                container.innerHTML = `
                    <h3>集合可视化</h3>
                    <div class="set-visual">
                        <div class="set-box">
                            <h4>集合 A</h4>
                            <div class="set-elements">
                                ${result.setA.map(item => 
                                    `<span class="element ${intersection.has(item) ? 'overlap' : ''}">${this.formatElement(item)}</span>`
                                ).join('')}
                            </div>
                        </div>
                        <div class="intersection-arrow">∩</div>
                        <div class="set-box">
                            <h4>集合 B</h4>
                            <div class="set-elements">
                                ${result.setB.map(item => 
                                    `<span class="element ${intersection.has(item) ? 'overlap' : ''}">${this.formatElement(item)}</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                    ${result.intersection.length > 0 ? `
                        <div class="intersection-result">
                            <h4>交集元素</h4>
                            <div class="set-elements">
                                ${result.intersection.map(item => 
                                    `<span class="element overlap">${this.formatElement(item)}</span>`
                                ).join('')}
                            </div>
                        </div>
                    ` : ''}
                `;
            }

            formatElement(item) {
                if (item === null) return 'null';
                if (item === undefined) return 'undefined';
                if (typeof item === 'string') return `"${item}"`;
                if (typeof item === 'boolean') return item.toString();
                return String(item);
            }

            updateStats(result) {
                this.stats.totalDetections++;
                this.stats.totalElements += result.setASize + result.setBSize;
                
                if (result.isDisjoint) {
                    this.stats.disjointCount++;
                } else {
                    this.stats.overlapCount++;
                }

                this.saveStats();
                this.displayStats();
            }

            displayStats() {
                document.getElementById('totalDetections').textContent = this.stats.totalDetections;
                document.getElementById('disjointCount').textContent = this.stats.disjointCount;
                document.getElementById('overlapCount').textContent = this.stats.overlapCount;
                
                const avgElements = this.stats.totalDetections > 0 
                    ? Math.round(this.stats.totalElements / this.stats.totalDetections)
                    : 0;
                document.getElementById('avgElements').textContent = avgElements;
            }

            addToHistory(result) {
                const saveHistory = this.plugins.dataCheckboxes ? 
                    this.plugins.dataCheckboxes.checkboxes[0].isChecked() : true;
                if (!saveHistory) return;

                this.history.unshift(result);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }

                this.saveHistory();
                this.displayHistory();
            }

            displayHistory() {
                const historyList = document.getElementById('historyList');
                
                if (this.history.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">暂无检测历史</p>';
                    return;
                }

                historyList.innerHTML = this.history.map((item, index) => `
                    <div class="history-item" onclick="detector.loadFromHistory(${index})">
                        <div class="history-info">
                            <div class="history-sets">
                                A: [${item.setA.map(e => this.formatElement(e)).join(', ')}] | 
                                B: [${item.setB.map(e => this.formatElement(e)).join(', ')}]
                            </div>
                            <div class="history-result ${item.isDisjoint ? 'disjoint' : 'overlap'}">
                                ${item.isDisjoint ? '不相交' : '有交集'} (${item.intersectionSize}个共同元素)
                            </div>
                        </div>
                        <div class="history-time">${item.timestamp}</div>
                    </div>
                `).join('');
            }

            loadFromHistory(index) {
                const item = this.history[index];
                document.getElementById('setAInput').value = item.setA.map(e => this.formatElement(e)).join('\n');
                document.getElementById('setBInput').value = item.setB.map(e => this.formatElement(e)).join('\n');
                this.parseSetA();
                this.parseSetB();
                this.showMessage('已加载历史记录', 'success');
            }

            loadTemplates() {
                const templatesGrid = document.getElementById('templatesGrid');
                templatesGrid.innerHTML = this.templates.map((template, index) => `
                    <div class="template-card" onclick="detector.loadTemplate(${index})">
                        <h4>${template.name}</h4>
                        <p>${template.description}</p>
                        <div class="template-code">
                            A: [${template.setA.map(e => this.formatElement(e)).join(', ')}]<br>
                            B: [${template.setB.map(e => this.formatElement(e)).join(', ')}]
                        </div>
                    </div>
                `).join('');
            }

            loadTemplate(index) {
                const template = this.templates[index];
                document.getElementById('setAInput').value = template.setA.map(e => this.formatElement(e)).join('\n');
                document.getElementById('setBInput').value = template.setB.map(e => this.formatElement(e)).join('\n');
                
                if (this.plugins.setATypeSelect) {
                    this.plugins.setATypeSelect.setValue(template.typeA);
                }
                if (this.plugins.setBTypeSelect) {
                    this.plugins.setBTypeSelect.setValue(template.typeB);
                }
                
                this.parseSetA();
                this.parseSetB();
                this.showMessage(`已加载模板: ${template.name}`, 'success');
            }

            generateRandom() {
                const types = ['number', 'string', 'mixed'];
                const typeA = types[Math.floor(Math.random() * types.length)];
                const typeB = types[Math.floor(Math.random() * types.length)];
                
                const setA = this.generateRandomSet(typeA, 3 + Math.floor(Math.random() * 5));
                const setB = this.generateRandomSet(typeB, 3 + Math.floor(Math.random() * 5));
                
                document.getElementById('setAInput').value = setA.map(e => this.formatElement(e)).join('\n');
                document.getElementById('setBInput').value = setB.map(e => this.formatElement(e)).join('\n');
                
                if (this.plugins.setATypeSelect) {
                    this.plugins.setATypeSelect.setValue(typeA);
                }
                if (this.plugins.setBTypeSelect) {
                    this.plugins.setBTypeSelect.setValue(typeB);
                }
                
                this.parseSetA();
                this.parseSetB();
                this.showMessage('已生成随机集合', 'success');
            }

            generateRandomSet(type, size) {
                const set = new Set();
                const words = ['apple', 'banana', 'cherry', 'date', 'elderberry', 'fig', 'grape'];
                
                while (set.size < size) {
                    let item;
                    if (type === 'number') {
                        item = Math.floor(Math.random() * 20) - 10;
                    } else if (type === 'string') {
                        item = words[Math.floor(Math.random() * words.length)];
                    } else {
                        // mixed
                        const rand = Math.random();
                        if (rand < 0.4) {
                            item = Math.floor(Math.random() * 20) - 10;
                        } else if (rand < 0.8) {
                            item = words[Math.floor(Math.random() * words.length)];
                        } else {
                            item = Math.random() < 0.5;
                        }
                    }
                    set.add(item);
                }
                
                return [...set];
            }

            clearInputs() {
                document.getElementById('setAInput').value = '';
                document.getElementById('setBInput').value = '';
                
                if (this.plugins.setATypeSelect) {
                    this.plugins.setATypeSelect.setValue('auto');
                }
                if (this.plugins.setBTypeSelect) {
                    this.plugins.setBTypeSelect.setValue('auto');
                }
                
                document.getElementById('resultSection').style.display = 'none';
                this.currentSetA = [];
                this.currentSetB = [];
                this.showMessage('已清空输入', 'info');
            }

            showMessage(message, type = 'info') {
                if (typeof Notification !== 'undefined') {
                    new Notification({
                        message: message,
                        type: type,
                        duration: 3000
                    });
                } else {
                    alert(message);
                }
            }

            saveStats() {
                localStorage.setItem('disjointDetector_stats', JSON.stringify(this.stats));
            }

            loadStats() {
                const saved = localStorage.getItem('disjointDetector_stats');
                if (saved) {
                    this.stats = { ...this.stats, ...JSON.parse(saved) };
                }
            }

            saveHistory() {
                localStorage.setItem('disjointDetector_history', JSON.stringify(this.history));
            }

            loadHistory() {
                const saved = localStorage.getItem('disjointDetector_history');
                if (saved) {
                    this.history = JSON.parse(saved);
                    this.displayHistory();
                }
            }
        }

        // 初始化检测器
        const detector = new DisjointDetector();
    </script>
