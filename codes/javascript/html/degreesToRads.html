<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>degreesToRads</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const degreesToRads = deg => (Math.PI * deg) / 180.0;
        console.log(degreesToRads(90.0));
    </script>
</body>

</html>
