<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串验证与分析工具 - isAlpha实战</title>
    
    <!-- 引入自定义插件 -->
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .panel h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #718096;
        }

        .btn-success {
            background: #48bb78;
        }

        .btn-danger {
            background: #f56565;
        }

        .btn-warning {
            background: #ed8936;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .result-display {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 400px;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            background: white;
        }

        .result-item.success {
            border-left-color: #48bb78;
            background: #f0fff4;
        }

        .result-item.error {
            border-left-color: #f56565;
            background: #fff5f5;
        }

        .result-item.warning {
            border-left-color: #ed8936;
            background: #fffaf0;
        }

        .result-item .string-info {
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .result-item .details-info {
            color: #718096;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .result-item .result-info {
            font-weight: 600;
        }

        .result-item .result-info.true {
            color: #48bb78;
        }

        .result-item .result-info.false {
            color: #f56565;
        }

        .stats-panel {
            grid-column: 1 / -1;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 14px;
        }

        .template-panel {
            grid-column: 1 / -1;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .template-item {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .template-item:hover {
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
        }

        .template-item h4 {
            color: #4a5568;
            margin-bottom: 8px;
        }

        .template-item p {
            color: #718096;
            font-size: 13px;
            line-height: 1.4;
        }

        .advanced-options {
            margin-top: 20px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
        }

        .advanced-options h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-item label {
            margin: 0;
            font-size: 14px;
            color: #4a5568;
        }

        .history-panel {
            grid-column: 1 / -1;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.3s ease;
        }

        .history-item:hover {
            background: #f7fafc;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-info {
            flex: 1;
        }

        .history-time {
            color: #718096;
            font-size: 12px;
        }

        .history-action {
            color: #667eea;
            font-size: 12px;
            font-weight: 600;
        }

        .clear-history {
            color: #f56565;
            cursor: pointer;
            font-size: 12px;
            text-decoration: underline;
        }

        .clear-history:hover {
            color: #e53e3e;
        }

        .string-preview {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
        }

        .string-preview.alpha {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .string-preview.non-alpha {
            border-color: #f56565;
            background: #fff5f5;
        }

        .string-preview.empty {
            border-color: #ed8936;
            background: #fffaf0;
        }

        .string-analysis {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .string-analysis h4 {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .analysis-item {
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .analysis-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .analysis-value {
            color: #718096;
            font-size: 14px;
        }

        .string-input-container {
            position: relative;
        }

        .string-input-container input {
            padding-right: 40px;
        }

        .string-status-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .string-status-icon.valid {
            color: #48bb78;
        }

        .string-status-icon.invalid {
            color: #f56565;
        }

        .string-status-icon.loading {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .template-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔤 字符串验证与分析工具</h1>
            <p>基于 isAlpha 函数的强大字符串验证系统</p>
        </div>

        <div class="main-content">
            <!-- 输入面板 -->
            <div class="panel">
                <h2>📝 字符串输入验证</h2>
                
                <div class="input-group">
                    <label for="string-input">字符串输入:</label>
                    <div class="string-input-container">
                        <input type="text" id="string-input" placeholder="输入要验证的字符串">
                        <div class="string-status-icon" id="string-status-icon">🔍</div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="batch-strings">批量字符串验证:</label>
                    <textarea id="batch-strings" rows="4" placeholder="每行一个字符串&#10;例如:&#10;HelloWorld&#10;Hello World&#10;Hello123"></textarea>
                </div>

                <div class="controls">
                    <button class="btn" id="validate-btn">🔍 验证字符串</button>
                    <button class="btn btn-secondary" id="clear-btn">🗑️ 清空</button>
                    <button class="btn btn-success" id="batch-validate-btn">📋 批量验证</button>
                    <button class="btn btn-warning" id="analyze-btn">🔬 深度分析</button>
                </div>

                <div class="advanced-options">
                    <h3>⚙️ 高级选项</h3>
                    <div id="advanced-options"></div>
                </div>
            </div>

            <!-- 结果面板 -->
            <div class="panel">
                <h2>📊 验证结果</h2>
                
                <div class="controls">
                    <button class="btn btn-warning" id="export-btn">📤 导出结果</button>
                    <button class="btn btn-danger" id="clear-results-btn">🗑️ 清空结果</button>
                </div>

                <div id="string-preview" class="string-preview" style="display: none;">
                    <div id="preview-content"></div>
                </div>

                <div id="result-display" class="result-display">
                    <div style="text-align: center; color: #718096; padding: 40px;">
                        <div style="font-size: 3rem; margin-bottom: 10px;">🔤</div>
                        <div>输入字符串，然后点击验证按钮</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计面板 -->
        <div class="stats-panel">
            <h2>📈 验证统计</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-strings">0</div>
                    <div class="stat-label">总字符串数量</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="alpha-strings">0</div>
                    <div class="stat-label">纯字母字符串</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="non-alpha-strings">0</div>
                    <div class="stat-label">非纯字母字符串</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="empty-strings">0</div>
                    <div class="stat-label">空字符串</div>
                </div>
            </div>
        </div>

        <!-- 模板面板 -->
        <div class="template-panel">
            <h2>📋 常用字符串模板</h2>
            <div class="template-grid">
                <div class="template-item" data-template="pure-alpha">
                    <h4>纯字母</h4>
                    <p>验证只包含字母的字符串</p>
                </div>
                <div class="template-item" data-template="mixed">
                    <h4>混合内容</h4>
                    <p>验证包含字母、数字、空格的字符串</p>
                </div>
                <div class="template-item" data-template="special-chars">
                    <h4>特殊字符</h4>
                    <p>验证包含特殊字符的字符串</p>
                </div>
                <div class="template-item" data-template="empty">
                    <h4>空字符串</h4>
                    <p>验证空字符串和空白字符</p>
                </div>
                <div class="template-item" data-template="unicode">
                    <h4>Unicode字符</h4>
                    <p>验证包含Unicode字符的字符串</p>
                </div>
                <div class="template-item" data-template="case-sensitive">
                    <h4>大小写敏感</h4>
                    <p>验证大小写字母混合的字符串</p>
                </div>
            </div>
        </div>

        <!-- 历史记录面板 -->
        <div class="history-panel">
            <h2>📚 验证历史</h2>
            <div class="controls">
                <button class="btn btn-secondary" id="load-history-btn">📥 加载历史</button>
                <span class="clear-history" id="clear-history-btn">清空历史</span>
            </div>
            <div id="history-list" class="history-list">
                <div style="text-align: center; color: #718096; padding: 20px;">
                    暂无验证历史记录
                </div>
            </div>
        </div>
    </div>

    <!-- 引入自定义插件 -->
    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>

    <script>
        // 核心 isAlpha 函数
        const isAlpha = str => /^[a-zA-Z]*$/.test(str);

        // 字符串验证工具类
        class StringValidator {
            constructor() {
                this.notification = new Notification();
                this.results = [];
                this.history = [];
                this.stats = {
                    totalStrings: 0,
                    alphaStrings: 0,
                    nonAlphaStrings: 0,
                    emptyStrings: 0
                };
                
                this.advancedOptions = {
                    showDetailedInfo: true,
                    includeCharacterAnalysis: true,
                    validateOnInput: false,
                    autoSaveHistory: true,
                    showStringPreview: true
                };
                
                this.init();
            }

            init() {
                this.setupControls();
                this.setupEventListeners();
                this.loadHistory();
                this.updateStats();
            }

            setupControls() {
                // 高级选项复选框
                try {
                    const container = document.querySelector('#advanced-options');
                    if (container) {
                        this.advancedOptionsGroup = Checkbox.createCheckboxGroup({
                            items: [
                                { label: '显示详细信息', checked: true },
                                { label: '包含字符分析', checked: true },
                                { label: '输入时实时验证', checked: false },
                                { label: '自动保存历史', checked: true },
                                { label: '显示字符串预览', checked: true }
                            ],
                            onChange: (values) => {
                                this.advancedOptions.showDetailedInfo = values[0];
                                this.advancedOptions.includeCharacterAnalysis = values[1];
                                this.advancedOptions.validateOnInput = values[2];
                                this.advancedOptions.autoSaveHistory = values[3];
                                this.advancedOptions.showStringPreview = values[4];
                                
                                // 更新全选复选框状态
                                this.updateAllCheckboxState();
                            }
                        });
                        
                        container.appendChild(this.advancedOptionsGroup.container);
                        
                        // 初始化后更新全选复选框状态
                        this.updateAllCheckboxState();
                    }
                } catch (error) {
                    console.warn('复选框插件加载失败，使用默认选项');
                }
            }

            setupEventListeners() {
                // 验证按钮
                document.getElementById('validate-btn').addEventListener('click', () => {
                    this.validateSingleString();
                });

                // 批量验证按钮
                document.getElementById('batch-validate-btn').addEventListener('click', () => {
                    this.validateBatchStrings();
                });

                // 深度分析按钮
                document.getElementById('analyze-btn').addEventListener('click', () => {
                    this.analyzeString();
                });

                // 清空按钮
                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.clearInput();
                });

                // 导出按钮
                document.getElementById('export-btn').addEventListener('click', () => {
                    this.exportResults();
                });

                // 清空结果按钮
                document.getElementById('clear-results-btn').addEventListener('click', () => {
                    this.clearResults();
                });

                // 加载历史按钮
                document.getElementById('load-history-btn').addEventListener('click', () => {
                    this.loadHistory();
                });

                // 清空历史按钮
                document.getElementById('clear-history-btn').addEventListener('click', () => {
                    this.clearHistory();
                });

                // 模板点击
                document.querySelectorAll('.template-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const template = item.dataset.template;
                        this.loadTemplate(template);
                    });
                });

                // 字符串输入框实时验证
                const stringInput = document.getElementById('string-input');
                if (this.advancedOptions.validateOnInput) {
                    stringInput.addEventListener('input', () => {
                        this.validateOnInput();
                    });
                }

                // 回车键验证
                stringInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.validateSingleString();
                    }
                });
            }

            validateSingleString() {
                const string = document.getElementById('string-input').value.trim();
                
                if (string === '') {
                    this.notification.warning('请输入要验证的字符串');
                    return;
                }

                const result = this.validateString(string);
                this.results.unshift(result);
                this.updateResultsDisplay();
                this.updateStats();
                
                if (this.advancedOptions.autoSaveHistory) {
                    this.saveToHistory(result);
                }

                this.notification.success(`字符串验证完成: ${result.isAlpha ? '✅ 纯字母' : '❌ 非纯字母'}`);
            }

            validateBatchStrings() {
                const batchInput = document.getElementById('batch-strings').value.trim();
                
                if (!batchInput) {
                    this.notification.warning('请输入要批量验证的字符串');
                    return;
                }

                const strings = batchInput.split('\n').filter(str => str.trim() !== '');
                
                if (strings.length === 0) {
                    this.notification.warning('没有找到有效的字符串');
                    return;
                }

                this.results = [];
                strings.forEach(str => {
                    const result = this.validateString(str.trim());
                    this.results.push(result);
                });

                this.updateResultsDisplay();
                this.updateStats();
                
                if (this.advancedOptions.autoSaveHistory) {
                    strings.forEach(str => {
                        const result = this.validateString(str.trim());
                        this.saveToHistory(result);
                    });
                }

                this.notification.success(`批量验证完成: 共验证 ${strings.length} 个字符串`);
            }

            validateString(str) {
                const isAlphaResult = isAlpha(str);
                const isEmpty = str === '';
                
                return {
                    string: str,
                    isAlpha: isAlphaResult,
                    isEmpty: isEmpty,
                    length: str.length,
                    timestamp: new Date(),
                    details: this.getStringDetails(str, isAlphaResult, isEmpty)
                };
            }

            getStringDetails(str, isAlpha, isEmpty) {
                const details = {
                    length: str.length,
                    hasUppercase: /[A-Z]/.test(str),
                    hasLowercase: /[a-z]/.test(str),
                    hasNumbers: /\d/.test(str),
                    hasSpaces: /\s/.test(str),
                    hasSpecialChars: /[^a-zA-Z0-9\s]/.test(str),
                    hasUnicode: /[\u0080-\uFFFF]/.test(str)
                };

                if (this.advancedOptions.includeCharacterAnalysis) {
                    details.characterBreakdown = this.getCharacterBreakdown(str);
                }

                return details;
            }

            getCharacterBreakdown(str) {
                const breakdown = {
                    uppercase: 0,
                    lowercase: 0,
                    numbers: 0,
                    spaces: 0,
                    special: 0,
                    other: 0
                };

                for (let char of str) {
                    if (/[A-Z]/.test(char)) {
                        breakdown.uppercase++;
                    } else if (/[a-z]/.test(char)) {
                        breakdown.lowercase++;
                    } else if (/\d/.test(char)) {
                        breakdown.numbers++;
                    } else if (/\s/.test(char)) {
                        breakdown.spaces++;
                    } else if (/[^a-zA-Z0-9\s]/.test(char)) {
                        breakdown.special++;
                    } else {
                        breakdown.other++;
                    }
                }

                return breakdown;
            }

            analyzeString() {
                const string = document.getElementById('string-input').value.trim();
                
                if (string === '') {
                    this.notification.warning('请输入要分析的字符串');
                    return;
                }

                const result = this.validateString(string);
                this.showStringAnalysis(result);
            }

            showStringAnalysis(result) {
                const previewContainer = document.getElementById('string-preview');
                const previewContent = document.getElementById('preview-content');
                
                let statusClass = 'non-alpha';
                let statusIcon = '❌';
                
                if (result.isEmpty) {
                    statusClass = 'empty';
                    statusIcon = '⚠️';
                } else if (result.isAlpha) {
                    statusClass = 'alpha';
                    statusIcon = '✅';
                }

                previewContainer.className = `string-preview ${statusClass}`;
                previewContainer.style.display = 'block';

                let analysisHtml = `
                    <div style="margin-bottom: 15px;">
                        <strong>验证结果:</strong> ${statusIcon} ${result.isAlpha ? '纯字母字符串' : result.isEmpty ? '空字符串' : '非纯字母字符串'}
                    </div>
                `;

                if (this.advancedOptions.showDetailedInfo) {
                    analysisHtml += `
                        <div class="string-analysis">
                            <h4>🔬 字符串深度分析</h4>
                            <div class="analysis-grid">
                                <div class="analysis-item">
                                    <div class="analysis-label">字符串长度</div>
                                    <div class="analysis-value">${result.details.length} 字符</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">包含大写字母</div>
                                    <div class="analysis-value">${result.details.hasUppercase ? '是' : '否'}</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">包含小写字母</div>
                                    <div class="analysis-value">${result.details.hasLowercase ? '是' : '否'}</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">包含数字</div>
                                    <div class="analysis-value">${result.details.hasNumbers ? '是' : '否'}</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">包含空格</div>
                                    <div class="analysis-value">${result.details.hasSpaces ? '是' : '否'}</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">包含特殊字符</div>
                                    <div class="analysis-value">${result.details.hasSpecialChars ? '是' : '否'}</div>
                                </div>
                            </div>
                        </div>
                    `;

                    if (this.advancedOptions.includeCharacterAnalysis && result.details.characterBreakdown) {
                        analysisHtml += `
                            <div class="string-analysis" style="margin-top: 20px;">
                                <h4>📊 字符统计</h4>
                                <div class="analysis-grid">
                                    <div class="analysis-item">
                                        <div class="analysis-label">大写字母</div>
                                        <div class="analysis-value">${result.details.characterBreakdown.uppercase} 个</div>
                                    </div>
                                    <div class="analysis-item">
                                        <div class="analysis-label">小写字母</div>
                                        <div class="analysis-value">${result.details.characterBreakdown.lowercase} 个</div>
                                    </div>
                                    <div class="analysis-item">
                                        <div class="analysis-label">数字</div>
                                        <div class="analysis-value">${result.details.characterBreakdown.numbers} 个</div>
                                    </div>
                                    <div class="analysis-item">
                                        <div class="analysis-label">空格</div>
                                        <div class="analysis-value">${result.details.characterBreakdown.spaces} 个</div>
                                    </div>
                                    <div class="analysis-item">
                                        <div class="analysis-label">特殊字符</div>
                                        <div class="analysis-value">${result.details.characterBreakdown.special} 个</div>
                                    </div>
                                    <div class="analysis-item">
                                        <div class="analysis-label">其他字符</div>
                                        <div class="analysis-value">${result.details.characterBreakdown.other} 个</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }

                previewContent.innerHTML = analysisHtml;
            }

            validateOnInput() {
                const string = document.getElementById('string-input').value.trim();
                const statusIcon = document.getElementById('string-status-icon');
                
                if (!string) {
                    statusIcon.textContent = '🔍';
                    statusIcon.className = 'string-status-icon';
                    return;
                }

                statusIcon.textContent = '⏳';
                statusIcon.className = 'string-status-icon loading';

                // 模拟异步验证
                setTimeout(() => {
                    const isAlphaResult = isAlpha(string);
                    const isEmpty = string === '';
                    
                    if (isEmpty) {
                        statusIcon.textContent = '⚠️';
                        statusIcon.className = 'string-status-icon invalid';
                    } else if (isAlphaResult) {
                        statusIcon.textContent = '✅';
                        statusIcon.className = 'string-status-icon valid';
                    } else {
                        statusIcon.textContent = '❌';
                        statusIcon.className = 'string-status-icon invalid';
                    }
                }, 300);
            }

            updateResultsDisplay() {
                const container = document.getElementById('result-display');
                container.innerHTML = '';

                this.results.forEach((result, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = `result-item ${result.isAlpha ? 'success' : 'error'} fade-in`;
                    
                    let detailsHtml = '';
                    if (this.advancedOptions.showDetailedInfo) {
                        detailsHtml = `
                            <div class="details-info">
                                <strong>长度:</strong> ${result.details.length} 字符<br>
                                <strong>大写字母:</strong> ${result.details.hasUppercase ? '是' : '否'}<br>
                                <strong>小写字母:</strong> ${result.details.hasLowercase ? '是' : '否'}<br>
                                <strong>数字:</strong> ${result.details.hasNumbers ? '是' : '否'}<br>
                                <strong>空格:</strong> ${result.details.hasSpaces ? '是' : '否'}<br>
                                <strong>特殊字符:</strong> ${result.details.hasSpecialChars ? '是' : '否'}<br>
                                <strong>验证时间:</strong> ${result.timestamp.toLocaleString()}
                            </div>
                        `;
                    }

                    resultItem.innerHTML = `
                        <div class="string-info">"${result.string}"</div>
                        ${detailsHtml}
                        <div class="result-info ${result.isAlpha}">
                            ${result.isAlpha ? '✅ 纯字母字符串' : '❌ 非纯字母字符串'}
                        </div>
                    `;

                    container.appendChild(resultItem);
                });
            }

            updateStats() {
                this.stats.totalStrings = this.results.length;
                this.stats.alphaStrings = this.results.filter(r => r.isAlpha).length;
                this.stats.nonAlphaStrings = this.results.filter(r => !r.isAlpha && !r.isEmpty).length;
                this.stats.emptyStrings = this.results.filter(r => r.isEmpty).length;

                document.getElementById('total-strings').textContent = this.stats.totalStrings;
                document.getElementById('alpha-strings').textContent = this.stats.alphaStrings;
                document.getElementById('non-alpha-strings').textContent = this.stats.nonAlphaStrings;
                document.getElementById('empty-strings').textContent = this.stats.emptyStrings;
            }

            clearInput() {
                document.getElementById('string-input').value = '';
                document.getElementById('batch-strings').value = '';
                document.getElementById('string-preview').style.display = 'none';
                
                const statusIcon = document.getElementById('string-status-icon');
                statusIcon.textContent = '🔍';
                statusIcon.className = 'string-status-icon';
            }

            clearResults() {
                this.results = [];
                this.updateResultsDisplay();
                this.updateStats();
                document.getElementById('string-preview').style.display = 'none';
                this.notification.info('结果已清空');
            }

            loadTemplate(template) {
                let strings = [];
                
                switch (template) {
                    case 'pure-alpha':
                        strings = [
                            'HelloWorld',
                            'ABCDEF',
                            'abcdef',
                            'HelloWorld'
                        ];
                        break;
                    case 'mixed':
                        strings = [
                            'Hello World',
                            'Hello123',
                            'Hello World 123',
                            'Hello-World'
                        ];
                        break;
                    case 'special-chars':
                        strings = [
                            'Hello@World',
                            'Hello#World',
                            'Hello$World',
                            'Hello%World'
                        ];
                        break;
                    case 'empty':
                        strings = [
                            '',
                            '   ',
                            '\t\n',
                            '  \n  '
                        ];
                        break;
                    case 'unicode':
                        strings = [
                            'Hello世界',
                            'Hello🌍',
                            'Hello©',
                            'Hello®'
                        ];
                        break;
                    case 'case-sensitive':
                        strings = [
                            'HelloWorld',
                            'HELLOWORLD',
                            'helloworld',
                            'HeLLoWoRLd'
                        ];
                        break;
                }

                document.getElementById('batch-strings').value = strings.join('\n');
                this.notification.success(`已加载 ${template} 模板，包含 ${strings.length} 个字符串`);
            }

            exportResults() {
                if (this.results.length === 0) {
                    this.notification.warning('没有可导出的结果');
                    return;
                }

                const exportData = {
                    timestamp: new Date().toISOString(),
                    totalResults: this.results.length,
                    results: this.results,
                    stats: this.stats
                };

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `string-validation-results-${new Date().toISOString().slice(0, 19)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.notification.success('结果已导出');
            }

            saveToHistory(result) {
                const historyItem = {
                    ...result,
                    action: '字符串验证'
                };
                
                this.history.unshift(historyItem);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }
                
                this.updateHistoryDisplay();
                this.saveHistory();
            }

            updateHistoryDisplay() {
                const container = document.getElementById('history-list');
                
                if (this.history.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #718096; padding: 20px;">暂无验证历史记录</div>';
                    return;
                }

                container.innerHTML = '';
                this.history.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item fade-in';
                    
                    historyItem.innerHTML = `
                        <div class="history-info">
                            <div><strong>${item.isAlpha ? '纯字母' : '非纯字母'}</strong> - "${item.string}"</div>
                            <div class="history-time">${item.timestamp.toLocaleString()}</div>
                        </div>
                        <div class="history-action">${item.isAlpha ? '✅ 纯字母' : '❌ 非纯字母'}</div>
                    `;

                    container.appendChild(historyItem);
                });
            }

            saveHistory() {
                try {
                    localStorage.setItem('stringValidatorHistory', JSON.stringify(this.history));
                } catch (error) {
                    console.warn('保存历史记录失败:', error);
                }
            }

            loadHistory() {
                try {
                    const saved = localStorage.getItem('stringValidatorHistory');
                    if (saved) {
                        this.history = JSON.parse(saved).map(item => ({
                            ...item,
                            timestamp: new Date(item.timestamp)
                        }));
                        this.updateHistoryDisplay();
                        this.notification.success('历史记录已加载');
                    }
                } catch (error) {
                    console.warn('加载历史记录失败:', error);
                }
            }

            clearHistory() {
                this.history = [];
                this.updateHistoryDisplay();
                this.saveHistory();
                this.notification.info('历史记录已清空');
            }

            updateAllCheckboxState() {
                if (this.advancedOptionsGroup && this.advancedOptionsGroup.checkboxes) {
                    const allChecked = this.advancedOptionsGroup.checkboxes.every(cb => cb.isChecked());
                    const noneChecked = this.advancedOptionsGroup.checkboxes.every(cb => !cb.isChecked());
                    
                    // 更新全选复选框的状态，但不触发onChange事件
                    if (this.advancedOptionsGroup.allCheckbox) {
                        // 直接设置状态，避免调用setChecked方法
                        this.advancedOptionsGroup.allCheckbox.checked = allChecked;
                        const allCheckboxInput = this.advancedOptionsGroup.allCheckbox.element.querySelector('.checkbox-input');
                        if (allCheckboxInput) {
                            allCheckboxInput.checked = allChecked;
                            allCheckboxInput.indeterminate = !allChecked && !noneChecked;
                        }
                    }
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new StringValidator();
        });
    </script>
