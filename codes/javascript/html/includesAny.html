<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>includesAny</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const includesAny = (arr, values) => values.some(v => arr.includes(v));
        console.log(includesAny([1, 2, 3, 4], [2, 9]));
    </script>
</body>

</html>
