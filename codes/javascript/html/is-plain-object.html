<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象类型检测与验证平台</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .result-value {
            color: #6c757d;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-true {
            background: #10b981;
        }

        .status-false {
            background: #ef4444;
        }

        .object-builder {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .property-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .property-item input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .property-item .select-container {
            flex: 0 0 120px;
        }

        .object-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .comparison-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .comparison-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .comparison-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .comparison-item textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 100px;
        }

        .comparison-item textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .comparison-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }

        .stats-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .history-section {
            margin-top: 25px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-top: 15px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.3s ease;
        }

        .history-item:hover {
            background-color: #f8f9fa;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-text {
            font-family: 'Monaco', 'Menlo', monospace;
            color: #495057;
            font-size: 0.9rem;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        .error-text {
            color: #dc2626;
            font-weight: 600;
        }

        .success-text {
            color: #059669;
            font-weight: 600;
        }

        .type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-plain-object {
            background: #d1fae5;
            color: #059669;
        }

        .type-object {
            background: #fce7f3;
            color: #be185d;
        }

        .type-array {
            background: #e0e7ff;
            color: #6366f1;
        }

        .type-function {
            background: #fef3c7;
            color: #d97706;
        }

        .type-other {
            background: #f3f4f6;
            color: #6b7280;
        }

        .advanced-options {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .options-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item label {
            font-size: 1rem;
            color: #495057;
            cursor: pointer;
        }

        .validation-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .validation-rules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .validation-rule {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .validation-rule:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .validation-rule.selected {
            border-color: #f59e0b;
            background: #fef3c7;
        }

        .validation-rule.passed {
            border-color: #10b981;
            background: #d1fae5;
        }

        .validation-rule.failed {
            border-color: #ef4444;
            background: #fee2e2;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .comparison-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔍 对象类型检测与验证平台</h1>
            <p>基于 isPlainObject 函数的智能对象检测工具，支持对象构建、比较、转换、验证和统计分析</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>📝 对象检测与分析</h2>
                <div class="input-section">
                    <div class="input-group">
                        <label for="objectInput">输入要检测的对象</label>
                        <textarea id="objectInput" placeholder='请输入对象，例如: {"name": "test", "value": 123} 或 new Map() 等...' rows="4"></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="objectType">选择对象类型</label>
                        <div id="objectTypeContainer"></div>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="window.objectDetector?.analyzeObject()">
                            🔍 分析对象
                        </button>
                        <button class="btn btn-success" onclick="window.objectDetector?.clearInput()">
                            🗑️ 清空输入
                        </button>
                        <button class="btn btn-info" onclick="window.objectDetector?.loadSampleObjects()">
                            📄 加载示例
                        </button>
                    </div>
                </div>

                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 style="margin-bottom: 15px; color: #495057;">📊 分析结果</h3>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator" id="isPlainObjectIndicator"></span>
                            是否为纯对象 (isPlainObject)
                        </span>
                        <span class="result-value" id="isPlainObjectResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator" id="isObjectIndicator"></span>
                            是否为对象
                        </span>
                        <span class="result-value" id="isObjectResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator" id="isArrayIndicator"></span>
                            是否为数组
                        </span>
                        <span class="result-value" id="isArrayResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator" id="isFunctionIndicator"></span>
                            是否为函数
                        </span>
                        <span class="result-value" id="isFunctionResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">对象类型</span>
                        <span class="result-value" id="objectTypeResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">构造函数</span>
                        <span class="result-value" id="constructorResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">原始值</span>
                        <span class="result-value" id="originalValue">-</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>🏗️ 对象构建器</h2>
                <div class="object-builder">
                    <div class="button-group">
                        <button class="btn btn-warning" onclick="window.objectDetector?.addProperty()">
                            ➕ 添加属性
                        </button>
                        <button class="btn btn-info" onclick="window.objectDetector?.buildObject()">
                            🔨 构建对象
                        </button>
                        <button class="btn btn-danger" onclick="window.objectDetector?.clearBuilder()">
                            🗑️ 清空构建器
                        </button>
                    </div>
                    <div id="propertyList">
                        <!-- 属性列表将在这里动态生成 -->
                    </div>
                    <div class="object-display" id="objectDisplay">
                        构建的对象将在这里显示...
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>⚖️ 对象比较器</h2>
            <div class="comparison-section">
                <div class="comparison-grid">
                    <div class="comparison-item">
                        <label for="objectA">对象 A</label>
                        <textarea id="objectA" placeholder='{"name": "test", "value": 123}' rows="4"></textarea>
                    </div>
                    <div class="comparison-item">
                        <label for="objectB">对象 B</label>
                        <textarea id="objectB" placeholder='{"name": "test", "value": 123}' rows="4"></textarea>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.objectDetector?.compareObjects()">
                        ⚖️ 比较对象
                    </button>
                    <button class="btn btn-success" onclick="window.objectDetector?.swapObjects()">
                        🔄 交换对象
                    </button>
                </div>
                <div class="comparison-result" id="comparisonResult" style="display: none;">
                    <!-- 比较结果将在这里显示 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>✅ 对象验证器</h2>
            <div class="validation-section">
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.objectDetector?.validateObject()">
                        ✅ 验证对象
                    </button>
                    <button class="btn btn-info" onclick="window.objectDetector?.loadValidationRules()">
                        📋 加载规则
                    </button>
                </div>
                <div class="validation-rules" id="validationRules">
                    <!-- 验证规则将在这里动态生成 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📈 检测统计</h2>
            <div class="stats-section">
                <div class="stats-grid" id="statsGrid">
                    <!-- 统计信息将在这里动态生成 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>⚙️ 高级选项</h2>
            <div class="advanced-options">
                <div class="options-title">检测选项</div>
                <div class="checkbox-group" id="checkboxGroup">
                    <!-- 复选框将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📚 历史记录</h2>
            <div class="history-section">
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.objectDetector?.refreshHistory()">
                        🔄 刷新历史
                    </button>
                    <button class="btn btn-danger" onclick="window.objectDetector?.clearHistory()">
                        🗑️ 清空历史
                    </button>
                    <button class="btn btn-info" onclick="window.objectDetector?.exportHistory()">
                        📤 导出历史
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- 历史记录将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script>
        // 核心 isPlainObject 函数
        const isPlainObject = val =>
            !!val && typeof val === 'object' && val.constructor === Object;

        // 对象检测器类
        class ObjectDetector {
            constructor() {
                this.plugins = {};
                this.history = [];
                this.originalResultContent = null;
                this.stats = {
                    totalAnalyzes: 0,
                    plainObjectsFound: 0,
                    objectsFound: 0,
                    arraysFound: 0,
                    functionsFound: 0,
                    lastAnalyze: null,
                    comparisonCount: 0,
                    validationCount: 0
                };
                this.builderData = {
                    properties: []
                };
                this.validationRules = [];
                this.init();
            }

            // 初始化
            async init() {
                try {
                    await this.loadPlugins();
                    this.setupCheckboxes();
                    this.setupSelect();
                    this.setupEventListeners();
                    this.loadHistory();
                    this.updateStats();
                    this.loadValidationRules();
                    this.showWelcomeMessage();
                } catch (error) {
                    console.error('初始化失败:', error);
                    this.showError('初始化失败: ' + error.message);
                }
            }

            // 加载插件
            async loadPlugins() {
                try {
                    this.plugins.modal = new Modal();
                    this.plugins.notification = new Notification();
                } catch (error) {
                    console.warn('部分插件加载失败:', error);
                }
            }

            // 设置自定义 select
            setupSelect() {
                const objectTypeContainer = document.getElementById('objectTypeContainer');
                if (!objectTypeContainer) return;

                const selectOptions = [
                    { value: 'auto', label: '自动检测' },
                    { value: 'object', label: '对象' },
                    { value: 'array', label: '数组' },
                    { value: 'function', label: '函数' },
                    { value: 'string', label: '字符串' },
                    { value: 'number', label: '数字' },
                    { value: 'boolean', label: '布尔值' }
                ];

                this.plugins.objectTypeSelect = new Select({
                    container: objectTypeContainer,
                    options: selectOptions,
                    placeholder: '请选择对象类型',
                    onChange: (value) => {
                        console.log('选择的对象类型:', value);
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeObject();
                        }
                    }
                });
                
                // 设置默认值
                this.plugins.objectTypeSelect.setValue('auto');
            }

            // 核心函数：检查是否为纯对象
            isPlainObject(val) {
                return !!val && typeof val === 'object' && val.constructor === Object;
            }

            // 检查是否为对象
            isObject(val) {
                return val !== null && typeof val === 'object';
            }

            // 检查是否为数组
            isArray(val) {
                return Array.isArray(val);
            }

            // 检查是否为函数
            isFunction(val) {
                return typeof val === 'function';
            }

            // 设置复选框
            setupCheckboxes() {
                const checkboxGroup = document.getElementById('checkboxGroup');
                if (!checkboxGroup) return;

                const options = [
                    { id: 'autoAnalyze', label: '自动分析对象', checked: false },
                    { id: 'saveHistory', label: '保存分析历史', checked: true },
                    { id: 'showNotifications', label: '显示通知提醒', checked: true },
                    { id: 'enableAnimations', label: '启用动画效果', checked: true },
                    { id: 'strictMode', label: '严格模式检测', checked: true }
                ];

                try {
                    const checkboxGroupInstance = Checkbox.createCheckboxGroup({
                        items: options.map(option => ({
                            id: option.id,
                            label: option.label,
                            checked: option.checked
                        })),
                        onChange: (checkedStates) => {
                            this.handleCheckboxChange(checkedStates);
                        }
                    });

                    checkboxGroup.appendChild(checkboxGroupInstance.container);
                    this.plugins.checkboxGroup = checkboxGroupInstance;
                    this.checkboxOptions = options;
                } catch (error) {
                    console.warn('自定义复选框加载失败，使用原生复选框:', error);
                    this.setupNativeCheckboxes(options, checkboxGroup);
                }
            }

            // 设置原生复选框
            setupNativeCheckboxes(options, container) {
                options.forEach(option => {
                    const checkboxItem = document.createElement('div');
                    checkboxItem.className = 'checkbox-item';
                    checkboxItem.innerHTML = `
                        <input type="checkbox" id="${option.id}" ${option.checked ? 'checked' : ''}>
                        <label for="${option.id}">${option.label}</label>
                    `;
                    container.appendChild(checkboxItem);
                });
            }

            // 处理复选框变化
            handleCheckboxChange(checkedStates) {
                if (this.getCheckboxValue('autoAnalyze')) {
                    this.analyzeObject();
                }
            }

            // 设置事件监听器
            setupEventListeners() {
                const objectInput = document.getElementById('objectInput');
                
                if (objectInput) {
                    objectInput.addEventListener('input', () => {
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeObject();
                        }
                    });

                    objectInput.addEventListener('keydown', (e) => {
                        if (e.ctrlKey && e.key === 'Enter') {
                            this.analyzeObject();
                        }
                    });
                }
            }

            // 获取选中的类型
            getSelectedType() {
                return this.plugins.objectTypeSelect ? this.plugins.objectTypeSelect.getValue() || 'auto' : 'auto';
            }

            // 分析对象
            analyzeObject() {
                const objectInput = document.getElementById('objectInput');
                
                if (!objectInput) return;

                const inputValue = objectInput.value.trim();
                const selectedType = this.getSelectedType();
                
                if (!inputValue && selectedType === 'auto') {
                    this.hideResults();
                    return;
                }

                this.showLoadingAnimation();

                requestAnimationFrame(() => {
                    try {
                        const parsedValue = this.parseValue(inputValue, selectedType);
                        const analysis = this.performAnalysis(parsedValue, inputValue);
                        this.displayResults(analysis);
                        this.updateStats();
                        
                        if (this.getCheckboxValue('saveHistory')) {
                            this.saveToHistory(inputValue, analysis);
                        }

                        this.showNotification('对象分析完成', 'success');
                    } catch (error) {
                        this.showError('对象解析失败: ' + error.message);
                    }
                });
            }

            // 解析输入值
            parseValue(input, type) {
                if (input === 'null') return null;
                if (input === 'undefined') return undefined;
                if (input === 'true') return true;
                if (input === 'false') return false;
                if (input === 'NaN') return NaN;
                if (input === 'Infinity') return Infinity;
                if (input === '-Infinity') return -Infinity;
                
                switch (type) {
                    case 'object':
                        try {
                            return JSON.parse(input);
                        } catch (e) {
                            return {};
                        }
                    case 'array':
                        try {
                            const parsed = JSON.parse(input);
                            return Array.isArray(parsed) ? parsed : [parsed];
                        } catch (e) {
                            return input.split(',').map(item => item.trim());
                        }
                    case 'function':
                        try {
                            return new Function('return ' + input)();
                        } catch (e) {
                            return function() {};
                        }
                    case 'string':
                        return input;
                    case 'number':
                        const num = Number(input);
                        if (isNaN(num)) throw new Error('无法解析为数字');
                        return num;
                    case 'boolean':
                        if (input === 'true') return true;
                        if (input === 'false') return false;
                        throw new Error('无法解析为布尔值');
                    case 'auto':
                    default:
                        if (input === '') return '';
                        if (!isNaN(input) && input !== '') return Number(input);
                        if (input === 'true' || input === 'false') return input === 'true';
                        try {
                            return JSON.parse(input);
                        } catch (e) {
                            return input;
                        }
                }
            }

            // 执行对象分析
            performAnalysis(value, originalInput) {
                return {
                    value: value,
                    originalInput: originalInput,
                    isPlainObject: this.isPlainObject(value),
                    isObject: this.isObject(value),
                    isArray: this.isArray(value),
                    isFunction: this.isFunction(value),
                    type: typeof value,
                    constructor: value && value.constructor ? value.constructor.name : 'Unknown',
                    toString: value !== null && value !== undefined ? value.toString() : String(value),
                    jsonStringify: this.safeJsonStringify(value),
                    length: this.getValueLength(value),
                    keys: this.getObjectKeys(value)
                };
            }

            // 安全JSON序列化
            safeJsonStringify(value) {
                try {
                    return JSON.stringify(value, null, 2);
                } catch (error) {
                    return '[Circular Reference or Non-serializable]';
                }
            }

            // 获取值长度
            getValueLength(value) {
                if (typeof value === 'string' || Array.isArray(value)) {
                    return value.length;
                }
                if (typeof value === 'object' && value !== null) {
                    return Object.keys(value).length;
                }
                return 0;
            }

            // 获取对象键
            getObjectKeys(value) {
                if (typeof value === 'object' && value !== null) {
                    return Object.keys(value);
                }
                return [];
            }

                    this.updateStatusIndicator('isPlainObjectIndicator', analysis.isPlainObject);
                    this.updateStatusIndicator('isObjectIndicator', analysis.isObject);
                    this.updateStatusIndicator('isArrayIndicator', analysis.isArray);
                    this.updateStatusIndicator('isFunctionIndicator', analysis.isFunction);

                    this.updateElementText('isPlainObjectResult', analysis.isPlainObject ? '是' : '否');
                    this.updateElementText('isObjectResult', analysis.isObject ? '是' : '否');
                    this.updateElementText('isArrayResult', analysis.isArray ? '是' : '否');
                    this.updateElementText('isFunctionResult', analysis.isFunction ? '是' : '否');
                    this.updateElementText('objectTypeResult', this.getTypeBadge(analysis.type));
                    this.updateElementText('constructorResult', analysis.constructor);
                    this.updateElementText('originalValue', this.formatValue(analysis.originalInput));

                    this.updateStatsDisplay(analysis);
                    console.log('结果内容更新完成');

            buildObject() {
                const properties = [];
                
                for (let i = 0; i < this.builderData.properties.length; i++) {
                    const keyInput = document.getElementById(`propKey_${i}`);
                    const valueInput = document.getElementById(`propValue_${i}`);
                    const property = this.builderData.properties[i];
                    
                    if (keyInput && valueInput && property && property.typeSelect) {
                        const key = keyInput.value.trim();
                        const type = property.typeSelect.getValue();
                        let value = valueInput.value.trim();
                        
                        if (key) {
                            // 根据类型转换值
                            switch (type) {
                                case 'number':
                                    value = Number(value) || 0;
                                    break;
                                case 'boolean':
                                    value = value === 'true';
                                    break;
                                case 'object':
                                    try {
                                        value = JSON.parse(value || '{}');
                                    } catch (e) {
                                        value = {};
                                    }
                                    break;
                                case 'array':
                                    try {
                                        value = JSON.parse(value || '[]');
                                    } catch (e) {
                                        value = value.split(',').map(item => item.trim());
                                    }
                                    break;
                                default:
                                    // string
                                    break;
                            }
                            
                            properties.push({ key, value });
                        }
                    }
                }
                
                // 构建对象
                const builtObject = {};
                properties.forEach(prop => {
                    builtObject[prop.key] = prop.value;
                });
                
                // 显示构建的对象
                this.displayBuiltObject(builtObject);
                this.showNotification('对象构建完成', 'success');

            // 对象比较器相关方法
            compareObjects() {
                const objectA = document.getElementById('objectA');
                const objectB = document.getElementById('objectB');
                const comparisonResult = document.getElementById('comparisonResult');
                
                if (!objectA || !objectB || !comparisonResult) return;
                
                try {
                    const parsedA = this.parseValue(objectA.value.trim(), 'auto');
                    const parsedB = this.parseValue(objectB.value.trim(), 'auto');
                    
                    const comparison = this.performComparison(parsedA, parsedB);
                    this.displayComparisonResult(comparison);
                    
                    this.stats.comparisonCount++;
                    this.showNotification('对象比较完成', 'success');
                } catch (error) {
                    this.showError('对象比较失败: ' + error.message);
                }
            }

            performComparison(objA, objB) {
                return {
                    isEqual: this.deepEqual(objA, objB),
                    isPlainObjectA: this.isPlainObject(objA),
                    isPlainObjectB: this.isPlainObject(objB),
                    typeA: typeof objA,
                    typeB: typeof objB,
                    keysA: this.getObjectKeys(objA),
                    keysB: this.getObjectKeys(objB),
                    sizeA: this.getValueLength(objA),
                    sizeB: this.getValueLength(objB)
                };
            }

            deepEqual(obj1, obj2) {
                if (obj1 === obj2) return true;
                if (obj1 == null || obj2 == null) return false;
                if (typeof obj1 !== typeof obj2) return false;
                
                if (typeof obj1 === 'object') {
                    const keys1 = Object.keys(obj1);
                    const keys2 = Object.keys(obj2);
                    
                    if (keys1.length !== keys2.length) return false;
                    
                    for (let key of keys1) {
                        if (!keys2.includes(key)) return false;
                        if (!this.deepEqual(obj1[key], obj2[key])) return false;
                    }
                    
                    return true;
                }
                
                return false;
            }

            displayComparisonResult(comparison) {

                comparisonResult.innerHTML = `

                    <div class="result-item">

                    <div class="result-item">
                        <span class="result-label">对象A类型</span>
                        <span class="result-value">${comparison.typeA}</span>
                    </div>
                    <div class="result-item">

                    </div>

                    <div class="result-item">
                        <span class="result-label">对象B键数量</span>
                        <span class="result-value">${comparison.sizeB}</span>
                    </div>
                `;
                comparisonResult.style.display = 'block';
            }

            loadValidationRules() {
                this.validationRules = [
                    { id: 'isPlainObject', name: '是否为纯对象', test: (obj) => this.isPlainObject(obj) },
                    { id: 'isObject', name: '是否为对象', test: (obj) => this.isObject(obj) },
                    { id: 'hasKeys', name: '是否有属性', test: (obj) => Object.keys(obj).length > 0 },
                    { id: 'isNotEmpty', name: '是否非空', test: (obj) => obj !== null && obj !== undefined },
                    { id: 'isSerializable', name: '是否可序列化', test: (obj) => {
                        try {
                            JSON.stringify(obj);
                            return true;
                        } catch (e) {
                            return false;
                        }
                    }}
                ];
                
                this.displayValidationRules();

            displayValidationRules() {
                const validationRules = document.getElementById('validationRules');
                if (!validationRules) return;
                
                const rulesHTML = this.validationRules.map(rule => `
                    <div class="validation-rule" data-rule-id="${rule.id}">

            validateObject() {

                    this.runValidation(parsedValue);
                    this.stats.validationCount++;
                    this.showNotification('对象验证完成', 'success');
                } catch (error) {
                    this.showError('对象验证失败: ' + error.message);
                }
            }

            runValidation(obj) {
                const validationRules = document.getElementById('validationRules');
                if (!validationRules) return;
                
                this.validationRules.forEach(rule => {
                    const ruleElement = validationRules.querySelector(`[data-rule-id="${rule.id}"]`);
                    if (ruleElement) {
                        const result = rule.test(obj);
                        ruleElement.className = `validation-rule ${result ? 'passed' : 'failed'}`;
                        ruleElement.querySelector('div:last-child').textContent = result ? '通过' : '失败';
                    }
                });
            }

            // 获取复选框值
            getCheckboxValue(checkboxId) {

                        if (optionIndex !== -1) {
                            const checkedStates = this.plugins.checkboxGroup.getAllChecked();
                            return checkedStates[optionIndex] || false;
                        }
                    } catch (error) {
                        console.warn('获取复选框值失败，使用原生方法:', error);
                    }
                }
                
                const checkbox = document.getElementById(checkboxId);
                return checkbox ? checkbox.checked : false;
            }

            // 显示通知
            showNotification(message, type) {
                if (this.plugins.notification && this.getCheckboxValue('showNotifications')) {
                    this.plugins.notification.show(message, type);
                } else if (!this.getCheckboxValue('showNotifications')) {
                    console.log(`${type.toUpperCase()}: ${message}`);
                } else {
                    alert(message);
                }
            }

            // 显示错误消息
            showError(message) {
                this.showNotification(message, 'error');
            }

            // 显示欢迎消息
            showWelcomeMessage() {
                if (this.plugins.modal) {
                    this.plugins.modal.show({
                        title: '🎉 欢迎使用对象类型检测与验证平台',
                        content: `
                            <div style="padding: 20px;">
                                <div style="text-align: center; margin-bottom: 20px;">
                                    <div style="font-size: 48px; margin-bottom: 15px;">🔍</div>
                                    <h3 style="margin: 0 0 10px 0; color: #667eea;">功能特色</h3>
                                </div>
                                
                                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                                    <ul style="margin: 0; padding-left: 20px; color: #495057;">
                                        <li>智能对象类型检测 (isPlainObject)</li>
                                        <li>动态对象构建器</li>
                                        <li>对象深度比较</li>
                                        <li>对象验证规则</li>
                                        <li>历史记录和统计分析</li>
                                    </ul>
                                </div>
                                
                                <div style="background: #e8f5e8; padding: 12px; border-radius: 6px; border-left: 4px solid #10b981;">
                                    <p style="margin: 0; font-size: 14px; color: #16a34a;">
                                        <strong>💡 提示：</strong> 输入对象后会自动分析，也可以体验构建器、比较器和验证器功能
                                    </p>
                                </div>
                            </div>
                        `,
                        type: "alert"
                    });
                }
            }

            // 历史记录相关方法
            saveToHistory(input, analysis) {
                const historyItem = {
                    id: Date.now(),
                    input: input,
                    analysis: analysis,
                    timestamp: new Date().toLocaleString(),
                    type: 'analysis'
                };

                this.history.unshift(historyItem);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }
                this.saveHistoryToStorage();
                this.refreshHistory();
            }

            refreshHistory() {
                const historyList = document.getElementById('historyList');
                if (!historyList) return;

                if (this.history.length === 0) {
                    historyList.innerHTML = '<div style="padding: 20px; text-align: center; color: #6c757d;">暂无历史记录</div>';
                    return;
                }

                const historyHTML = this.history.map((item, index) => `
                    <div class="history-item" style="animation: slideInUp 0.3s ease-out ${index * 0.1}s both;">
                        <div class="history-text" title="${item.input}">${this.truncateText(item.input, 40)}</div>
                        <div class="history-actions">
                            <button class="btn btn-primary btn-small" onclick="window.objectDetector?.loadFromHistory('${item.id}')">加载</button>
                            <button class="btn btn-danger btn-small" onclick="window.objectDetector?.removeFromHistory('${item.id}')">删除</button>
                        </div>
                    </div>
                `).join('');

                historyList.innerHTML = historyHTML;
            }

            loadFromHistory(id) {
                const item = this.history.find(h => h.id == id);
                if (item) {
                    const objectInput = document.getElementById('objectInput');
                    if (objectInput) {
                        objectInput.value = item.input;
                        
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeObject();
                        }
                        this.showNotification('已从历史记录加载', 'success');
                    }
                }
            }

            removeFromHistory(id) {
                this.history = this.history.filter(h => h.id != id);
                this.saveHistoryToStorage();
                this.refreshHistory();
                this.showNotification('已从历史记录删除', 'info');
            }

            clearHistory() {
                this.history = [];
                this.saveHistoryToStorage();
                this.refreshHistory();
                this.showNotification('历史记录已清空', 'success');
            }

            exportHistory() {
                if (this.history.length === 0) {
                    this.showError('没有历史记录可导出');
                    return;
                }

                const exportData = {
                    exportTime: new Date().toLocaleString(),
                    totalRecords: this.history.length,
                    history: this.history
                };

                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `object-detection-history-${Date.now()}.json`;
                link.click();

                this.showNotification('历史记录已导出', 'success');
            }

            loadHistory() {
                try {
                    const saved = localStorage.getItem('objectDetectorHistory');
                    if (saved) {
                        this.history = JSON.parse(saved);
                    }
                } catch (error) {
                    console.warn('加载历史记录失败:', error);
                    this.history = [];
                }
            }

            saveHistoryToStorage() {
                try {
                    localStorage.setItem('objectDetectorHistory', JSON.stringify(this.history));
                } catch (error) {
                    console.warn('保存历史记录失败:', error);
                }
            }

            truncateText(text, maxLength) {
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength) + '...';
            }
        }

        // 安全的初始化函数
        function safeInit() {
            console.log('开始安全初始化...');
            
            const requiredElements = [
                'objectInput', 'objectTypeContainer', 'resultSection', 'isPlainObjectResult', 'isObjectResult', 
                'isArrayResult', 'isFunctionResult', 'objectTypeResult', 'constructorResult', 'originalValue',
                'statsGrid', 'propertyList', 'objectDisplay', 'objectA', 'objectB', 'comparisonResult',
                'validationRules', 'historyList', 'checkboxGroup'
            ];
            
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            if (missingElements.length > 0) {
                console.error('缺少必要的DOM元素:', missingElements);
                if (document.readyState === 'loading') {
                    setTimeout(safeInit, 100);
                }
                return;
            }
            
            console.log('所有必要元素都存在，开始初始化对象检测器...');
            
            try {
                window.objectDetector = new ObjectDetector();
                console.log('对象检测器初始化成功');
            } catch (error) {
                console.error('初始化对象检测器失败:', error);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM内容加载完成，开始初始化...');
            safeInit();
        });

        // 如果DOMContentLoaded已经触发，立即执行
        if (document.readyState === 'loading') {
            console.log('文档仍在加载，等待DOMContentLoaded事件...');
        } else {
            console.log('文档已加载完成，立即执行初始化...');
            safeInit();
        }
    </script>
</body>
