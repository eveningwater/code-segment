<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capitalizeEveryWord</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const capitalizeEveryWord = str =>
            str.replace(/\b[a-z]/g, w => w.toUpperCase());
        console.log(capitalizeEveryWord('hello world!'));
    </script>
</body>

</html>
