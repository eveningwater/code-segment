<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isAnagram</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const isAnagram = (str1, str2) => {
            const normalize = str =>
                str
                    .toLowerCase()
                    .replace(/[^a-z0-9]/gi, '')
                    .split('')
                    .sort()
                    .join();
            return normalize(str1) === normalize(str2);
        };
        console.log(isAnagram('iceman', 'cinema'));
    </script>
</body>

</html>
