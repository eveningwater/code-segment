<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasDecimals</title>
</head>

<body>
    <div>检查数字是否有小数位</div>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const hasDecimals = num => num % 1 !== 0;
        console.log(hasDecimals(1));
        console.log(hasDecimals(1.001));
    </script>
</body>

</html>
