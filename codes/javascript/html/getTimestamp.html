<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取时间戳</title>
</head>
<body>
    <script>
        const getTimestamp = (date = new Date()) => Math.floor(date.getTime() / 1000);
        document.write(getTimestamp()) 
    </script>
</body>
</html>
