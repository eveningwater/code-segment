<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduceSuccessive - 连续归约示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #9333ea;
            --accent-strong: #7e22ce;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #c084fc;
            --accent-strong: #a855f7;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #9333ea 0%, #6366f1 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-field {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        textarea.input-field {
            min-height: 160px;
            resize: vertical;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .muted {
            color: var(--text-secondary);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>reduceSuccessive 连续归约演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="input-group">
                    <label>序列输入</label>
                    <textarea id="dataInput" class="input-field" placeholder="例如：1, 2, 3, 4"></textarea>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>初始值</label>
                        <div id="accInput"></div>
                    </div>
                    <div class="input-group">
                        <label>分隔符</label>
                        <div id="separatorSelect"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>运算方式</label>
                        <div id="modeSelect"></div>
                    </div>
                    <div class="input-group">
                        <label>输出格式</label>
                        <div id="formatSelect"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="runBtn">执行归约</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">结果数量</div>
                        <div class="stat-value" id="countValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">首项</div>
                        <div class="stat-value" id="firstValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">末项</div>
                        <div class="stat-value" id="lastValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">-</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>结果序列</label>
                    <div id="outputValue" class="value-text"><span class="muted">等待计算</span></div>
                </div>

                <div class="input-group">
                    <label>步骤详情</label>
                    <div id="stepValue" class="value-text"><span class="muted">执行后展示</span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="sum">累加<div class="example-desc">1,2,3,4</div></button>
                <button class="example-card" data-example="mul">累乘<div class="example-desc">1,2,3,4</div></button>
                <button class="example-card" data-example="diff">差值<div class="example-desc">10,3,2,1</div></button>
                <button class="example-card" data-example="mix">混合<div class="example-desc">2,5,1,3</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script>
        const reduceSuccessive = (arr, fn, acc) =>
            arr.reduce(
                (res, val, i, arr) => (res.push(fn(res.slice(-1)[0], val, i, arr)), res),
                [acc]
            );

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                separator: null,
                mode: null,
                format: null
            },
            inputs: {
                acc: null
            },
            toggles: {
                autoRun: null,
                showSteps: null,
                darkMode: null
            },
            last: null
        };

        const examples = {
            sum: { input: '1, 2, 3, 4', acc: 0, mode: 'sum' },
            mul: { input: '1, 2, 3, 4', acc: 1, mode: 'mul' },
            diff: { input: '10, 3, 2, 1', acc: 0, mode: 'diff' },
            mix: { input: '2, 5, 1, 3', acc: 2, mode: 'sum' }
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function parseInput(raw, separator) {
            const parts = raw.split(separator).map(item => item.trim()).filter(Boolean);
            const values = parts.map(Number);
            if (values.some(val => Number.isNaN(val))) {
                return { values: [], error: '包含非数字项' };
            }
            return { values, error: '' };
        }

        function getReducer(mode) {
            if (mode === 'mul') {
                return (acc, val) => acc * val;
            }
            if (mode === 'diff') {
                return (acc, val) => acc - val;
            }
            return (acc, val) => acc + val;
        }

        function formatOutput(values, format) {
            if (format === 'json') {
                return JSON.stringify(values, null, 2);
            }
            if (format === 'line') {
                return values.join('\n');
            }
            return values.join(', ');
        }

        function buildSteps(values) {
            return values.map((val, idx) => `第 ${idx} 步 => ${val}`).join('\n');
        }

        function updateUI(payload) {
            document.getElementById('countValue').textContent = payload.countText;
            document.getElementById('firstValue').textContent = payload.firstText;
            document.getElementById('lastValue').textContent = payload.lastText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('outputValue').textContent = payload.outputText;
            document.getElementById('stepValue').textContent = payload.stepText;
        }

        function runReduce() {
            const raw = document.getElementById('dataInput').value.trim();
            if (!raw) {
                showNotification('请输入序列', 'warning');
                updateUI({
                    countText: '-',
                    firstText: '-',
                    lastText: '-',
                    statusText: '输入无效',
                    outputText: '[]',
                    stepText: '请输入序列'
                });
                state.last = null;
                return;
            }

            const separator = state.selects.separator.getValue();
            const mode = state.selects.mode.getValue();
            const format = state.selects.format.getValue();
            const acc = state.inputs.acc.getValue();

            const parsed = parseInput(raw, separator);
            if (parsed.error) {
                showNotification(parsed.error, 'error');
                updateUI({
                    countText: '-',
                    firstText: '-',
                    lastText: '-',
                    statusText: '解析失败',
                    outputText: '[]',
                    stepText: parsed.error
                });
                state.last = null;
                return;
            }

            const reducer = getReducer(mode);
            const result = reduceSuccessive(parsed.values, reducer, acc);

            state.last = {
                values: parsed.values,
                acc,
                mode,
                result
            };

            updateUI({
                countText: String(result.length),
                firstText: String(result[0]),
                lastText: String(result[result.length - 1]),
                statusText: '成功',
                outputText: formatOutput(result, format),
                stepText: state.toggles.showSteps.isChecked() ? buildSteps(result) : '已隐藏'
            });
            showNotification('归约完成', 'success');
        }

        function applyExample(key) {
            const config = examples[key];
            if (!config) return;
            document.getElementById('dataInput').value = config.input;
            state.inputs.acc.setValue(config.acc);
            state.selects.mode.setValue(config.mode);
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
            if (state.toggles.autoRun.isChecked()) runReduce();
        }

        function reset() {
            document.getElementById('dataInput').value = examples.sum.input;
            state.inputs.acc.setValue(examples.sum.acc);
            state.selects.mode.setValue(examples.sum.mode);
            state.selects.example.setValue('sum');
            state.selects.separator.setValue(',');
            state.selects.format.setValue('text');
            state.toggles.autoRun.setChecked(true);
            state.toggles.showSteps.setChecked(true);
            updateUI({
                countText: '-',
                firstText: '-',
                lastText: '-',
                statusText: '-',
                outputText: '等待计算',
                stepText: '执行后展示'
            });
            state.last = null;
            showNotification('已重置', 'info');
        }

        function showDetail() {
            if (!state.last) {
                showNotification('请先执行归约', 'warning');
                return;
            }
            const last = state.last;
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">归约详情</div>
                    <div style="margin-bottom:8px;">序列：<strong>${last.values.join(', ')}</strong></div>
                    <div style="margin-bottom:8px;">初始值：<strong>${last.acc}</strong></div>
                    <div style="margin-bottom:8px;">模式：<strong>${last.mode}</strong></div>
                    <div style="margin-bottom:8px;">结果：<span style="font-family:JetBrains Mono, monospace;">${last.result.join(', ')}</span></div>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'sum', label: '累加' },
                { value: 'mul', label: '累乘' },
                { value: 'diff', label: '差值' },
                { value: 'mix', label: '混合' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('sum');

            state.selects.separator = new Select({
                container: '#separatorSelect',
                placeholder: '分隔符',
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runReduce();
                }
            });
            state.selects.separator.setOptions([
                { value: ',', label: '逗号 , ' },
                { value: ' ', label: '空格' },
                { value: '|', label: '竖线 |' }
            ]);
            state.selects.separator.setValue(',');

            state.selects.mode = new Select({
                container: '#modeSelect',
                placeholder: '运算方式',
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runReduce();
                }
            });
            state.selects.mode.setOptions([
                { value: 'sum', label: '累加' },
                { value: 'mul', label: '累乘' },
                { value: 'diff', label: '差值' }
            ]);
            state.selects.mode.setValue('sum');

            state.selects.format = new Select({
                container: '#formatSelect',
                placeholder: '输出格式',
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runReduce();
                }
            });
            state.selects.format.setOptions([
                { value: 'text', label: '文本逗号分隔' },
                { value: 'line', label: '多行文本' },
                { value: 'json', label: 'JSON 数组' }
            ]);
            state.selects.format.setValue('text');

            state.inputs.acc = new InputNumber({
                container: '#accInput',
                min: -1000,
                max: 1000,
                step: 1,
                value: 0,
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runReduce();
                }
            });

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoRun = new Checkbox({
                label: '自动计算',
                checked: true
            });
            state.toggles.showSteps = new Checkbox({
                label: '显示步骤',
                checked: true,
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runReduce();
                }
            });
            state.toggles.autoRun.mount(optionRoot);
            state.toggles.showSteps.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('runBtn').addEventListener('click', runReduce);
            document.getElementById('detailBtn').addEventListener('click', showDetail);
            document.getElementById('resetBtn').addEventListener('click', reset);

            const input = document.getElementById('dataInput');
            let timeout = null;
            input.addEventListener('input', () => {
                if (!state.toggles.autoRun.isChecked()) return;
                clearTimeout(timeout);
                timeout = setTimeout(() => runReduce(), 250);
            });

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            document.getElementById('dataInput').value = examples.sum.input;
            runReduce();
        });
    </script>
</body>

</html>
