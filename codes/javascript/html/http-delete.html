                        <button class="btn btn-danger" onclick="deleteTask(${task.id})">åˆ é™¤</button>

            `).join('');
        }

        // ç­›é€‰ä»»åŠ¡
        function filterTasks(filter) {
            currentFilter = filter;
            
            // æ›´æ–°ç­›é€‰æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        // æ ¹æ®çŠ¶æ€ç­›é€‰ä»»åŠ¡
        function filterTasksByStatus(tasks, filter) {
            switch (filter) {
                case 'pending':
                    return tasks.filter(task => task.status === 'pending');
                case 'in-progress':
                    return tasks.filter(task => task.status === 'in-progress');
                case 'completed':
                    return tasks.filter(task => task.status === 'completed');
                case 'high':
                    return tasks.filter(task => task.priority === 'high');
                case 'medium':
                    return tasks.filter(task => task.priority === 'medium');
                case 'low':
                    return tasks.filter(task => task.priority === 'low');
                default:
                    return tasks;
            }
        }

        // åˆ‡æ¢ä»»åŠ¡çŠ¶æ€
        function toggleTaskStatus(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                if (task.status === 'completed') {
                    task.status = 'pending';
                    notification.info(`ä»»åŠ¡ "${task.title}" å·²æ ‡è®°ä¸ºå¾…å¤„ç†`);
                } else if (task.status === 'pending') {
                    task.status = 'in-progress';
                    notification.info(`ä»»åŠ¡ "${task.title}" å·²æ ‡è®°ä¸ºè¿›è¡Œä¸­`);
                } else {
                    task.status = 'completed';
                    notification.success(`ä»»åŠ¡ "${task.title}" å·²å®Œæˆ`);
                }
                renderTasks();
                updateStats();
            }
        }

        // ç¼–è¾‘ä»»åŠ¡
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                modal.prompt('ç¼–è¾‘ä»»åŠ¡æ ‡é¢˜', task.title).then(newTitle => {

                    }

        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {

        // è·å–ä¼˜å…ˆçº§æ–‡æœ¬
        function getPriorityText(priority) {
            const texts = {

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
