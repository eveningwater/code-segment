        // Ê∑ªÂä†‰ªªÂä°
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = prioritySelect.getValue();
            const deadline = deadlinePicker.getValue();
            const count = taskCountInput.getValue();

            if (!title) {
                notification.error('ËØ∑ËæìÂÖ•‰ªªÂä°Ê†áÈ¢ò');
                return;
            }

            if (!priority) {
                notification.error('ËØ∑ÈÄâÊã©‰ºòÂÖàÁ∫ß');
                return;
            }

            for (let i = 0; i < count; i++) {
                const task = {
                    id: Date.now() + i,
                    title: count > 1 ? `${title} (${i + 1})` : title,
                    description: description,
                    priority: priority,
                    status: 'pending',
                    deadline: deadline,
                    createdAt: new Date().toISOString()
                };
                tasks.push(task);
            }

            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            prioritySelect.setValue('');
            deadlinePicker.setValue('');
            taskCountInput.setValue(1);

            renderTasks();
            updateStats();
            notification.success(`ÊàêÂäüÊ∑ªÂä† ${count} ‰∏™‰ªªÂä°`);

                    // Ê®°Êãü HTTP DELETE ËØ∑Ê±Ç
                    const task = tasks.find(t => t.id === taskId);
                    if (task) {
                        httpDelete(

        function deleteSelectedTasks() {

                notification.warning('ËØ∑ÂÖàÈÄâÊã©Ë¶ÅÂà†Èô§ÁöÑ‰ªªÂä°');

                if (confirmed) {
                    const tasksToDelete = tasks.filter(t => selectedTaskIds.includes(t.id));
                    let deletedCount = 0;

                    // ÊâπÈáèÂà†Èô§
                    const deletePromises = selectedTaskIds.map(taskId => {
                        return new Promise((resolve) => {
                            httpDelete(
                                `https://jsonplaceholder.typicode.com/posts/${taskId}`,
                                (request) => {
                                    deletedCount++;
                                    resolve();
                                },
                                (error) => {
                                    console.error('Delete error:', error);
                                    resolve();
                                }
                            );
                        });
                    });

                    Promise.all(deletePromises).then(() => {
                        // ‰ªéÊú¨Âú∞Êï∞ÁªÑ‰∏≠ÁßªÈô§‰ªªÂä°
                        tasks = tasks.filter(t => !selectedTaskIds.includes(t.id));

                        selectedTaskIds = [];

                        updateTaskSelection();
                        notification.success(`ÊàêÂäüÂà†Èô§ ${deletedCount} ‰∏™‰ªªÂä°`);
                    });

                'ÈõÜÊàêÁ¨¨‰∏âÊñπÊúçÂä°ÔºåÊâ©Â±ïÂ∫îÁî®ÂäüËÉΩ',
                'Êê≠Âª∫ÂÆåÊï¥ÁöÑÊó•ÂøóÊî∂ÈõÜÂíåÂàÜÊûêÁ≥ªÁªü',
                'ÈÖçÁΩÆÁ≥ªÁªüÁõëÊéßÂíåÂëäË≠¶Êú∫Âà∂',
                'ÂÆûÁé∞Ëá™Âä®ÂåñÈÉ®ÁΩ≤ÊµÅÁ®ã',
                'Êõ¥Êñ∞È°πÁõÆÊñáÊ°£ÂíåÁî®Êà∑ÊâãÂÜå',
                '‰øÆÂ§çÂ∑≤Áü•ÁöÑ Bug ÂíåÈóÆÈ¢ò'
            ];

            const priorities = ['low', 'medium', 'high'];
            const statuses = ['pending', 'in-progress', 'completed'];

            for (let i = 0; i < 10; i++) {
                const task = {
                    id: Date.now() + i,
                    title: demoTitles[i],
                    description: demoDescriptions[i],
                    priority: priorities[Math.floor(Math.random() * priorities.length)],
                    status: statuses[Math.floor(Math.random() * statuses.length)],
                    deadline: new Date(Date.now() + Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                    createdAt: new Date().toISOString()
                };
                tasks.push(task);
            }

            renderTasks();
            updateStats();
            notification.success('ÊàêÂäüÁîüÊàê 10 ‰∏™ÊºîÁ§∫‰ªªÂä°');
        }

        // Ê∏≤Êüì‰ªªÂä°ÂàóË°®
        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üìù ÊöÇÊó†‰ªªÂä°</h3>
                        <p>ÁÇπÂáª"ÁîüÊàêÊºîÁ§∫Êï∞ÊçÆ"Êàñ"Ê∑ªÂä†‰ªªÂä°"Êù•ÂºÄÂßãÁÆ°ÁêÜÊÇ®ÁöÑ‰ªªÂä°</p>
                    </div>
                `;
                return;
            }

            const filteredTasks = filterTasksByStatus(tasks, currentFilter);
            
            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üîç Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑ‰ªªÂä°</h3>
                        <p>Â∞ùËØïË∞ÉÊï¥Á≠õÈÄâÊù°‰ª∂ÊàñÊ∑ªÂä†Êñ∞‰ªªÂä°</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-card ${task.priority}-priority" data-task-id="${task.id}">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span>ÂàõÂª∫Êó∂Èó¥: ${formatDate(task.createdAt)}</span>
                                ${task.deadline ? `<span>Êà™Ê≠¢Êó∂Èó¥: ${formatDate(task.deadline)}</span>` : ''}
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <span class="priority-badge priority-${task.priority}">${getPriorityText(task.priority)}</span>
                            <span class="status-badge status-${task.status}">${getStatusText(task.status)}</span>
                        </div>
                    </div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-actions">
                        <button class="btn btn-primary" onclick="editTask(${task.id})">ÁºñËæë</button>
                        <button class="btn btn-success" onclick="toggleTaskStatus(${task.id})">${task.status === 'completed' ? 'Ê†áËÆ∞Êú™ÂÆåÊàê' : 'Ê†áËÆ∞ÂÆåÊàê'}</button>
                        <button class="btn btn-danger" onclick="deleteTask(${task.id})">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
        }

        // Á≠õÈÄâ‰ªªÂä°
        function filterTasks(filter) {
            currentFilter = filter;
            
            // Êõ¥Êñ∞Á≠õÈÄâÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        // Ê†πÊçÆÁä∂ÊÄÅÁ≠õÈÄâ‰ªªÂä°
        function filterTasksByStatus(tasks, filter) {
            switch (filter) {
                case 'pending':
                    return tasks.filter(task => task.status === 'pending');
                case 'in-progress':
                    return tasks.filter(task => task.status === 'in-progress');
                case 'completed':
                    return tasks.filter(task => task.status === 'completed');
                case 'high':
                    return tasks.filter(task => task.priority === 'high');
                case 'medium':
                    return tasks.filter(task => task.priority === 'medium');
                case 'low':
                    return tasks.filter(task => task.priority === 'low');
                default:
                    return tasks;
            }
        }

        // ÂàáÊç¢‰ªªÂä°Áä∂ÊÄÅ
        function toggleTaskStatus(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                if (task.status === 'completed') {
                    task.status = 'pending';
                    notification.info(`‰ªªÂä° "${task.title}" Â∑≤Ê†áËÆ∞‰∏∫ÂæÖÂ§ÑÁêÜ`);
                } else if (task.status === 'pending') {
                    task.status = 'in-progress';
                    notification.info(`‰ªªÂä° "${task.title}" Â∑≤Ê†áËÆ∞‰∏∫ËøõË°å‰∏≠`);
                } else {
                    task.status = 'completed';
                    notification.success(`‰ªªÂä° "${task.title}" Â∑≤ÂÆåÊàê`);
                }
                renderTasks();
                updateStats();
            }
        }

        // ÁºñËæë‰ªªÂä°
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                modal.prompt('ÁºñËæë‰ªªÂä°Ê†áÈ¢ò', task.title).then(newTitle => {
                    if (newTitle && newTitle.trim()) {
                        task.title = newTitle.trim();
                        renderTasks();
                        notification.success('‰ªªÂä°Ê†áÈ¢òÂ∑≤Êõ¥Êñ∞');
                    }
                });
            }
        }

        // Êõ¥Êñ∞‰ªªÂä°ÈÄâÊã©Áä∂ÊÄÅ
        function updateTaskSelection() {
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†ÈÄâ‰∏≠Áä∂ÊÄÅÁöÑËßÜËßâÂèçÈ¶à
            console.log('Selected task IDs:', selectedTaskIds);
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('pendingTasks').textContent = tasks.filter(t => t.status === 'pending').length;
            document.getElementById('completedTasks').textContent = tasks.filter(t => t.status === 'completed').length;
            document.getElementById('deletedTasks').textContent = deletedTasksCount;
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Ëé∑Âèñ‰ºòÂÖàÁ∫ßÊñáÊú¨
        function getPriorityText(priority) {
            const texts = {
                'high': 'È´ò',
                'medium': '‰∏≠',
                'low': '‰Ωé'
            };
            return texts[priority] || priority;
        }

        // Ëé∑ÂèñÁä∂ÊÄÅÊñáÊú¨
        function getStatusText(status) {
            const texts = {
                'pending': 'ÂæÖÂ§ÑÁêÜ',
                'in-progress': 'ËøõË°å‰∏≠',
                'completed': 'Â∑≤ÂÆåÊàê'
            };
            return texts[status] || status;
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
