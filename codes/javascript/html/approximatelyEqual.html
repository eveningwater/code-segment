<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>approximatelyEqual</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const approximatelyEqual = (a, b, epsilon = 0.001) => Math.abs(a - b) < epsilon;
        console.log(approximatelyEqual(Math.PI / 2.0, 1.5708));
    </script>
</body>

</html>
