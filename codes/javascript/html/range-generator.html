<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rangeGenerator - 范围生成器示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #10b981;
            --accent-strong: #059669;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #34d399;
            --accent-strong: #10b981;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #22c55e 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-field {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        textarea.input-field {
            min-height: 160px;
            resize: vertical;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .muted {
            color: var(--text-secondary);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>rangeGenerator 范围生成器演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>起始值</label>
                        <div id="startInput"></div>
                    </div>
                    <div class="input-group">
                        <label>结束值</label>
                        <div id="endInput"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>步长</label>
                        <div id="stepInput"></div>
                    </div>
                    <div class="input-group">
                        <label>最大输出数量</label>
                        <div id="limitInput"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>输出格式</label>
                    <div id="formatSelect"></div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="generateBtn">生成序列</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">数量</div>
                        <div class="stat-value" id="countValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">起始</div>
                        <div class="stat-value" id="startValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">结束</div>
                        <div class="stat-value" id="endValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">-</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>生成结果</label>
                    <div id="outputValue" class="value-text"><span class="muted">等待生成</span></div>
                </div>

                <div class="input-group">
                    <label>统计信息</label>
                    <div id="statsValue" class="value-text"><span class="muted">生成后自动更新</span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="basic">基础<div class="example-desc">0~10 步长 1</div></button>
                <button class="example-card" data-example="step">步长 2<div class="example-desc">1~12 步长 2</div></button>
                <button class="example-card" data-example="negative">负数范围<div class="example-desc">-5~5 步长 1</div></button>
                <button class="example-card" data-example="short">短序列<div class="example-desc">3~6 步长 0.5</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script>
        const rangeGenerator = function* (start, end, step = 1) {
            let i = start;
            while (i < end) {
                yield i;
                i += step;
            }
        };

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                format: null
            },
            inputs: {
                start: null,
                end: null,
                step: null,
                limit: null
            },
            toggles: {
                autoGenerate: null,
                includeEnd: null,
                darkMode: null
            },
            last: null
        };

        const examples = {
            basic: { start: 0, end: 10, step: 1, limit: 30 },
            step: { start: 1, end: 12, step: 2, limit: 30 },
            negative: { start: -5, end: 5, step: 1, limit: 30 },
            short: { start: 3, end: 6, step: 0.5, limit: 30 }
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function formatOutput(values, format) {
            if (format === 'json') {
                return JSON.stringify(values, null, 2);
            }
            if (format === 'line') {
                return values.join('\n');
            }
            return values.join(', ');
        }

        function buildStats(values) {
            if (!values.length) return '暂无数据';
            const min = Math.min(...values);
            const max = Math.max(...values);
            const sum = values.reduce((acc, val) => acc + val, 0);
            const avg = Math.round((sum / values.length) * 1000) / 1000;
            return [
                `min = ${min}`,
                `max = ${max}`,
                `avg = ${avg}`,
                `sum = ${sum}`
            ].join('\n');
        }

        function updateUI(payload) {
            document.getElementById('countValue').textContent = payload.countText;
            document.getElementById('startValue').textContent = payload.startText;
            document.getElementById('endValue').textContent = payload.endText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('outputValue').textContent = payload.outputText;
            document.getElementById('statsValue').textContent = payload.statsText;
        }

        function generateSequence() {
            const start = state.inputs.start.getValue();
            const end = state.inputs.end.getValue();
            const step = state.inputs.step.getValue();
            const limit = state.inputs.limit.getValue();
            const format = state.selects.format.getValue();
            const includeEnd = state.toggles.includeEnd.isChecked();

            if (step === 0) {
                showNotification('步长不能为 0', 'warning');
                updateUI({
                    countText: '-',
                    startText: '-',
                    endText: '-',
                    statusText: '输入无效',
                    outputText: 'N/A',
                    statsText: '步长必须为非零值'
                });
                state.last = null;
                return;
            }

            const values = [];
            const generator = rangeGenerator(start, end, step);
            for (const value of generator) {
                values.push(value);
                if (values.length >= limit) break;
            }

            if (includeEnd && values.length < limit) {
                if (step > 0 && values[values.length - 1] !== end && values[values.length - 1] < end) {
                    values.push(end);
                }
                if (step < 0 && values[values.length - 1] !== end && values[values.length - 1] > end) {
                    values.push(end);
                }
            }

            state.last = {
                start,
                end,
                step,
                limit,
                values
            };

            updateUI({
                countText: String(values.length),
                startText: String(start),
                endText: String(end),
                statusText: '成功',
                outputText: formatOutput(values, format),
                statsText: state.toggles.includeEnd.isChecked() ? `${buildStats(values)}\n包含终点` : buildStats(values)
            });
            showNotification('序列已生成', 'success');
        }

        function applyExample(key) {
            const config = examples[key];
            if (!config) return;
            state.inputs.start.setValue(config.start);
            state.inputs.end.setValue(config.end);
            state.inputs.step.setValue(config.step);
            state.inputs.limit.setValue(config.limit);
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
            if (state.toggles.autoGenerate.isChecked()) generateSequence();
        }

        function reset() {
            state.inputs.start.setValue(0);
            state.inputs.end.setValue(10);
            state.inputs.step.setValue(1);
            state.inputs.limit.setValue(30);
            state.selects.format.setValue('text');
            state.selects.example.setValue('basic');
            state.toggles.autoGenerate.setChecked(true);
            state.toggles.includeEnd.setChecked(false);
            updateUI({
                countText: '-',
                startText: '-',
                endText: '-',
                statusText: '-',
                outputText: '等待生成',
                statsText: '生成后自动更新'
            });
            state.last = null;
            showNotification('已重置', 'info');
        }

        function showDetail() {
            if (!state.last) {
                showNotification('请先生成序列', 'warning');
                return;
            }
            const last = state.last;
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">生成详情</div>
                    <div style="margin-bottom:8px;">范围：<strong>${last.start} ~ ${last.end}</strong></div>
                    <div style="margin-bottom:8px;">步长：<strong>${last.step}</strong></div>
                    <div style="margin-bottom:8px;">最大数量：<strong>${last.limit}</strong></div>
                    <div style="margin-bottom:8px;">结果：<span style="font-family:JetBrains Mono, monospace;">${last.values.join(', ')}</span></div>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'basic', label: '基础' },
                { value: 'step', label: '步长 2' },
                { value: 'negative', label: '负数范围' },
                { value: 'short', label: '短序列' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('basic');

            state.inputs.start = new InputNumber({
                container: '#startInput',
                min: -1000,
                max: 1000,
                step: 1,
                value: 0,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateSequence();
                }
            });

            state.inputs.end = new InputNumber({
                container: '#endInput',
                min: -1000,
                max: 1000,
                step: 1,
                value: 10,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateSequence();
                }
            });

            state.inputs.step = new InputNumber({
                container: '#stepInput',
                min: -100,
                max: 100,
                step: 0.5,
                value: 1,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateSequence();
                }
            });

            state.inputs.limit = new InputNumber({
                container: '#limitInput',
                min: 1,
                max: 200,
                step: 1,
                value: 30,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateSequence();
                }
            });

            state.selects.format = new Select({
                container: '#formatSelect',
                placeholder: '选择输出格式',
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateSequence();
                }
            });
            state.selects.format.setOptions([
                { value: 'text', label: '文本逗号分隔' },
                { value: 'line', label: '多行文本' },
                { value: 'json', label: 'JSON 数组' }
            ]);
            state.selects.format.setValue('text');

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoGenerate = new Checkbox({
                label: '自动生成',
                checked: true
            });
            state.toggles.includeEnd = new Checkbox({
                label: '包含终点',
                checked: false,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateSequence();
                }
            });
            state.toggles.autoGenerate.mount(optionRoot);
            state.toggles.includeEnd.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('generateBtn').addEventListener('click', generateSequence);
            document.getElementById('detailBtn').addEventListener('click', showDetail);
            document.getElementById('resetBtn').addEventListener('click', reset);

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            generateSequence();
        });
    </script>
</body>

</html>
