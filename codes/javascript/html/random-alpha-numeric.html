<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomAlphaNumeric - 随机字符串生成示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #14b8a6;
            --accent-strong: #0f766e;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #5eead4;
            --accent-strong: #2dd4bf;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #14b8a6 0%, #3b82f6 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-field {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        textarea.input-field {
            min-height: 160px;
            resize: vertical;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .muted {
            color: var(--text-secondary);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 10px;
            border-radius: 999px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            font-size: 0.85rem;
            font-weight: 700;
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>randomAlphaNumeric 随机字符串演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>字符串长度</label>
                        <div id="lengthInput"></div>
                    </div>
                    <div class="input-group">
                        <label>生成次数</label>
                        <div id="batchInput"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>字符集</label>
                    <div id="charsetSelect"></div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="generateBtn">生成</button>
                    <button class="btn btn-secondary" id="batchBtn">批量生成</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">长度</div>
                        <div class="stat-value" id="lengthValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">生成次数</div>
                        <div class="stat-value" id="countValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">唯一值</div>
                        <div class="stat-value" id="uniqueValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">-</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>最新结果</label>
                    <div id="outputValue" class="value-text"><span class="muted">等待生成</span></div>
                </div>

                <div class="input-group">
                    <label>批量结果</label>
                    <div id="batchValue" class="value-text"><span class="muted">点击“批量生成”</span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="short">短字符串<div class="example-desc">长度 8，数字+字母</div></button>
                <button class="example-card" data-example="token">Token<div class="example-desc">长度 32，带大小写</div></button>
                <button class="example-card" data-example="coupon">优惠码<div class="example-desc">长度 12，排除易混淆</div></button>
                <button class="example-card" data-example="long">长字符串<div class="example-desc">长度 64</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script>
        const randomAlphaNumeric = length => {
            let s = '';
            Array.from({ length }).some(() => {
                s += Math.random().toString(36).slice(2);
                return s.length >= length;
            });
            return s.slice(0, length);
        };

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                charset: null
            },
            inputs: {
                length: null,
                batch: null
            },
            toggles: {
                autoGenerate: null,
                avoidSimilar: null,
                uppercase: null,
                darkMode: null
            },
            last: null
        };

        const examples = {
            short: { length: 8, charset: 'base36', avoidSimilar: false, uppercase: false },
            token: { length: 32, charset: 'mixed', avoidSimilar: false, uppercase: false },
            coupon: { length: 12, charset: 'upper', avoidSimilar: true, uppercase: true },
            long: { length: 64, charset: 'base36', avoidSimilar: false, uppercase: false }
        };

        const charsets = {
            base36: '0123456789abcdefghijklmnopqrstuvwxyz',
            upper: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            mixed: '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
        };

        const similarChars = /[0OIl1]/g;

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function generateFromCharset(length, charset, uppercase, avoidSimilar) {
            let result = '';
            let source = charset;
            if (avoidSimilar) {
                source = source.replace(similarChars, '');
            }
            const poolLength = source.length;
            if (!poolLength) return '';
            for (let i = 0; i < length; i += 1) {
                result += source[Math.floor(Math.random() * poolLength)];
            }
            return uppercase ? result.toUpperCase() : result;
        }

        function getCharset() {
            const key = state.selects.charset.getValue();
            return charsets[key] || charsets.base36;
        }

        function updateUI(payload) {
            document.getElementById('lengthValue').textContent = payload.lengthText;
            document.getElementById('countValue').textContent = payload.countText;
            document.getElementById('uniqueValue').textContent = payload.uniqueText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('outputValue').textContent = payload.outputText;
            document.getElementById('batchValue').textContent = payload.batchText;
        }

        function generateOnce() {
            const length = state.inputs.length.getValue();
            const charset = getCharset();
            const uppercase = state.toggles.uppercase.isChecked();
            const avoidSimilar = state.toggles.avoidSimilar.isChecked();
            const value = charset === charsets.base36 && !uppercase && !avoidSimilar
                ? randomAlphaNumeric(length)
                : generateFromCharset(length, charset, uppercase, avoidSimilar);

            const payload = {
                length,
                count: 1,
                unique: 1,
                output: value
            };

            state.last = payload;

            updateUI({
                lengthText: String(length),
                countText: '1',
                uniqueText: '1',
                statusText: '成功',
                outputText: value || 'N/A',
                batchText: '点击“批量生成”'
            });

            showNotification('生成成功', 'success');
        }

        function generateBatch() {
            const length = state.inputs.length.getValue();
            const count = state.inputs.batch.getValue();
            const charset = getCharset();
            const uppercase = state.toggles.uppercase.isChecked();
            const avoidSimilar = state.toggles.avoidSimilar.isChecked();
            const values = [];

            for (let i = 0; i < count; i += 1) {
                const value = charset === charsets.base36 && !uppercase && !avoidSimilar
                    ? randomAlphaNumeric(length)
                    : generateFromCharset(length, charset, uppercase, avoidSimilar);
                values.push(value);
            }

            const uniqueCount = new Set(values).size;
            state.last = {
                length,
                count,
                unique: uniqueCount,
                output: values[0] || ''
            };

            updateUI({
                lengthText: String(length),
                countText: String(count),
                uniqueText: String(uniqueCount),
                statusText: '成功',
                outputText: values[0] || 'N/A',
                batchText: values.length ? values.join('\n') : 'N/A'
            });

            showNotification('批量生成完成', 'success');
        }

        function applyExample(key) {
            const config = examples[key];
            if (!config) return;
            state.inputs.length.setValue(config.length);
            state.selects.charset.setValue(config.charset);
            state.toggles.avoidSimilar.setChecked(config.avoidSimilar);
            state.toggles.uppercase.setChecked(config.uppercase);
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
            if (state.toggles.autoGenerate.isChecked()) generateOnce();
        }

        function reset() {
            state.inputs.length.setValue(12);
            state.inputs.batch.setValue(6);
            state.selects.charset.setValue('base36');
            state.selects.example.setValue('short');
            state.toggles.autoGenerate.setChecked(true);
            state.toggles.avoidSimilar.setChecked(false);
            state.toggles.uppercase.setChecked(false);
            updateUI({
                lengthText: '-',
                countText: '-',
                uniqueText: '-',
                statusText: '-',
                outputText: '等待生成',
                batchText: '点击“批量生成”'
            });
            state.last = null;
            showNotification('已重置', 'info');
        }

        function showDetail() {
            if (!state.last) {
                showNotification('请先生成结果', 'warning');
                return;
            }
            const last = state.last;
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">生成详情</div>
                    <div style="margin-bottom:8px;">长度：<strong>${last.length}</strong></div>
                    <div style="margin-bottom:8px;">生成次数：<strong>${last.count}</strong></div>
                    <div style="margin-bottom:8px;">唯一值：<strong>${last.unique}</strong></div>
                    <div style="margin-bottom:8px;">示例输出：<span style="font-family:JetBrains Mono, monospace;">${last.output}</span></div>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'short', label: '短字符串' },
                { value: 'token', label: 'Token' },
                { value: 'coupon', label: '优惠码' },
                { value: 'long', label: '长字符串' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('short');

            state.selects.charset = new Select({
                container: '#charsetSelect',
                placeholder: '选择字符集',
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateOnce();
                }
            });
            state.selects.charset.setOptions([
                { value: 'base36', label: '数字 + 小写字母' },
                { value: 'upper', label: '数字 + 大写字母' },
                { value: 'mixed', label: '数字 + 大小写' }
            ]);
            state.selects.charset.setValue('base36');

            state.inputs.length = new InputNumber({
                container: '#lengthInput',
                min: 4,
                max: 128,
                step: 1,
                value: 12,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateOnce();
                }
            });

            state.inputs.batch = new InputNumber({
                container: '#batchInput',
                min: 1,
                max: 50,
                step: 1,
                value: 6
            });

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoGenerate = new Checkbox({
                label: '自动生成',
                checked: true
            });
            state.toggles.avoidSimilar = new Checkbox({
                label: '剔除易混淆字符',
                checked: false,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateOnce();
                }
            });
            state.toggles.uppercase = new Checkbox({
                label: '强制大写',
                checked: false,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateOnce();
                }
            });
            state.toggles.autoGenerate.mount(optionRoot);
            state.toggles.avoidSimilar.mount(optionRoot);
            state.toggles.uppercase.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('generateBtn').addEventListener('click', generateOnce);
            document.getElementById('batchBtn').addEventListener('click', generateBatch);
            document.getElementById('detailBtn').addEventListener('click', showDetail);
            document.getElementById('resetBtn').addEventListener('click', reset);

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            generateOnce();
        });
    </script>
</body>

</html>
