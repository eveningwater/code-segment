<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isDateValid</title>
</head>

<body>
    <script>
        const isDateValid = (...val) => !Number.isNaN(new Date(...val).valueOf());
        document.write(`isDateValid('December 17, 1995 03:24:00')的结果是:${isDateValid('December 17, 1995 03:24:00')}`)
    </script>
</body>

</html>
