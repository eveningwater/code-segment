<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>everyNth</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const everyNth = (arr, nth) => arr.filter((e, i) => i % nth === nth - 1);
        console.log(everyNth([1, 2, 3, 4, 5, 6], 2));
    </script>
</body>

</html>
