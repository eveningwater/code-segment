<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binary</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const binary = handler => (a, b) => handler(a, b);
        console.log(['2', '1', '0'].map(binary(Math.max)));
    </script>
</body>

</html>
