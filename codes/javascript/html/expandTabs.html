<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expandTabs</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const expandTabs = (str, count) => str.replace(/\t/g, ' '.repeat(count));
        console.log(expandTabs('\t\tlorem', 3));
    </script>
</body>

</html>
