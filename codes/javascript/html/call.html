<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例：调用函数</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #4CAF50;
        }

        .result {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>函数调用示例</h1>
        <p>点击按钮，使用 <code>call</code> 函数来调用方法</p>
        <button onclick="showMessage()">点击我</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // 定义一个对象，它包含可以被调用的方法
        const myContext = {
            greet: (name) => `你好，${name}! 欢迎使用我们的网站！`,
            farewell: (name) => `再见，${name}！祝你今天愉快！`
        };

        // 定义 call 函数，作为一个高阶函数
        const call = (key, ...args) => context => context[key](...args);

        // 按钮点击事件的处理函数
        function showMessage() {
            // 调用 greet 方法
            const result = call('greet', '小明')(myContext);

            // 在页面上显示结果
            document.getElementById('result').textContent = result;
        }
    </script>
</body>

</html>
