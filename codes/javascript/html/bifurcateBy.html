<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bifurcateBy</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const bifurcateBy = (arr, handler) =>
            arr.reduce(
                (acc, val, i) => (acc[handler(val, i) ? 0 : 1].push(val), acc),
                [[], []]
            );
        console.log(bifurcateBy(['beep', 'boop', 'foo', 'bar'], x => x[0] === 'b'))
    </script>
</body>

</html>
