<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isSSRSafeAttrName</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const isSSRSafeAttrName = (key) => !/[>/="'\u0009\u000a\u000c\u0020]/.test(key);
        console.log(isSSRSafeAttrName('>'));
        console.log(isSSRSafeAttrName('key'));
    </script>
</body>

</html>
