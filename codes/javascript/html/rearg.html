<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rearg - 参数重排示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #f97316;
            --accent-strong: #ea580c;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #fb923c;
            --accent-strong: #f97316;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f97316 0%, #f59e0b 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-field {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        textarea.input-field {
            min-height: 160px;
            resize: vertical;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .muted {
            color: var(--text-secondary);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>rearg 参数重排演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>参数 A</label>
                        <div id="argAInput"></div>
                    </div>
                    <div class="input-group">
                        <label>参数 B</label>
                        <div id="argBInput"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>参数 C</label>
                        <div id="argCInput"></div>
                    </div>
                    <div class="input-group">
                        <label>重排索引</label>
                        <div id="indexSelect"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>输出格式</label>
                    <div id="formatSelect"></div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="runBtn">执行重排</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">结果长度</div>
                        <div class="stat-value" id="countValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">首元素</div>
                        <div class="stat-value" id="firstValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">末元素</div>
                        <div class="stat-value" id="lastValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">-</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>重排结果</label>
                    <div id="outputValue" class="value-text"><span class="muted">等待执行</span></div>
                </div>

                <div class="input-group">
                    <label>参数映射</label>
                    <div id="mapValue" class="value-text"><span class="muted">执行后展示</span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="swap">交换 A/B<div class="example-desc">索引 [1,0,2]</div></button>
                <button class="example-card" data-example="reverse">倒序<div class="example-desc">索引 [2,1,0]</div></button>
                <button class="example-card" data-example="repeat">重复 A<div class="example-desc">索引 [0,0,0]</div></button>
                <button class="example-card" data-example="mix">混合<div class="example-desc">索引 [2,0,1]</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script>
        const rearg =
            (fn, indexes) =>
                (...args) =>
                    fn(...indexes.map(i => args[i]));

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                indexes: null,
                format: null
            },
            inputs: {
                argA: null,
                argB: null,
                argC: null
            },
            toggles: {
                autoRun: null,
                showMap: null,
                darkMode: null
            },
            last: null
        };

        const examples = {
            swap: { args: [1, 2, 3], indexes: [1, 0, 2] },
            reverse: { args: [1, 2, 3], indexes: [2, 1, 0] },
            repeat: { args: [1, 2, 3], indexes: [0, 0, 0] },
            mix: { args: [1, 2, 3], indexes: [2, 0, 1] }
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function formatOutput(values, format) {
            if (format === 'json') {
                return JSON.stringify(values, null, 2);
            }
            if (format === 'line') {
                return values.join('\n');
            }
            return values.join(', ');
        }

        function updateUI(payload) {
            document.getElementById('countValue').textContent = payload.countText;
            document.getElementById('firstValue').textContent = payload.firstText;
            document.getElementById('lastValue').textContent = payload.lastText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('outputValue').textContent = payload.outputText;
            document.getElementById('mapValue').textContent = payload.mapText;
        }

        function runRearg() {
            const args = [
                state.inputs.argA.getValue(),
                state.inputs.argB.getValue(),
                state.inputs.argC.getValue()
            ];
            const indexes = state.selects.indexes.getValue().split(',').map(val => Number(val.trim()));
            const format = state.selects.format.getValue();

            if (indexes.some(val => Number.isNaN(val))) {
                showNotification('索引必须是数字', 'warning');
                updateUI({
                    countText: '-',
                    firstText: '-',
                    lastText: '-',
                    statusText: '输入无效',
                    outputText: '[]',
                    mapText: '索引包含无效值'
                });
                state.last = null;
                return;
            }

            const fn = (...values) => values;
            const rearranged = rearg(fn, indexes)(...args);

            state.last = {
                args,
                indexes,
                rearranged
            };

            const mapText = indexes.map((idx, pos) => `第 ${pos + 1} 项 ← 参数 ${idx + 1}`).join('\n');

            updateUI({
                countText: String(rearranged.length),
                firstText: rearranged[0] ?? '-',
                lastText: rearranged[rearranged.length - 1] ?? '-',
                statusText: '成功',
                outputText: formatOutput(rearranged, format),
                mapText: state.toggles.showMap.isChecked() ? mapText : '已隐藏'
            });

            showNotification('重排完成', 'success');
        }

        function applyExample(key) {
            const config = examples[key];
            if (!config) return;
            state.inputs.argA.setValue(config.args[0]);
            state.inputs.argB.setValue(config.args[1]);
            state.inputs.argC.setValue(config.args[2]);
            state.selects.indexes.setValue(config.indexes.join(','));
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
            if (state.toggles.autoRun.isChecked()) runRearg();
        }

        function reset() {
            state.inputs.argA.setValue(1);
            state.inputs.argB.setValue(2);
            state.inputs.argC.setValue(3);
            state.selects.indexes.setValue('1,0,2');
            state.selects.format.setValue('text');
            state.selects.example.setValue('swap');
            state.toggles.autoRun.setChecked(true);
            state.toggles.showMap.setChecked(true);
            updateUI({
                countText: '-',
                firstText: '-',
                lastText: '-',
                statusText: '-',
                outputText: '等待执行',
                mapText: '执行后展示'
            });
            state.last = null;
            showNotification('已重置', 'info');
        }

        function showDetail() {
            if (!state.last) {
                showNotification('请先执行重排', 'warning');
                return;
            }
            const last = state.last;
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">重排详情</div>
                    <div style="margin-bottom:8px;">参数：<strong>${last.args.join(', ')}</strong></div>
                    <div style="margin-bottom:8px;">索引：<strong>${last.indexes.join(', ')}</strong></div>
                    <div style="margin-bottom:8px;">结果：<span style="font-family:JetBrains Mono, monospace;">${last.rearranged.join(', ')}</span></div>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'swap', label: '交换 A/B' },
                { value: 'reverse', label: '倒序' },
                { value: 'repeat', label: '重复 A' },
                { value: 'mix', label: '混合' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('swap');

            state.selects.indexes = new Select({
                container: '#indexSelect',
                placeholder: '索引',
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runRearg();
                }
            });
            state.selects.indexes.setOptions([
                { value: '1,0,2', label: '[1, 0, 2]' },
                { value: '2,1,0', label: '[2, 1, 0]' },
                { value: '0,0,0', label: '[0, 0, 0]' },
                { value: '2,0,1', label: '[2, 0, 1]' }
            ]);
            state.selects.indexes.setValue('1,0,2');

            state.inputs.argA = new InputNumber({
                container: '#argAInput',
                min: -1000,
                max: 1000,
                step: 1,
                value: 1,
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runRearg();
                }
            });

            state.inputs.argB = new InputNumber({
                container: '#argBInput',
                min: -1000,
                max: 1000,
                step: 1,
                value: 2,
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runRearg();
                }
            });

            state.inputs.argC = new InputNumber({
                container: '#argCInput',
                min: -1000,
                max: 1000,
                step: 1,
                value: 3,
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runRearg();
                }
            });

            state.selects.format = new Select({
                container: '#formatSelect',
                placeholder: '选择输出格式',
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runRearg();
                }
            });
            state.selects.format.setOptions([
                { value: 'text', label: '文本逗号分隔' },
                { value: 'line', label: '多行文本' },
                { value: 'json', label: 'JSON 数组' }
            ]);
            state.selects.format.setValue('text');

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoRun = new Checkbox({
                label: '自动执行',
                checked: true
            });
            state.toggles.showMap = new Checkbox({
                label: '显示映射',
                checked: true,
                onChange: () => {
                    if (state.toggles.autoRun.isChecked()) runRearg();
                }
            });
            state.toggles.autoRun.mount(optionRoot);
            state.toggles.showMap.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('runBtn').addEventListener('click', runRearg);
            document.getElementById('detailBtn').addEventListener('click', showDetail);
            document.getElementById('resetBtn').addEventListener('click', reset);

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            runRearg();
        });
    </script>
</body>

</html>
