<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期比较分析器 - 智能日期检测与对比平台</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/datetime-picker/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .result-value {
            color: #6c757d;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-true {
            background: #10b981;
        }

        .status-false {
            background: #ef4444;
        }

        .date-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .comparison-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .comparison-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .comparison-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .comparison-item input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
        }

        .comparison-item input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .comparison-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }

        .stats-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .history-section {
            margin-top: 25px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-top: 15px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f1f3f4;
            transition: background-color 0.3s ease;
        }

        .history-item:hover {
            background-color: #f8f9fa;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-text {
            font-family: 'Monaco', 'Menlo', monospace;
            color: #495057;
            font-size: 0.9rem;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        .error-text {
            color: #dc2626;
            font-weight: 600;
        }

        .success-text {
            color: #059669;
            font-weight: 600;
        }

        .date-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .date-true {
            background: #d1fae5;
            color: #059669;
        }

        .date-false {
            background: #fee2e2;
            color: #dc2626;
        }

        .advanced-options {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .options-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item label {
            font-size: 1rem;
            color: #495057;
            cursor: pointer;
        }

        .calendar-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .calendar-day:hover {
            background: #667eea;
            color: white;
        }

        .calendar-day.selected {
            background: #10b981;
            color: white;
        }

        .calendar-day.today {
            background: #f59e0b;
            color: white;
        }

        .calendar-day.other-month {
            color: #ccc;
            cursor: not-allowed;
        }

        .calendar-day.other-month:hover {
            background: transparent;
            color: #ccc;
        }

        .date-picker-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .date-range-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .range-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .range-result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .comparison-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }

            .date-inputs {
                grid-template-columns: 1fr;
            }

            .range-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📅 日期比较分析器 - 智能日期检测与对比平台</h1>
            <p>基于 isSameDate 函数的智能日期比较工具，支持单日期比较、批量比较、日期范围分析、日历选择和统计分析</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>🔍 单日期比较器</h2>
                <div class="input-section">
                    <div class="date-inputs">
                        <div class="input-group">
                            <label for="dateAInput">第一个日期</label>
                            <div id="dateAInput"></div>
                        </div>
                        <div class="input-group">
                            <label for="dateBInput">第二个日期</label>
                            <div id="dateBInput"></div>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="dateFormat">日期格式</label>
                        <div id="dateFormatContainer"></div>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="window.dateComparator?.compareDates()">
                            🔍 比较日期
                        </button>
                        <button class="btn btn-success" onclick="window.dateComparator?.clearInput()">
                            🗑️ 清空输入
                        </button>
                        <button class="btn btn-info" onclick="window.dateComparator?.loadSampleDates()">
                            📄 加载示例
                        </button>
                    </div>
                </div>

                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 style="margin-bottom: 15px; color: #495057;">📊 比较结果</h3>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator" id="isSameDateIndicator"></span>
                            是否为相同日期 (isSameDate)
                        </span>
                        <span class="result-value" id="isSameDateResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">日期A值</span>
                        <span class="result-value" id="dateAValue">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">日期B值</span>
                        <span class="result-value" id="dateBValue">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">时间差（毫秒）</span>
                        <span class="result-value" id="timeDifference">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">时间差（天）</span>
                        <span class="result-value" id="dayDifference">-</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>📊 批量日期比较器</h2>
                <div class="input-section">
                    <div class="input-group">
                        <label for="batchInput">输入多个日期（每行一个）</label>
                        <textarea id="batchInput" placeholder="请输入多个日期，每行一个，例如:&#10;2023-12-25&#10;2023-12-25&#10;2023-12-26&#10;2024-01-01" rows="6"></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="window.dateComparator?.analyzeBatch()">
                            🔍 批量比较
                        </button>
                        <button class="btn btn-warning" onclick="window.dateComparator?.generateRandomDates()">
                            🎲 生成随机日期
                        </button>
                        <button class="btn btn-danger" onclick="window.dateComparator?.clearBatch()">
                            🗑️ 清空批量
                        </button>
                    </div>
                </div>

                <div class="date-display" id="batchResult" style="display: none;">
                    批量比较结果将在这里显示...
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📅 日历选择器</h2>
            <div class="calendar-section">
                <div class="calendar-grid" id="calendarGrid">
                    <!-- 日历将通过JavaScript动态生成 -->
                </div>
                
                <div class="button-group" style="margin-top: 15px;">
                    <button class="btn btn-info" onclick="window.dateComparator?.selectToday()">
                        📅 选择今天
                    </button>
                    <button class="btn btn-warning" onclick="window.dateComparator?.clearCalendar()">
                        🗑️ 清空选择
                    </button>
                    <button class="btn btn-primary" onclick="window.dateComparator?.compareSelectedDates()">
                        🔍 比较选中日期
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📅 日期范围分析器</h2>
            <div class="date-range-section">
                <div class="range-inputs">
                    <div class="input-group">
                        <label for="rangeStart">开始日期</label>
                        <input type="date" id="rangeStart">
                    </div>
                    <div class="input-group">
                        <label for="rangeEnd">结束日期</label>
                        <input type="date" id="rangeEnd">
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.dateComparator?.analyzeRange()">
                        🔍 分析范围
                    </button>
                    <button class="btn btn-info" onclick="window.dateComparator?.generateDateRange()">
                        📅 生成日期范围
                    </button>
                    <button class="btn btn-warning" onclick="window.dateComparator?.findSameDatesInRange()">
                        🔍 查找相同日期
                    </button>
                </div>
                
                <div class="range-result" id="rangeResult" style="display: none;">
                    范围分析结果将在这里显示...
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📊 检测统计</h2>
            <div class="stats-section">
                <div class="stats-grid" id="statsGrid">
                    <!-- 统计信息将在这里动态生成 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>⚙️ 高级选项</h2>
            <div class="advanced-options">
                <div class="options-title">比较选项</div>
                <div class="checkbox-group" id="checkboxGroup">
                    <!-- 复选框将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2>📚 历史记录</h2>
            <div class="history-section">
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.dateComparator?.refreshHistory()">
                        🔄 刷新历史
                    </button>
                    <button class="btn btn-danger" onclick="window.dateComparator?.clearHistory()">
                        🗑️ 清空历史
                    </button>
                    <button class="btn btn-info" onclick="window.dateComparator?.exportHistory()">
                        📤 导出历史
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- 历史记录将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/datetime-picker/index.js"></script>
    <script>
        // 核心 isSameDate 函数
        const isSameDate = (dateA, dateB) =>
            dateA.toISOString() === dateB.toISOString();

        // 日期比较器类
        class DateComparator {
            constructor() {
                this.plugins = {};
                this.history = [];
                this.originalResultContent = null;
                this.selectedDates = [];
                this.currentMonth = new Date().getMonth();
                this.currentYear = new Date().getFullYear();
                this.stats = {
                    totalComparisons: 0,
                    sameDatesFound: 0,
                    batchComparisons: 0,
                    rangeAnalyses: 0,
                    calendarSelections: 0,
                    lastComparison: null
                };
                this.init();
            }

            // 初始化
            async init() {
                try {
                    await this.loadPlugins();
                    this.setupCheckboxes();
                    this.setupSelect();
                    this.setupDatePickers();
                    this.setupEventListeners();
                    this.generateCalendar();
                    this.loadHistory();
                    this.updateStatsDisplay();
                    this.showWelcomeMessage();
                } catch (error) {
                    console.error('初始化失败:', error);
                    this.showError('初始化失败: ' + error.message);
                }
            }

            // 加载插件
            async loadPlugins() {
                try {
                    this.plugins.modal = new Modal();
                    this.plugins.notification = new Notification();
                } catch (error) {
                    console.warn('部分插件加载失败:', error);
                }
            }

            // 设置自定义 select
            setupSelect() {
                const dateFormatContainer = document.getElementById('dateFormatContainer');
                if (!dateFormatContainer) return;

                const selectOptions = [
                    { value: 'auto', label: '自动检测' },
                    { value: 'datetime-local', label: '日期时间' },
                    { value: 'date', label: '日期' },
                    { value: 'iso', label: 'ISO 格式' },
                    { value: 'timestamp', label: '时间戳' },
                    { value: 'custom', label: '自定义格式' }
                ];

                this.plugins.dateFormatSelect = new Select({
                    container: dateFormatContainer,
                    options: selectOptions,
                    placeholder: '请选择日期格式',
                    onChange: (value) => {
                        console.log('选择的日期格式:', value);
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.compareDates();
                        }
                    }
                });
                
                this.plugins.dateFormatSelect.setValue('auto');
            }

            // 核心函数：检查是否为相同日期
            isSameDate(dateA, dateB) {
                if (!dateA || !dateB) return false;
                if (!(dateA instanceof Date) || !(dateB instanceof Date)) return false;
                return dateA.toISOString() === dateB.toISOString();
            }

            // 设置复选框
            setupCheckboxes() {
                const checkboxGroup = document.getElementById('checkboxGroup');
                if (!checkboxGroup) return;

                const options = [
                    { id: 'autoAnalyze', label: '自动分析日期', checked: false },
                    { id: 'saveHistory', label: '保存比较历史', checked: true },
                    { id: 'showNotifications', label: '显示通知提醒', checked: true },
                    { id: 'enableAnimations', label: '启用动画效果', checked: true },
                    { id: 'strictMode', label: '严格模式比较', checked: true },
                    { id: 'ignoreTime', label: '忽略时间比较', checked: false }
                ];

                try {
                    const checkboxGroupInstance = Checkbox.createCheckboxGroup({
                        items: options.map(option => ({
                            id: option.id,
                            label: option.label,
                            checked: option.checked
                        })),
                        onChange: (checkedStates) => {
                            this.handleCheckboxChange(checkedStates);
                        }
                    });

                    checkboxGroup.appendChild(checkboxGroupInstance.container);
                    this.plugins.checkboxGroup = checkboxGroupInstance;
                    this.checkboxOptions = options;
                } catch (error) {
                    console.warn('自定义复选框加载失败，使用原生复选框:', error);
                    this.setupNativeCheckboxes(options, checkboxGroup);
                }
            }

            // 设置原生复选框
            setupNativeCheckboxes(options, container) {
                options.forEach(option => {
                    const checkboxItem = document.createElement('div');
                    checkboxItem.className = 'checkbox-item';
                    checkboxItem.innerHTML = `
                        <input type="checkbox" id="${option.id}" ${option.checked ? 'checked' : ''}>
                        <label for="${option.id}">${option.label}</label>
                    `;
                    container.appendChild(checkboxItem);
                });
            }

            // 处理复选框变化
            handleCheckboxChange(checkedStates) {
                if (this.getCheckboxValue('autoAnalyze')) {
                    this.compareDates();
                }
            }

            // 设置自定义日期选择器
            setupDatePickers() {
                const dateAInput = document.getElementById('dateAInput');
                const dateBInput = document.getElementById('dateBInput');
                
                if (dateAInput) {
                    this.plugins.dateAPicker = new DateTimePicker({
                        container: dateAInput,
                        format: 'YYYY-MM-DDTHH:mm',
                        placeholder: '请选择第一个日期',
                        onChange: (value) => {
                            console.log('日期A选择:', value);
                            if (this.getCheckboxValue('autoAnalyze')) {
                                this.compareDates();
                            }
                        }
                    });
                }

                if (dateBInput) {
                    this.plugins.dateBPicker = new DateTimePicker({
                        container: dateBInput,
                        format: 'YYYY-MM-DDTHH:mm',
                        placeholder: '请选择第二个日期',
                        onChange: (value) => {
                            console.log('日期B选择:', value);
                            if (this.getCheckboxValue('autoAnalyze')) {
                                this.compareDates();
                            }
                        }
                    });
                }
            }

            // 设置事件监听器
            setupEventListeners() {
                const batchInput = document.getElementById('batchInput');
                
                if (batchInput) {
                    batchInput.addEventListener('input', () => {
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeBatch();
                        }
                    });
                }
            }

            // 获取选中的格式
            getSelectedFormat() {
                return this.plugins.dateFormatSelect ? this.plugins.dateFormatSelect.getValue() || 'auto' : 'auto';
            }

            // 比较日期
            compareDates() {
                const dateAValue = this.plugins.dateAPicker ? this.plugins.dateAPicker.getValue() : '';
                const dateBValue = this.plugins.dateBPicker ? this.plugins.dateBPicker.getValue() : '';
                const selectedFormat = this.getSelectedFormat();
                
                // 转换为字符串并检查是否为空
                const dateAStr = String(dateAValue || '').trim();
                const dateBStr = String(dateBValue || '').trim();
                
                if (!dateAStr || !dateBStr) {
                    this.hideResults();
                    return;
                }

                this.showLoadingAnimation();

                requestAnimationFrame(() => {
                    try {
                        const dateA = this.parseDate(dateAStr, selectedFormat);
                        const dateB = this.parseDate(dateBStr, selectedFormat);
                        
                        if (!dateA || !dateB) {
                            throw new Error('日期解析结果为空');
                        }
                        
                        const analysis = this.performDateAnalysis(dateA, dateB, dateAStr, dateBStr);
                        this.displayDateResults(analysis);
                        this.updateStats();
                        
                        if (this.getCheckboxValue('saveHistory')) {
                            this.saveToHistory(dateAStr, dateBStr, analysis, 'single');
                        }

                        this.showNotification('日期比较完成', 'success');
                    } catch (error) {
                        this.showError('日期解析失败: ' + error.message);
                        console.error('日期解析详细错误:', error);
                    }
                });
            }

            // 解析日期
            parseDate(input, format) {
                if (!input) return null;
                
                // 确保 input 是字符串
                const inputStr = String(input).trim();
                
                // 处理时间戳
                if (format === 'timestamp' || /^\d+$/.test(inputStr)) {
                    const timestamp = parseInt(inputStr);
                    if (!isNaN(timestamp)) {
                        return new Date(timestamp);
                    }
                }
                
                // 处理 ISO 格式
                if (format === 'iso' || inputStr.includes('T') || inputStr.includes('Z')) {
                    const date = new Date(inputStr);
                    if (!isNaN(date.getTime())) {
                        return date;
                    }
                }
                
                // 处理标准日期格式
                const date = new Date(inputStr);
                if (!isNaN(date.getTime())) {
                    return date;
                }
                
                throw new Error('无法解析日期: ' + inputStr);
            }

            // 执行日期分析
            performDateAnalysis(dateA, dateB, originalA, originalB) {
                const isSame = this.getCheckboxValue('ignoreTime') ? 
                    this.isSameDay(dateA, dateB) : 
                    this.isSameDate(dateA, dateB);
                
                const timeDifference = Math.abs(dateB.getTime() - dateA.getTime());
                const dayDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                
                return {
                    dateA: dateA,
                    dateB: dateB,
                    originalA: originalA,
                    originalB: originalB,
                    isSameDate: isSame,
                    timeDifference: timeDifference,
                    dayDifference: dayDifference,
                    dateAFormatted: this.formatDate(dateA),
                    dateBFormatted: this.formatDate(dateB),
                    dateAISO: dateA.toISOString(),
                    dateBISO: dateB.toISOString(),
                    comparison: this.getComparisonResult(dateA, dateB)
                };
            }

            // 检查是否为同一天（忽略时间）
            isSameDay(dateA, dateB) {
                return dateA.getFullYear() === dateB.getFullYear() &&
                       dateA.getMonth() === dateB.getMonth() &&
                       dateA.getDate() === dateB.getDate();
            }

            // 获取比较结果
            getComparisonResult(dateA, dateB) {
                if (dateA.getTime() === dateB.getTime()) return '相等';
                if (dateA.getTime() < dateB.getTime()) return 'A早于B';
                return 'A晚于B';
            }

            // 格式化日期
            formatDate(date) {
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }

            // 显示日期分析结果
            displayDateResults(analysis) {
                console.log('开始显示日期分析结果', analysis);
                
                this.restoreOriginalResultContent();
                this.showResults();
                
                requestAnimationFrame(() => {
                    this.updateStatusIndicator('isSameDateIndicator', analysis.isSameDate);
                    this.updateElementText('isSameDateResult', this.getDateBadge(analysis.isSameDate));
                    this.updateElementText('dateAValue', this.formatValue(analysis.dateAFormatted));
                    this.updateElementText('dateBValue', this.formatValue(analysis.dateBFormatted));
                    this.updateElementText('timeDifference', this.formatValue(analysis.timeDifference + 'ms'));
                    this.updateElementText('dayDifference', this.formatValue(analysis.dayDifference + '天'));
                });
            }

            // 获取日期徽章
            getDateBadge(isSame) {
                const className = isSame ? 'date-true' : 'date-false';
                const text = isSame ? '是' : '否';
                return `<span class="date-badge ${className}">${text}</span>`;
            }

            // 格式化值显示
            formatValue(value) {
                if (value === null || value === undefined) return '<span class="error-text">N/A</span>';
                return `<span class="highlight">${value}</span>`;
            }

            // 批量分析
            analyzeBatch() {
                const batchInput = document.getElementById('batchInput');
                const batchResult = document.getElementById('batchResult');
                
                if (!batchInput || !batchResult) return;

                const inputValue = batchInput.value.trim();
                if (!inputValue) {
                    this.hideBatchResults();
                    return;
                }

                try {
                    const dates = inputValue.split('\n').map(line => String(line || '').trim()).filter(line => line);
                    const results = [];
                    
                    // 比较每两个日期
                    for (let i = 0; i < dates.length; i++) {
                        for (let j = i + 1; j < dates.length; j++) {
                            try {
                                const dateA = this.parseDate(String(dates[i]), 'auto');
                                const dateB = this.parseDate(String(dates[j]), 'auto');
                                
                                if (!dateA || !dateB) {
                                    throw new Error('日期解析结果为空');
                                }
                                
                                const analysis = this.performDateAnalysis(dateA, dateB, dates[i], dates[j]);
                                results.push({ 
                                    indexA: i, 
                                    indexB: j, 
                                    inputA: dates[i], 
                                    inputB: dates[j], 
                                    analysis, 
                                    success: true 
                                });
                            } catch (error) {
                                results.push({ 
                                    indexA: i, 
                                    indexB: j, 
                                    inputA: dates[i], 
                                    inputB: dates[j], 
                                    error: error.message, 
                                    success: false 
                                });
                            }
                        }
                    }

                    this.displayBatchResults(results);
                    this.stats.batchComparisons++;
                    this.updateStats();
                    this.showNotification('批量比较完成', 'success');
                } catch (error) {
                    this.showError('批量比较失败: ' + error.message);
                }
            }

            // 显示批量比较结果
            displayBatchResults(results) {
                const batchResult = document.getElementById('batchResult');
                if (!batchResult) return;

                const resultsHTML = results.map(result => {
                    if (result.success) {
                        const analysis = result.analysis;
                        const dateBadge = this.getDateBadge(analysis.isSameDate);
                        
                        return `
                            <div style="margin-bottom: 10px; padding: 10px; background: #f8f9fa; border-radius: 6px;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                                    <span style="font-weight: 600;">#${result.indexA + 1} vs #${result.indexB + 1}</span>
                                    ${dateBadge}
                                </div>
                                <div style="font-size: 0.9rem; color: #6c757d;">
                                    日期A: ${result.inputA} | 
                                    日期B: ${result.inputB} | 
                                    时间差: ${analysis.dayDifference}天
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div style="margin-bottom: 10px; padding: 10px; background: #fee2e2; border-radius: 6px; color: #dc2626;">
                                <div style="font-weight: 600;">#${result.indexA + 1} vs #${result.indexB + 1}</div>
                                <div style="font-size: 0.9rem;">错误: ${result.error}</div>
                            </div>
                        `;
                    }
                }).join('');

                batchResult.innerHTML = resultsHTML;
                batchResult.style.display = 'block';
            }

            // 隐藏批量结果
            hideBatchResults() {
                const batchResult = document.getElementById('batchResult');
                if (batchResult) {
                    batchResult.style.display = 'none';
                }
            }

            // 生成随机日期
            generateRandomDates() {
                const batchInput = document.getElementById('batchInput');
                if (!batchInput) return;

                const count = 10;
                const dates = [];
                
                for (let i = 0; i < count; i++) {
                    // 生成随机日期（过去一年到未来一年）
                    const startDate = new Date();
                    startDate.setFullYear(startDate.getFullYear() - 1);
                    
                    const endDate = new Date();
                    endDate.setFullYear(endDate.getFullYear() + 1);
                    
                    const randomTime = startDate.getTime() + Math.random() * (endDate.getTime() - startDate.getTime());
                    const randomDate = new Date(randomTime);
                    
                    // 格式化为 YYYY-MM-DD
                    const formattedDate = randomDate.toISOString().split('T')[0];
                    dates.push(formattedDate);
                }

                batchInput.value = dates.join('\n');
                
                if (this.getCheckboxValue('autoAnalyze')) {
                    this.analyzeBatch();
                }

                this.showNotification('随机日期已生成', 'success');
            }

            // 清空批量输入
            clearBatch() {
                const batchInput = document.getElementById('batchInput');
                if (batchInput) {
                    batchInput.value = '';
                }
                this.hideBatchResults();
                this.showNotification('批量输入已清空', 'info');
            }

            // 生成日历
            generateCalendar() {
                const calendarGrid = document.getElementById('calendarGrid');
                if (!calendarGrid) return;

                const today = new Date();
                const firstDay = new Date(this.currentYear, this.currentMonth, 1);
                const lastDay = new Date(this.currentYear, this.currentMonth + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());

                calendarGrid.innerHTML = '';

                // 添加星期标题
                const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
                weekDays.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'calendar-day';
                    dayHeader.style.fontWeight = 'bold';
                    dayHeader.style.cursor = 'default';
                    dayHeader.textContent = day;
                    calendarGrid.appendChild(dayHeader);
                });

                // 生成日期
                const currentDate = new Date(startDate);
                for (let i = 0; i < 42; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    dayElement.textContent = currentDate.getDate();

                    if (currentDate.getMonth() !== this.currentMonth) {
                        dayElement.classList.add('other-month');
                    } else if (this.isSameDay(currentDate, today)) {
                        dayElement.classList.add('today');
                    }

                    if (this.selectedDates.some(selected => this.isSameDay(selected, currentDate))) {
                        dayElement.classList.add('selected');
                    }

                    dayElement.addEventListener('click', () => {
                        if (currentDate.getMonth() === this.currentMonth) {
                            this.selectCalendarDate(new Date(currentDate));
                        }
                    });

                    calendarGrid.appendChild(dayElement);
                    currentDate.setDate(currentDate.getDate() + 1);
                }
            }

            // 选择日历日期
            selectCalendarDate(date) {
                const existingIndex = this.selectedDates.findIndex(selected => this.isSameDay(selected, date));
                
                if (existingIndex !== -1) {
                    this.selectedDates.splice(existingIndex, 1);
                } else {
                    if (this.selectedDates.length >= 2) {
                        this.selectedDates.shift();
                    }
                    this.selectedDates.push(date);
                }

                this.generateCalendar();
                this.stats.calendarSelections++;
                this.updateStats();
                this.showNotification(`已选择 ${this.selectedDates.length} 个日期`, 'info');
            }

            // 选择今天
            selectToday() {
                const today = new Date();
                this.selectedDates = [today];
                this.generateCalendar();
                this.showNotification('已选择今天', 'success');
            }

            // 清空日历选择
            clearCalendar() {
                this.selectedDates = [];
                this.generateCalendar();
                this.showNotification('日历选择已清空', 'info');
            }

            // 比较选中的日期
            compareSelectedDates() {
                if (this.selectedDates.length < 2) {
                    this.showError('请至少选择两个日期进行比较');
                    return;
                }

                const dateA = this.selectedDates[0];
                const dateB = this.selectedDates[1];
                
                // 更新日期选择器
                if (this.plugins.dateAPicker && this.plugins.dateBPicker) {
                    this.plugins.dateAPicker.setValue(this.formatDateForInput(dateA));
                    this.plugins.dateBPicker.setValue(this.formatDateForInput(dateB));
                    
                    this.compareDates();
                }
            }

            // 格式化日期为输入框格式
            formatDateForInput(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            }

            // 分析日期范围
            analyzeRange() {
                const rangeStart = document.getElementById('rangeStart');
                const rangeEnd = document.getElementById('rangeEnd');
                const rangeResult = document.getElementById('rangeResult');
                
                if (!rangeStart || !rangeEnd || !rangeResult) return;

                const startValue = rangeStart.value;
                const endValue = rangeEnd.value;
                
                if (!startValue || !endValue) {
                    this.showError('请选择开始和结束日期');
                    return;
                }

                try {
                    const startDate = new Date(startValue);
                    const endDate = new Date(endValue);
                    
                    if (startDate > endDate) {
                        this.showError('开始日期不能晚于结束日期');
                        return;
                    }

                    const timeDifference = endDate.getTime() - startDate.getTime();
                    const dayDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                    const isSame = this.isSameDate(startDate, endDate);

                    rangeResult.innerHTML = `
                        <h4 style="margin-bottom: 15px; color: #495057;">范围分析结果</h4>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <div style="margin-bottom: 10px;">
                                <strong>开始日期:</strong> ${this.formatDate(startDate)}
                            </div>
                            <div style="margin-bottom: 10px;">
                                <strong>结束日期:</strong> ${this.formatDate(endDate)}
                            </div>
                            <div style="margin-bottom: 10px;">
                                <strong>时间跨度:</strong> ${dayDifference} 天
                            </div>
                            <div style="margin-bottom: 10px;">
                                <strong>是否为同一天:</strong> ${isSame ? '是' : '否'}
                            </div>
                        </div>
                    `;
                    
                    rangeResult.style.display = 'block';
                    this.stats.rangeAnalyses++;
                    this.updateStats();
                    this.showNotification('范围分析完成', 'success');
                } catch (error) {
                    this.showError('范围分析失败: ' + error.message);
                }
            }

            // 生成日期范围
            generateDateRange() {
                const rangeStart = document.getElementById('rangeStart');
                const rangeEnd = document.getElementById('rangeEnd');
                
                if (!rangeStart || !rangeEnd) return;

                const today = new Date();
                const oneWeekAgo = new Date(today);
                oneWeekAgo.setDate(today.getDate() - 7);

                rangeStart.value = oneWeekAgo.toISOString().split('T')[0];
                rangeEnd.value = today.toISOString().split('T')[0];

                this.showNotification('日期范围已生成', 'success');
            }

            // 查找相同日期
            findSameDatesInRange() {
                const rangeStart = document.getElementById('rangeStart');
                const rangeEnd = document.getElementById('rangeEnd');
                const rangeResult = document.getElementById('rangeResult');
                
                if (!rangeStart || !rangeEnd || !rangeResult) return;

                const startValue = rangeStart.value;
                const endValue = rangeEnd.value;
                
                if (!startValue || !endValue) {
                    this.showError('请选择开始和结束日期');
                    return;
                }

                try {
                    const startDate = new Date(startValue);
                    const endDate = new Date(endValue);
                    
                    // 生成范围内的所有日期
                    const dates = [];
                    const currentDate = new Date(startDate);
                    
                    while (currentDate <= endDate) {
                        dates.push(new Date(currentDate));
                        currentDate.setDate(currentDate.getDate() + 1);
                    }

                    // 查找相同的日期对
                    const sameDatePairs = [];
                    for (let i = 0; i < dates.length; i++) {
                        for (let j = i + 1; j < dates.length; j++) {
                            if (this.isSameDate(dates[i], dates[j])) {
                                sameDatePairs.push({
                                    date1: dates[i],
                                    date2: dates[j]
                                });
                            }
                        }
                    }

                    rangeResult.innerHTML = `
                        <h4 style="margin-bottom: 15px; color: #495057;">相同日期查找结果</h4>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <div style="margin-bottom: 10px;">
                                <strong>范围内日期总数:</strong> ${dates.length} 个
                            </div>
                            <div style="margin-bottom: 10px;">
                                <strong>找到相同日期对:</strong> ${sameDatePairs.length} 对
                            </div>
                            ${sameDatePairs.length > 0 ? `
                                <div style="margin-top: 15px;">
                                    <strong>相同日期详情:</strong>
                                    ${sameDatePairs.map(pair => `
                                        <div style="margin: 5px 0; padding: 5px; background: white; border-radius: 4px;">
                                            ${this.formatDate(pair.date1)} = ${this.formatDate(pair.date2)}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                    
                    rangeResult.style.display = 'block';
                    this.showNotification(`找到 ${sameDatePairs.length} 对相同日期`, 'success');
                } catch (error) {
                    this.showError('查找失败: ' + error.message);
                }
            }

            // 清空输入
            clearInput() {
                if (this.plugins.dateAPicker) {
                    this.plugins.dateAPicker.setValue('');
                }
                if (this.plugins.dateBPicker) {
                    this.plugins.dateBPicker.setValue('');
                }
                
                if (this.plugins.dateFormatSelect) {
                    this.plugins.dateFormatSelect.setValue('auto');
                }
                
                this.hideResults();
                this.showNotification('输入已清空', 'info');
            }

            loadSampleDates() {

                    { a: '2023-12-25T10:30', b: '2023-12-25T15:45' },
                    { a: '2024-01-01T00:00', b: '2024-01-01T23:59' },
                    { a: '2023-12-25T10:30', b: '2023-12-26T10:30' },
                    { a: '2024-02-29T12:00', b: '2024-02-29T12:00' }
                ];

                    this.plugins.dateAPicker.setValue(randomSample.a);
                    this.plugins.dateBPicker.setValue(randomSample.b);
                    
                    if (this.getCheckboxValue('autoAnalyze')) {
                        this.compareDates();

                    this.showNotification('示例日期已加载', 'success');

                    this.showError('日期选择器未找到');

            // 更新统计信息
            updateStats() {
                this.stats.totalComparisons++;
                this.stats.lastComparison = new Date();
                
                const dateAValue = this.plugins.dateAPicker ? this.plugins.dateAPicker.getValue() : '';
                const dateBValue = this.plugins.dateBPicker ? this.plugins.dateBPicker.getValue() : '';
                
                const dateAStr = String(dateAValue || '').trim();
                const dateBStr = String(dateBValue || '').trim();
                
                if (dateAStr && dateBStr) {
                    try {
                        const dateA = this.parseDate(dateAStr, 'auto');
                        const dateB = this.parseDate(dateBStr, 'auto');
                        if (dateA && dateB && this.isSameDate(dateA, dateB)) {
                            this.stats.sameDatesFound++;
                        }
                    } catch (error) {
                        // 忽略解析错误
                        console.warn('统计更新时日期解析失败:', error);
                    }
                }
                
                this.updateStatsDisplay();
            }

            // 更新统计显示
            updateStatsDisplay() {
                const statsGrid = document.getElementById('statsGrid');
                if (!statsGrid) return;

                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${this.stats.totalComparisons}</div>
                        <div class="stat-label">总比较次数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${this.stats.sameDatesFound}</div>
                        <div class="stat-label">相同日期</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${this.stats.batchComparisons}</div>
                        <div class="stat-label">批量比较</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${this.stats.rangeAnalyses}</div>
                        <div class="stat-label">范围分析</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${this.stats.calendarSelections}</div>
                        <div class="stat-label">日历选择</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${this.history.length}</div>
                        <div class="stat-label">历史记录</div>
                    </div>
                `;
            }

            // 获取复选框值
            getCheckboxValue(checkboxId) {
                if (this.plugins.checkboxGroup && this.checkboxOptions) {
                    try {
                        const optionIndex = this.checkboxOptions.findIndex(option => option.id === checkboxId);
                        if (optionIndex !== -1) {
                            const checkedStates = this.plugins.checkboxGroup.getAllChecked();
                            return checkedStates[optionIndex] || false;
                        }
                    } catch (error) {
                        console.warn('获取复选框值失败，使用原生方法:', error);
                    }
                }
                
                const checkbox = document.getElementById(checkboxId);
                return checkbox ? checkbox.checked : false;
            }

            // 显示通知
            showNotification(message, type) {
                if (this.plugins.notification && this.getCheckboxValue('showNotifications')) {
                    this.plugins.notification.show(message, type);
                } else if (!this.getCheckboxValue('showNotifications')) {
                    console.log(`${type.toUpperCase()}: ${message}`);
                } else {
                    alert(message);
                }
            }

            // 显示错误消息
            showError(message) {
                this.showNotification(message, 'error');
            }

            // 显示欢迎消息
            showWelcomeMessage() {
                if (this.plugins.modal) {
                    this.plugins.modal.show({
                        title: '🎉 欢迎使用日期比较分析器',
                        content: `
                            <div style="padding: 20px;">
                                <div style="text-align: center; margin-bottom: 20px;">
                                    <div style="font-size: 48px; margin-bottom: 15px;">📅</div>
                                    <h3 style="margin: 0 0 10px 0; color: #667eea;">功能特色</h3>
                                </div>
                                
                                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                                    <ul style="margin: 0; padding-left: 20px; color: #495057;">
                                        <li>智能日期比较 (isSameDate)</li>
                                        <li>批量日期比较</li>
                                        <li>日历选择器</li>
                                        <li>日期范围分析</li>
                                        <li>历史记录和统计分析</li>
                                    </ul>
                                </div>
                                
                                <div style="background: #e8f5e8; padding: 12px; border-radius: 6px; border-left: 4px solid #10b981;">
                                    <p style="margin: 0; font-size: 14px; color: #16a34a;">
                                        <strong>💡 提示：</strong> 输入日期后会自动分析，也可以体验批量比较、日历选择和范围分析功能
                                    </p>
                                </div>
                            </div>
                        `,
                        type: "alert"
                    });
                }
            }

            // 历史记录相关方法
            saveToHistory(dateA, dateB, analysis, type) {
                const historyItem = {
                    id: Date.now(),
                    dateA: dateA,
                    dateB: dateB,
                    analysis: analysis,
                    type: type,
                    timestamp: new Date().toLocaleString()
                };

                this.history.unshift(historyItem);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }
                this.saveHistoryToStorage();
                this.refreshHistory();
            }

            refreshHistory() {
                const historyList = document.getElementById('historyList');
                if (!historyList) return;

                if (this.history.length === 0) {
                    historyList.innerHTML = '<div style="padding: 20px; text-align: center; color: #6c757d;">暂无历史记录</div>';
                    return;
                }

                const historyHTML = this.history.map((item, index) => `
                    <div class="history-item" style="animation: slideInUp 0.3s ease-out ${index * 0.1}s both;">
                        <div class="history-text" title="${item.dateA} vs ${item.dateB}">
                            ${this.truncateText(item.dateA, 15)} vs ${this.truncateText(item.dateB, 15)}
                        </div>
                        <div class="history-actions">
                            <button class="btn btn-primary btn-small" onclick="window.dateComparator?.loadFromHistory('${item.id}')">加载</button>
                            <button class="btn btn-danger btn-small" onclick="window.dateComparator?.removeFromHistory('${item.id}')">删除</button>
                        </div>
                    </div>
                `).join('');

                historyList.innerHTML = historyHTML;
            }

            loadFromHistory(id) {
                const item = this.history.find(h => h.id == id);
                if (item) {
                    if (this.plugins.dateAPicker && this.plugins.dateBPicker) {
                        this.plugins.dateAPicker.setValue(item.dateA);
                        this.plugins.dateBPicker.setValue(item.dateB);
                        
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.compareDates();
                        }
                        this.showNotification('已从历史记录加载', 'success');
                    }
                }
            }

            removeFromHistory(id) {
                this.history = this.history.filter(h => h.id != id);
                this.saveHistoryToStorage();
                this.refreshHistory();
                this.showNotification('已从历史记录删除', 'info');
            }

            clearHistory() {
                this.history = [];
                this.saveHistoryToStorage();
                this.refreshHistory();
                this.showNotification('历史记录已清空', 'success');
            }

            exportHistory() {
                if (this.history.length === 0) {
                    this.showError('没有历史记录可导出');
                    return;
                }

                const exportData = {
                    exportTime: new Date().toLocaleString(),
                    totalRecords: this.history.length,
                    history: this.history
                };

                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `date-comparison-history-${Date.now()}.json`;
                link.click();

                this.showNotification('历史记录已导出', 'success');
            }

            loadHistory() {
                try {
                    const saved = localStorage.getItem('dateComparatorHistory');
                    if (saved) {
                        this.history = JSON.parse(saved);
                    }
                } catch (error) {
                    console.warn('加载历史记录失败:', error);
                    this.history = [];
                }
            }

            saveHistoryToStorage() {
                try {
                    localStorage.setItem('dateComparatorHistory', JSON.stringify(this.history));
                } catch (error) {
                    console.warn('保存历史记录失败:', error);
                }
            }

            truncateText(text, maxLength) {
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength) + '...';
            }

            // 安全更新元素文本内容
            updateElementText(elementId, text) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = text;
                    console.log(`成功更新元素 ${elementId}:`, text);
                } else {
                    console.warn(`元素 ${elementId} 未找到`);
                }
            }

            // 更新状态指示器
            updateStatusIndicator(elementId, isTrue) {
                const indicator = document.getElementById(elementId);
                if (indicator) {
                    indicator.className = `status-indicator ${isTrue ? 'status-true' : 'status-false'}`;
                }
            }

            // 显示结果区域
            showResults() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection) {
                    resultSection.style.display = 'block';
                    resultSection.style.animation = 'slideInUp 0.5s ease-out';
                }
            }

            // 隐藏结果区域
            hideResults() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection) {
                    resultSection.style.display = 'none';
                }
            }

            // 显示加载动画
            showLoadingAnimation() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection) {
                    if (!this.originalResultContent) {
                        this.originalResultContent = resultSection.innerHTML;
                    }
                    
                    resultSection.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <div class="loading"></div>
                            <p style="margin-top: 15px; color: #6c757d;">正在分析日期...</p>
                        </div>
                    `;
                    resultSection.style.display = 'block';
                }
            }

            // 恢复原始结果内容
            restoreOriginalResultContent() {
                const resultSection = document.getElementById('resultSection');
                if (resultSection && this.originalResultContent) {
                    resultSection.innerHTML = this.originalResultContent;
                }
            }
        }

        // 安全的初始化函数
        function safeInit() {
            console.log('开始安全初始化...');
            
            const requiredElements = [
                'dateAInput', 'dateBInput', 'dateFormatContainer', 'resultSection', 'isSameDateResult', 
                'dateAValue', 'dateBValue', 'timeDifference', 'dayDifference',
                'statsGrid', 'batchInput', 'batchResult', 'calendarGrid', 'rangeStart', 'rangeEnd', 
                'rangeResult', 'historyList', 'checkboxGroup'
            ];
            
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            if (missingElements.length > 0) {
                console.error('缺少必要的DOM元素:', missingElements);
                if (document.readyState === 'loading') {
                    setTimeout(safeInit, 100);
                }
                return;
            }
            
            console.log('所有必要元素都存在，开始初始化日期比较器...');
            
            try {
                window.dateComparator = new DateComparator();
                console.log('日期比较器初始化成功');
            } catch (error) {
                console.error('初始化日期比较器失败:', error);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM内容加载完成，开始初始化...');
            safeInit();
        });

        // 如果DOMContentLoaded已经触发，立即执行
        if (document.readyState === 'loading') {
            console.log('文档仍在加载，等待DOMContentLoaded事件...');
        } else {
            console.log('文档已加载完成，立即执行初始化...');
            safeInit();
        }
    </script>
</body>

</html>
