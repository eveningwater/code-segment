<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fillZero</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const fillZero = v => `0${v}`.slice(-2);
        console.log(fillZero('1'), fillZero('11')); // 01 11
    </script>
</body>

</html>
