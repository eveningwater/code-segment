<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isUpperCase</title>
</head>

<body>
    <script>
        const isUpperCase = str => str === str.toUppercase();
        document.write(`isUpperCase('ABC')的结果是:${isUpperCase('ABC')}`)
    </script>
</body>

</html>
