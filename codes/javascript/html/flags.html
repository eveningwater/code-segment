<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flags</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const flags = arr => arr.reduce((acc, item) => ({ ...acc, [item]: true }), {});
        console.log(flags(['red', 'green']));
    </script>
</body>

</html>
