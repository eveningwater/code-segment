<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .container {
            max-width: 1400px;
            margin: 0 auto;

        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;

        .header h1 {

        }

        .header p {

            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        .panel:hover {

        .panel h2 {

        .input-group {

        .input-group label {

        .result-item .string-info {

            margin-bottom: 5px;
            word-break: break-all;

        .result-item .details-info {

        .result-item .result-info {

        }

        .result-item .result-info.false {

        }

        .stats-panel {
            grid-column: 1 / -1;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;

            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }

        .stat-number {
            font-size: 2rem;

        }

        .stat-label {

        .template-panel {

        .template-grid {

        .checkbox-group {

        .history-panel {

        .history-item:last-child {
            border-bottom: none;

        .history-info {

        .history-time {

        .string-preview {

            margin-bottom: 20px;

        .string-preview.anagram {

        .string-preview.not-anagram {

        }

        .string-preview.empty {

            background: #fffaf0;
        }

        .string-analysis {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;

        }

        .string-analysis h4 {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .analysis-item {
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .analysis-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 12px;

        }

        .analysis-value {
            color: #718096;

        .character-highlight {
            display: inline-block;

            margin: 1px;
            border-radius: 3px;
            font-family: monospace;

        .character-highlight.letter {
            background: #48bb78;
            color: white;
        }

        .character-highlight.number {
            background: #667eea;

        }

        .character-highlight.space {
            background: #ed8936;

        .character-highlight.special {

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;

            .container {

            .header h1 {

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <div class="container">

    <!-- 引入自定义插件 -->
    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>

    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>

    <script>
        // 核心 isAnagram 函数
        const isAnagram = (str1, str2) => {
            const normalize = (str) =>
                str
                    .toLowerCase()
                    .replace(/[^a-z0-9]/gi, "")
                    .split("")
                    .sort()
                    .join();
            return normalize(str1) === normalize(str2);
        };

        // 变位词检测工具类
        class AnagramDetector {
            constructor() {
                this.notification = new Notification();
                this.results = [];
                this.history = [];
                this.stats = {
                    totalComparisons: 0,
                    anagramPairs: 0,
                    notAnagramPairs: 0,
                    emptyPairs: 0
                };
                
                this.advancedOptions = {
                    showDetailedInfo: true,
                    includeCharacterAnalysis: true,
                    validateOnInput: false,
                    autoSaveHistory: true,
                    showStringPreview: true,
                    ignoreCase: true,
                    ignoreSpaces: true,
                    ignorePunctuation: true
                };
                
                this.init();
            }

            init() {
                this.setupControls();
                this.setupEventListeners();
                this.loadHistory();
                this.updateStats();
            }

            setupControls() {
                // 高级选项复选框
                try {
                    const container = document.querySelector('#advanced-options');
                    if (container) {
                        this.advancedOptionsGroup = Checkbox.createCheckboxGroup({
                            items: [
                                { label: '显示详细信息', checked: true },
                                { label: '包含字符分析', checked: true },
                                { label: '输入时实时验证', checked: false },
                                { label: '自动保存历史', checked: true },
                                { label: '显示字符串预览', checked: true },
                                { label: '忽略大小写', checked: true },
                                { label: '忽略空格', checked: true },
                                { label: '忽略标点符号', checked: true }
                            ],
                            onChange: (values) => {
                                this.advancedOptions.showDetailedInfo = values[0];
                                this.advancedOptions.includeCharacterAnalysis = values[1];
                                this.advancedOptions.validateOnInput = values[2];
                                this.advancedOptions.autoSaveHistory = values[3];
                                this.advancedOptions.showStringPreview = values[4];
                                this.advancedOptions.ignoreCase = values[5];
                                this.advancedOptions.ignoreSpaces = values[6];
                                this.advancedOptions.ignorePunctuation = values[7];
                                
                                // 更新全选复选框状态
                                this.updateAllCheckboxState();
                            }
                        });
                        
                        container.appendChild(this.advancedOptionsGroup.container);
                        
                        // 初始化后更新全选复选框状态
                        this.updateAllCheckboxState();
                    }
                } catch (error) {
                    console.warn('复选框插件加载失败，使用默认选项');
                }
            }

            setupEventListeners() {
                // 比较按钮
                document.getElementById('compare-btn').addEventListener('click', () => {
                    this.compareStrings();
                });

                // 批量比较按钮
                document.getElementById('batch-compare-btn').addEventListener('click', () => {
                    this.compareBatchStrings();
                });

                // 深度分析按钮
                document.getElementById('analyze-btn').addEventListener('click', () => {
                    this.analyzeStrings();
                });

                // 清空按钮
                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.clearInput();
                });

                // 导出按钮
                document.getElementById('export-btn').addEventListener('click', () => {
                    this.exportResults();
                });

                // 清空结果按钮
                document.getElementById('clear-results-btn').addEventListener('click', () => {
                    this.clearResults();
                });

                // 加载历史按钮
                document.getElementById('load-history-btn').addEventListener('click', () => {
                    this.loadHistory();
                });

                // 清空历史按钮
                document.getElementById('clear-history-btn').addEventListener('click', () => {
                    this.clearHistory();
                });

                // 模板点击
                document.querySelectorAll('.template-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const template = item.dataset.template;
                        this.loadTemplate(template);
                    });
                });

                // 字符串输入框实时验证
                const string1Input = document.getElementById('string1-input');
                const string2Input = document.getElementById('string2-input');
                
                if (this.advancedOptions.validateOnInput) {
                    string1Input.addEventListener('input', () => {
                        this.validateOnInput();
                    });
                    string2Input.addEventListener('input', () => {
                        this.validateOnInput();
                    });
                }

                // 回车键验证
                string1Input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        string2Input.focus();
                    }
                });
                
                string2Input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.compareStrings();
                    }
                });
            }

            compareStrings() {
                const str1 = document.getElementById('string1-input').value.trim();
                const str2 = document.getElementById('string2-input').value.trim();
                
                if (str1 === '' || str2 === '') {
                    this.notification.warning('请输入两个要比较的字符串');
                    return;
                }

                const result = this.compareStringPair(str1, str2);
                this.results.unshift(result);
                this.updateResultsDisplay();
                this.updateStats();
                
                if (this.advancedOptions.autoSaveHistory) {
                    this.saveToHistory(result);
                }

                this.notification.success(`字符串比较完成: ${result.isAnagram ? '✅ 是变位词' : '❌ 不是变位词'}`);
            }

            compareBatchStrings() {
                const batchInput = document.getElementById('batch-strings').value.trim();
                
                if (!batchInput) {
                    this.notification.warning('请输入要批量比较的字符串');
                    return;
                }

                const lines = batchInput.split('\n').filter(line => line.trim() !== '');
                const pairs = [];
                
                lines.forEach((line, index) => {
                    const parts = line.split(',').map(s => s.trim());
                    if (parts.length >= 2) {
                        pairs.push({ str1: parts[0], str2: parts[1], lineNumber: index + 1 });
                    }
                });
                
                if (pairs.length === 0) {
                    this.notification.warning('没有找到有效的字符串对');
                    return;
                }

                this.results = [];
                pairs.forEach(pair => {
                    const result = this.compareStringPair(pair.str1, pair.str2, pair.lineNumber);
                    this.results.push(result);
                });

                this.updateResultsDisplay();
                this.updateStats();
                
                if (this.advancedOptions.autoSaveHistory) {
                    pairs.forEach(pair => {
                        const result = this.compareStringPair(pair.str1, pair.str2, pair.lineNumber);
                        this.saveToHistory(result);
                    });
                }

                this.notification.success(`批量比较完成: 共比较 ${pairs.length} 对字符串`);
            }

            compareStringPair(str1, str2, lineNumber = null) {
                const isAnagramResult = isAnagram(str1, str2);
                const isEmpty = str1 === '' || str2 === '';
                
                return {
                    str1: str1,
                    str2: str2,
                    isAnagram: isAnagramResult,
                    isEmpty: isEmpty,
                    lineNumber: lineNumber,
                    timestamp: new Date(),
                    details: this.getStringPairDetails(str1, str2, isAnagramResult, isEmpty)
                };
            }

            getStringPairDetails(str1, str2, isAnagram, isEmpty) {
                const details = {
                    str1Length: str1.length,
                    str2Length: str2.length,
                    str1HasUppercase: /[A-Z]/.test(str1),
                    str2HasUppercase: /[A-Z]/.test(str2),
                    str1HasLowercase: /[a-z]/.test(str1),
                    str2HasLowercase: /[a-z]/.test(str2),
                    str1HasNumbers: /\d/.test(str1),
                    str2HasNumbers: /\d/.test(str1),
                    str1HasSpaces: /\s/.test(str1),
                    str2HasSpaces: /\s/.test(str2),
                    str1HasSpecialChars: /[^a-zA-Z0-9\s]/.test(str1),
                    str2HasSpecialChars: /[^a-zA-Z0-9\s]/.test(str2)
                };

                if (this.advancedOptions.includeCharacterAnalysis) {
                    details.str1CharacterBreakdown = this.getCharacterBreakdown(str1);
                    details.str2CharacterBreakdown = this.getCharacterBreakdown(str2);
                }

                return details;
            }

            getCharacterBreakdown(str) {
                const breakdown = {
                    uppercase: 0,
                    lowercase: 0,
                    numbers: 0,
                    spaces: 0,
                    special: 0,
                    other: 0
                };

                for (let char of str) {
                    if (/[A-Z]/.test(char)) {
                        breakdown.uppercase++;
                    } else if (/[a-z]/.test(char)) {
                        breakdown.lowercase++;
                    } else if (/\d/.test(char)) {
                        breakdown.numbers++;
                    } else if (/\s/.test(char)) {
                        breakdown.spaces++;
                    } else if (/[^a-zA-Z0-9\s]/.test(char)) {
                        breakdown.special++;
                    } else {
                        breakdown.other++;
                    }
                }

                return breakdown;
            }

            analyzeStrings() {
                const str1 = document.getElementById('string1-input').value.trim();
                const str2 = document.getElementById('string2-input').value.trim();
                
                if (str1 === '' || str2 === '') {
                    this.notification.warning('请输入两个要分析的字符串');
                    return;
                }

                const result = this.compareStringPair(str1, str2);
                this.showStringAnalysis(result);
            }

            showStringAnalysis(result) {
                const previewContainer = document.getElementById('string-preview');
                const previewContent = document.getElementById('preview-content');
                
                let statusClass = 'not-anagram';
                let statusIcon = '❌';
                
                if (result.isEmpty) {
                    statusClass = 'empty';
                    statusIcon = '⚠️';
                } else if (result.isAnagram) {
                    statusClass = 'anagram';
                    statusIcon = '✅';
                }

                previewContainer.className = `string-preview ${statusClass}`;
                previewContainer.style.display = 'block';

                let analysisHtml = `
                    <div style="margin-bottom: 15px;">
                        <strong>比较结果:</strong> ${statusIcon} ${result.isAnagram ? '是变位词' : result.isEmpty ? '包含空字符串' : '不是变位词'}
                    </div>
                `;

                if (this.advancedOptions.showDetailedInfo) {
                    analysisHtml += `
                        <div class="string-analysis">
                            <h4>🔬 字符串深度分析</h4>
                            <div class="analysis-grid">
                                <div class="analysis-item">
                                    <div class="analysis-label">字符串1长度</div>
                                    <div class="analysis-value">${result.details.str1Length} 字符</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">字符串2长度</div>
                                    <div class="analysis-value">${result.details.str2Length} 字符</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">长度是否相等</div>
                                    <div class="analysis-value">${result.details.str1Length === result.details.str2Length ? '是' : '否'}</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">字符串1包含大写字母</div>
                                    <div class="analysis-value">${result.details.str1HasUppercase ? '是' : '否'}</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">字符串2包含大写字母</div>
                                    <div class="analysis-value">${result.details.str2HasUppercase ? '是' : '否'}</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">字符串1包含数字</div>
                                    <div class="analysis-value">${result.details.str1HasNumbers ? '是' : '否'}</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">字符串2包含数字</div>
                                    <div class="analysis-value">${result.details.str2HasNumbers ? '是' : '否'}</div>
                                </div>
                            </div>
                        </div>
                    `;

                    if (this.advancedOptions.includeCharacterAnalysis) {
                        analysisHtml += `
                            <div class="string-analysis" style="margin-top: 20px;">
                                <h4>📊 字符统计对比</h4>
                                <div class="analysis-grid">
                                    <div class="analysis-item">
                                        <div class="analysis-label">字符串1大写字母</div>
                                        <div class="analysis-value">${result.details.str1CharacterBreakdown.uppercase} 个</div>
                                    </div>
                                    <div class="analysis-item">
                                        <div class="analysis-label">字符串2大写字母</div>
                                        <div class="analysis-value">${result.details.str2CharacterBreakdown.uppercase} 个</div>
                                    </div>
                                    <div class="analysis-item">
                                        <div class="analysis-label">字符串1小写字母</div>
                                        <div class="analysis-value">${result.details.str1CharacterBreakdown.lowercase} 个</div>
                                    </div>
                                    <div class="analysis-item">
                                        <div class="analysis-label">字符串2小写字母</div>
                                        <div class="analysis-value">${result.details.str2CharacterBreakdown.lowercase} 个</div>
                                    </div>
                                    <div class="analysis-item">
                                        <div class="analysis-label">字符串1数字</div>
                                        <div class="analysis-value">${result.details.str1CharacterBreakdown.numbers} 个</div>
                                    </div>
                                    <div class="analysis-item">
                                        <div class="analysis-label">字符串2数字</div>
                                        <div class="analysis-value">${result.details.str2CharacterBreakdown.numbers} 个</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }

                previewContent.innerHTML = analysisHtml;
            }

            validateOnInput() {
                const str1 = document.getElementById('string1-input').value.trim();
                const str2 = document.getElementById('string2-input').value.trim();
                
                if (!str1 || !str2) {
                    return;
                }

                // 可以在这里添加实时验证逻辑
            }

            updateResultsDisplay() {
                const container = document.getElementById('result-display');
                container.innerHTML = '';

                this.results.forEach((result, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.className = `result-item ${result.isAnagram ? 'success' : 'error'} fade-in`;
                    
                    let detailsHtml = '';
                    if (this.advancedOptions.showDetailedInfo) {
                        detailsHtml = `
                            <div class="details-info">
                                <strong>字符串1:</strong> "${result.str1}" (${result.details.str1Length} 字符)<br>
                                <strong>字符串2:</strong> "${result.str2}" (${result.details.str2Length} 字符)<br>
                                <strong>长度相等:</strong> ${result.details.str1Length === result.details.str2Length ? '是' : '否'}<br>
                                <strong>比较时间:</strong> ${result.timestamp.toLocaleString()}
                                ${result.lineNumber ? `<br><strong>行号:</strong> ${result.lineNumber}` : ''}
                            </div>
                        `;
                    }

                    resultItem.innerHTML = `
                        <div class="string-info">
                            <strong>字符串1:</strong> "${result.str1}"<br>
                            <strong>字符串2:</strong> "${result.str2}"
                        </div>
                        ${detailsHtml}
                        <div class="result-info ${result.isAnagram}">
                            ${result.isAnagram ? '✅ 是变位词' : '❌ 不是变位词'}
                        </div>
                    `;

                    container.appendChild(resultItem);
                });
            }

            updateStats() {
                this.stats.totalComparisons = this.results.length;
                this.stats.anagramPairs = this.results.filter(r => r.isAnagram).length;
                this.stats.notAnagramPairs = this.results.filter(r => !r.isAnagram && !r.isEmpty).length;
                this.stats.emptyPairs = this.results.filter(r => r.isEmpty).length;

                document.getElementById('total-comparisons').textContent = this.stats.totalComparisons;
                document.getElementById('anagram-pairs').textContent = this.stats.anagramPairs;
                document.getElementById('not-anagram-pairs').textContent = this.stats.notAnagramPairs;
                document.getElementById('empty-pairs').textContent = this.stats.emptyPairs;
            }

            clearInput() {
                document.getElementById('string1-input').value = '';
                document.getElementById('string2-input').value = '';
                document.getElementById('batch-strings').value = '';
                document.getElementById('string-preview').style.display = 'none';
            }

            clearResults() {
                this.results = [];
                this.updateResultsDisplay();
                this.updateStats();
                document.getElementById('string-preview').style.display = 'none';
                this.notification.info('结果已清空');
            }

            loadTemplate(template) {
                let pairs = [];
                
                switch (template) {
                    case 'classic-anagrams':
                        pairs = [
                            'iceman,cinema',
                            'listen,silent',
                            'debit card,bad credit',
                            'schoolmaster,the classroom'
                        ];
                        break;
                    case 'word-pairs':
                        pairs = [
                            'hello,olleh',
                            'world,dlrow',
                            'cat,tac',
                            'dog,god'
                        ];
                        break;
                    case 'sentences':
                        pairs = [
                            'The eyes,They see',
                            'A gentleman,Elegant man',
                            'Eleven plus two,Twelve plus one',
                            'The Morse Code,Here come dots'
                        ];
                        break;
                    case 'numbers':
                        pairs = [
                            '12345,54321',
                            'hello123,123olleh',
                            'test2023,2023test',
                            'code123,123edoc'
                        ];
                        break;
                    case 'mixed':
                        pairs = [
                            'iceman,cinema',
                            'hello,olleh',
                            'The eyes,They see',
                            '12345,54321'
                        ];
                        break;
                    case 'not-anagrams':
                        pairs = [
                            'hello,world',
                            'cat,dog',
                            'apple,orange',
                            '123,456'
                        ];
                        break;
                }

                document.getElementById('batch-strings').value = pairs.join('\n');
                this.notification.success(`已加载 ${template} 模板，包含 ${pairs.length} 对字符串`);
            }

            exportResults() {
                if (this.results.length === 0) {
                    this.notification.warning('没有可导出的结果');
                    return;
                }

                const exportData = {
                    timestamp: new Date().toISOString(),
                    totalResults: this.results.length,
                    results: this.results,
                    stats: this.stats
                };

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `anagram-comparison-results-${new Date().toISOString().slice(0, 19)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.notification.success('结果已导出');
            }

            saveToHistory(result) {
                const historyItem = {
                    ...result,
                    action: '字符串比较'
                };
                
                this.history.unshift(historyItem);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }
                
                this.updateHistoryDisplay();
                this.saveHistory();
            }

            updateHistoryDisplay() {
                const container = document.getElementById('history-list');
                
                if (this.history.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #718096; padding: 20px;">暂无比较历史记录</div>';
                    return;
                }

                container.innerHTML = '';
                this.history.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item fade-in';
                    
                    historyItem.innerHTML = `
                        <div class="history-info">
                            <div><strong>${item.isAnagram ? '变位词' : '非变位词'}</strong> - "${item.str1}" vs "${item.str2}"</div>
                            <div class="history-time">${item.timestamp.toLocaleString()}</div>
                        </div>
                        <div class="history-action">${item.isAnagram ? '✅ 变位词' : '❌ 非变位词'}</div>
                    `;

                    container.appendChild(historyItem);
                });
            }

            saveHistory() {
                try {
                    localStorage.setItem('anagramDetectorHistory', JSON.stringify(this.history));
                } catch (error) {
                    console.warn('保存历史记录失败:', error);
                }
            }

            loadHistory() {
                try {
                    const saved = localStorage.getItem('anagramDetectorHistory');
                    if (saved) {
                        this.history = JSON.parse(saved).map(item => ({
                            ...item,
                            timestamp: new Date(item.timestamp)
                        }));
                        this.updateHistoryDisplay();
                        this.notification.success('历史记录已加载');
                    }
                } catch (error) {
                    console.warn('加载历史记录失败:', error);
                }
            }

            clearHistory() {
                this.history = [];
                this.updateHistoryDisplay();
                this.saveHistory();
                this.notification.info('历史记录已清空');
            }

            updateAllCheckboxState() {
                if (this.advancedOptionsGroup && this.advancedOptionsGroup.checkboxes) {
                    const allChecked = this.advancedOptionsGroup.checkboxes.every(cb => cb.isChecked());
                    const noneChecked = this.advancedOptionsGroup.checkboxes.every(cb => !cb.isChecked());
                    
                    // 更新全选复选框的状态，但不触发onChange事件
                    if (this.advancedOptionsGroup.allCheckbox) {
                        // 直接设置状态，避免调用setChecked方法
                        this.advancedOptionsGroup.allCheckbox.checked = allChecked;
                        const allCheckboxInput = this.advancedOptionsGroup.allCheckbox.element.querySelector('.checkbox-input');
                        if (allCheckboxInput) {
                            allCheckboxInput.checked = allChecked;
                            allCheckboxInput.indeterminate = !allChecked && !noneChecked;
                        }
                    }
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new AnagramDetector();
        });
    </script>
