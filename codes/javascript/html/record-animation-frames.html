<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recordAnimationFrames - 动画帧记录示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #06b6d4;
            --accent-strong: #0891b2;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #22d3ee;
            --accent-strong: #0ea5e9;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .muted {
            color: var(--text-secondary);
        }

        .frame-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .frame-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            font-weight: 700;
        }

        .frame-preview {
            height: 180px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>recordAnimationFrames 动画帧记录演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>目标帧数</label>
                        <div id="frameInput"></div>
                    </div>
                    <div class="input-group">
                        <label>刷新阈值</label>
                        <div id="throttleInput"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>轨迹模式</label>
                        <div id="modeSelect"></div>
                    </div>
                    <div class="input-group">
                        <label>播放速度</label>
                        <div id="speedInput"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="startBtn">开始记录</button>
                    <button class="btn btn-secondary" id="stopBtn">停止记录</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">已记录帧</div>
                        <div class="stat-value" id="countValue">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">当前帧率</div>
                        <div class="stat-value" id="fpsValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">平均间隔</div>
                        <div class="stat-value" id="avgValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">待机</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>帧数据</label>
                    <div id="frameValue" class="value-text"><span class="muted">尚未记录</span></div>
                </div>

                <div class="input-group">
                    <label>轨迹预览</label>
                    <div class="frame-preview">
                        <div class="dot" id="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="basic">基础记录<div class="example-desc">记录 30 帧</div></button>
                <button class="example-card" data-example="slow">慢速播放<div class="example-desc">速度 0.6</div></button>
                <button class="example-card" data-example="fast">快速播放<div class="example-desc">速度 1.4</div></button>
                <button class="example-card" data-example="dense">高密度<div class="example-desc">阈值 8ms</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script>
        const recordAnimationFrames = (callback, autoStart = true) => {
            let running = false,
                raf;
            const stop = () => {
                if (!running) return;
                running = false;
                cancelAnimationFrame(raf);
            };
            const start = () => {
                if (running) return;
                running = true;
                run();
            };
            const run = () => {
                raf = requestAnimationFrame(() => {
                    callback();
                    if (running) run();
                });
            };
            if (autoStart) start();
            return { start, stop };
        };

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                mode: null
            },
            inputs: {
                frame: null,
                throttle: null,
                speed: null
            },
            toggles: {
                autoStart: null,
                showFrames: null,
                darkMode: null
            },
            last: null,
            recorder: null,
            startTime: 0,
            lastTick: 0,
            frames: []
        };

        const examples = {
            basic: { frame: 30, throttle: 16, speed: 1 },
            slow: { frame: 30, throttle: 24, speed: 0.6 },
            fast: { frame: 30, throttle: 12, speed: 1.4 },
            dense: { frame: 50, throttle: 8, speed: 1 }
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function formatFrameList(values) {
            return values.map((item, index) => `${index + 1}. t=${item.t}ms`).join('\n');
        }

        function updateUI(payload) {
            document.getElementById('countValue').textContent = payload.countText;
            document.getElementById('fpsValue').textContent = payload.fpsText;
            document.getElementById('avgValue').textContent = payload.avgText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('frameValue').textContent = payload.frameText;
        }

        function resetFrames() {
            state.frames = [];
            state.startTime = 0;
            state.lastTick = 0;
            state.last = null;
            updateUI({
                countText: '0',
                fpsText: '-',
                avgText: '-',
                statusText: '待机',
                frameText: '尚未记录'
            });
            document.getElementById('dot').style.transform = 'translate(-50%, -50%)';
        }

        function updateDot(progress) {
            const dot = document.getElementById('dot');
            const clamped = Math.max(0, Math.min(1, progress));
            const angle = clamped * Math.PI * 2;
            const radius = 65;
            const centerX = 50;
            const centerY = 50;
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;
            dot.style.transform = `translate(${x}px, ${y}px)`;
        }

        function recordFrame(now) {
            if (!state.startTime) state.startTime = now;
            const elapsed = now - state.startTime;
            const throttle = state.inputs.throttle.getValue();
            if (state.lastTick && elapsed - state.lastTick < throttle) {
                return;
            }
            state.lastTick = elapsed;
            state.frames.push({ t: Math.round(elapsed) });
            const total = state.inputs.frame.getValue();
            if (state.frames.length >= total) {
                stopRecording();
                return;
            }

            const progress = state.frames.length / total;
            updateDot(progress);
            const avg = state.frames.length > 1 ? Math.round(elapsed / state.frames.length) : elapsed;
            const fps = avg ? Math.round(1000 / avg) : '-';

            updateUI({
                countText: String(state.frames.length),
                fpsText: fps === '-' ? '-' : `${fps} fps`,
                avgText: avg ? `${avg} ms` : '-',
                statusText: '录制中',
                frameText: state.toggles.showFrames.isChecked() ? formatFrameList(state.frames) : '已隐藏'
            });
        }

        function startRecording() {
            resetFrames();
            const autoStart = state.toggles.autoStart.isChecked();
            state.recorder = recordAnimationFrames(() => recordFrame(performance.now()), autoStart);
            if (!autoStart) {
                state.recorder.start();
            }
            showNotification('已开始记录', 'success');
        }

        function stopRecording() {
            if (state.recorder) {
                state.recorder.stop();
            }
            updateUI({
                countText: String(state.frames.length),
                fpsText: document.getElementById('fpsValue').textContent,
                avgText: document.getElementById('avgValue').textContent,
                statusText: '已停止',
                frameText: state.toggles.showFrames.isChecked() ? formatFrameList(state.frames) : '已隐藏'
            });
            showNotification('已停止', 'info');
        }

        function applyExample(key) {
            const config = examples[key];
            if (!config) return;
            state.inputs.frame.setValue(config.frame);
            state.inputs.throttle.setValue(config.throttle);
            state.inputs.speed.setValue(config.speed);
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
        }

        function reset() {
            state.inputs.frame.setValue(30);
            state.inputs.throttle.setValue(16);
            state.inputs.speed.setValue(1);
            state.selects.example.setValue('basic');
            state.selects.mode.setValue('circle');
            state.toggles.autoStart.setChecked(true);
            state.toggles.showFrames.setChecked(true);
            resetFrames();
            showNotification('已重置', 'info');
        }

        function showDetail() {
            if (!state.frames.length) {
                showNotification('暂无帧数据', 'warning');
                return;
            }
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">帧记录详情</div>
                    <div style="margin-bottom:8px;">记录帧数：<strong>${state.frames.length}</strong></div>
                    <div style="margin-bottom:8px;">首帧时间：<strong>${state.frames[0].t} ms</strong></div>
                    <div style="margin-bottom:8px;">末帧时间：<strong>${state.frames[state.frames.length - 1].t} ms</strong></div>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'basic', label: '基础记录' },
                { value: 'slow', label: '慢速播放' },
                { value: 'fast', label: '快速播放' },
                { value: 'dense', label: '高密度' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('basic');

            state.selects.mode = new Select({
                container: '#modeSelect',
                placeholder: '轨迹模式',
                onChange: () => {
                    if (state.toggles.autoStart.isChecked()) startRecording();
                }
            });
            state.selects.mode.setOptions([
                { value: 'circle', label: '环形' },
                { value: 'line', label: '直线' }
            ]);
            state.selects.mode.setValue('circle');

            state.inputs.frame = new InputNumber({
                container: '#frameInput',
                min: 5,
                max: 120,
                step: 1,
                value: 30
            });

            state.inputs.throttle = new InputNumber({
                container: '#throttleInput',
                min: 4,
                max: 60,
                step: 1,
                value: 16
            });

            state.inputs.speed = new InputNumber({
                container: '#speedInput',
                min: 0.2,
                max: 2,
                step: 0.1,
                value: 1
            });

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoStart = new Checkbox({
                label: '自动开始',
                checked: true
            });
            state.toggles.showFrames = new Checkbox({
                label: '显示帧列表',
                checked: true,
                onChange: () => {
                    updateUI({
                        countText: String(state.frames.length),
                        fpsText: document.getElementById('fpsValue').textContent,
                        avgText: document.getElementById('avgValue').textContent,
                        statusText: document.getElementById('statusValue').textContent,
                        frameText: state.toggles.showFrames.isChecked() ? formatFrameList(state.frames) : '已隐藏'
                    });
                }
            });
            state.toggles.autoStart.mount(optionRoot);
            state.toggles.showFrames.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('startBtn').addEventListener('click', startRecording);
            document.getElementById('stopBtn').addEventListener('click', stopRecording);
            document.getElementById('detailBtn').addEventListener('click', showDetail);
            document.getElementById('resetBtn').addEventListener('click', reset);

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            if (state.toggles.autoStart.isChecked()) startRecording();
        });
    </script>
</body>

</html>
