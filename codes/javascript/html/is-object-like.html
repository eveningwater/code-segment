        .stat-label {

        .advanced-options {

        .history-list {

        .history-item {

            width: 40px;
            height: 40px;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        .same {
            border-left: 4px solid #10b981;
        }

        .different {
            border-left: 4px solid #ef4444;

        .results-visible {
            animation: slideInUp 0.5s ease-out;

        .fade-in {

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }

            }

            }

    <div class="container">
        <div class="header">
            <h1>🔍 对象检测与数据验证工具</h1>
            <p>基于 isObjectLike 函数的智能对象检测平台，支持对象验证、深度分析、数据比较和类型识别</p>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>📝 对象输入与分析</h2>
                <div class="input-section">
                    <div class="mode-selector">
                        <button class="mode-btn active" data-mode="single">单对象检测</button>
                        <button class="mode-btn" data-mode="comparison">对象比较</button>
                        <button class="mode-btn" data-mode="batch">批量检测</button>
                    </div>
                    
                    <div class="input-group">
                        <label for="objectInput">输入要检测的对象</label>
                        <textarea id="objectInput" class="json-editor" placeholder="请输入 JSON 格式的对象数据...&#10;&#10;示例：&#10;{&#10;  "name": "张三",&#10;  "age": 25,&#10;  "hobbies": ["读书", "游泳"],&#10;  "address": {&#10;    "city": "北京",&#10;    "district": "朝阳区"&#10;  }&#10;}"></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label for="objectTypeContainer">选择对象类型</label>
                        <div id="objectTypeContainer"></div>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="window.objectDetector?.analyzeObject()">
                            🔍 分析对象
                        </button>
                        <button class="btn btn-success" onclick="window.objectDetector?.clearInput()">
                            🗑️ 清空输入
                        </button>
                        <button class="btn btn-info" onclick="window.objectDetector?.loadSampleObjects()">

                        </button>

                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator" id="isObjectLikeIndicator"></span>

                        <span class="result-value" id="isObjectLikeResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator" id="isArrayIndicator"></span>
                            是否为数组
                        </span>
                        <span class="result-value" id="isArrayResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator" id="isFunctionIndicator"></span>
                            是否为函数
                        </span>
                        <span class="result-value" id="isFunctionResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">
                            <span class="status-indicator" id="isNullIndicator"></span>

                    <div class="result-item">
                        <span class="result-label">对象类型</span>

                    </div>
                    <div class="result-item">
                        <span class="result-label">构造函数</span>
                        <span class="result-value" id="constructorResult">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">对象大小</span>

            <div class="card">

            <div class="history-section">
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.objectDetector?.refreshHistory()">
                        🔄 刷新历史
                    </button>
                    <button class="btn btn-danger" onclick="window.objectDetector?.clearHistory()">
                        🗑️ 清空历史
                    </button>
                    <button class="btn btn-info" onclick="window.objectDetector?.exportHistory()">
                        📤 导出历史
                    </button>

    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>

    <script>
        // 核心 isObjectLike 函数
        const isObjectLike = val => val !== null && typeof val === 'object';

        // 对象检测器类
        class ObjectDetector {
            constructor() {
                this.plugins = {};
                this.history = [];
                this.stats = {
                    totalAnalyzes: 0,
                    totalValidations: 0,
                    lastAnalyze: null,
                    objectValuesFound: 0,
                    arrayValuesFound: 0,
                    functionValuesFound: 0,
                    nullValuesFound: 0
                };
                this.currentMode = 'single';
                this.init();
            }

            // 初始化
            async init() {
                try {
                    await this.loadPlugins();
                    this.setupCheckboxes();
                    this.setupSelect();
                    this.setupModeSelector();
                    this.loadHistory();
                    this.setupEventListeners();
                    this.updateStats();
                    this.showWelcomeMessage();
                } catch (error) {
                    console.error('初始化失败:', error);

            // 核心函数：检查是否为对象类型
            isObjectLike(val) {
                return val !== null && typeof val === 'object';
            }

            // 检查是否为数组
            isArray(val) {
                return Array.isArray(val);
            }

            // 检查是否为函数
            isFunction(val) {
                return typeof val === 'function';
            }

            // 检查是否为 null
            isNull(val) {
                return val === null;
            }

            // 获取选中的类型
            getSelectedType() {
                return this.plugins.objectTypeSelect ? this.plugins.objectTypeSelect.getValue() || 'auto' : 'auto';

            // 分析对象
            analyzeObject() {
                const objectInput = document.getElementById('objectInput');
                
                if (!objectInput) return;

                const inputValue = objectInput.value.trim();
                const selectedType = this.getSelectedType();
                
                if (!inputValue && selectedType === 'auto') {
                    this.hideResults();
                    return;
                }

                this.showLoadingAnimation();

                requestAnimationFrame(() => {
                    try {
                        const parsedValue = this.parseValue(inputValue, selectedType);
                        const analysis = this.performAnalysis(parsedValue, inputValue);
                        this.displayResults(analysis);
                        this.updateStats();
                        
                        if (this.getCheckboxValue('saveHistory')) {
                            this.saveToHistory(inputValue, analysis);
                        }

                        this.showNotification('对象分析完成', 'success');
                    } catch (error) {
                        this.showError('对象解析失败: ' + error.message);
                    }
                });
            }

            // 解析输入值
            parseValue(input, type) {
                if (input === 'null') return null;
                if (input === 'undefined') return undefined;
                if (input === 'true') return true;
                if (input === 'false') return false;
                if (input === 'NaN') return NaN;
                if (input === 'Infinity') return Infinity;
                if (input === '-Infinity') return -Infinity;
                
                switch (type) {
                    case 'object':
                        try {
                            return JSON.parse(input);
                        } catch (e) {
                            return {};
                        }
                    case 'array':
                        try {
                            const parsed = JSON.parse(input);
                            return Array.isArray(parsed) ? parsed : [parsed];
                        } catch (e) {
                            return input.split(',').map(item => item.trim());
                        }
                    case 'function':
                        try {
                            return new Function('return ' + input)();
                        } catch (e) {
                            return function() {};
                        }
                    case 'null':
                        return null;
                    case 'primitive':
                        if (!isNaN(input) && input !== '') return Number(input);
                        if (input === 'true' || input === 'false') return input === 'true';
                        return input;
                    case 'auto':
                    default:
                        if (input === '') return '';
                        try {
                            return JSON.parse(input);
                        } catch (e) {
                            if (!isNaN(input) && input !== '') return Number(input);
                            if (input === 'true' || input === 'false') return input === 'true';
                            return input;
                        }
                }
            }

            // 执行对象分析
            performAnalysis(value, originalInput) {
                return {
                    value: value,
                    originalInput: originalInput,
                    isObjectLike: this.isObjectLike(value),
                    isArray: this.isArray(value),
                    isFunction: this.isFunction(value),
                    isNull: this.isNull(value),
                    type: typeof value,
                    isString: typeof value === 'string',
                    isBoolean: typeof value === 'boolean',
                    isNumber: typeof value === 'number',
                    isObject: typeof value === 'object' && value !== null,
                    constructor: value?.constructor?.name || 'Unknown',
                    toString: value !== null && value !== undefined ? value.toString() : String(value),
                    jsonStringify: this.safeJsonStringify(value),
                    size: this.getObjectSize(value),
                    depth: this.getObjectDepth(value),
                    keys: this.getObjectKeys(value)
                };
            }

            // 安全JSON序列化
            safeJsonStringify(value) {
                try {
                    return JSON.stringify(value, null, 2);
                } catch (error) {
                    return '[Circular Reference or Non-serializable]';
                }
            }

            // 获取对象大小
            getObjectSize(value) {
                if (typeof value === 'string' || Array.isArray(value)) {
                    return value.length;
                }
                if (typeof value === 'object' && value !== null) {
                    return Object.keys(value).length;
                }
                return 0;
            }

            // 获取对象深度
            getObjectDepth(value, currentDepth = 0) {
                if (typeof value !== 'object' || value === null) {
                    return currentDepth;
                }
                
                let maxDepth = currentDepth;
                for (let key in value) {
                    if (value.hasOwnProperty(key)) {
                        const depth = this.getObjectDepth(value[key], currentDepth + 1);
                        maxDepth = Math.max(maxDepth, depth);
                    }
                }
                return maxDepth;
            }

            // 获取对象键
            getObjectKeys(value) {
                if (typeof value === 'object' && value !== null) {
                    return Object.keys(value);
                }
                return [];
            }

            // 显示分析结果
            displayResults(analysis) {

            showLoadingAnimation() {

                if (resultSection) {

            // 生成对象结构树
            generateObjectTree(obj, depth = 0, key = 'root') {
                const objectTree = document.getElementById('objectTree');
                if (!objectTree) return;

                const treeHTML = this.buildTreeHTML(obj, depth, key);
                objectTree.innerHTML = treeHTML;
            }

            // 构建树HTML
            buildTreeHTML(obj, depth = 0, key = 'root') {
                const indent = '  '.repeat(depth);
                let html = '';

                if (depth === 0) {
                    html += `<div class="tree-item" style="margin-left: 0;">
                        <span class="tree-key">${key}</span>: 
                        <span class="tree-value">${this.formatTreeValue(obj)}</span>
                        <span class="tree-type">(${typeof obj})</span>
                    </div>`;
                }

                if (this.isObjectLike(obj) && !this.isFunction(obj)) {
                    if (this.isArray(obj)) {
                        obj.forEach((item, index) => {
                            html += `<div class="tree-item" style="margin-left: ${depth * 20}px;">
                                <span class="tree-key">[${index}]</span>: 
                                <span class="tree-value">${this.formatTreeValue(item)}</span>
                                <span class="tree-type">(${typeof item})</span>
                            </div>`;
                            
                            if (this.isObjectLike(item) && depth < 3) {
                                html += this.buildTreeHTML(item, depth + 1, index);
                            }
                        });
                    } else {
                        Object.keys(obj).forEach(subKey => {
                            html += `<div class="tree-item" style="margin-left: ${depth * 20}px;">
                                <span class="tree-key">${subKey}</span>: 
                                <span class="tree-value">${this.formatTreeValue(obj[subKey])}</span>
                                <span class="tree-type">(${typeof obj[subKey]})</span>
                            </div>`;
                            
                            if (this.isObjectLike(obj[subKey]) && depth < 3) {
                                html += this.buildTreeHTML(obj[subKey], depth + 1, subKey);
                            }
                        });
                    }
                }

                return html;
            }

            // 格式化树值显示
            formatTreeValue(value) {
                if (value === null) return '<span class="null-value">null</span>';
                if (value === undefined) return '<span class="null-value">undefined</span>';
                if (this.isObjectLike(value)) {
                    if (this.isArray(value)) {
                        return `<span class="object-value">Array(${value.length})</span>`;
                    } else if (this.isFunction(value)) {
                        return '<span class="object-value">function</span>';
                    } else {
                        return `<span class="object-value">Object</span>`;
                    }
                }
                if (typeof value === 'string') {
                    return `"${value}"`;
                }
                return String(value);
            }

            // 验证对象
            validateObjects() {
                const objectInput = document.getElementById('objectInput');
                if (!objectInput || !objectInput.value.trim()) {
                    this.showError('请先输入要验证的对象');
                    return;
                }

                try {
                    const value = this.parseValue(objectInput.value.trim());
                    const validations = this.getObjectValidations(value);
                    this.displayValidations(validations);
                    this.showNotification('对象验证完成', 'success');
                } catch (error) {
                    this.showError('对象解析失败: ' + error.message);
                }
            }

            // 获取对象验证结果
            getObjectValidations(value) {
                return [
                    { label: 'isObjectLike 检测', value: this.isObjectLike(value), type: 'isObjectLike' },
                    { label: 'isArray 检测', value: this.isArray(value), type: 'isArray' },
                    { label: 'isFunction 检测', value: this.isFunction(value), type: 'isFunction' },
                    { label: 'isNull 检测', value: this.isNull(value), type: 'isNull' },
                    { label: '严格相等 null', value: value === null, type: 'strict-null' },
                    { label: '严格相等 undefined', value: value === undefined, type: 'strict-undefined' },
                    { label: 'Object.is() 检测', value: Object.is(value, value), type: 'object-is' },
                    { label: '可序列化检测', value: this.isSerializable(value), type: 'serializable' }
                ];
            }

            // 检查是否可序列化
            isSerializable(value) {
                try {
                    JSON.stringify(value);
                    return true;
                } catch (error) {
                    return false;
                }
            }

            // 显示验证结果
            displayValidations(validations) {

                const validationHTML = validations.map((item, index) => `

            // 深度分析
            deepAnalyze() {
                const objectInput = document.getElementById('objectInput');
                if (!objectInput || !objectInput.value.trim()) {
                    this.showError('请先输入要分析的对象');
                    return;
                }

                try {
                    const value = this.parseValue(objectInput.value.trim());
                    const deepAnalysis = this.getDeepAnalysis(value);
                    this.displayDeepAnalysis(deepAnalysis);
                    this.showNotification('深度分析完成', 'success');
                } catch (error) {
                    this.showError('对象解析失败: ' + error.message);
                }
            }

            // 获取深度分析结果
            getDeepAnalysis(value) {
                return [
                    { label: '对象深度', value: this.getObjectDepth(value), type: 'depth' },
                    { label: '对象大小', value: this.getObjectSize(value), type: 'size' },
                    { label: '属性数量', value: Object.keys(value || {}).length, type: 'keys' },
                    { label: '原型链长度', value: this.getPrototypeChainLength(value), type: 'prototype' },
                    { label: '内存占用估算', value: this.estimateMemoryUsage(value), type: 'memory' },
                    { label: '循环引用检测', value: this.hasCircularReference(value), type: 'circular' },
                    { label: '函数数量', value: this.countFunctions(value), type: 'functions' },
                    { label: '嵌套对象数量', value: this.countNestedObjects(value), type: 'nested' }
                ];
            }

            // 获取原型链长度
            getPrototypeChainLength(value) {
                let length = 0;
                let proto = value?.__proto__;
                while (proto) {
                    length++;
                    proto = proto.__proto__;
                }
                return length;
            }

            // 估算内存占用
            estimateMemoryUsage(value) {
                try {
                    const jsonString = JSON.stringify(value);
                    return Math.round(jsonString.length * 2) + ' bytes';
                } catch (error) {
                    return '无法计算';
                }
            }

            // 检测循环引用
            hasCircularReference(value) {
                const seen = new WeakSet();
                return this.checkCircular(value, seen);
            }

            checkCircular(value, seen) {
                if (typeof value !== 'object' || value === null) return false;
                if (seen.has(value)) return true;
                
                seen.add(value);
                for (let key in value) {
                    if (this.checkCircular(value[key], seen)) return true;
                }
                seen.delete(value);
                return false;
            }

            // 计算函数数量
            countFunctions(value) {
                if (typeof value !== 'object' || value === null) return 0;
                
                let count = 0;
                for (let key in value) {
                    if (typeof value[key] === 'function') count++;
                    if (this.isObjectLike(value[key])) {
                        count += this.countFunctions(value[key]);
                    }
                }
                return count;
            }

            // 计算嵌套对象数量
            countNestedObjects(value) {
                if (typeof value !== 'object' || value === null) return 0;
                
                let count = 1;
                for (let key in value) {
                    if (this.isObjectLike(value[key])) {
                        count += this.countNestedObjects(value[key]);
                    }
                }
                return count;
            }

            // 比较对象
            compareObjects() {
                const objectA = document.getElementById('objectA');

                if (!objectA || !objectB || !objectA.value.trim() || !objectB.value.trim()) {
                    this.showError('请先输入两个要比较的对象');
                    return;
                }

                try {
                    const valueA = this.parseValue(objectA.value.trim());
                    const valueB = this.parseValue(objectB.value.trim());
                    const comparison = this.getObjectComparison(valueA, valueB);
                    this.displayComparison(comparison);

                } catch (error) {

            // 获取对象比较结果
            getObjectComparison(objA, objB) {
                return [
                    { label: '严格相等 (===)', value: objA === objB, comparison: '=== ' },
                    { label: '宽松相等 (==)', value: objA == objB, comparison: '== ' },
                    { label: 'Object.is()', value: Object.is(objA, objB), comparison: 'Object.is()' },
                    { label: '类型相同', value: typeof objA === typeof objB, comparison: 'typeof' },
                    { label: '构造函数相同', value: objA?.constructor === objB?.constructor, comparison: 'constructor' },
                    { label: 'JSON 字符串相同', value: JSON.stringify(objA) === JSON.stringify(objB), comparison: 'JSON.stringify' },
                    { label: '深度相等', value: this.deepEqual(objA, objB), comparison: 'deep equal' },
                    { label: '原型相同', value: Object.getPrototypeOf(objA) === Object.getPrototypeOf(objB), comparison: 'prototype' }
                ];
            }

            // 深度相等比较
            deepEqual(objA, objB) {
                if (objA === objB) return true;
                if (objA == null || objB == null) return objA === objB;
                if (typeof objA !== typeof objB) return false;
                if (typeof objA !== 'object') return objA === objB;
                
                const keysA = Object.keys(objA);
                const keysB = Object.keys(objB);
                
                if (keysA.length !== keysB.length) return false;
                
                for (let key of keysA) {
                    if (!keysB.includes(key)) return false;
                    if (!this.deepEqual(objA[key], objB[key])) return false;
                }
                
                return true;
            }

            displayComparison(comparison) {

            // 历史记录相关方法
            saveToHistory(input, analysis) {
                const historyItem = {
                    id: Date.now(),
                    input: input,
                    analysis: analysis,
                    timestamp: new Date().toLocaleString(),
                    type: 'analysis'
                };

                this.history.unshift(historyItem);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }
                this.saveHistoryToStorage();
                this.refreshHistory();
            }

            refreshHistory() {
                const historyList = document.getElementById('historyList');
                if (!historyList) return;

                if (this.history.length === 0) {
                    historyList.innerHTML = '<div style="padding: 20px; text-align: center; color: #6c757d;">暂无历史记录</div>';
                    return;
                }

                const historyHTML = this.history.map((item, index) => `
                    <div class="history-item" style="animation: slideInUp 0.3s ease-out ${index * 0.1}s both;">
                        <div class="history-text" title="${item.input}">${this.truncateText(item.input, 50)}</div>
                        <div class="history-actions">
                            <button class="btn btn-primary btn-small" onclick="window.objectDetector?.loadFromHistory('${item.id}')">加载</button>
                            <button class="btn btn-danger btn-small" onclick="window.objectDetector?.removeFromHistory('${item.id}')">删除</button>
                        </div>
                    </div>
                `).join('');

                historyList.innerHTML = historyHTML;
            }

            loadFromHistory(id) {
                const item = this.history.find(h => h.id == id);
                if (item) {
                    const objectInput = document.getElementById('objectInput');
                    if (objectInput) {
                        objectInput.value = item.input;
                        
                        if (this.plugins.objectTypeSelect && item.analysis && item.analysis.type) {
                            const typeMapping = {
                                'object': 'object',
                                'array': 'array',
                                'function': 'function',
                                'null': 'null'
                            };
                            
                            const mappedType = typeMapping[item.analysis.type] || 'auto';
                            this.plugins.objectTypeSelect.setValue(mappedType);
                        }
                        
                        if (this.getCheckboxValue('autoAnalyze')) {
                            this.analyzeObject();
                        }
                        this.showNotification('已从历史记录加载', 'success');
                    }
                }
            }

            removeFromHistory(id) {
                this.history = this.history.filter(h => h.id != id);
                this.saveHistoryToStorage();
                this.refreshHistory();
                this.showNotification('已从历史记录删除', 'info');
            }

            clearHistory() {
                this.history = [];
                this.saveHistoryToStorage();
                this.refreshHistory();
                this.showNotification('历史记录已清空', 'success');
            }

            exportHistory() {
                if (this.history.length === 0) {
                    this.showError('没有历史记录可导出');
                    return;
                }

                const exportData = {
                    exportTime: new Date().toLocaleString(),
                    totalRecords: this.history.length,
                    history: this.history
                };

                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `object-detection-history-${Date.now()}.json`;
                link.click();

                this.showNotification('历史记录已导出', 'success');
            }

            loadHistory() {
                try {
                    const saved = localStorage.getItem('objectDetectorHistory');
                    if (saved) {
                        this.history = JSON.parse(saved);
                    }
                } catch (error) {
                    console.warn('加载历史记录失败:', error);
                    this.history = [];
                }
            }

            saveHistoryToStorage() {
                try {
                    localStorage.setItem('objectDetectorHistory', JSON.stringify(this.history));
                } catch (error) {
                    console.warn('保存历史记录失败:', error);
                }

                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength) + '...';
            }

        function debugElements() {

                const element = document.getElementById(id);
                console.log(`元素 ${id}:`, element ? '✓ 存在' : '✗ 不存在', element);
            });
            
            // 检查resultSection内部结构
            const resultSection = document.getElementById('resultSection');
            if (resultSection) {
                console.log('resultSection内容:', resultSection.innerHTML.substring(0, 200) + '...');
            }
        }

        // 安全的初始化函数
        function safeInit() {
            console.log('开始安全初始化...');
            
            const requiredElements = [
                'objectInput', 'objectTypeContainer', 'resultSection', 'isObjectLikeResult', 'isArrayResult', 
                'isFunctionResult', 'isNullResult', 'objectTypeResult', 'constructorResult', 'objectSizeResult',
                'statsGrid', 'validationGrid', 'objectTree', 'historyList', 'checkboxGroup'
            ];
            
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            if (missingElements.length > 0) {
                console.error('缺少必要的DOM元素:', missingElements);
                debugElements();
                
                // 增加重试次数和延迟
                if (document.readyState === 'loading') {
                    setTimeout(safeInit, 200);
                } else {
                    // 即使DOM加载完成，也再等待一下确保所有元素都渲染完成
                    setTimeout(safeInit, 100);
                }
                return;
            }
            
            console.log('所有必要元素都存在，开始初始化对象检测器...');
            
            try {
                window.objectDetector = new ObjectDetector();
                console.log('对象检测器初始化成功');
            } catch (error) {
                console.error('初始化对象检测器失败:', error);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM内容加载完成，开始初始化...');
            // 延迟一点时间确保所有外部CSS都加载完成
            setTimeout(safeInit, 50);
        });

        // 如果DOMContentLoaded已经触发，立即执行
        if (document.readyState === 'loading') {
            console.log('文档仍在加载，等待DOMContentLoaded事件...');
        } else {
            console.log('文档已加载完成，立即执行初始化...');
            // 延迟一点时间确保所有外部CSS都加载完成
            setTimeout(safeInit, 100);
        }

        // 额外的安全检查，确保在window.onload时也尝试初始化
        window.addEventListener('load', () => {
            console.log('所有资源加载完成，进行最终检查...');
            if (!window.objectDetector) {
                console.log('对象检测器未初始化，尝试重新初始化...');
                safeInit();
            }
        });

        // 全局调试函数
        window.debugObjectDetector = function() {
            console.log('=== 对象检测器调试信息 ===');
            console.log('对象检测器实例:', window.objectDetector);
            debugElements();
            
            // 检查结果区域状态
            const resultSection = document.getElementById('resultSection');
            if (resultSection) {
                console.log('resultSection 存在:', resultSection);
                console.log('resultSection 显示状态:', resultSection.style.display);
                console.log('resultSection 内容长度:', resultSection.innerHTML.length);
                
                // 检查所有结果元素
                const resultElements = [
                    'isObjectLikeIndicator', 'isArrayIndicator', 'isFunctionIndicator', 'isNullIndicator',
                    'isObjectLikeResult', 'isArrayResult', 'isFunctionResult', 'isNullResult',
                    'objectTypeResult', 'constructorResult', 'objectSizeResult'
                ];
                
                resultElements.forEach(id => {
                    const element = document.getElementById(id);
                    console.log(`结果元素 ${id}:`, element ? '✓ 存在' : '✗ 不存在', element);
                });
            } else {
                console.error('resultSection 不存在！');
            }
            
            // 测试分析功能
            if (window.objectDetector) {
                console.log('测试分析功能...');
                try {
                    window.objectDetector.analyzeObject();
                } catch (error) {
                    console.error('分析功能测试失败:', error);
                }
            }
        };

        // 强制重新创建结果区域的调试函数
        window.recreateResults = function() {
            if (window.objectDetector) {
                console.log('强制重新创建结果区域...');
                window.objectDetector.recreateResultSection();
                console.log('结果区域重新创建完成');
            } else {
                console.error('对象检测器未初始化');
            }
        };
    </script>
</body>
