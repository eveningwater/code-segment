<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delay</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const delay = (handler, ms, ...args) => setTimeout(handler, ms, ...args);
        delay(
            function (text) {
                console.log(text);
            },
            1000,
            'later'
        );
    </script>
</body>

</html>
