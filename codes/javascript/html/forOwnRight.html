<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forOwnRight</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const forOwnRight = (obj, handler) =>
            Object.keys(obj)
                .reverse()
                .forEach(k => handler(obj[k], k, obj));
        forOwnRight({ foo: 'bar', a: 1 }, v => console.log(v));
    </script>
</body>

</html>
