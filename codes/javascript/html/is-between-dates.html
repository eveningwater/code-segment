    <script>
        // 核心 isBetweenDates 函数
        const isBetweenDates = (dateStart, dateEnd, date) => {
            if (dateStart instanceof Date && dateEnd instanceof Date && date instanceof Date) {
                return date > dateStart && date < dateEnd;
            }
            return false;
        };

        // 日期范围检测工具类
        class DateRangeDetector {
            constructor() {
                this.notification = new Notification();
                this.results = [];
                this.history = [];
                this.stats = {
                    totalChecks: 0,
                    inRangeCount: 0,
                    outRangeCount: 0,
                    invalidCount: 0
                };
                
                this.advancedOptions = {
                    showDetailedInfo: true,
                    includeTimeAnalysis: true,
                    validateOnInput: false,
                    autoSaveHistory: true,
                    showDatePreview: true,
                    includeRangeVisualization: true,
                    showDurationCalculation: true,
                    validateDateOrder: true
                };
                
                this.datePickers = {};
                this.init();
            }

            init() {
                this.setupDatePickers();
                this.setupControls();
                this.setupEventListeners();
                this.loadHistory();
                this.updateStats();
            }

            setupDatePickers() {
                // 初始化开始日期选择器
                this.datePickers.startDate = new DateTimePicker({
                    container: document.getElementById('start-date-picker'),
                    placeholder: '选择开始日期时间',
                    onChange: (date) => {
                        this.onDateChange('start', date);
                    }
                });

                // 初始化结束日期选择器
                this.datePickers.endDate = new DateTimePicker({
                    container: document.getElementById('end-date-picker'),
                    placeholder: '选择结束日期时间',
                    onChange: (date) => {
                        this.onDateChange('end', date);
                    }
                });

                // 初始化测试日期选择器
                this.datePickers.testDate = new DateTimePicker({
                    container: document.getElementById('test-date-picker'),
                    placeholder: '选择测试日期时间',
                    onChange: (date) => {
                        this.onDateChange('test', date);
                    }
                });
            }

            setupControls() {
                // 高级选项复选框
                try {
                    const container = document.querySelector('#advanced-options');
                    if (container) {
                        this.advancedOptionsGroup = Checkbox.createCheckboxGroup({
                            items: [
                                { label: '显示详细信息', checked: true },
                                { label: '包含时间分析', checked: true },
                                { label: '输入时实时验证', checked: false },
                                { label: '自动保存历史', checked: true },
                                { label: '显示日期预览', checked: true },
                                { label: '包含范围可视化', checked: true },
                                { label: '显示时长计算', checked: true },
                                { label: '验证日期顺序', checked: true }
                            ],
                            onChange: (values) => {
                                this.advancedOptions.showDetailedInfo = values[0];
                                this.advancedOptions.includeTimeAnalysis = values[1];
                                this.advancedOptions.validateOnInput = values[2];
                                this.advancedOptions.autoSaveHistory = values[3];
                                this.advancedOptions.showDatePreview = values[4];
                                this.advancedOptions.includeRangeVisualization = values[5];
                                this.advancedOptions.showDurationCalculation = values[6];
                                this.advancedOptions.validateDateOrder = values[7];
                                
                                this.updateAllCheckboxState();

            onDateChange(type, date) {
                if (this.advancedOptions.validateOnInput) {
                    this.validateDateOrder();
                }
            }

            checkDate() {
                const startDate = this.datePickers.startDate.getValue();
                const endDate = this.datePickers.endDate.getValue();
                const testDate = this.datePickers.testDate.getValue();
                
                if (!startDate || !endDate || !testDate) {
                    this.notification.warning('请选择完整的日期范围和测试日期');
                    return;
                }

                if (this.advancedOptions.validateDateOrder && startDate >= endDate) {
                    this.notification.error('开始日期必须早于结束日期');
                    return;
                }

                const result = this.checkDateRange(startDate, endDate, testDate);
                this.results.unshift(result);
                this.updateResultsDisplay();
                this.updateStats();
                
                if (this.advancedOptions.autoSaveHistory) {
                    this.saveToHistory(result);
                }

                this.notification.success(`日期检测完成: ${result.isInRange ? '✅ 在范围内' : '❌ 不在范围内'}`);
            }

            checkBatchDates() {
                const startDate = this.datePickers.startDate.getValue();
                const endDate = this.datePickers.endDate.getValue();
                const batchInput = document.getElementById('batch-dates').value.trim();
                
                if (!startDate || !endDate) {
                    this.notification.warning('请先设置日期范围');
                    return;
                }

                if (!batchInput) {
                    this.notification.warning('请输入要批量检测的日期');
                    return;
                }

                const lines = batchInput.split('\n').filter(line => line.trim() !== '');
                const dates = [];
                
                lines.forEach((line, index) => {
                    const dateStr = line.trim();
                    if (dateStr) {
                        const date = this.parseDate(dateStr);
                        dates.push({ date: date, original: dateStr, lineNumber: index + 1 });
                    }
                });
                
                if (dates.length === 0) {
                    this.notification.warning('没有找到有效的日期');
                    return;
                }

                this.results = [];
                dates.forEach(dateInfo => {
                    if (dateInfo.date) {
                        const result = this.checkDateRange(startDate, endDate, dateInfo.date, dateInfo.lineNumber);
                        this.results.push(result);
                    } else {
                        this.results.push({
                            startDate: startDate,
                            endDate: endDate,
                            testDate: null,
                            originalInput: dateInfo.original,
                            isInRange: false,
                            isValid: false,
                            lineNumber: dateInfo.lineNumber,
                            timestamp: new Date(),
                            details: { error: '无效日期格式' }
                        });
                    }
                });

                this.updateResultsDisplay();
                this.updateStats();
                
                if (this.advancedOptions.autoSaveHistory) {
                    dates.forEach(dateInfo => {
                        if (dateInfo.date) {
                            const result = this.checkDateRange(startDate, endDate, dateInfo.date, dateInfo.lineNumber);
                            this.saveToHistory(result);
                        }
                    });
                }

                this.notification.success(`批量检测完成: 共检测 ${dates.length} 个日期`);
            }

            checkDateRange(startDate, endDate, testDate, lineNumber = null) {
                const isValid = testDate instanceof Date && !isNaN(testDate.getTime());
                const isInRange = isValid ? isBetweenDates(startDate, endDate, testDate) : false;
                
                return {
                    startDate: startDate,
                    endDate: endDate,
                    testDate: testDate,
                    isInRange: isInRange,
                    isValid: isValid,
                    lineNumber: lineNumber,
                    timestamp: new Date(),
                    details: this.getDateRangeDetails(startDate, endDate, testDate, isInRange, isValid)
                };
            }

            getDateRangeDetails(startDate, endDate, testDate, isInRange, isValid) {
                const details = {
                    startDateFormatted: this.formatDate(startDate),
                    endDateFormatted: this.formatDate(endDate),
                    testDateFormatted: this.formatDate(testDate),
                    rangeDuration: this.calculateDuration(startDate, endDate),
                    daysFromStart: isValid ? this.calculateDaysDifference(startDate, testDate) : null,
                    daysFromEnd: isValid ? this.calculateDaysDifference(testDate, endDate) : null
                };

                if (this.advancedOptions.includeTimeAnalysis) {
                    details.timeAnalysis = this.getTimeAnalysis(startDate, endDate, testDate);
                }

                if (this.advancedOptions.showDurationCalculation) {
                    details.durationBreakdown = this.getDurationBreakdown(startDate, endDate, testDate);
                }

                return details;
            }

            getTimeAnalysis(startDate, endDate, testDate) {
                if (!testDate || !(testDate instanceof Date)) return null;

                const startHour = startDate.getHours();
                const endHour = endDate.getHours();
                const testHour = testDate.getHours();

                return {
                    startTime: `${startHour}:${String(startDate.getMinutes()).padStart(2, '0')}`,
                    endTime: `${endHour}:${String(endDate.getMinutes()).padStart(2, '0')}`,
                    testTime: `${testHour}:${String(testDate.getMinutes()).padStart(2, '0')}`,
                    isBusinessHours: testHour >= 9 && testHour <= 18,
                    isWeekend: testDate.getDay() === 0 || testDate.getDay() === 6
                };
            }

            getDurationBreakdown(startDate, endDate, testDate) {
                const totalDuration = this.calculateDuration(startDate, endDate);
                const testPosition = testDate ? this.calculateDaysDifference(startDate, testDate) : null;
                
                return {
                    totalDays: totalDuration.days,
                    totalHours: totalDuration.hours,
                    totalMinutes: totalDuration.minutes,
                    testPositionPercent: testPosition ? (testPosition / totalDuration.days * 100).toFixed(2) : null,
                    remainingDays: testPosition ? totalDuration.days - testPosition : null
                };
            }

            analyzeDates() {
                const startDate = this.datePickers.startDate.getValue();
                const endDate = this.datePickers.endDate.getValue();
                const testDate = this.datePickers.testDate.getValue();
                
                if (!startDate || !endDate || !testDate) {
                    this.notification.warning('请选择完整的日期范围和测试日期');
                    return;
                }

                const result = this.checkDateRange(startDate, endDate, testDate);
                this.showDateAnalysis(result);
            }

            setQuickDate(type) {
                const now = new Date();
                let startDate, endDate;

                switch (type) {
                    case 'today':
                        startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0);
                        endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59);
                        break;
                    case 'yesterday':
                        const yesterday = new Date(now);
                        yesterday.setDate(now.getDate() - 1);
                        startDate = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate(), 0, 0);
                        endDate = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate(), 23, 59);
                        break;
                    case 'this-week':
                        const weekStart = new Date(now);
                        weekStart.setDate(now.getDate() - now.getDay());
                        const weekEnd = new Date(weekStart);
                        weekEnd.setDate(weekStart.getDate() + 6);
                        startDate = new Date(weekStart.getFullYear(), weekStart.getMonth(), weekStart.getDate(), 0, 0);
                        endDate = new Date(weekEnd.getFullYear(), weekEnd.getMonth(), weekEnd.getDate(), 23, 59);
                        break;
                    case 'last-week':
                        const lastWeekStart = new Date(now);
                        lastWeekStart.setDate(now.getDate() - now.getDay() - 7);
                        const lastWeekEnd = new Date(lastWeekStart);
                        lastWeekEnd.setDate(lastWeekStart.getDate() + 6);
                        startDate = new Date(lastWeekStart.getFullYear(), lastWeekStart.getMonth(), lastWeekStart.getDate(), 0, 0);
                        endDate = new Date(lastWeekEnd.getFullYear(), lastWeekEnd.getMonth(), lastWeekEnd.getDate(), 23, 59);
                        break;
                    case 'this-month':
                        startDate = new Date(now.getFullYear(), now.getMonth(), 1, 0, 0);
                        endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59);
                        break;
                    case 'last-month':
                        startDate = new Date(now.getFullYear(), now.getMonth() - 1, 1, 0, 0);
                        endDate = new Date(now.getFullYear(), now.getMonth(), 0, 23, 59);
                        break;
                    case 'this-year':
                        startDate = new Date(now.getFullYear(), 0, 1, 0, 0);
                        endDate = new Date(now.getFullYear(), 11, 31, 23, 59);
                        break;
                    case 'last-year':
                        startDate = new Date(now.getFullYear() - 1, 0, 1, 0, 0);
                        endDate = new Date(now.getFullYear() - 1, 11, 31, 23, 59);
                        break;
                }

                if (startDate && endDate) {
                    this.datePickers.startDate.setValue(startDate);
                    this.datePickers.endDate.setValue(endDate);
                    this.notification.success(`已设置${type}日期范围`);
                }
            }

            loadTemplate(template) {
                let startDate, endDate;
                
                switch (template) {
                    case 'business-hours':
                        const today = new Date();
                        startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 9, 0);
                        endDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 18, 0);
                        break;
                    case 'weekend':
                        const now = new Date();
                        const saturday = new Date(now);
                        saturday.setDate(now.getDate() + (6 - now.getDay()));
                        const sunday = new Date(saturday);
                        sunday.setDate(saturday.getDate() + 1);
                        startDate = new Date(saturday.getFullYear(), saturday.getMonth(), saturday.getDate(), 0, 0);
                        endDate = new Date(sunday.getFullYear(), sunday.getMonth(), sunday.getDate(), 23, 59);
                        break;
                    case 'holiday':
                        const currentYear = new Date().getFullYear();
                        startDate = new Date(currentYear, 0, 1, 0, 0); // 春节
                        endDate = new Date(currentYear, 0, 7, 23, 59);
                        break;
                    case 'season':
                        const year = new Date().getFullYear();
                        startDate = new Date(year, 2, 21, 0, 0); // 春季开始
                        endDate = new Date(year, 5, 20, 23, 59); // 春季结束
                        break;
                    case 'academic':
                        const academicYear = new Date().getFullYear();
                        startDate = new Date(academicYear, 8, 1, 0, 0); // 9月1日
                        endDate = new Date(academicYear + 1, 5, 30, 23, 59); // 次年6月30日
                        break;
                    case 'custom':
                        startDate = new Date();
                        endDate = new Date();
                        endDate.setDate(startDate.getDate() + 30); // 30天后
                        break;
                }

                if (startDate && endDate) {
                    this.datePickers.startDate.setValue(startDate);
                    this.datePickers.endDate.setValue(endDate);
                    this.notification.success(`已加载 ${template} 模板`);
                }
            }

            exportResults() {
                if (this.results.length === 0) {
                    this.notification.warning('没有可导出的结果');
                    return;
                }

                const exportData = {
                    timestamp: new Date().toISOString(),
                    totalResults: this.results.length,
                    results: this.results,
                    stats: this.stats
                };

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `date-range-detection-results-${new Date().toISOString().slice(0, 19)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.notification.success('结果已导出');
            }

            validateDateOrder() {
                const startDate = this.datePickers.startDate.getValue();
                const endDate = this.datePickers.endDate.getValue();
                
                if (startDate && endDate && startDate >= endDate) {
                    this.notification.warning('开始日期应该早于结束日期');
                }
            }

            parseDate(dateStr) {
                if (!dateStr) return null;
                
                // 尝试多种日期格式
                const formats = [
                    'YYYY-MM-DD HH:mm',
                    'YYYY-MM-DDTHH:mm',
                    'YYYY-MM-DD',
                    'MM/DD/YYYY HH:mm',
                    'DD/MM/YYYY HH:mm'
                ];
                
                for (let format of formats) {
                    const date = this.parseDateByFormat(dateStr, format);
                    if (date && !isNaN(date.getTime())) {
                        return date;
                    }
                }
                
                return null;
            }

            parseDateByFormat(dateStr, format) {
                try {
                    if (format === 'YYYY-MM-DD HH:mm') {
                        return new Date(dateStr.replace(' ', 'T'));
                    } else if (format === 'YYYY-MM-DDTHH:mm') {
                        return new Date(dateStr);
                    } else if (format === 'YYYY-MM-DD') {
                        return new Date(dateStr + 'T00:00');
                    } else if (format === 'MM/DD/YYYY HH:mm') {
                        const [datePart, timePart] = dateStr.split(' ');
                        const [month, day, year] = datePart.split('/');
                        return new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${timePart || '00:00'}`);
                    } else if (format === 'DD/MM/YYYY HH:mm') {
                        const [datePart, timePart] = dateStr.split(' ');
                        const [day, month, year] = datePart.split('/');
                        return new Date(`${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${timePart || '00:00'}`);
                    }
                } catch (error) {
                    return null;
                }
                return null;
            }

            formatDate(date) {
                if (!date || !(date instanceof Date) || isNaN(date.getTime())) {
                    return '无效日期';
                }
                
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');
                
                return `${year}-${month}-${day} ${hour}:${minute}`;
            }

            calculateDuration(startDate, endDate) {
                const diffMs = endDate.getTime() - startDate.getTime();
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
                const diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
                
                return {
                    days: diffDays,
                    hours: diffHours,
                    minutes: diffMinutes,
                    totalMs: diffMs
                };
            }

            calculateDaysDifference(date1, date2) {
                const diffMs = date2.getTime() - date1.getTime();
                return Math.floor(diffMs / (1000 * 60 * 60 * 24));
            }

            updateAllCheckboxState() {
                if (this.advancedOptionsGroup && this.advancedOptionsGroup.checkboxes) {
                    const allChecked = this.advancedOptionsGroup.checkboxes.every(cb => cb.isChecked());
                    const noneChecked = this.advancedOptionsGroup.checkboxes.every(cb => !cb.isChecked());
                    
                    if (this.advancedOptionsGroup.allCheckbox) {
                        this.advancedOptionsGroup.allCheckbox.checked = allChecked;
                        const allCheckboxInput = this.advancedOptionsGroup.allCheckbox.element.querySelector('.checkbox-input');
                        if (allCheckboxInput) {
                            allCheckboxInput.checked = allChecked;
                            allCheckboxInput.indeterminate = !allChecked && !noneChecked;
                        }
                    }
                }
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new DateRangeDetector();
        });
    </script>
