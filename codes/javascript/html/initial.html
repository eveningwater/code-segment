<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组操作实验室 - initial函数实战示例</title>
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/datetime-picker/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .function-info {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .function-info h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin: 15px 0;
            overflow-x: auto;
        }

        .controls-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: #212529;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .demo-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #e9ecef;
            margin-bottom: 30px;
        }

        .demo-header {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .demo-header h3 {
            font-size: 1.3rem;
        }

        .demo-content {
            padding: 25px;
        }

        .array-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .array-item {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .array-item:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .array-item.last {
            background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
        }

        .array-item.removed {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            opacity: 0.6;
            text-decoration: line-through;
        }

        .result-display {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #28a745;
            margin-top: 20px;
        }

        .result-title {
            color: #155724;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .result-content {
            color: #155724;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .history-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .history-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-operation {
            font-weight: 600;
            color: #495057;
        }

        .history-result {
            color: #6c757d;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .history-timestamp {
            color: #868e96;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                justify-content: center;
            }

            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 插件样式覆盖 */
        .ew-checkbox {
            margin: 0;
        }

        .ew-input-number {
            margin: 0;
        }

        .ew-select {
            margin: 0;
        }

        .ew-datetime-picker {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔬 数组操作实验室</h1>
            <p>基于 initial 函数的综合实战示例</p>
        </div>

        <div class="main-content">
            <!-- 函数信息 -->
            <div class="function-info">
                <h3>📚 initial 函数说明</h3>
                <div class="code-block">
const initial = arr => arr.slice(0, -1);
                </div>
                <p><strong>功能：</strong>返回数组中除最后一个元素外的所有元素</p>
                <p><strong>应用场景：</strong>数据预处理、历史记录管理、分页导航、路径处理等</p>
            </div>

            <!-- 统计卡片 -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="total-operations">0</div>
                    <div class="stat-label">总操作次数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="array-length">0</div>
                    <div class="stat-label">当前数组长度</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="initial-results">0</div>
                    <div class="stat-label">initial结果数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="history-count">0</div>
                    <div class="stat-label">历史记录数</div>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="controls-section">
                <h3 style="margin-bottom: 20px; color: #495057;">🎛️ 操作控制面板</h3>
                
                <div class="controls-grid">
                    <div class="control-group">
                        <label>数组类型</label>
                        <div id="array-type-select"></div>
                    </div>
                    
                    <div class="control-group">
                        <label>数组长度</label>
                        <div id="array-length-input"></div>
                    </div>
                    
                    <div class="control-group">
                        <label>操作模式</label>
                        <div id="operation-mode-select"></div>
                    </div>
                    
                    <div class="control-group">
                        <label>自动操作间隔(秒)</label>
                        <div id="auto-interval-input"></div>
                    </div>
                    
                    <div class="control-group">
                        <label>操作选项</label>
                        <div id="operation-options-checkbox"></div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" id="generate-array-btn">🎲 生成数组</button>
                    <button class="btn btn-success" id="apply-initial-btn">🔍 应用initial</button>
                    <button class="btn btn-warning" id="auto-operate-btn">⚡ 自动操作</button>
                    <button class="btn btn-danger" id="clear-history-btn">🗑️ 清空历史</button>
                </div>
            </div>

            <!-- 数组操作演示 -->
            <div class="demo-section">
                <div class="demo-header">
                    <h3>📊 数组操作演示</h3>
                    <span id="demo-status">准备就绪</span>
                </div>
                
                <div class="demo-content">
                    <div class="array-display" id="array-display">
                        <div style="text-align: center; color: #6c757d; padding: 40px;">
                            点击"生成数组"按钮开始演示
                        </div>
                    </div>
                    
                    <div class="result-display" id="result-display" style="display: none;">
                        <div class="result-title">🎯 initial 函数结果</div>
                        <div class="result-content" id="result-content"></div>
                    </div>
                </div>
            </div>

            <!-- 历史记录 -->
            <div class="history-section">
                <h3 style="margin-bottom: 20px; color: #495057;">📝 操作历史记录</h3>
                <div id="history-list">
                    <div style="text-align: center; color: #6c757d; padding: 20px;">
                        暂无操作记录
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入插件 -->
    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script src="../../demo/plugins/datetime-picker/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>

    <script>
        // initial 函数实现
        const initial = arr => arr.slice(0, -1);

        // 数组操作实验室主类
        class ArrayLab {
            constructor() {
                this.currentArray = [];
                this.history = [];
                this.autoOperationTimer = null;
                this.isAutoOperating = false;
                this.totalOperations = 0;
                
                this.notification = new Notification();
                this.modal = new Modal();
                
                this.init();
            }

            init() {
                this.initPlugins();
                this.bindEvents();
                this.updateStats();
            }

            initPlugins() {
                // 初始化数组类型选择器
                this.arrayTypeSelect = new Select({
                    container: '#array-type-select',
                    options: [
                        { value: 'numbers', label: '数字数组' },
                        { value: 'strings', label: '字符串数组' },
                        { value: 'mixed', label: '混合数组' },
                        { value: 'dates', label: '日期数组' },
                        { value: 'objects', label: '对象数组' }
                    ],
                    onChange: (value) => {
                        console.log('数组类型选择:', value);
                    }
                });

                // 初始化数组长度输入
                this.arrayLengthInput = new InputNumber({
                    container: '#array-length-input',
                    min: 3,
                    max: 50,
                    step: 1,
                    value: 10,
                    onChange: (value) => {
                        console.log('数组长度:', value);
                    }
                });

                // 初始化操作模式选择器
                this.operationModeSelect = new Select({
                    container: '#operation-mode-select',
                    options: [
                        { value: 'single', label: '单次操作' },
                        { value: 'batch', label: '批量操作' },
                        { value: 'recursive', label: '递归操作' },
                        { value: 'conditional', label: '条件操作' }
                    ],
                    onChange: (value) => {
                        console.log('操作模式:', value);
                    }
                });

                // 初始化自动操作间隔输入
                this.autoIntervalInput = new InputNumber({
                    container: '#auto-interval-input',
                    min: 1,
                    max: 10,
                    step: 0.5,
                    value: 2,
                    onChange: (value) => {
                        console.log('自动操作间隔:', value);
                    }
                });

                // 初始化操作选项复选框
                this.operationOptionsCheckbox = Checkbox.createCheckboxGroup({
                    container: '#operation-options-checkbox',
                    items: [
                        { label: '显示详细过程', checked: true },
                        { label: '保存中间结果', checked: false },
                        { label: '动画效果', checked: true },
                        { label: '错误处理', checked: true }
                    ],
                    onChange: (checkedStates) => {
                        console.log('操作选项:', checkedStates);
                    }
                });
            }

            bindEvents() {
                // 生成数组按钮
                document.getElementById('generate-array-btn').addEventListener('click', () => {
                    this.generateArray();
                });

                // 应用initial按钮
                document.getElementById('apply-initial-btn').addEventListener('click', () => {
                    this.applyInitial();
                });

                // 自动操作按钮
                document.getElementById('auto-operate-btn').addEventListener('click', () => {
                    this.toggleAutoOperation();
                });

                // 清空历史按钮
                document.getElementById('clear-history-btn').addEventListener('click', () => {
                    this.clearHistory();
                });
            }

            generateArray() {
                const type = this.arrayTypeSelect.getValue() || 'numbers';
                const length = this.arrayLengthInput.getValue() || 10;
                
                this.currentArray = this.createArrayByType(type, length);
                this.displayArray();
                this.updateStats();
                
                this.addHistory('生成数组', `生成了长度为 ${length} 的${this.getTypeLabel(type)}数组`);
                this.notification.success(`成功生成长度为 ${length} 的数组！`);
            }

            createArrayByType(type, length) {
                switch (type) {
                    case 'numbers':
                        return Array.from({ length }, (_, i) => Math.floor(Math.random() * 100) + 1);
                    
                    case 'strings':
                        const words = ['苹果', '香蕉', '橙子', '葡萄', '草莓', '蓝莓', '樱桃', '柠檬', '芒果', '菠萝'];
                        return Array.from({ length }, () => words[Math.floor(Math.random() * words.length)]);
                    
                    case 'mixed':
                        return Array.from({ length }, () => {
                            const rand = Math.random();
                            if (rand < 0.4) return Math.floor(Math.random() * 100);
                            if (rand < 0.7) return ['红', '蓝', '绿', '黄', '紫'][Math.floor(Math.random() * 5)];
                            return Math.random() > 0.5;
                        });
                    
                    case 'dates':
                        return Array.from({ length }, (_, i) => {
                            const date = new Date();
                            date.setDate(date.getDate() + i);
                            return date.toISOString().split('T')[0];
                        });
                    
                    case 'objects':
                        return Array.from({ length }, (_, i) => ({
                            id: i + 1,
                            name: `项目${i + 1}`,
                            value: Math.floor(Math.random() * 1000),
                            active: Math.random() > 0.5
                        }));
                    
                    default:
                        return Array.from({ length }, (_, i) => i + 1);
                }
            }

            getTypeLabel(type) {
                const labels = {
                    'numbers': '数字',
                    'strings': '字符串',
                    'mixed': '混合',
                    'dates': '日期',
                    'objects': '对象'
                };
                return labels[type] || '数字';
            }

            displayArray() {
                const display = document.getElementById('array-display');
                const resultDisplay = document.getElementById('result-display');
                
                if (this.currentArray.length === 0) {
                    display.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 40px;">数组为空</div>';
                    resultDisplay.style.display = 'none';
                    return;
                }

                const arrayHtml = this.currentArray.map((item, index) => {
                    const isLast = index === this.currentArray.length - 1;
                    const itemClass = isLast ? 'array-item last' : 'array-item';
                    const itemText = typeof item === 'object' ? JSON.stringify(item) : String(item);
                    
                    return `<span class="${itemClass}" title="${itemText}">${itemText}</span>`;
                }).join('');

                display.innerHTML = arrayHtml;
                resultDisplay.style.display = 'none';
            }

            applyInitial() {
                if (this.currentArray.length === 0) {
                    this.notification.warning('请先生成数组！');
                    return;
                }

                if (this.currentArray.length < 2) {
                    this.notification.warning('数组长度必须大于1才能应用initial函数！');
                    return;
                }

                const result = initial(this.currentArray);
                this.displayResult(result);
                this.addHistory('应用initial', `原数组: [${this.currentArray.join(', ')}] → 结果: [${result.join(', ')}]`);
                this.totalOperations++;
                this.updateStats();
                
                this.notification.success('initial函数应用成功！');
            }

            displayResult(result) {
                const resultDisplay = document.getElementById('result-display');
                const resultContent = document.getElementById('result-content');
                
                const resultHtml = `
                    <div style="margin-bottom: 15px;">
                        <strong>原数组长度:</strong> ${this.currentArray.length}<br>
                        <strong>结果数组长度:</strong> ${result.length}<br>
                        <strong>移除的元素:</strong> ${JSON.stringify(this.currentArray[this.currentArray.length - 1])}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>结果数组:</strong><br>
                        ${result.map((item, index) => {
                            const itemText = typeof item === 'object' ? JSON.stringify(item) : String(item);
                            return `<span class="array-item" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">${itemText}</span>`;
                        }).join('')}
                    </div>
                `;
                
                resultContent.innerHTML = resultHtml;
                resultDisplay.style.display = 'block';
            }

            toggleAutoOperation() {
                if (this.isAutoOperating) {
                    this.stopAutoOperation();
                } else {
                    this.startAutoOperation();
                }
            }

            startAutoOperation() {
                if (this.currentArray.length === 0) {
                    this.notification.warning('请先生成数组！');
                    return;
                }

                this.isAutoOperating = true;
                const interval = this.autoIntervalInput.getValue() * 1000;
                const autoBtn = document.getElementById('auto-operate-btn');
                autoBtn.textContent = '⏹️ 停止自动操作';
                autoBtn.className = 'btn btn-danger';

                this.autoOperationTimer = setInterval(() => {
                    if (this.currentArray.length > 1) {
                        this.currentArray = initial(this.currentArray);
                        this.displayArray();
                        this.addHistory('自动操作', `自动应用initial，新长度: ${this.currentArray.length}`);
                        this.totalOperations++;
                        this.updateStats();
                    } else {
                        this.stopAutoOperation();
                        this.notification.info('数组长度不足，自动操作已停止');
                    }
                }, interval);

                this.notification.success('自动操作已启动！');
            }

            stopAutoOperation() {
                this.isAutoOperating = false;
                if (this.autoOperationTimer) {
                    clearInterval(this.autoOperationTimer);
                    this.autoOperationTimer = null;
                }

                const autoBtn = document.getElementById('auto-operate-btn');
                autoBtn.textContent = '⚡ 自动操作';
                autoBtn.className = 'btn btn-warning';

                this.notification.info('自动操作已停止');
            }

            addHistory(operation, result) {
                const historyItem = {
                    id: Date.now(),
                    operation,
                    result,
                    timestamp: new Date().toLocaleString(),
                    arrayLength: this.currentArray.length
                };

                this.history.unshift(historyItem);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }

                this.displayHistory();
                this.updateStats();
            }

            displayHistory() {
                const historyList = document.getElementById('history-list');
                
                if (this.history.length === 0) {
                    historyList.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">暂无操作记录</div>';
                    return;
                }

                const historyHtml = this.history.map(item => `
                    <div class="history-item">
                        <div>
                            <div class="history-operation">${item.operation}</div>
                            <div class="history-result">${item.result}</div>
                        </div>
                        <div class="history-timestamp">${item.timestamp}</div>
                    </div>
                `).join('');

                historyList.innerHTML = historyHtml;
            }

            clearHistory() {
                this.modal.confirm('确定要清空所有历史记录吗？').then(confirmed => {
                    if (confirmed) {
                        this.history = [];
                        this.displayHistory();
                        this.updateStats();
                        this.notification.success('历史记录已清空！');
                    }
                });
            }

            updateStats() {
                document.getElementById('total-operations').textContent = this.totalOperations;
                document.getElementById('array-length').textContent = this.currentArray.length;
                document.getElementById('initial-results').textContent = this.history.filter(h => h.operation.includes('initial')).length;
                document.getElementById('history-count').textContent = this.history.length;
            }
        }

        // 初始化数组实验室
        let arrayLab;
        
        // 等待页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            arrayLab = new ArrayLab();
            
            // 显示欢迎通知
            setTimeout(() => {
                arrayLab.notification.info('欢迎使用数组操作实验室！这是一个基于initial函数的综合实战示例。');
            }, 1000);
        });

        // 全局访问
        window.arrayLab = arrayLab;
    </script>
