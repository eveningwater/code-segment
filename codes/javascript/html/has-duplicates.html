                preview.innerHTML = '';

                if (data.length === 0) {
                    preview.innerHTML = '<p style="color: rgba(255,255,255,0.7); text-align: center;">æš‚æ— æ•°æ®</p>';
                    return;
                }

                // ä½¿ç”¨ hasDuplicates æ£€æµ‹é‡å¤
                const hasDuplicateData = hasDuplicates(data);
                const uniqueData = [...new Set(data)];
                const duplicateCount = data.length - uniqueData.length;

                data.forEach((item, index) => {
                    const isDuplicate = data.indexOf(item) !== data.lastIndexOf(item);
                    
                    const dataItem = document.createElement('div');
                    dataItem.className = `data-item ${isDuplicate ? 'duplicate' : 'unique'}`;
                    
                    dataItem.innerHTML = `
                        <div class="value">${item}</div>
                        <div class="status ${isDuplicate ? 'duplicate' : 'unique'}">
                            ${isDuplicate ? 'é‡å¤' : 'å”¯ä¸€'}
                        </div>
                    `;
                    
                    preview.appendChild(dataItem);
                });

                // æ›´æ–°ç»Ÿè®¡
                this.updateStats(data.length, uniqueData.length, duplicateCount);
            }

            detectDuplicates() {
                const input = document.getElementById('dataInput');
                const data = input.value.split('\n').filter(item => item.trim() !== '');

                if (data.length === 0) {
                    this.notification.error('è¯·è¾“å…¥æ•°æ®');
                    return;
                }

                // ä½¿ç”¨ hasDuplicates æ–¹æ³•æ£€æµ‹
                const hasDuplicateData = hasDuplicates(data);
                
                if (hasDuplicateData) {
                    this.analyzeDuplicateGroups(data);
                    this.notification.warning(`æ£€æµ‹åˆ°é‡å¤æ•°æ®ï¼å…± ${data.length - new Set(data).size} ä¸ªé‡å¤é¡¹`);
                } else {
                    this.duplicateGroups = [];
                    this.renderDuplicateGroups();
                    this.notification.success('æ•°æ®è´¨é‡è‰¯å¥½ï¼Œæœªå‘ç°é‡å¤é¡¹');
                }

                this.updateDataPreview();
            }

            analyzeDuplicateGroups(data) {
                const groups = {};
                
                data.forEach(item => {
                    if (!groups[item]) {
                        groups[item] = [];
                    }
                    groups[item].push(item);
                });

                this.duplicateGroups = Object.values(groups).filter(group => group.length > 1);
                this.renderDuplicateGroups();
            }

            renderDuplicateGroups() {
                const container = document.getElementById('duplicateGroups');
                container.innerHTML = '';

                if (this.duplicateGroups.length === 0) {
                    container.innerHTML = '<p style="color: rgba(255,255,255,0.7); text-align: center;">æš‚æ— é‡å¤æ•°æ®</p>';
                    return;
                }

                this.duplicateGroups.forEach((group, index) => {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'duplicate-group';
                    
                    groupDiv.innerHTML = `
                        <div class="duplicate-group-header">
                            <h4>é‡å¤ç»„ ${index + 1}</h4>
                            <span class="duplicate-count">${group.length} ä¸ªé‡å¤é¡¹</span>
                        </div>
                        <div class="duplicate-items">
                            ${group.map(item => `
                                <div class="duplicate-item" onclick="dataManager.selectDuplicateItem(this, '${item}')">
                                    ${item}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    container.appendChild(groupDiv);
                });
            }

            selectDuplicateItem(element, value) {
                element.classList.toggle('selected');
                this.notification.info(`å·²é€‰æ‹©: ${value}`);
            }

            cleanData() {
                const input = document.getElementById('dataInput');
                const data = input.value.split('\n').filter(item => item.trim() !== '');

                if (data.length === 0) {
                    this.notification.error('è¯·è¾“å…¥æ•°æ®');
                    return;
                }

                // ä½¿ç”¨ Set å»é‡
                const uniqueData = [...new Set(data)];
                const removedCount = data.length - uniqueData.length;

                input.value = uniqueData.join('\n');
                this.updateDataPreview();
                this.duplicateGroups = [];
                this.renderDuplicateGroups();

                this.notification.success(`æ•°æ®æ¸…æ´—å®Œæˆï¼ç§»é™¤äº† ${removedCount} ä¸ªé‡å¤é¡¹`);
            }

            exportResults() {
                const input = document.getElementById('dataInput');
                const data = input.value.split('\n').filter(item => item.trim() !== '');
                const hasDuplicateData = hasDuplicates(data);
                const uniqueData = [...new Set(data)];
                const duplicateCount = data.length - uniqueData.length;

                const report = {
                    timestamp: new Date().toISOString(),
                    totalRecords: data.length,
                    uniqueRecords: uniqueData.length,
                    duplicateRecords: duplicateCount,
                    duplicateRate: ((duplicateCount / data.length) * 100).toFixed(2),
                    hasDuplicates: hasDuplicateData,
                    data: data,
                    uniqueData: uniqueData
                };

                const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `data-quality-report-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);

                this.notification.success('æŠ¥å‘Šå¯¼å‡ºæˆåŠŸï¼');
            }

            addUser() {
                const username = this.usernameInput.getValue();
                const email = this.emailInput.getValue();
                const role = this.roleSelect.getValue();

                if (!username || !email || !role) {
                    this.notification.error('è¯·å¡«å†™å®Œæ•´çš„ç”¨æˆ·ä¿¡æ¯');
                    return;
                }

                const newUser = {
                    id: Date.now(),
                    username: `ç”¨æˆ·${username}`,
                    email: `user${email}@example.com`,
                    role: role,
                    createdAt: new Date().toLocaleString('zh-CN')
                };

                this.users.push(newUser);
                this.renderUsers();
                this.notification.success('ç”¨æˆ·æ·»åŠ æˆåŠŸï¼');
            }

            checkDuplicateUsers() {
                if (this.users.length === 0) {
                    this.notification.warning('æš‚æ— ç”¨æˆ·æ•°æ®');
                    return;
                }

                const usernames = this.users.map(user => user.username);
                const emails = this.users.map(user => user.email);
                const roles = this.users.map(user => user.role);

                const hasDuplicateUsernames = hasDuplicates(usernames);
                const hasDuplicateEmails = hasDuplicates(emails);
                const hasDuplicateRoles = hasDuplicates(roles);

                let message = 'é‡å¤æ£€æµ‹ç»“æœï¼š\n';
                message += hasDuplicateUsernames ? 'âš ï¸ å‘ç°é‡å¤ç”¨æˆ·å\n' : 'âœ… ç”¨æˆ·åæ— é‡å¤\n';
                message += hasDuplicateEmails ? 'âš ï¸ å‘ç°é‡å¤é‚®ç®±\n' : 'âœ… é‚®ç®±æ— é‡å¤\n';
                message += hasDuplicateRoles ? 'âš ï¸ å‘ç°é‡å¤è§’è‰²\n' : 'âœ… è§’è‰²æ— é‡å¤\n';

                this.modal.alert(message);
            }

            renderUsers() {
                const userList = document.getElementById('userList');
                userList.innerHTML = '';

                if (this.users.length === 0) {
                    userList.innerHTML = '<p style="color: rgba(255,255,255,0.7); text-align: center;">æš‚æ— ç”¨æˆ·</p>';
                    return;
                }

                this.users.forEach((user, index) => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    
                    userItem.innerHTML = `
                        <div class="user-info">
                            <div class="user-avatar">${user.username.charAt(0)}</div>
                            <div class="user-details">
                                <h4>${user.username}</h4>
                                <p>${user.email} â€¢ ${user.role}</p>
                            </div>
                        </div>
                        <div class="user-actions">
                            <button class="user-action-btn edit" onclick="dataManager.editUser(${index})">ç¼–è¾‘</button>
                            <button class="user-action-btn delete" onclick="dataManager.deleteUser(${index})">åˆ é™¤</button>
                        </div>
                    `;
                    
                    userList.appendChild(userItem);
                });
            }

            editUser(index) {
                const user = this.users[index];
                this.notification.info(`ç¼–è¾‘ç”¨æˆ·: ${user.username}`);
            }

            deleteUser(index) {
                this.modal.confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç”¨æˆ·å—ï¼Ÿ').then(confirmed => {
                    if (confirmed) {
                        this.users.splice(index, 1);
                        this.renderUsers();
                        this.notification.success('ç”¨æˆ·åˆ é™¤æˆåŠŸï¼');
                    }
                });
            }

            updateStats(total, unique, duplicate) {
                document.getElementById('totalRecords').textContent = total;
                document.getElementById('uniqueRecords').textContent = unique;
                document.getElementById('duplicateRecords').textContent = duplicate;
                document.getElementById('duplicateRate').textContent = total > 0 ? `${((duplicate / total) * 100).toFixed(1)}%` : '0%';
            }
        }

        // åˆå§‹åŒ–æ•°æ®è´¨é‡ç®¡ç†å™¨
        const dataManager = new DataQualityManager();

        // æ¼”ç¤º hasDuplicates æ–¹æ³•çš„ä½¿ç”¨
        console.log('hasDuplicates æ–¹æ³•æ¼”ç¤º:');
        console.log('hasDuplicates([0, 1, 1, 2]):', hasDuplicates([0, 1, 1, 2]));
        console.log('hasDuplicates([0, 1, 2, 3]):', hasDuplicates([0, 1, 2, 3]));
        console.log('hasDuplicates(["å¼ ä¸‰", "æå››", "å¼ ä¸‰"]):', hasDuplicates(["å¼ ä¸‰", "æå››", "å¼ ä¸‰"]));
    </script>
