<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空值检测和数据验证工具</title>
    <!-- 引入插件样式 -->
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .input-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .input-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-card h3::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #495057;
        }

        .result-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-empty {
            background: #d4edda;
            color: #155724;
        }

        .status-not-empty {
            background: #f8d7da;
            color: #721c24;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .detail-card h4 {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #495057;
        }

        .data-visualization {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .data-preview {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            overflow-x: auto;
        }

        .data-preview.empty {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .data-preview.not-empty {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .templates-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .template-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .template-card h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .template-card p {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .template-code {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: #495057;
            overflow-x: auto;
        }

        .history-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .history-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            border-color: #667eea;
        }

        .history-info {
            flex: 1;
        }

        .history-data {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .history-result {
            font-weight: 600;
        }

        .history-result.empty {
            color: #28a745;
        }

        .history-result.not-empty {
            color: #dc3545;
        }

        .history-time {
            font-size: 12px;
            color: #6c757d;
        }

        .advanced-options {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .option-group {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
        }

        .option-group h4 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-container label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .stats-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-card h4 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .batch-results {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .batch-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .batch-item:last-child {
            border-bottom: none;
        }

        .batch-data {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            flex: 1;
        }

        .batch-result {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .batch-result.empty {
            background: #d4edda;
            color: #155724;
        }

        .batch-result.not-empty {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-wrap: wrap;
            }

            .result-details {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔍 空值检测和数据验证工具</h1>
            <p>使用 isEmpty 函数检测各种数据类型的空值状态，提供详细的分析和可视化</p>
        </div>

        <div class="main-content">
            <!-- 输入区域 -->
            <div class="input-section">
                <div class="input-card">
                    <h3>数据输入</h3>
                    <div class="input-group">
                        <label for="dataInput">输入要检测的数据（JSON格式或直接输入）</label>
                        <textarea id="dataInput"
                            placeholder='{"name": "John", "age": 30}&#10;或者: [1, 2, 3]&#10;或者: "hello"&#10;或者: null'></textarea>
                    </div>
                    <div class="input-group">
                        <label for="dataType">数据类型</label>
                        <div id="dataTypeContainer"></div>
                    </div>
                </div>

                <div class="input-card">
                    <h3>检测选项</h3>
                    <div class="input-group">
                        <label for="strictMode">严格模式</label>
                        <div id="strictModeContainer"></div>
                    </div>
                    <div class="input-group">
                        <label for="customRules">自定义规则</label>
                        <div id="customRulesContainer"></div>
                    </div>
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="button-group">
                <button class="btn btn-primary" onclick="detector.checkEmpty()">
                    🔍 检测空值
                </button>
                <button class="btn btn-secondary" onclick="detector.clearInputs()">
                    🗑️ 清空输入
                </button>
                <button class="btn btn-success" onclick="detector.batchCheck()">
                    📊 批量检测
                </button>
                <button class="btn btn-warning" onclick="detector.generateRandom()">
                    🎲 生成随机数据
                </button>
            </div>

            <!-- 结果区域 -->
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h2 class="result-title">检测结果</h2>
                    <span class="result-status" id="resultStatus">等待检测</span>
                </div>
                <div class="result-details" id="resultDetails"></div>
                <div class="data-visualization" id="dataVisualization"></div>
            </div>

            <!-- 模板区域 -->
            <div class="templates-section">
                <h3>📋 预设模板</h3>
                <p>点击下面的模板快速加载示例数据</p>
                <div class="templates-grid" id="templatesGrid"></div>
            </div>

            <!-- 高级选项 -->
            <div class="advanced-options">
                <h3>⚙️ 高级选项</h3>
                <div class="options-grid">
                    <div class="option-group">
                        <h4>检测选项</h4>
                        <div id="detectionOptionsContainer"></div>
                    </div>
                    <div class="option-group">
                        <h4>数据选项</h4>
                        <div id="dataOptionsContainer"></div>
                    </div>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="stats-section">
                <h3>📊 统计信息</h3>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <h4>总检测次数</h4>
                        <div class="value" id="totalChecks">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>空值次数</h4>
                        <div class="value" id="emptyCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>非空次数</h4>
                        <div class="value" id="notEmptyCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h4>空值率</h4>
                        <div class="value" id="emptyRate">0%</div>
                    </div>
                </div>
            </div>

            <!-- 历史记录 -->
            <div class="history-section">
                <h3>📜 检测历史</h3>
                <div class="history-list" id="historyList">
                    <p style="text-align: center; color: #6c757d; padding: 20px;">暂无检测历史</p>
                </div>
            </div>
        </div>
    </div>


    <!-- 引入插件脚本 -->
    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>

    <script>
        // isEmpty 函数实现
        const isEmpty = val => val === null || !(Object.keys(val) || val).length;

        // 空值检测器类
        class EmptyDetector {
            constructor() {
                this.currentData = null;
                this.history = [];
                this.stats = {
                    totalChecks: 0,
                    emptyCount: 0,
                    notEmptyCount: 0
                };
                this.plugins = {
                    dataTypeSelect: null,
                    strictModeSelect: null,
                    customRulesCheckboxes: null,
                    detectionCheckboxes: null,
                    dataCheckboxes: null
                };
                this.templates = [
                    {
                        name: '空数组',
                        description: '检测空数组是否为空',
                        data: [],
                        type: 'array'
                    },
                    {
                        name: '空对象',
                        description: '检测空对象是否为空',
                        data: {},
                        type: 'object'
                    },
                    {
                        name: '空字符串',
                        description: '检测空字符串是否为空',
                        data: '',
                        type: 'string'
                    },
                    {
                        name: 'null值',
                        description: '检测null值是否为空',
                        data: null,
                        type: 'null'
                    },
                    {
                        name: 'undefined值',
                        description: '检测undefined值是否为空',
                        data: undefined,
                        type: 'undefined'
                    },
                    {
                        name: '非空数组',
                        description: '检测包含元素的数组',
                        data: [1, 2, 3],
                        type: 'array'
                    },
                    {
                        name: '非空对象',
                        description: '检测包含属性的对象',
                        data: { name: 'John', age: 30 },
                        type: 'object'
                    },
                    {
                        name: '非空字符串',
                        description: '检测非空字符串',
                        data: 'hello',
                        type: 'string'
                    },
                    {
                        name: '数字0',
                        description: '检测数字0是否为空',
                        data: 0,
                        type: 'number'
                    },
                    {
                        name: '布尔false',
                        description: '检测布尔false是否为空',
                        data: false,
                        type: 'boolean'
                    }
                ];
                this.init();
            }

            init() {
                this.loadStats();
                this.loadHistory();
                this.displayStats();
                this.loadTemplates();
                this.setupPlugins();
                this.setupEventListeners();
            }

            setupPlugins() {
                // 初始化Select插件
                this.plugins.dataTypeSelect = new Select({
                    container: document.getElementById('dataTypeContainer'),
                    options: [
                        { value: 'auto', text: '自动检测' },
                        { value: 'json', text: 'JSON格式' },
                        { value: 'string', text: '字符串' },
                        { value: 'number', text: '数字' },
                        { value: 'boolean', text: '布尔值' }
                    ],
                    placeholder: '选择数据类型',
                    value: 'auto',
                    onChange: (value) => {
                        this.parseData();
                    }
                });

                this.plugins.strictModeSelect = new Select({
                    container: document.getElementById('strictModeContainer'),
                    options: [
                        { value: 'normal', text: '普通模式' },
                        { value: 'strict', text: '严格模式' },
                        { value: 'loose', text: '宽松模式' }
                    ],
                    placeholder: '选择检测模式',
                    value: 'normal',
                    onChange: (value) => {
                        console.log('检测模式变化:', value);
                    }
                });

                // 初始化Checkbox插件组
                const customRulesCheckboxGroup = Checkbox.createCheckboxGroup({
                    items: [
                        {
                            label: '检测空字符串',
                            checked: true,
                            key: 'checkEmptyString'
                        },
                        {
                            label: '检测空数组',
                            checked: true,
                            key: 'checkEmptyArray'
                        },
                        {
                            label: '检测空对象',
                            checked: true,
                            key: 'checkEmptyObject'
                        }
                    ],
                    onChange: (checkedStates) => {
                        console.log('自定义规则变化:', checkedStates);
                    }
                });

                const customRulesContainer = document.getElementById('customRulesContainer');
                customRulesContainer.appendChild(customRulesCheckboxGroup.container);
                this.plugins.customRulesCheckboxes = customRulesCheckboxGroup;

                const detectionCheckboxGroup = Checkbox.createCheckboxGroup({
                    items: [
                        {
                            label: '显示数据类型',
                            checked: true,
                            key: 'showDataType'
                        },
                        {
                            label: '显示数据长度',
                            checked: true,
                            key: 'showDataLength'
                        },
                        {
                            label: '显示详细分析',
                            checked: true,
                            key: 'showDetailedAnalysis'
                        }
                    ],
                    onChange: (checkedStates) => {
                        console.log('检测选项变化:', checkedStates);
                    }
                });

                const detectionContainer = document.getElementById('detectionOptionsContainer');
                detectionContainer.appendChild(detectionCheckboxGroup.container);
                this.plugins.detectionCheckboxes = detectionCheckboxGroup;

                const dataCheckboxGroup = Checkbox.createCheckboxGroup({
                    items: [
                        {
                            label: '保存检测历史',
                            checked: true,
                            key: 'saveHistory'
                        },
                        {
                            label: '自动更新统计',
                            checked: true,
                            key: 'autoUpdateStats'
                        },
                        {
                            label: '显示执行时间',
                            checked: true,
                            key: 'showExecutionTime'
                        }
                    ],
                    onChange: (checkedStates) => {
                        console.log('数据选项变化:', checkedStates);
                    }
                });

                const dataContainer = document.getElementById('dataOptionsContainer');
                dataContainer.appendChild(dataCheckboxGroup.container);
                this.plugins.dataCheckboxes = dataCheckboxGroup;
            }

            setupEventListeners() {
                // 输入框变化监听
                document.getElementById('dataInput').addEventListener('input', () => {
                    this.parseData();
                });
            }

            parseData() {
                const input = document.getElementById('dataInput').value.trim();
                const type = this.plugins.dataTypeSelect ? this.plugins.dataTypeSelect.getValue() : 'auto';

                if (!input) {
                    this.currentData = null;
                    return;
                }

                try {
                    if (type === 'auto') {
                        // 尝试解析为JSON
                        if (input.startsWith('{') || input.startsWith('[')) {
                            this.currentData = JSON.parse(input);
                        } else if (input === 'null') {
                            this.currentData = null;
                        } else if (input === 'undefined') {
                            this.currentData = undefined;
                        } else if (input === 'true') {
                            this.currentData = true;
                        } else if (input === 'false') {
                            this.currentData = false;
                        } else if (!isNaN(input) && input !== '') {
                            this.currentData = parseFloat(input);
                        } else {
                            this.currentData = input;
                        }
                    } else if (type === 'json') {
                        this.currentData = JSON.parse(input);
                    } else if (type === 'string') {
                        this.currentData = input;
                    } else if (type === 'number') {
                        this.currentData = parseFloat(input);
                    } else if (type === 'boolean') {
                        this.currentData = input === 'true';
                    }
                } catch (error) {
                    this.currentData = input; // 解析失败时作为字符串处理
                }
            }

            checkEmpty() {
                this.parseData();

                if (this.currentData === null && document.getElementById('dataInput').value.trim() === '') {
                    this.showMessage('请输入要检测的数据', 'warning');
                    return;
                }

                const startTime = performance.now();
                const isEmptyResult = isEmpty(this.currentData);
                const endTime = performance.now();
                const executionTime = endTime - startTime;

                const dataType = this.getDataType(this.currentData);
                const dataLength = this.getDataLength(this.currentData);

                const result = {
                    isEmpty: isEmptyResult,
                    data: this.currentData,
                    dataType: dataType,
                    dataLength: dataLength,
                    executionTime: executionTime,
                    timestamp: new Date().toLocaleString()
                };

                this.displayResult(result);
                this.updateStats(result);
                this.addToHistory(result);
                this.showMessage(
                    `检测完成！数据${isEmptyResult ? '为空' : '不为空'}`,
                    isEmptyResult ? 'success' : 'info'
                );
            }

            getDataType(data) {
                if (data === null) return 'null';
                if (data === undefined) return 'undefined';
                if (Array.isArray(data)) return 'array';
                return typeof data;
            }

            getDataLength(data) {
                if (data === null || data === undefined) return 0;
                if (Array.isArray(data)) return data.length;
                if (typeof data === 'string') return data.length;
                if (typeof data === 'object') return Object.keys(data).length;
                return 1;
            }

            displayResult(result) {
                const resultSection = document.getElementById('resultSection');
                const resultStatus = document.getElementById('resultStatus');
                const resultDetails = document.getElementById('resultDetails');
                const dataVisualization = document.getElementById('dataVisualization');

                // 显示结果区域
                resultSection.style.display = 'block';
                resultSection.classList.add('fade-in');

                // 更新状态
                resultStatus.textContent = result.isEmpty ? '空值' : '非空值';
                resultStatus.className = `result-status ${result.isEmpty ? 'status-empty' : 'status-not-empty'}`;

                // 更新详细信息
                const showDataType = this.plugins.detectionCheckboxes ?
                    this.plugins.detectionCheckboxes.checkboxes[0].isChecked() : true;
                const showDataLength = this.plugins.detectionCheckboxes ?
                    this.plugins.detectionCheckboxes.checkboxes[1].isChecked() : true;
                const showExecutionTime = this.plugins.dataCheckboxes ?
                    this.plugins.dataCheckboxes.checkboxes[2].isChecked() : true;

                let detailsHTML = `
                    <div class="detail-card">
                        <h4>数据类型</h4>
                        <div class="value">${result.dataType}</div>
                    </div>
                `;

                if (showDataLength) {
                    detailsHTML += `
                        <div class="detail-card">
                            <h4>数据长度</h4>
                            <div class="value">${result.dataLength}</div>
                        </div>
                    `;
                }

                if (showExecutionTime) {
                    detailsHTML += `
                        <div class="detail-card">
                            <h4>执行时间</h4>
                            <div class="value">${result.executionTime.toFixed(3)}ms</div>
                        </div>
                    `;
                }

                resultDetails.innerHTML = detailsHTML;

                // 显示数据可视化
                this.displayDataVisualization(result, dataVisualization);
            }

            displayDataVisualization(result, container) {
                const showDetailedAnalysis = this.plugins.detectionCheckboxes ?
                    this.plugins.detectionCheckboxes.checkboxes[2].isChecked() : true;

                let content = '<h3>数据分析</h3>';

                // 数据预览
                const previewClass = result.isEmpty ? 'empty' : 'not-empty';
                content += `
                    <div class="data-preview ${previewClass}">
                        <strong>原始数据：</strong><br>
                        ${this.formatData(result.data)}
                    </div>
                `;

                if (showDetailedAnalysis) {
                    content += `
                        <div style="margin: 20px 0;">
                            <h4>详细分析：</h4>
                            <div style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0;">
                                <div>数据类型：${result.dataType}</div>
                                <div>数据长度：${result.dataLength}</div>
                                <div>isEmpty() 结果：${result.isEmpty ? 'true' : 'false'}</div>
                                <div>检测逻辑：${this.getDetectionLogic(result.data)}</div>
                            </div>
                        </div>
                    `;
                }

                container.innerHTML = content;
            }

            formatData(data) {
                if (data === null) return 'null';
                if (data === undefined) return 'undefined';
                if (typeof data === 'string') return `"${data}"`;
                if (typeof data === 'boolean') return data.toString();
                if (typeof data === 'number') return data.toString();
                if (Array.isArray(data)) return JSON.stringify(data, null, 2);
                if (typeof data === 'object') return JSON.stringify(data, null, 2);
                return String(data);
            }

            getDetectionLogic(data) {
                if (data === null) return 'val === null → true';
                if (Array.isArray(data)) return `!(Object.keys(${JSON.stringify(data)}) || ${JSON.stringify(data)}).length → ${data.length === 0}`;
                if (typeof data === 'object') return `!(Object.keys(${JSON.stringify(data)}) || ${JSON.stringify(data)}).length → ${Object.keys(data).length === 0}`;
                if (typeof data === 'string') return `!(Object.keys("${data}") || "${data}").length → ${data.length === 0}`;
                return `!(Object.keys(${data}) || ${data}).length → ${!data}`;
            }

            batchCheck() {
                const modal = new Modal();
                modal.show({
                    title: '批量空值检测',
                    content: `
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 10px; font-weight: 600;">输入多个数据（每行一个，支持JSON格式）</label>
                            <textarea id="batchInput" style="width: 100%; height: 200px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: monospace;" placeholder='[]&#10;{}&#10;"hello"&#10;null&#10;[1, 2, 3]&#10;{"name": "John"}'></textarea>
                        </div>
                        <div style="text-align: right;">
                            <button onclick="detector.processBatchCheck()" style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">开始检测</button>
                        </div>
                    `,
                    type: 'alert'
                });
            }

            processBatchCheck() {
                const batchInput = document.getElementById('batchInput');
                if (!batchInput) return;

                const lines = batchInput.value.trim().split('\n').filter(line => line.trim());
                if (lines.length === 0) {
                    this.showMessage('请输入至少一个数据', 'warning');
                    return;
                }

                const results = [];
                const startTime = performance.now();

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    let data;

                    try {
                        if (line === 'null') {
                            data = null;
                        } else if (line === 'undefined') {
                            data = undefined;
                        } else if (line === 'true') {
                            data = true;
                        } else if (line === 'false') {
                            data = false;
                        } else if (!isNaN(line) && line !== '') {
                            data = parseFloat(line);
                        } else if (line.startsWith('{') || line.startsWith('[')) {
                            data = JSON.parse(line);
                        } else {
                            data = line;
                        }

                        const isEmptyResult = isEmpty(data);
                        const dataType = this.getDataType(data);
                        const dataLength = this.getDataLength(data);

                        results.push({
                            data: data,
                            isEmpty: isEmptyResult,
                            dataType: dataType,
                            dataLength: dataLength,
                            formatted: this.formatData(data)
                        });
                    } catch (error) {
                        results.push({
                            data: line,
                            error: '解析错误',
                            formatted: line
                        });
                    }
                }

                const endTime = performance.now();
                this.displayBatchResults(results, endTime - startTime);
            }

            displayBatchResults(results, executionTime) {
                const modal = new Modal();
                let content = `
                    <div style="margin-bottom: 15px;">
                        <strong>批量检测完成！</strong> 共处理 ${results.length} 个数据，耗时 ${executionTime.toFixed(3)}ms
                    </div>
                    <div class="batch-results" style="max-height: 400px; overflow-y: auto;">
                `;

                results.forEach((result, index) => {
                    if (result.error) {
                        content += `
                            <div class="batch-item" style="color: #dc3545;">
                                <div class="batch-data">${result.formatted}</div>
                                <div style="color: #dc3545;">${result.error}</div>
                            </div>
                        `;
                    } else {
                        const resultClass = result.isEmpty ? 'empty' : 'not-empty';
                        content += `
                            <div class="batch-item">
                                <div class="batch-data">${result.formatted} (${result.dataType}, 长度: ${result.dataLength})</div>
                                <div class="batch-result ${resultClass}">${result.isEmpty ? '空值' : '非空值'}</div>
                            </div>
                        `;
                    }
                });

                content += '</div>';

                modal.show({
                    title: '批量检测结果',
                    content: content,
                    type: 'alert'
                });
            }

            generateRandom() {
                const types = ['array', 'object', 'string', 'number', 'boolean', 'null'];
                const type = types[Math.floor(Math.random() * types.length)];

                let data;
                switch (type) {
                    case 'array':
                        data = Math.random() < 0.5 ? [] : [1, 2, 3, 'hello', true];
                        break;
                    case 'object':
                        data = Math.random() < 0.5 ? {} : { name: 'John', age: 30, active: true };
                        break;
                    case 'string':
                        data = Math.random() < 0.5 ? '' : 'Hello World';
                        break;
                    case 'number':
                        data = Math.random() < 0.5 ? 0 : Math.floor(Math.random() * 100);
                        break;
                    case 'boolean':
                        data = Math.random() < 0.5;
                        break;
                    case 'null':
                        data = null;
                        break;
                }

                document.getElementById('dataInput').value = this.formatData(data);
                this.parseData();
                this.showMessage('已生成随机数据', 'success');
            }

            updateStats(result) {
                this.stats.totalChecks++;

                if (result.isEmpty) {
                    this.stats.emptyCount++;
                } else {
                    this.stats.notEmptyCount++;
                }

                this.saveStats();
                this.displayStats();
            }

            displayStats() {
                document.getElementById('totalChecks').textContent = this.stats.totalChecks;
                document.getElementById('emptyCount').textContent = this.stats.emptyCount;
                document.getElementById('notEmptyCount').textContent = this.stats.notEmptyCount;

                const emptyRate = this.stats.totalChecks > 0
                    ? Math.round((this.stats.emptyCount / this.stats.totalChecks) * 100)
                    : 0;
                document.getElementById('emptyRate').textContent = emptyRate + '%';
            }

            addToHistory(result) {
                const saveHistory = this.plugins.dataCheckboxes ?
                    this.plugins.dataCheckboxes.checkboxes[0].isChecked() : true;
                if (!saveHistory) return;

                this.history.unshift(result);
                if (this.history.length > 50) {
                    this.history = this.history.slice(0, 50);
                }

                this.saveHistory();
                this.displayHistory();
            }

            displayHistory() {
                const historyList = document.getElementById('historyList');

                if (this.history.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">暂无检测历史</p>';
                    return;
                }

                historyList.innerHTML = this.history.map((item, index) => `
                    <div class="history-item" onclick="detector.loadFromHistory(${index})">
                        <div class="history-info">
                            <div class="history-data">
                                ${this.formatData(item.data)} (${item.dataType})
                            </div>
                            <div class="history-result ${item.isEmpty ? 'empty' : 'not-empty'}">
                                ${item.isEmpty ? '空值' : '非空值'} (长度: ${item.dataLength})
                            </div>
                        </div>
                        <div class="history-time">${item.timestamp}</div>
                    </div>
                `).join('');
            }

            loadFromHistory(index) {
                const item = this.history[index];
                document.getElementById('dataInput').value = this.formatData(item.data);
                this.parseData();
                this.showMessage('已加载历史记录', 'success');
            }

            loadTemplates() {
                const templatesGrid = document.getElementById('templatesGrid');
                templatesGrid.innerHTML = this.templates.map((template, index) => `
                    <div class="template-card" onclick="detector.loadTemplate(${index})">
                        <h4>${template.name}</h4>
                        <p>${template.description}</p>
                        <div class="template-code">
                            ${this.formatData(template.data)}
                        </div>
                    </div>
                `).join('');
            }

            loadTemplate(index) {
                const template = this.templates[index];
                document.getElementById('dataInput').value = this.formatData(template.data);
                this.parseData();
                this.showMessage(`已加载模板: ${template.name}`, 'success');
            }

            clearInputs() {
                document.getElementById('dataInput').value = '';
                if (this.plugins.dataTypeSelect) {
                    this.plugins.dataTypeSelect.setValue('auto');
                }
                if (this.plugins.strictModeSelect) {
                    this.plugins.strictModeSelect.setValue('normal');
                }

                document.getElementById('resultSection').style.display = 'none';
                this.currentData = null;
                this.showMessage('已清空输入', 'info');
            }

            showMessage(message, type = 'info') {
                if (typeof Notification !== 'undefined') {
                    new Notification({
                        message: message,
                        type: type,
                        duration: 3000
                    });
                } else {
                    alert(message);
                }
            }

            saveStats() {
                localStorage.setItem('emptyDetector_stats', JSON.stringify(this.stats));
            }

            loadStats() {
                const saved = localStorage.getItem('emptyDetector_stats');
                if (saved) {
                    this.stats = { ...this.stats, ...JSON.parse(saved) };
                }
            }

            saveHistory() {
                localStorage.setItem('emptyDetector_history', JSON.stringify(this.history));
            }

            loadHistory() {
                const saved = localStorage.getItem('emptyDetector_history');
                if (saved) {
                    this.history = JSON.parse(saved);
                    this.displayHistory();
                }
            }
        }

        // 初始化检测器
        const detector = new EmptyDetector();
    </script>
