<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertBefore</title>
</head>
<body>
    <div id="content">在id为content的元素之前插入一个p元素</div>
    <script>
        const insertBefore = (el,html) => el.insertAdjacentHTML('beforebegin',html);
        insertBefore(document.getElementById('content'),`<p>before</p>`);
    </script>
</body>
</html>
