<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quickSort - 快速排序示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #f97316;
            --accent-strong: #ea580c;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #fb923c;
            --accent-strong: #f97316;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-field {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: border-color 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        textarea.input-field {
            min-height: 160px;
            resize: vertical;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .muted {
            color: var(--text-secondary);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>quickSort 快速排序演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="input-group">
                    <label>排序策略</label>
                    <div id="strategySelect"></div>
                </div>

                <div class="input-group">
                    <label>数组输入</label>
                    <textarea id="arrayInput" class="input-field" placeholder="例如：5, 1, 3, 9, 2"></textarea>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>随机数量</label>
                        <div id="randomCountInput"></div>
                    </div>
                    <div class="input-group">
                        <label>随机范围</label>
                        <div id="randomRangeInput"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="sortBtn">执行排序</button>
                    <button class="btn btn-secondary" id="randomBtn">生成随机</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">元素数量</div>
                        <div class="stat-value" id="countValue">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">重复元素</div>
                        <div class="stat-value" id="dupValue">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">耗时</div>
                        <div class="stat-value" id="costValue" style="font-size:1.1rem;">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">-</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>原始数组</label>
                    <div id="originOutput" class="value-text"><span class="muted">等待排序</span></div>
                </div>

                <div class="input-group">
                    <label>排序结果</label>
                    <div id="sortedOutput" class="value-text"><span class="muted">等待排序</span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="basic">基础：5,1,3,9,2<div class="example-desc">最常见无重复数组</div></button>
                <button class="example-card" data-example="dups">重复：4,1,4,2,1<div class="example-desc">包含重复元素</div></button>
                <button class="example-card" data-example="neg">含负数：3,-2,5,0,-1<div class="example-desc">包含负数与 0</div></button>
                <button class="example-card" data-example="nearly">近乎有序：1,2,3,6,5,4<div class="example-desc">局部乱序</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>

    <script>
        const quickSort = arr => {
            const a = [...arr];
            if (a.length < 2) return a;
            const pivotIndex = Math.floor(arr.length / 2);
            const pivot = a[pivotIndex];
            const [lo, hi] = a.reduce(
                (acc, val, i) => {
                    if (val < pivot || (val === pivot && i != pivotIndex)) {
                        acc[0].push(val);
                    } else if (val > pivot) {
                        acc[1].push(val);
                    }
                    return acc;
                },
                [[], []]
            );
            return [...quickSort(lo), pivot, ...quickSort(hi)];
        };

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                strategy: null
            },
            inputs: {
                randomCount: null,
                randomRange: null
            },
            toggles: {
                autoSort: null,
                uniqueOnly: null,
                darkMode: null
            },
            last: null
        };

        const examples = {
            basic: '5, 1, 3, 9, 2',
            dups: '4, 1, 4, 2, 1',
            neg: '3, -2, 5, 0, -1',
            nearly: '1, 2, 3, 6, 5, 4'
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function parseArray(raw) {
            const input = (raw || '').trim();
            if (!input) return { values: [], error: '请输入数组' };
            const parts = input.split(',').map(item => item.trim()).filter(Boolean);
            if (!parts.length) return { values: [], error: '请输入数组' };
            const values = parts.map(item => Number(item));
            if (values.some(item => Number.isNaN(item))) {
                return { values: [], error: '数组中包含非数字' };
            }
            return { values, error: '' };
        }

        function formatList(values) {
            return values.length ? values.join(', ') : '[]';
        }

        function countDuplicates(values) {
            const map = new Map();
            values.forEach(item => map.set(item, (map.get(item) || 0) + 1));
            return [...map.values()].filter(count => count > 1).length;
        }

        function sortArray(values) {
            const strategy = state.selects.strategy.getValue();
            if (strategy === 'native') {
                return [...values].sort((a, b) => a - b);
            }
            return quickSort(values);
        }

        function updateUI(payload) {
            document.getElementById('countValue').textContent = String(payload.count);
            document.getElementById('dupValue').textContent = String(payload.dupCount);
            document.getElementById('costValue').textContent = payload.costText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('originOutput').textContent = payload.originText;
            document.getElementById('sortedOutput').textContent = payload.sortedText;
        }

        function runSort() {
            const raw = document.getElementById('arrayInput').value;
            const parsed = parseArray(raw);
            if (parsed.error) {
                showNotification(parsed.error, 'warning');
                updateUI({
                    count: 0,
                    dupCount: 0,
                    costText: '-',
                    statusText: '输入无效',
                    originText: '[]',
                    sortedText: '[]'
                });
                state.last = null;
                return;
            }

            const values = parsed.values;
            const uniqueOnly = state.toggles.uniqueOnly.isChecked();
            const source = uniqueOnly ? [...new Set(values)] : values;

            const start = performance.now();
            const sorted = sortArray(source);
            const cost = performance.now() - start;

            const payload = {
                origin: values,
                source,
                sorted,
                count: source.length,
                dupCount: countDuplicates(values),
                costMs: cost,
                strategy: state.selects.strategy.getValue(),
                uniqueOnly
            };

            state.last = payload;

            updateUI({
                count: payload.count,
                dupCount: payload.dupCount,
                costText: `${cost.toFixed(2)}ms`,
                statusText: '成功',
                originText: formatList(values),
                sortedText: formatList(sorted)
            });

            showNotification('排序完成', 'success');
        }

        function applyExample(key) {
            const value = examples[key];
            if (!value) return;
            document.getElementById('arrayInput').value = value;
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
            if (state.toggles.autoSort.isChecked()) runSort();
        }

        function generateRandom() {
            const count = state.inputs.randomCount.getValue();
            const range = state.inputs.randomRange.getValue();
            const max = Math.max(1, range);
            const values = Array.from({ length: count }, () => Math.floor(Math.random() * (max * 2 + 1)) - max);
            document.getElementById('arrayInput').value = values.join(', ');
            state.selects.example.setValue('custom');
            showNotification('已生成随机数组', 'info');
            if (state.toggles.autoSort.isChecked()) runSort();
        }

        function reset() {
            document.getElementById('arrayInput').value = examples.basic;
            state.selects.example.setValue('basic');
            state.selects.strategy.setValue('quick');
            state.inputs.randomCount.setValue(8);
            state.inputs.randomRange.setValue(20);
            state.toggles.autoSort.setChecked(true);
            state.toggles.uniqueOnly.setChecked(false);
            updateUI({
                count: 0,
                dupCount: 0,
                costText: '-',
                statusText: '-',
                originText: '[]',
                sortedText: '[]'
            });
            state.last = null;
            showNotification('已重置', 'info');
        }

        function showDetail() {
            if (!state.last) {
                showNotification('请先执行排序', 'warning');
                return;
            }
            const last = state.last;
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">执行详情</div>
                    <div style="margin-bottom:8px;">策略：<strong>${last.strategy === 'quick' ? 'quickSort' : '原生 sort'}</strong></div>
                    <div style="margin-bottom:8px;">去重排序：<strong>${last.uniqueOnly ? '开启' : '关闭'}</strong></div>
                    <div style="margin-bottom:8px;">原始数组：<span style="font-family:JetBrains Mono, monospace;">${formatList(last.origin)}</span></div>
                    <div style="margin-bottom:8px;">参与排序：<span style="font-family:JetBrains Mono, monospace;">${formatList(last.source)}</span></div>
                    <div style="margin-bottom:8px;">排序结果：<span style="font-family:JetBrains Mono, monospace;">${formatList(last.sorted)}</span></div>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'basic', label: '基础示例' },
                { value: 'dups', label: '重复元素示例' },
                { value: 'neg', label: '含负数示例' },
                { value: 'nearly', label: '近乎有序示例' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('basic');

            state.selects.strategy = new Select({
                container: '#strategySelect',
                placeholder: '选择排序策略',
                onChange: () => {
                    if (state.toggles.autoSort.isChecked()) runSort();
                }
            });
            state.selects.strategy.setOptions([
                { value: 'quick', label: 'quickSort' },
                { value: 'native', label: '原生 sort' }
            ]);
            state.selects.strategy.setValue('quick');

            state.inputs.randomCount = new InputNumber({
                container: '#randomCountInput',
                min: 1,
                max: 100,
                step: 1,
                value: 8
            });
            state.inputs.randomRange = new InputNumber({
                container: '#randomRangeInput',
                min: 1,
                max: 100,
                step: 1,
                value: 20
            });

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoSort = new Checkbox({
                label: '自动排序',
                checked: true
            });
            state.toggles.uniqueOnly = new Checkbox({
                label: '去重排序',
                checked: false,
                onChange: () => {
                    if (state.toggles.autoSort.isChecked()) runSort();
                }
            });
            state.toggles.autoSort.mount(optionRoot);
            state.toggles.uniqueOnly.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('sortBtn').addEventListener('click', runSort);
            document.getElementById('randomBtn').addEventListener('click', generateRandom);
            document.getElementById('detailBtn').addEventListener('click', showDetail);
            document.getElementById('resetBtn').addEventListener('click', reset);

            const input = document.getElementById('arrayInput');
            let timeout = null;
            input.addEventListener('input', () => {
                if (!state.toggles.autoSort.isChecked()) return;
                clearTimeout(timeout);
                timeout = setTimeout(() => runSort(), 250);
            });

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            document.getElementById('arrayInput').value = examples.basic;
            runSort();
        });
    </script>
</body>

</html>
