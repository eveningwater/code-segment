<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomHexColorCode - 随机颜色示例</title>
    <link rel="stylesheet" href="../../demo/plugins/modal/style.css">
    <link rel="stylesheet" href="../../demo/plugins/notification/style.css">
    <link rel="stylesheet" href="../../demo/plugins/input-number/style.css">
    <link rel="stylesheet" href="../../demo/plugins/select/style.css">
    <link rel="stylesheet" href="../../demo/plugins/checkbox/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --accent: #f43f5e;
            --accent-strong: #e11d48;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 18px 38px rgba(15, 23, 42, 0.14);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #111827;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #1f2937;
            --accent: #fb7185;
            --accent-strong: #f43f5e;
            --success: #34d399;
            --warning: #fbbf24;
            --shadow: 0 20px 42px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f43f5e 0%, #ec4899 100%);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #111827 0%, #0b1222 100%);
        }

        .container {
            max-width: 1180px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .header {
            color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            text-shadow: 0 6px 18px rgba(15, 23, 42, 0.35);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.92;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 800;
        }

        label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .input-field {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 0.95rem;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.95rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #ffffff;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost {
            background: transparent;
            color: var(--accent-strong);
            border: 1px dashed var(--accent);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .value-text {
            font-family: "JetBrains Mono", "Fira Code", monospace;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            padding: 12px;
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .swatch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(72px, 1fr));
            gap: 10px;
        }

        .swatch {
            border-radius: 12px;
            height: 56px;
            position: relative;
            border: 1px solid rgba(15, 23, 42, 0.1);
        }

        .swatch span {
            position: absolute;
            bottom: 6px;
            left: 6px;
            right: 6px;
            background: rgba(15, 23, 42, 0.65);
            color: #fff;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 999px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .muted {
            color: var(--text-secondary);
        }

        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }

        .example-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px;
            text-align: left;
            cursor: pointer;
            font-weight: 900;
            color: var(--text-primary);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .example-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .example-desc {
            margin-top: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        @media (max-width: 720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title-row">
                <h1>randomHexColorCode 随机颜色演示</h1>
                <div id="themeToggle"></div>
            </div>
            <div class="subtitle">使用自定义 Select / InputNumber / Checkbox / Modal / Notification 完成交互</div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>输入与配置</h2>

                <div class="input-group">
                    <label>示例选择</label>
                    <div id="exampleSelect"></div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>生成数量</label>
                        <div id="countInput"></div>
                    </div>
                    <div class="input-group">
                        <label>透明度</label>
                        <div id="alphaInput"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label>输出格式</label>
                    <div id="formatSelect"></div>
                </div>

                <div class="input-group">
                    <label>选项</label>
                    <div id="optionToggles" class="toggles"></div>
                </div>

                <div class="button-row">
                    <button class="btn btn-primary" id="generateBtn">生成颜色</button>
                    <button class="btn btn-secondary" id="paletteBtn">生成调色板</button>
                    <button class="btn btn-secondary" id="detailBtn">查看详情</button>
                    <button class="btn btn-ghost" id="resetBtn">重置</button>
                </div>
            </div>

            <div class="card">
                <h2>输出</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">生成数量</div>
                        <div class="stat-value" id="countValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">亮度</div>
                        <div class="stat-value" id="luminanceValue">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">模式</div>
                        <div class="stat-value" id="formatValue" style="font-size:1.1rem;">-</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">状态</div>
                        <div class="stat-value" id="statusValue" style="font-size:1.1rem;">-</div>
                    </div>
                </div>

                <div class="input-group">
                    <label>最新颜色</label>
                    <div id="outputValue" class="value-text"><span class="muted">等待生成</span></div>
                </div>

                <div class="input-group">
                    <label>调色板</label>
                    <div id="paletteValue" class="swatch-grid"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>示例场景</h2>
            <div class="example-grid">
                <button class="example-card" data-example="single">单色<div class="example-desc">生成 1 个随机颜色</div></button>
                <button class="example-card" data-example="palette">调色板<div class="example-desc">生成 6 个颜色</div></button>
                <button class="example-card" data-example="bright">高亮<div class="example-desc">偏亮色调展示</div></button>
                <button class="example-card" data-example="alpha">带透明度<div class="example-desc">输出 rgba</div></button>
            </div>
        </div>
    </div>

    <script src="../../demo/plugins/modal/index.js"></script>
    <script src="../../demo/plugins/notification/index.js"></script>
    <script src="../../demo/plugins/input-number/index.js"></script>
    <script src="../../demo/plugins/select/index.js"></script>
    <script src="../../demo/plugins/checkbox/index.js"></script>
    <script>
        const randomHexColorCode = () => {
            let n = (Math.random() * 0xfffff * 1000000).toString(16);
            return '#' + n.slice(0, 6).padEnd(6, '0');
        };

        const state = {
            plugins: {
                modal: null,
                notification: null
            },
            selects: {
                example: null,
                format: null
            },
            inputs: {
                count: null,
                alpha: null
            },
            toggles: {
                autoGenerate: null,
                lockBrightness: null,
                darkMode: null
            },
            last: null
        };

        const examples = {
            single: { count: 1, format: 'hex', alpha: 1, lockBrightness: false },
            palette: { count: 6, format: 'hex', alpha: 1, lockBrightness: false },
            bright: { count: 4, format: 'hex', alpha: 1, lockBrightness: true },
            alpha: { count: 5, format: 'rgba', alpha: 0.6, lockBrightness: false }
        };

        function showNotification(message, type = 'info') {
            if (state.plugins.notification) {
                state.plugins.notification.show(message, type);
            } else {
                console.log(message);
            }
        }

        function showModal(content) {
            if (state.plugins.modal) {
                state.plugins.modal.alert(content);
            } else {
                console.log(String(content).replace(/<[^>]*>/g, ''));
            }
        }

        function hexToRgb(hex) {
            const normalized = hex.replace('#', '');
            const value = parseInt(normalized, 16);
            return {
                r: (value >> 16) & 255,
                g: (value >> 8) & 255,
                b: value & 255
            };
        }

        function rgbToHex({ r, g, b }) {
            return `#${[r, g, b].map(val => val.toString(16).padStart(2, '0')).join('')}`;
        }

        function getLuminance({ r, g, b }) {
            return Math.round((0.2126 * r + 0.7152 * g + 0.0722 * b) * 100) / 100;
        }

        function applyBrightness(hex) {
            if (!state.toggles.lockBrightness.isChecked()) return hex;
            const { r, g, b } = hexToRgb(hex);
            const boosted = {
                r: Math.min(255, r + 40),
                g: Math.min(255, g + 40),
                b: Math.min(255, b + 40)
            };
            return rgbToHex(boosted);
        }

        function formatColor(hex, format, alpha) {
            if (format === 'rgba') {
                const { r, g, b } = hexToRgb(hex);
                return `rgba(${r}, ${g}, ${b}, ${alpha})`;
            }
            if (format === 'rgb') {
                const { r, g, b } = hexToRgb(hex);
                return `rgb(${r}, ${g}, ${b})`;
            }
            return hex;
        }

        function updateUI(payload) {
            document.getElementById('countValue').textContent = payload.countText;
            document.getElementById('luminanceValue').textContent = payload.luminanceText;
            document.getElementById('formatValue').textContent = payload.formatText;
            document.getElementById('statusValue').textContent = payload.statusText;
            document.getElementById('outputValue').textContent = payload.outputText;
            document.getElementById('paletteValue').innerHTML = payload.paletteHtml;
        }

        function buildPalette(colors, format, alpha) {
            if (!colors.length) {
                return '<span class="muted">暂无颜色</span>';
            }
            return colors.map(color => {
                const display = formatColor(color, format, alpha);
                return `
                    <div class="swatch" style="background:${display}">
                        <span>${display}</span>
                    </div>
                `;
            }).join('');
        }

        function generateColors(count) {
            const colors = [];
            for (let i = 0; i < count; i += 1) {
                const hex = applyBrightness(randomHexColorCode());
                colors.push(hex);
            }
            return colors;
        }

        function generateOnce() {
            const count = state.inputs.count.getValue();
            const alpha = state.inputs.alpha.getValue();
            const format = state.selects.format.getValue();
            const colors = generateColors(count);
            const luminance = colors.length ? getLuminance(hexToRgb(colors[0])) : '-';

            state.last = {
                count,
                alpha,
                format,
                colors,
                luminance
            };

            updateUI({
                countText: String(count),
                luminanceText: String(luminance),
                formatText: format.toUpperCase(),
                statusText: '成功',
                outputText: colors[0] ? formatColor(colors[0], format, alpha) : 'N/A',
                paletteHtml: buildPalette(colors, format, alpha)
            });

            showNotification('颜色已生成', 'success');
        }

        function generatePalette() {
            generateOnce();
        }

        function applyExample(key) {
            const config = examples[key];
            if (!config) return;
            state.inputs.count.setValue(config.count);
            state.inputs.alpha.setValue(config.alpha);
            state.selects.format.setValue(config.format);
            state.toggles.lockBrightness.setChecked(config.lockBrightness);
            state.selects.example.setValue(key);
            showNotification('已应用示例', 'info');
            if (state.toggles.autoGenerate.isChecked()) generateOnce();
        }

        function reset() {
            state.inputs.count.setValue(4);
            state.inputs.alpha.setValue(1);
            state.selects.format.setValue('hex');
            state.selects.example.setValue('single');
            state.toggles.autoGenerate.setChecked(true);
            state.toggles.lockBrightness.setChecked(false);
            updateUI({
                countText: '-',
                luminanceText: '-',
                formatText: '-',
                statusText: '-',
                outputText: '等待生成',
                paletteHtml: '<span class="muted">暂无颜色</span>'
            });
            state.last = null;
            showNotification('已重置', 'info');
        }

        function showDetail() {
            if (!state.last) {
                showNotification('请先生成颜色', 'warning');
                return;
            }
            const last = state.last;
            const content = `
                <div style="padding:12px 8px; font-size:14px; color:#1f2937;">
                    <div style="font-weight:900; margin-bottom:10px;">生成详情</div>
                    <div style="margin-bottom:8px;">数量：<strong>${last.count}</strong></div>
                    <div style="margin-bottom:8px;">透明度：<strong>${last.alpha}</strong></div>
                    <div style="margin-bottom:8px;">输出格式：<strong>${last.format.toUpperCase()}</strong></div>
                    <div style="margin-bottom:8px;">亮度：<strong>${last.luminance}</strong></div>
                    <div style="margin-bottom:8px;">首个颜色：<span style="font-family:JetBrains Mono, monospace;">${formatColor(last.colors[0], last.format, last.alpha)}</span></div>
                </div>
            `;
            showModal(content);
        }

        function initPlugins() {
            try {
                state.plugins.modal = new Modal();
                state.plugins.notification = new Notification({ position: 'top-right' });
            } catch (error) {
                console.log('插件初始化失败');
            }
        }

        function initControls() {
            state.selects.example = new Select({
                container: '#exampleSelect',
                placeholder: '选择示例',
                onChange: (value) => {
                    if (examples[value]) {
                        applyExample(value);
                    }
                }
            });
            state.selects.example.setOptions([
                { value: 'single', label: '单色' },
                { value: 'palette', label: '调色板' },
                { value: 'bright', label: '高亮' },
                { value: 'alpha', label: '带透明度' },
                { value: 'custom', label: '自定义输入' }
            ]);
            state.selects.example.setValue('single');

            state.inputs.count = new InputNumber({
                container: '#countInput',
                min: 1,
                max: 24,
                step: 1,
                value: 4
            });

            state.inputs.alpha = new InputNumber({
                container: '#alphaInput',
                min: 0,
                max: 1,
                step: 0.05,
                value: 1
            });

            state.selects.format = new Select({
                container: '#formatSelect',
                placeholder: '选择输出格式',
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateOnce();
                }
            });
            state.selects.format.setOptions([
                { value: 'hex', label: 'HEX #RRGGBB' },
                { value: 'rgb', label: 'RGB' },
                { value: 'rgba', label: 'RGBA' }
            ]);
            state.selects.format.setValue('hex');

            const optionRoot = document.getElementById('optionToggles');
            state.toggles.autoGenerate = new Checkbox({
                label: '自动生成',
                checked: true
            });
            state.toggles.lockBrightness = new Checkbox({
                label: '提升亮度',
                checked: false,
                onChange: () => {
                    if (state.toggles.autoGenerate.isChecked()) generateOnce();
                }
            });
            state.toggles.autoGenerate.mount(optionRoot);
            state.toggles.lockBrightness.mount(optionRoot);

            state.toggles.darkMode = new Checkbox({
                label: '暗色模式',
                checked: false,
                onChange: (checked) => {
                    document.documentElement.dataset.theme = checked ? 'dark' : 'light';
                }
            });
            state.toggles.darkMode.mount(document.getElementById('themeToggle'));
        }

        function bindEvents() {
            document.getElementById('generateBtn').addEventListener('click', generateOnce);
            document.getElementById('paletteBtn').addEventListener('click', generatePalette);
            document.getElementById('detailBtn').addEventListener('click', showDetail);
            document.getElementById('resetBtn').addEventListener('click', reset);

            document.querySelectorAll('[data-example]').forEach((button) => {
                button.addEventListener('click', () => applyExample(button.dataset.example));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initPlugins();
            initControls();
            bindEvents();
            generateOnce();
        });
    </script>
</body>

</html>
