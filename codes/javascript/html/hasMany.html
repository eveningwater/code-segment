<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasMany</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const hasMany = (arr, handler) => arr.filter(handler).length > 1;
        console.log(hasMany([1, 3], x => x % 2));
        console.log(hasMany([1, 2], x => x % 2));
    </script>
</body>

</html>
