<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findLastN</title>
</head>

<body>
    <div>打开浏览器控制台查看结果</div>
    <script>
        const findLastN = (arr, matcher, n = 1) => {
            const res = [];
            for (let i = arr.length - 1; i > 0; i--) {
                const el = arr[i];
                const match = matcher(el, i, arr);
                if (match) {
                    res.unshift(el);
                }
                if (res.length === n) {
                    return res;
                }
            }
            return res;
        };
        console.log(findLastN([1, 2, 4, 6], n => n % 2 === 0, 2)); // [4, 6]
        console.log(findLastN([1, 2, 4, 6], n => n % 2 === 0, 5)); // [2, 4, 6]
    </script>
</body>

</html>
