name: Deploy Docsify to GitHub Pages

on:
  push:
    branches:
      - main  # 设置工作流触发条件，通常是 push 到 main 分支触发

jobs:
  deploy:
    runs-on: ubuntu-latest  # 选择 Ubuntu 环境进行构建

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4  # 检出代码仓库

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # 设置 Node.js 版本，根据需要调整

    - name: Install dependencies
      run: |
        npm install -g docsify-cli  # 安装 Docsify CLI

    - name: Build the Docsify site
      run: docsify init ./  # 构建 Docsify 网站（确保你的 docs 文件夹在仓库中）

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3  # 使用这个 action 来部署到 GitHub Pages
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动提供的 token
        publish_dir: ./  # 你的网站内容所在的目录
        target_branch: main  # 设置发布到 gh-pages 分支（GitHub Pages 默认分支）
